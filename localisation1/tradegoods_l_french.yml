 coal: "Charbon"
 coalDESC: "Le charbon est une roche exploitée en tant que combustible et formée à partir de la dégradation partielle de la matière organique des végétaux. Il est l'un des piliers du déclenchement de la Révolution industrielle du 19ème siècle: la fumée noire qu'on trouvait dans toutes les villes à l'époque, c'était de sa faute."
 uranium: "Uranium"
 uraniumDESC: "L'uranium est un métal lourd radioactif, utilisée aussi bien pour l'énergie que pour la défense. Vous ferez mieux d'éviter de vous y approcher de trop près, à moins que vous ne souhaitiez devenir le premier dirigeant mutant de l'Histoire (non, Magneto ne compte pas)."
 livestock: "Bétail"
 livestockDESC: "Le bétail qualifie des animaux domestiqués et élevés en milieu agricole pour produire des biens tels que de la nourriture, des fibres, ou pour aider au travail des champs. Cette pratique est utilisée par de nombreuses sociétés depuis les balbutiements de l'agriculture. On y trouve chevaux, moutons, vaches, cochons, mais également selon les régions alpagas, chameaux, bisons, rennes, mules, yaks... en bref, tout ce qui pourrait rentrer dans l'Arche de Noé. À l'exception peut-être des ours polaires."
 corn: "Maïs"
 cornDESC: "Le maïs est une plante tropicale qui était la source d'alimentation civilisations d’Amérique Centrale, d’où la plante est originaire. Aujourd’hui, le maïs est devenu la première céréale cultivée dans le monde. On lui doit le Géant Vert, ainsi qu'un taux de remplissage très élevé des salles de cinéma: d'ailleurs, si nous allons ensemble voir un film un jour, n'oubliez pas de me payer un seau de pop-corn salé. Merci!"
 rice: "Riz"
 riceDESC: "Le riz est la céréale la plus consommée au monde. Originaire d'Asie, il est désormais cultivé aux quatre coins du globe: on en dénombre plus de quarante mille variétés. Il est l'un des aliments qui se conserve le plus facilement. Le riz est aussi un symbole de prospérité et de fertilité, et la tradition veut qu'on en lance à l'issue d'un mariage."
 pearl: "Perles"
 pearlDESC: "Une perle se forme entre la coquille et le manteau de certains mollusques. Si les animaux produisant des perles sont faciles à pêcher, trouver une perle est beaucoup plus difficile. Rares, les elle ont donc toujours été associées aux mythes, symbolisant entre autres la pureté. La perle la plus grosse du monde pèse plus de six kilogrammes: vous ne la porterez probablement pas au cou de sitôt..."
 amber: "Ambre"
 amberDESC: "L'ambre est une résine fossile sécrétée par des conifères. Depuis l'Antiquité, elle est utilisée comme une pierre précieuse, afin de fabriquer des bijoux: la route de l'ambre était d'ailleurs l'une des plus importantes voies de commerce à l'époque, reliant la Baltique à la Méditerranée. De nos jours, l'ambre est plutôt connue comme la pierre qui permettrait de faire revivre les dinosaures grâce aux moustiques piégés à l'intérieur."
 rhum: "Rhum"
 rhumDESC: "Le rhum est une eau-de-vie transformée à partir de la canne à sucre. Cet alcool a été d'abord produit au 17ème siècle dans la région des Antilles. Ses prétendues vertus médicinales en ont fait un composant obligatoire des rations à bord des navires de l'époque, avant d'être apprécié en tant que boisson par les Européens... et par les pirates, Jack Sparrow en tête."
 marble: "Marbre"
 marbleDESC: "Le marbre est une roche dérivée du calcaire et constituée principalement de cristaux de calcite. Ferme et solide, elle est difficile à tailler. Cependant, une fois polie et lustrée, la pierre devient un élément de décoration et de luxe. Malheureusement, le marbre est aussi très fragile: demandez un peu à la Vénus de Milo..."
 wood: "Bois"
 woodDESC: "Le bois est l'un des matériaux les plus appréciés. Il a de nombreux usages dans le bâtiment et l'industrie, ainsi qu'en tant que combustible. Toutefois, n'oubliez pas: respectez nos forêts. Bambi et Bigfoot vous remercient d'avance."
 cranberry: "Canneberges"
 cranberryDESC: "La canneberge est une plante vivace qui pousse à l'état sauvage, et qui produit des baies de couleur rouge. Les Amérindiens ont été les premiers à la cultiver. La canneberge fut d'ailleurs l'un des ingrédients de base du tout premier repas de Thanksgiving en 1621. Reconnue pour ses qualités thérapeutiques, elle entre également dans la composition de nombreux cocktails, dont le Cosmopolitan."
 jewelry: "Joaillerie"
 jewelryDESC: "Depuis l'aube de l'humanité, des pierreries ont été utilisées pour la réalisation de parures et objets d'ornement précieux. Les joailliers, ou orfèvres, ont gagné leurs lettres de noblesse durant la Renaissance. Aujourd'hui encore, à l'heure de la production en série, la joaillerie fait figure d’exception. Chaque bijou conçu est unique... à l'exception du Coeur de l'océan, fabriqué en dizaines de millions d'exemplaires pour toutes les groupies de Leonardo DiCaprio."
 potato: "Pommes de terre"
 potatoDESC: "La pomme de terre est originaire de la cordillère des Andes, où son utilisation remonte à environ 8 000 ans. Introduite en Europe vers la fin du XVIème siècle à la suite de la découverte de l’Amérique par les conquistadors espagnols, elle s’est rapidement diffusée dans le monde. Les Nations Unies ont même déclaré que 2008 était l'année de la pomme de terre. Monsieur Patate était sûrement ravi!"
 rubber: "Caoutchouc"
 rubberDESC: "Le caoutchouc est un matériau obtenu par la transformation du latex sécrété par certains végétaux, comme l'hévéa ou le guayule. Il est d'abord exploité en Amérique du Sud. Les premiers explorateurs portent des échantillons en Europe, mais ce n'est qu'à partir du 19ème siècle qu'il commence à être utilisé dans l'industrie en tant qu'imperméabilisant et isolant. L'invention du pneumatique scelle son destin."
 natural_gas: "Gaz naturel"
 natural_gasDESC: "Le gaz naturel est un mélange gazeux d'hydrocarbures naturellement présent dans certaines roches poreuses. Beaucoup moins polluant que les autres combustibles fossiles, il est utilisé comme carburant, mais aussi pour le chauffage et la production d'électricité. Il est sans couleur et sans odeur, mais du mercaptan est souvent ajouté afin que le gaz ait une odeur nauséabonde: ainsi, il est plus facile de déceler les fuites éventuelles... et de prendre les jambes à son cou avant que tout explose."
 books: "Livres"
 booksDESC: "Si les écrits sont conservés depuis l'Antiquité, c'est au Moyen-Âge qu'apparaissent les premiers codex, qui sont des pages manuscrites reliées ensemble. L'imprimerie marque l'entrée du livre dans l'ère industrielle: il n'est plus un produit de luxe, et il est consommé par toutes les couches de la société. Le livre le plus répandu dans le monde n'est pas la Bible, mais... le catalogue Ikea."
 akvavit: "Akvavit"
 akvavitDESC: "L’akvavit, ou aquavit, est une eau-de-vie de céréale ou de pomme de terre parfumée avec différentes substances aromatiques. Fabriquée et consommée dans les pays scandinaves, elle tire son nom du latin 'aqua vitae' qui signifie 'eau-de-vie'. L' akvavit a habituellement une teinte jaune, mais peut cependant avoir des teintes de transparent à brun clair. Homer Simpson a essayé d’en boire, mais il préfère toujours la Duff."
 cinnamon: "Cannelle"
 cinnamonDESC: "La cannelle est une épice provenant de l'écorce intérieure d'une des espèces de cannelier. Elle est connue depuis l'Antiquité, et elle était utilisée par les anciens Égyptiens dans le processus de l'embaumement. Utilisée de nos jours par l'industrie pharmaceutique, elle est également un ingrédient de choix dans la préparation de chocolats et de liqueurs. Quant au Cinnamon Challenge, il est devenu l’un des premiers défis apparus sur les médias sociaux. Mmm, personnellement, je me cantonne aux biscuits."
 pepper: "Poivre"
 pepperDESC: "Le poivre est une épice obtenue à partir des baies de différentes espèces de poivriers, des plantes de la famille des pipéracées. Il s'agit aujourd'hui d'une des épices les plus consommées dans les cuisines des quatre coins du monde. On l'utilise également pour soulager les douleurs dentaires."
 vanilla: "Vanille"
 vanillaDESC: "La vanille est une épice constituée par le fruit de certaines orchidées tropicales. Pour obtenir une épice richement aromatique, la culture et la transformation de la vanille nécessitent de la part des agriculteurs des soins longs et attentifs. Cela en fait, rapporté au poids, l'un des produits agricoles alimentaires à la valeur la plus élevée au monde."
 fruit: "Fruits"
 fruitDESC: "Par définition, le fruit est l'organe comestible d'une plante à fleurs. Pommes, pêches, poires, abricots... Il existe des centaines de fruits différents, sans parler des variétés au sein de chaque fruit: ainsi, si vous mangez une variété de pomme différente chaque jour, il vous faudrait 20 ans pour toutes les essayer! Quant à la tomate, oui, c'est un fruit. Tout comme les haricots, l'aubergine, le poivron, la courgette et le concombre."
 citrus: "Agrumes"
 citrusDESC: "Les agrumes désignent les fruits tels que les oranges, les mandarines, les citrons ou encore les pomelos. Ils se caractérisent et distinguent de la plupart des autres fruits par leur structure en quartier. D'une manière générale, les arbres sont sensibles au froid, et ont besoin d'une très forte dose de soleil. Fortement apprécié pour sa richessee en vitamine C, le citron peut s'avérer également utile pour le nettoyage d'objets en aluminium."
 exotic_fruit: "Fruits exotiques"
 exotic_fruitDESC: "Un fruit exotique est un fruit qui a été transporté hors de son pays d'origine. Ce terme ne recouvre pas de réalité biologique et désigne communément les fruits tropicaux, provenant de régions au climat tropical ou subtropical. Les cinq principaux fruits, en volume d'exportation, sont la banane, la mangue, l'ananas, la papaye et l'avocat. Ils ont été découverts et ramenés en Europe par les grands explorateurs. Remercions d'ailleurs Marco Polo pour la noix de coco."
 cheese: "Fromage"
 cheeseDESC: "L'origine du fromage remonte probablement au début de l'agriculture et de l'élevage dans le Croissant fertile. Il existe environ une dizaine de types de fromages qui peuvent ensuite être subdivisés en plusieurs milliers de variétés. À cause de la fermentation, de nombreux fromages sentent relativement mauvais. Pour information, contrairement à la croyance populaire, les souris ne sont en réalité pas très intéressées par le fromage. Elles préfèrent les aliments sucrés et riches en glucides."
 honey: "Miel"
 honeyDESC: "Le miel est une substance sucrée élaborée par les abeilles à partir de nectar ou de miellat. Elles l'entreposent dans la ruche et s'en nourrissent tout au long de l'année, en particulier lors de périodes climatiques défavorables. Très apprécié par les humains, le miel est un symbole important des cultures et religions antiques, et possède parmi ses bienfaits des vertus cicatrisantes. C'est aussi un excellent remède contre le mal de gorge!"
 roses: "Roses"
 rosesDESC: "Depuis des millénaires, la rose fascine. Les artistes ont vu en elle une source d'inspiration inépuisable, un emblème de l'amour absolu, au point de la hisser au rang très convoité de reine des fleurs. Il existerait autant de variétés de roses que de belles femmes sur Terre. Toutefois, d'après les experts, on en dénombre uniquement entre 100 et 150. (Je parle bien sûr des variétés de roses)"
 toilet_paper: "Papier toilette"
 toilet_paperDESC: "Ah, le papier toilette… Cette magnifique invention qui a obtenu ses lettres de noblesse lors de la pandémie du COVID-19, en 2020. En l’espace de quelques jours, cet objet délicat est devenu un accessoire indispensable pour des millions d’êtres humains, qui étaient probablement à la recherche d’un peu de douceur durant leur confinement."


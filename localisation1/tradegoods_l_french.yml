 cpbm_trade.EVTNAME25: "Découverte d'un gisement d'aluminium"
 cpbm_trade.EVTDESC25: "Ce jour est à marquer d'une pierre blanche dans l'histoire de la province de $PROVINCENAME$! Plusieurs études de terrain ont été effectuées, et les chercheurs sont formels: l'endroit dispose d'une réserve importante d'aluminium. Cette ressource est extrêmement précieuse... mais en plus, la nouvelle a atteint les oreilles de nombreux travailleurs. Tous veulent désormais s'installer dans cette région, et profiter de cette nouvelle aubaine. Cette véritable ruée va nous être extrêmement bénéfique pour les années à venir."
 cpbm_trade.EVTOPT25: "Fantastique!"
 cpbm_trade.EVTNAME26: "Épuisement d'un gisement d'aluminium"
 cpbm_trade.EVTDESC26: "Le gisement d'aluminium dans la province de $PROVINCENAME$ n'était pas inépuisable. La production s'était déjà nettement amoindrie depuis quelque temps. Toutes les entreprises d'extraction ont mis la clé sous la porte, les unes après les autres. Il est temps pour la région de tourner la page, et d'essayer de trouver un autre ressource à produire."
 cpbm_trade.EVTOPT26: "Quel triste jour..."
 cpbm_trade.EVTNAME27: "Production de papier toilette"
 cpbm_trade.EVTDESC27: "Bien que son utilisation reste un sujet tabou dans bon nombre de conversations, en particulier lors de dîners raffinés, le papier toilette fait partie de notre vie quotidienne. Un industriel de $PROVINCENAME$ propose de reconvertir l'usine de la région afin de produire ce bien en grande quantité, et il sollicite une aide financière de notre part."
 cpbm_trade.EVTOPT27A: "$PROVINCENAME$ va devenir la capitale mondiale du papier toilette!"
 cpbm_trade.EVTOPT27B: "C'est vraiment une idée de merde..."
  
 economic_boom: "Essor économique"
 desc_economic_boom: "La découverte récente d'une ressource dans cette province attire des travailleurs venant du monde entier."
 
 cpbm_prices.EVTNAME1: "Fin de l'esclavagisme à $PROVINCENAME$"
 cpbm_prices.EVTDESC1: "Les idées d'abolition de l'esclavage se sont répandues dans la province de $PROVINCENAME$. Après des siècles d'oppression, il a été décidé d'abandonner pour ce bon cette pratique inhumaine. Il faudra du temps pour que les blessures infligées par l'Histoire se cicatrisent, mais le peuple tout entier souhaite aller de l'avant. Il ne reste plus qu'à savoir ce que ces terres pourraient produire, désormais..."
 cpbm_prices.EVTOPT1: "C'est noté"
 cpbm_prices.EVTNAME2: "Développement de l'industrie charbonnière"
 cpbm_prices.EVTDESC2: "L’invention de la machine à vapeur est déterminante dans l'essor de la Révolution industrielle. Seul le charbon, à l’époque, est capable de fournir assez de chaleur pour produire de la vapeur. À partir de ce moment-là commence l'exploitation industrielle des mines de charbon un peu partout en Europe, puis dans le monde. C'est le début de l'ère industrielle, qui amènera de profonds boulversements dans la vie de chacun."
 cpbm_prices.EVTOPT2: "Très bien"
 cpbm_prices.EVTNAME3: "Concurrence de l'énergie nucléaire"
 cpbm_prices.EVTDESC3: "Au lendemain de la Seconde Guerre Mondiale, une série de conférences internationales à caractère technique furent organisées sur l'usage pacifique de l'énergie nucléaire. Si les installations de production d'énergie sont extrêmement couteuses, elles permettent de produire une énergie beaucoup plus importante que le charbon. L'avènement de l'ère atomique annonce le déclin de cette énergie fossile, dont les gisements s'épuisent les uns après les autres."
 cpbm_prices.EVTOPT3: "D'accord"
 cpbm_prices.EVTNAME4: "Réchauffement climatique"
 cpbm_prices.EVTDESC4: "Les scientifiques se sont aperçus d'une tendance au réchauffement globale depuis plusieurs décennies. Les émanations de carbone sont vues comme le principal élément polluant de notre atmosphère. Le développement de l'écologie et des énergies renouvelables font que cette énergie fossile est de moins en moins sollicitée. Si le charbon est encore vital pour certaines industries, son règne touche à sa fin."
 cpbm_prices.EVTOPT4: "D'accord"
 cpbm_prices.EVTNAME5: "Premières centrales nucléaires"
 cpbm_prices.EVTDESC5: "Les toutes premières centrales nucléaires sont en cours de construction. Ces nouvelles installations vont permettre de produire une énergie qui permettra d'alimenter les réseaux électriques de millions de personnes. Dans certains pays développés, le nucléaire deviendra d'ailleurs la principale source d'énergie."
 cpbm_prices.EVTOPT5: "Très bien"
 cpbm_prices.EVTNAME6: "Accident nucléaire"
 cpbm_prices.EVTDESC6: "Le réacteur d'une centrale nucléaire s'est fissuré. Un nuage radioactif a parcouru une longue distance, provoquant des dommages considérables sur l'environnement, mais aussi sur l'homme: d'horribles mutations ont d'ailleurs été observées sur les êtres vivants habitant aux alentours de la centrale. Cet événement a fait prendre conscience à la communauté internationale que l'énergie nuclaire n'est pas une solution, et qu'il est temps de se tourner vers les énergies renouvelables."
 cpbm_prices.EVTOPT6: "D'accord"
 cpbm_prices.EVTNAME7: "Choc pétrolier"
 cpbm_prices.EVTDESC7: "Le pétrole est un bien devenu indispensable. Avec le développement de l'industrie, il est devenu une ressource stratégique qui amène certains pays à se déclarer la guerre pour le contrôle de ses gisements. À cause de ces conflits et des embargos qui ont suivi, l'offre de pétrole s'est effondrée alors que la demande ne fait qu'augmenter. Par conséquent, les prix ont flambé. Même si les tensions se calment, les pays producteurs de pétrole ont pris conscience de cet enjeu, et le prix de l'or noir restera élevé pendant très longtemps."
 cpbm_prices.EVTOPT7: "D'accord"
 cpbm_prices.EVTNAME8: "Interdiction du commerce de l'ivoire"
 cpbm_prices.EVTDESC8: "Le nombre d'espèces en voie de disparition s'allonge d'année en année. Pour y remédier, le CITES (Convention sur le commerce international des espèces de faune et de flore sauvages menacées d'extinction) a été créé. L'organisation doit garantir que le commerce international des espèces ne nuit pas à la conservation de la biodiversité. L'une de leurs toutes premières conférences a concerné la sauvegarde des éléphants, massacrés pour leurs défenses en ivoire. Afin de sauvegarder cette espèce, il a été décidé que le commerce de l'ivoire serait désormais illégal. Les rares régions qui en produisent encore sont la cible de riches clients à la recherche de l'or blanc... mais pour combien de temps encore?"
 cpbm_prices.EVTOPT8: "D'accord"
 cpbm_prices.EVTNAME9: "Fin du commerce de l'ivoire à $PROVINCENAME$"
 cpbm_prices.EVTDESC9: "Le commerce de l'ivoire est désormais illégal. La province de $PROVINCENAME$ a continué d'autoriser la chasse à l'éléphant, très prisée par les clients fortunés. Mais les rares éléphants restants sont désormais dans des réserves, à l'abri des braconniers. C'est la fin du traffic d'ivoire pour la région."
 cpbm_prices.EVTOPT9: "Mais... Que va-t-on produire ici, maintenant?"
 cpbm_prices.EVTNAME10: "Révolution agricole"
 cpbm_prices.EVTDESC10: "La découverte de nouvelles façons de travailler la terre a entraîné une révolution agricole, et l'essor d'un nouveau système. Les paysans utilisent désormais la force des animaux pour les travaux agricoles: boeufs et chevaux tirent la charrue ou la herse. Le fumier est utilisé pour améliorer le rendement des récoltes. De nouvelles espèces animalières sont domestiquées. La production de viande, de lait, de cuir s'accèlère avec l'augmentation de la population. L'élevage entre dans une nouvelle ère."
 cpbm_prices.EVTOPT10: "D'accord"
 cpbm_prices.EVTNAME11: "Élevage sélectif"
 cpbm_prices.EVTDESC11: "L'élevage a été pratiqué pendant des milliers d'années, depuis la première domestication des animaux. L'élevage sélectif a été établi comme une pratique scientifique par Robert Bakewell au cours de la révolution agricole du 18ème siècle. L'un de ses programmes de sélection les plus importants a été avec des moutons. Partant d'une espèce indigène, il a été en mesure d'obtenir rapidement des moutons plus gros, avec une ossature fine et une laine épaisse et brillante. Ses progrès ont non seulement conduit à des améliorations spécifiques aux moutons, bovins et chevaux, mais ont également contribué à la connaissance générale de la sélection artificielle."
 cpbm_prices.EVTOPT11: "D'accord"
 cpbm_prices.EVTNAME12: "Crise de la vache folle"
 cpbm_prices.EVTDESC12: "L’encéphalopathie spongiforme bovine (ESB), également appelée \"maladie de la vache folle\", est une infection dégénérative du système nerveux central des bovins. C'est une maladie mortelle... et nos scientifiques se sont aperçus de la possibilité de transmission de la maladie à l'homme par le biais de la consommation de produits carnés. Les marchés financiers s'affole, le prix de la viande s'effondre, et la paranoïa s'empare de la population."
 cpbm_prices.EVTOPT12: "C'est horrible... Mais on peut toujours manger du bacon, n'est-ce pas?"
 cpbm_prices.EVTNAME13: "Découverte du maïs"
 cpbm_prices.EVTDESC13: "Lorsque les Européens explorent les Amériques, le maïs était déjà cultivé du nord au sud du continent, depuis les rives du Saint-Laurent à celles du Rio de la Plata. Christophe Colomb est le premier Occidental à découvrir ce qu'il appelle le blé d'Inde. Certains plants voyagent en Europe, mais la culture du maïs restera essentiellement américaine. Elle sera d'ailleurs la principale céréale cultivée et consommée par les colons, au détriment du blé."
 cpbm_prices.EVTOPT13: "D'accord"
 cpbm_prices.EVTNAME14: "Organismes génétiquement modifiés"
 cpbm_prices.EVTDESC14: "Un organisme génétiquement modifié (OGM) est un organisme vivant dont le patrimoine génétique a été modifié par intervention humaine. En l'espace d'une dizaine d'années, les espèces génétiquement modifées sont cultivées sur près de 20% des terres: les plants sont sains, résistants et abondants. Toutefois, de nombreux consommateurs sont inquiets de voir ces produits proliférer sur le marché. En parallèle, la production de céréales comme le maïs augmente beaucoup plus rapidement que la demande. Les prix chutent, et de nombreux agriculteurs se demandent de quoi leurs lendemains seront faits..."
 cpbm_prices.EVTOPT14: "D'accord"
 cpbm_prices.EVTNAME15: "Mousson dévastatrice"
 cpbm_prices.EVTDESC15: "La mousson permet habituellement d'irriguer les rizières d'Asie. Néanmoins, les pluies de cette année ont été trop abondantes. De nombreuses régions sont totalement inondées, et de nombreuses récoltes sont complètement perdues. On parle même de crue du millénaire. La population se tourne vers d'autres sources d'alimentation, comme le poisson ou les haricots. L'industrie du riz a beaucoup souffert de ces intempéries, et il faudra du temps pour que les activités reprennent à un rythme satisfaisant."
 cpbm_prices.EVTOPT15: "D'accord"
 cpbm_prices.EVTNAME16: "Forte demande de riz"
 cpbm_prices.EVTDESC16: "Suite au scandale des OGM, de nombreuses personnes ont cherché une alternative de consommation. Il s'est avéré que le riz était l'une des rares céréales dont le système de culture reste inchangé. Par conséquent, le riz est devenu un bien très demandé. Les prix ont grimpé, et les pays asiatiques producteurs de riz voient leurs revenus s'accroître considérablement."
 cpbm_prices.EVTOPT16: "D'accord"
 cpbm_prices.EVTNAME17: "Perles impériales"
 cpbm_prices.EVTDESC17: "Les perles sont utilisées pour confectionner des bijoux depuis l'Antiquité. À l'époque, elles étaient appelées les larmes d'Aphrodite. Petit à petit, les Européens ont été subjugués par la beauté et la perfection de ces gemmes. La perle est devenue un symbole de pureté, mais aussi de luxe. Les rois et empereurs ont tous voulu obtenir un collier ou une couronne sertie de perles. L'objectif était d'avoir des bijoux si majestueux qu'ils rendraient les rivaux verts de jalousie."
 cpbm_prices.EVTOPT17: "D'accord"
 cpbm_prices.EVTNAME18: "Perliculture"
 cpbm_prices.EVTDESC18: "Face à la demande croissante de perles, il a fallu trouver un moyen d'en produire davantage. Après des décennies d'échecs, un cultivateur a trouvé un moyen pour greffer des huîtres perlières, et obtenir beaucoup plus rapidement des perles de qualité. La pratique s'est démocratisée, surtout dans le Pacifique. Néanmoins, certains ont utilisé ces techniques afin d'augmenter leur production de manière drastique, au détriment de la qualité. Le marché étant noyé sous les perles, leur prix a considérablement chuté."
 cpbm_prices.EVTOPT18: "D'accord"
 cpbm_prices.EVTNAME19: "Perle géante"
 cpbm_prices.EVTDESC19: "Au cours d'un voyage, un pêcheur a trouvé une huître renfermant une perle d'une taille inouïe. Il s'agit de la plus grosse perle jamais trouvée par l'homme. Bien entendu, il est hors de question de la porter au cou, ou d'en faire une couronne. Elle est devenue une pièce de musée qui suscite beaucoup d'admiration. De nombreuses personnes découvrent ainsi les perles, et sans surprise, de nombreuses femmes demandent à leur maris de leur en offrir pour leur anniversaire..."
 cpbm_prices.EVTOPT19: "Ah, les femmes..."
 cpbm_prices.EVTNAME20: "Route de l'ambre"
 cpbm_prices.EVTDESC20: "La route de l'ambre est, avec la route de l'étain, l'une des plus importantes voies de commerce de l'Antiquité classique. Cette route relie la mer Baltique, où se trouve la quasi-totalité des réserves d'ambre, à la mer Méditerranée. L'ambre était très recherchée par les Égyptiens, les Grecs et les Phéniciens, et les Romains ont perpétué cette tradition. Moins onéreuse que l'or pour un éclat similaire, les bijoutiers s'arrachent cette merveille de la nature."
 cpbm_prices.EVTOPT20: "D'accord"
 cpbm_prices.EVTNAME21: "Moustiques fossilisés"
 cpbm_prices.EVTDESC21: "L'ambre est une résine fossilisée, qui piège parfois des animaux ou des plantes: ces derniers traversent alors le cours du temps dans un parfait état de conservation. Justement, certains moustiques de l'ère du jurassique ont été retrouvés en Amérique centrale. L'un d'entre eux possédait encore du sang dans son abdomen. Les chercheurs ont réussi à prélever le sang, et y ont retrouvé de l'ADN de dinosaure. En trouvant d'autres moustiques fossilisés, il serait même possible de pouvoir recréer des espèces, des millions d'années après leur extinction. L'ambre devient donc une gemme très recherchée."
 cpbm_prices.EVTOPT21: "Mon rêve de visiter un parc de dinosaures va se réaliser!"
 cpbm_prices.EVTNAME22: "Grog"
 cpbm_prices.EVTDESC22: "L'un de vos amiraux a eu l’idée d’ajouter un litre d’eau chaude à chaque quart de litre de rhum distribué à ses marins, afin de réduire leur consommation de rhum. Portant en permanence un tissu à gros grain, les marins ont rapidement surnommé sa trouvaille "grog". Outre réduire l'alcoolisme, cette boisson s'avère aussi être un excellent remède pour lutter contre les rhumes et les coups de froid, tout en évitant d'être saoûl. Le rhum n'a jamais été aussi populaire, et est désormais distribué à tous les marins sous forme de ration."
 cpbm_prices.EVTOPT22: "Ahoy!"
 cpbm_prices.EVTNAME23: "L'Action de Grâce"
 cpbm_prices.EVTDESC23: "Historiquement, l'Action de Grâce est un jour de fête dans les sociétés européennes paysannes durant lequel Dieu est remercié pour les bonnes choses obtenues durant l'année. La tradition a franchi l'Atlantique afin de célébrer les récoltes dans le Nouveau-Monde. Afin de célébrer des récoltes particulièrement abondantes, l'une des colonies a décidé de partager son repas avec le chef de la tribu autochtone avoisinante, qui est venu avec des canneberges en guise de présent. Le repas est devenu une occasion de célébrer et de se rassembler, malgré les différences. Cette tradition se perpétue aujourd'hui."
 cpbm_prices.EVTOPT23: "N'oubliez pas la dinde..."
 cpbm_prices.EVTNAME24: "Développement du classicisme"
 cpbm_prices.EVTDESC24: "Le classicisme est un mouvement culturel et artistique qui s'est développée en Europe. Conséquence directe de la Renaissance, le courant se définit par un ensemble de valeurs et de critères qui développent une esthétique fondée sur une recherche de la perfection. L'art s'inspire pricipalement des réalisations de l'Antiquité. Le marbre est de nouveau considéré comme un matériau noble, entrant dans la composition de monuments et de constructions."
 cpbm_prices.EVTOPT24: "Fantastique!"
 cpbm_prices.EVTNAME25: "Colonisation du Nouveau Monde"
 cpbm_prices.EVTDESC25: "Des milliers de colons s'élancent désormais à travers les océans déchaînés, à la recherche d'une vie meilleure dans le Nouveau Monde. Les terres à coloniser sont vastes, mais les infrastructures sont inexistantes. Les colons font de leur mieux pour s'installer, et construisent des villages entiers à l'aide de bois obtenu dans les forêts environnantes. Les bûcherons et les menuisiers font désormais partie des professions les plus demandées, et le prix de vente du bois s'en ressent. L'industrie du bois n'a jamais été aussi florissante."
 cpbm_prices.EVTOPT25: "On devrait peut-être leur envoyer des pompiers. Juste au cas où."
 cpbm_prices.EVTNAME26: "Baisse de la demande du bois de chauffage"
 cpbm_prices.EVTDESC26: "L'industrie du bois n'est plus ce qu'elle était. L'industralisation a apporté le charbon, et le développement de l'électricité dans les foyers fait que le bois de chauffage est de moins en moins demandé. D'autre part, des voix commencent à s'élever en faveur de la protection des forêts. Il faut s'attendre donc à une chute vertigineuse du prix du bois pour les années à venir."
 cpbm_prices.EVTOPT26: "Je comprends."
 cpbm_prices.EVTNAME27: "Grand incendie"
 cpbm_prices.EVTDESC27: "Un immense incendie s'est produit dans l'une des villes du pays. La totalité des intrastructures a été anéantie par les flammes, et les morts se comptent par centaines. Si la plupart des villes sont à l'abri de ce genre d'événements atroces, ce n'est pas le cas des petits villages, dont la plupart disposent de maisons en bois. Cet incendie dévastateur fait prendre conscience du fait que le bois de construction devrait être délaissé en faveur de matériaux plus résistants, tels que la pierre ou la brique."
 cpbm_prices.EVTOPT27: "C'est effroyable..."
 cpbm_prices.EVTNAME28: "Arche de Noé"
 cpbm_prices.EVTDESC28: "La rumeur courait depuis plusieurs mois, mais la nouvelle est désormais confirmée. Les restes de ce qui semble être une immense arche en bois a été retrouvée dans les montagnes du Proche-Orient. Les théologiens sont formels, il s'agit des fondations de l'Arche de Noé, un navire construit sur l'ordre de Dieu afin de sauver Noé, sa famille et ainsi qu'un couple de toutes les espèces animales pour les sauver du Déluge sur le point d'advenir. Bien entendu, l'information fait sourire de nombreuses personnes; mais étonnamment, la demande en bois de construction n'a jamais été aussi forte. Les habitants craindraient-ils l'arrivée d'un nouveau Déluge? D'autant plus que des squelettes d'animaux ont également été trouvés sur place. Un couple de chaque espèce. Étrange..."
 cpbm_prices.EVTOPT28: "Ont-ils trouvé un couple de pingouins? J'ai besoin de savoir!"
 cpbm_prices.EVTNAME29: "Bagues de fiançailles"
 cpbm_prices.EVTDESC29: "Un riche noble, jaloux d'un prétendant qui voulait épouser la femme dont il était épris, a eu l'idée de demander à un joaillier de lui créer une bague délicate ornée de diamants en forme de sa première initiale. Il a offert ce cadeaux à la jeune femme, qui a accepté de l'épouser sur-le-champ. L'amour est un sentiment auréolé de mystère, mais il semblerait qu'un bijou permet de charmer toute demoiselle en quête d'un époux - même si ce dernier dispose d'un physique repoussant. Après tout, l'essentiel est que son portefeuille soit bien garni... Toujours est-il que ce bijou, appelé bague de fiançailles, est rapidement devenu un un symbole populaire pour marquer la promesse de l'amour éternel."
 cpbm_prices.EVTOPT29: "Mes félicitations aux futurs époux!"
 cpbm_prices.EVTNAME30: "Démocratisation de la joaillerie"
 cpbm_prices.EVTDESC30: "La Révolution industrielle et l'apparition de la production en série ont permis de rendre accessibles des produits autrefois considérés comme luxueux. C'est le cas de la joaillerie. Autrefois réservés aux nobles et à la royauté en raison de son coût prohibitif, les bijoux sont désormais un symbole de luxe accessible à la petite bourgeoisie, et même à ceux capable de faire de sérieuses économies. Les bijoueteries se développent considérablement dans les grandes villes, proposant des accessoires pour toutes les bourses et toutes les envies."
 cpbm_prices.EVTOPT30: "Excellent!"
 cpbm_prices.EVTNAME31: "Challenger's Flavour Bonanza Mod"
 cpbm_prices.EVTDESC31: "Fatigué d'avoir à recréer son mod à partir de zéro à chaque fois que Paradox décide d'ajouter une nouvelle mise à jour à Europa Universalis IV, le créateur de mod Challenger a décidé de faire une refonte complète de son bébé... Cette nouvelle a irrité la communauté, jusqu'à ce qu'ils se rendent compte à quel point le jeu semble désormais se dérouler sans encombre (même s'il y a encore des bugs, hé, personne n'est parfait). En conséquence, les utilisateurs sont impatients de jouer de plus en plus, ce qui entraîne l'acquisition de meilleurs ordinateurs."
 cpbm_prices.EVTOPT31: "J'appuie cette initiative! <3"
 cpbm_prices.EVTNAME32: "Découverte de la pomme de terre en Europe"
 cpbm_prices.EVTDESC32: "La pomme de terre est cultivée en Amérique du Sud depuis plusieurs millénaires. Les Incas allaient même jusqu'à vénérer Axomama, déesse de la pomme de terre. Lorsque les premiers Européens sont arrivés dans la région du Pérou, ils ont été très surpris par ces tubercules, que les explorateurs ont ramené en Europe à bord de leurs galions. S'adaptant très bien aux sols européens, la pomme de terre part rapidement à la conquête du Vieux Continent."
 cpbm_prices.EVTOPT32: "Excellent!"
 cpbm_prices.EVTNAME33: "Frites"
 cpbm_prices.EVTDESC33: "L'origine de la frite reste controversée. Son nom découle de 'pomme de terre frite', réduit par la suite au simple terme 'frite'. Avec le temps, la frite est devenue la principale manière de cuisinier la pomme de terre, devenant l'un des aliments préférés des personnes de tous âges et de tous horizons."
 cpbm_prices.EVTOPT33: "Miam!"
 cpbm_prices.EVTNAME34: "Crise de la pomme de terre"
 cpbm_prices.EVTDESC34: "La crise de la pomme de terre est le nom donné à une famine majeure, qui a été provoquée suite à plusieurs décennies d'instabilité politique, des méthodes agricoles inappropriées et à l'apparition du mildiou, un parasite qui anéantit presque intégralement les cultures locales de pommes de terre, nourriture de base de très nombreux paysans. Il en résute une famine décimant toute la nation, mais impactant également l'ensemble du continent. En l'absence de traitement, le mildiou se propage à travers les terres, rendant les pommes de terre impropres à la consommation."
 cpbm_prices.EVTOPT34: "Quelle horreur..."
 cpbm_prices.EVTNAME35: "Vulcanisation"
 cpbm_prices.EVTDESC35: "La vulcanisation est un procédé chimique dont le nom provient du dieu romain Vulcain. Le procédé consiste à incorporer un agent vulcanisant (essentiellement du soufre) à un élastomère brut pour former, après la cuisson, des ponts entre les chaînes moléculaires. Cette opération rend notamment le matériau moins plastique mais plus élastique. Il s'agit de la première découverte majeure qui a permis l'utilisation du caoutchouc dans l'industrie."
 cpbm_prices.EVTOPT35: "Fantastique!"
 cpbm_prices.EVTNAME36: "Bottes en caoutchouc"
 cpbm_prices.EVTDESC36: "Avec la Révolution industrielle, les moyens de production évoluent. C'est aussi l'époque où de nombreuses découvertes scienfitiques ont lieu. Après avoir découvert que le caoutchouc dissous dans un solvant disposait d'un fort pouvoir d'imperméabilisation, d'autres découvertes ont été faites. L'apparition de bottes en caoutchouc est une véritable innovation apportant des avantages aussi bien aux militaires qu'aux civils."
 cpbm_prices.EVTOPT36: "Excellent!"
 cpbm_prices.EVTNAME37: "Pneumatiques en caoutchouc"
 cpbm_prices.EVTDESC37: "Après un premier échec, le pneumatique en caoutchouc était voué à disparaître. Toutefois, son utilisation s'est avérée très efficace pour les vélos. Un nouveau système de pneu avec chambre à air est mis en place. Encore plus performants, ils augmentent considérablement les performances des premiers coureurs cyclistes de l'Histoire. Très vite, le monde de l'automobile s'empare également de l'invention. Les premières voitures sur pneus sont conçues, et le pneumatique devient l'élément indispensable pour tout véhicule produit en série. Le caoutchouc est désormais devenu essentiel pour la croissance économique du secteur automobile."
 cpbm_prices.EVTOPT37: "Roulez jeunesse!"
 cpbm_prices.EVTNAME38: "Éclairage public"
 cpbm_prices.EVTDESC38: "Les premières utilisations modernes du gaz naturel apparaissent avec l'éclairage public. L'établissement fixe des premières lanternes se fait à Paris aux environs de 1667. Au cours du siècle suivant, l'huile succède aux chandelles à double mèche. Toutefois, le gaz d'éclairage, découvert quelques décennies auparavant, s'avère plus efficace que l'huile. Les lanternes des principales villes du monde adoptent ce nouveau procédé. L'éclairage au gaz perdurera jusqu'à la démocratisation de l'électricité, quelques décennies plus tard."
 cpbm_prices.EVTOPT38: "Que la lumière soit!"
 cpbm_prices.EVTNAME39: "Gazoducs"
 cpbm_prices.EVTDESC39: "Le gaz naturel est extrait dans des endroits qui peuvent être très éloignés des centres urbains. Des canalisations sont alors construites pour transporter le gaz dans les villes. S'inspirant des techniques des Romains, qui avaient construit de nombreuses conduites en bois ou en terre cuite pour le transport de l'eau, les premiers gazoducs sont rendus possibles grâce aux progrès de la métallurgie, qui permet désormais le transport de matériaux sous pression. Ces conduites inspireront quelques années plus tard les premiers oléoducs, qui transporteront le pétrole vers les raffineries."
 cpbm_prices.EVTOPT39: "Excellent!"
 cpbm_prices.EVTNAME40: "Gaz naturel liquéfié"
 cpbm_prices.EVTDESC40: "Le gaz naturel liquéfié (abrégé en GNL) est un gaz naturel de qualité commerciale condensé à l’état liquide. Il est principalement utilisé comme moyen de transporter le gaz naturel de pays producteurs vers des pays consommateurs par voie maritime. Il est aussi utilisé comme carburant pour les navires et les véhicules terrestres. Peu toxique, sa combustion est donc moins polluante que celle d'autres énergies fossibles. Le gaz naturel devient donc une alternative plus économique que le charbon, dont les réserves s'amenuisent de jour en jour."
 cpbm_prices.EVTOPT40: "Intéressant."
 cpbm_prices.EVTNAME41: "L'Encyclopédie"
 cpbm_prices.EVTDESC41: "L’Encyclopédie, ou Dictionnaire raisonné des sciences, des arts et des métiers, est le symbole du siècle des Lumières. Il s'agit d'une des premières encyclopédies, regroupant un savoir inouï pour l'époque, remettant en cause de très nombreuses idées reçues du Moyen-Âge. L'ouvrage est rédigé sur une longue période, sous la direction des plus grands lettrés de la société. L'Eyclopédie a été tirée à 4 255 exemplaires, ce qui est une quantité très importante à une époque où un tirage courant était trois fois moins importants. L'ouvrage est largement diffusé à l'étranger, répendant les idées des Lumières jusqu'en Amérique du Nord, précipitant un peu plus la révolution américaine."
 cpbm_prices.EVTOPT41: "Aspirine: épouse d'un aspirant de marine."
 cpbm_prices.EVTNAME42: "Livres de poche"
 cpbm_prices.EVTDESC42: "Un livre de poche est un livre censé être suffisamment petit pour tenir dans une poche, à un prix relativement bas, en contrepartie d'une qualité plus faible. Le plus souvent, il s'agit de réimpressions d'ouvrages ayant déjà connu un succès important sous leur format d'origine. Il s'agit d'une véritable révolution dans le monde de l'imprimerie et dans les librairies. Le livre de poche permet de démocratiser la lecture, rendant le livre accessible à toutes les couches de la population. Encore faut-il savoir lire..."
 cpbm_prices.EVTOPT42: "Formidable!"
 cpbm_prices.EVTNAME43: "Harry Potter"
 cpbm_prices.EVTDESC43: "Alors qu'elle eumprunte un train bondé, une romancière a l'idée d'un personnage se rendant dans une école de sorcellerie. Quelques années plus tard, les premières aventures du jeune Harry Potter sont publiées. Le succès est immédiat chez les jeunes lecteurs, mais le livre dépasse toutes les espérances, intéressant également les adultes. Bien que le cinéma a mis à mal l'industrie du livre, le plaisir de la lecture est redécouvert par une partie de la population. Le dernier volume des aventures du sorcier à la cicatrice en forme d'éclair devient le livre le plus vendu de toute l'Histoire... et donne de très nombreuses idées à des auteurs qui veulent tous devenir le nouveau J. K. Rowling."
 cpbm_prices.EVTOPT43: "Expelliarmus!"
 cpbm_prices.EVTNAME44: "Fonte d'aluminium"
 cpbm_prices.EVTDESC44: "Les tentatives de production de métal d'aluminium remontent au 18ème siècle. À cause de ces échecs à répétition, la demande d'aluminium est restée faible, car il était extrêmement coûteux à produire. Un ingénieur a trouvé un moyen de fondre l'aluminium en extrayant l'aluminium de son oxyde, l'alumine. Une grande quantité de carbone est également utilisée dans ce processus, ce qui entraîne des quantités importantes d'émissions de gaz à effet de serre. Avec ce processus, le fil et la feuille d'aluminium ont pu être produits. La production moderne a commencé, et l'aluminium est devenu un symbole de l'avenir."
 cpbm_prices.EVTOPT44: "Excellent!"
 cpbm_prices.EVTNAME45: "Canette en aluminium"
 cpbm_prices.EVTDESC45: "L'aluminium est devenu très important dans l'armée et la recherche. Il est également devenu une partie de la vie quotidienne, étant un élément essentiel des articles ménagers. Quelqu'un a eu l'idée de développer un conteneur pour l'emballage, fabriqué principalement en aluminium. Il est désormais couramment utilisé pour les aliments et les boissons tels que le lait et la soupe, mais aussi pour les produits tels que le pétrole, les produits chimiques et autres liquides. La production mondiale de cannettes en aluminium dépasse déjà le milliard d'unités par an, et constitue la plus grande utilisation unique d'aluminium au niveau mondial."
 cpbm_prices.EVTOPT45: "Soda pour tout le monde!"
 cpbm_prices.EVTNAME46: "Industrialisation du papier toilette"
 cpbm_prices.EVTDESC46: "L'industrialisation permet de produire davantage, tout en apportant du confort supplémentaire à la population. Notre nation, quant à elle, est la première à fabriquer industriellement et sous une marque du papier pour des besoins hygiéniques."
 cpbm_prices.EVTOPT46: "Voilà qui va nous changer la vie!"
 cpbm_prices.EVTNAME47: "Panique sur les marchés"
 cpbm_prices.EVTDESC47: "Les nouvelles concernant l'instabilité flagrante de notre nation ont fait le tour du monde. De nombreuses personnes y voient le possible déclenchement d'une guerre mondiale, et se ruent dans les supermarchés afin d'acquérir des biens de première nécessité. Le papier toilette est désormais étrangement introuvable dans la majorité des commerces de grande distribution."
 cpbm_prices.EVTOPT47: "Le pétrole, je comprends... mais le papier toilette!?"
 cpbm_prices.EVTNAME48: "Psychose mondiale"
 cpbm_prices.EVTDESC48: "La cité de Wuhan est l'épicentre d'une des plus grandes pandémies de l'ère moderne. Les gens paniquent aux quatre coins du monde, et se ruent dans les supermarchés. En moins de vingt-quatre heures, tous les stocks de papier toilette ont été épuisés, sans que quiconque ne comprenne pourquoi."
 cpbm_prices.EVTOPT48: "Les producteurs de papier toilette vont faire fortune!"

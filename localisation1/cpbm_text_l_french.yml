 pacific_group: "polynésien"
 pacific_group_desc: "Dans le groupe technologique polynésien, les niveaux de technologie coûtent 100% plus cher (200%) et réduisent votre puissance mensuelle de 2."
 pacific_ancient_infantry: "Guerriers rudimentaires du Pacifique"
 pacific_ancient_infantryDESCR: "Les premiers soldats du Pacifique étaient légèrement armés, équipés de lances, de massues et de frondes."
 pacific_warriors: "Guerriers polynésiens"
 pacific_warriorsDESCR: "Les Maori et les Hawaiiens comptaient parmi les guerriers les plus redoutés de toute la Polynésie. Ils décoraient leur visage avec une série de tatouages complexes et effrayants, décrivant en détail leurs nombreux exploits au combat. Avant une nouvelle attaque, chaque camp faisait une danse de guerre élaborée appelée Haka, représentant le sort qui attendait les soldats ennemis s'ils échouaient. Sur l'archipel d'Hawaii, les guerriers étaient connus sous le nom de koa; ils donnèrent d'ailleurs leur nom à un arbre dont le bois dur composait plusieurs de leurs armes. Leur code du guerrier était brutal: un ennemi capturé dans la bataille pouvait avoir ses entrailles enlevées et tous ses os brisés méthodiquement tout en restant vivant, de sorte que son corps pouvait être 'regroupé' et porté hors de la zone de combat en guise que sacrifice." 
 
 aboriginal_group: "aborigène"
 aboriginal_group_desc: "Dans le groupe technologique aborigène, les niveaux de technologie coûtent 150% plus cher (250%) et réduisent votre puissance mensuelle de 2."
 aboriginal_warriors: "Guerriers aborigènes"
 aboriginal_warriorsDESCR: "Les Aborigènes ont vécu en autarcie durant des milliers d'années. D'après les historiens, il seraient isolés en Australie depuis 50 000 ans. Ils ont vécu pendant très longtemps de manière pacifique. Les hommes étaient armés de lances à pointe de pierres et de boomerangs, essentiellement pour chasser le gibier. Toutefois, ils pouvaient prendre les armes en cas de besoin." 
 
 deseret_nation_title: "Former le Deseret"
 deseret_nation_desc: "Nous devrions réunir tous les Mormons au sein d'une seule et même nation, et réaliser ainsi le rêve de Joseph Smith."
 carthage_nation_title: "Restaurer Carthage"
 carthage_nation_desc: "Nous possédons la région de Carthage. Nous devrions nous inspirer de cette glorieuse nation, et reconquérir la Méditerranée en son nom!"
 phoenician_nation_title: "Restaurer la Phénicie"
 phoenician_nation_desc: "Nous possédons les terres où est née la civilisation phénicienne. Nous devrions nous inspirer de cette glorieuse nation, et reconquérir la Méditerranée en son nom!"
 
 cultural_shift_to_phoenician_title: "Changement culturel"
 cultural_shift_to_phoenician_desc: "Notre population devrait peut-être adopter la culture des grands Phéniciens. Ainsi, notre nation sera plus glorieuse que jamais."
 
 TERRORISM_NAME: "La guerre contre la terreur"
 TERRORISM_DESC: "Le concept de guerre contre la terreur a été développé par l'administration de George W. Bush, au lendemain des attentats du 11 septembre 2001. L'objectif était d'éradiquer le terrorisme de manière profonde en agissant directement sur l’organisation structurelle du Proche-Orient. Néanmoins, les actions de la coalition militaire se révélèrent infructueuses. L'islamisme radical se développa rapidement, et plusieurs groupes djihadistes décidèrent d'unir leurs forces. L'État islamique devint la principale organisation terroriste de la région, et finit par proclamer l'instauration d'un califat sur les territoires sous son contrôle, notamment en Irak et en Syrie. La situation au Proche-Orient n'a jamais été aussi instable."
 IRON_CENTURY_NAME:0 "Le siècle de fer"
 IRON_CENTURY_DESC:0 "Otto Ier, couronné roi des Allemands le 7 août 936, a lancé une campagne ardue pour écraser ses rivaux, reconquérir le territoire perdu en Italie et réformer le Saint-Empire romain germanique. Les Magyars, installés dans le bassin des Carpates, sont redoutés dans toute l'Europe à cause de leurs conquêtes et pillages. Au nord, les chrétiens ont essayé de convertir les rois païens de la péninsule scandinave, mais la foi germanique est encore privilégiée par les Vikings. Bien plus au sud-est, à Bagdad, l'ancien califat abbasside, qui régnait jadis sur un empire s'étendant de la Perse à l'Hispanie, a dû faire faire à des luttes intestines et seul le cœur de l'ancien empire subsiste. Le califat fatimide règne sur les rives de l'Afrique, et est prêt à s'emparer des régions laissées par le califat rival."
 JUSTINIAN_NAME:0 "Justinien le Grand"
 JUSTINIAN_DESC:0 "L'Empire romain d'Occident est tombé, mais il est loin d'être oublié. À l'est, l'empire est toujours fort et Justinien, qui vient d'être couronné empereur, a l'ambition de reconquérir l'Ouest et de restaurer la gloire de Rome. À l'ouest, divers royaumes germaniques ont été établis, dont le plus grand, la Francie, est actuellement divisée entre les fils survivants du précédent roi, Clovis."
 MIL_NAME:0 "L'an mil"
 MIL_DESC:0 "La fin du monde tant redoutée n'a pas eu lieu, bien au contraire. L'an mil favorise les échanges de savoir et font évoluer les niveaux techniques et culturels. Dans le domaine de l'art, les prémices de l'art roman arrivent dans les édifices religieux. L'âge d'or de la culture arabo-musulmane, qui s'étend sur trois continents, atteint son apogée. En Chine, c'est le début de la dynastie Song qui ouvre une période de prospérité."
 HUSSITE_NAME:0 "Les croisades contre les hussites"
 HUSSITE_DESC:0 "Les croisades contre les hussites furent des campagnes militaires entre l'Église catholique et les partisans de Jan Hus en Bohême. La défenestration à Prague, le 30 juillet 1419, des notables catholiques est le signal de l'insurrection ouverte des hussites qui, durant dix-huit ans, vont tenir tête aux cinq croisades que l'Europe envoie à l'appel du pape et de Sigismond pour écraser les «hérétiques»."
 
l_english:
 anti_blobbing.1.t: "The Country Strains Under Its Own Weight"
 anti_blobbing.1.d: "Our Country has grown too large, and it has become increasingly difficult to manage. Regions that were once loyal now seek their own freedom, and rebellion is imminent."
 anti_blobbing.1.a: "The Country Must Hold Together!"
 anti_blobbing.1.b: "Rebellion Runs Rampant!"
 anti_blobbing.1.c: "The Country Fractures, New Nations Emerge!"

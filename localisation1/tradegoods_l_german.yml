 cpbm_trade.EVTDESC24: "Eine Erkundung birgt Risiken. Bedauerlicherweise war das Glück nicht auf unserer Seite. Die Felduntersuchungen wurden gründlich durchgeführt, aber es wurden nur geringfügige Aluminiumvorkommen gefunden. Unserer Kenntnis nach verfügt $PROVINCENAME$ nicht über genügend interessante Ressourcen, um ausgebeutet zu werden."
 cpbm_trade.EVTOPT24: "Wie schade!"
 cpbm_trade.EVTNAME25: "Aluminum entdeckt in $PROVINCENAME$"
 cpbm_trade.EVTDESC25: "Dieser Tag ist ein Meilenstein in der Geschichte von $PROVINCENAME$! Es wurden mehrere Felduntersuchungen durchgeführt, und die Forscher sind sich sicher, dass das gesamte Gebiet über beträchtliche Aluminiumreserven verfügt. Diese Ressource ist äußerst wertvoll... Darüber hinaus erreichte die Nachricht die Ohren vieler Arbeiter. Jetzt wollen sich alle in dieser Provinz niederlassen und diesen Glücksfall ausnutzen. Dieser plötzliche Ansturm wird für uns über Jahre hinweg äußerst vorteilhaft sein."
 cpbm_trade.EVTOPT25: "Fantastisch!"
 cpbm_trade.EVTNAME26: "Aluminiumvorkommen erschöpft"
 cpbm_trade.EVTDESC26: "Das Aluminiumvorkommen in $PROVINCENAME$ war nicht unerschöpflich. Die Produktion war in letzter Zeit bereits stark zurückgegangen. Fast alle Betriebe haben geschlossen, einer nach dem anderen. Es ist an der Zeit, dass diese Provinz voranschreitet und versucht, eine andere Ressource für die Produktion zu finden."
 cpbm_trade.EVTOPT26: "Was für ein trauriger Tag..."
 cpbm_trade.EVTNAME27: "Toilettenpapierproduktion"
 cpbm_trade.EVTDESC27: "Obwohl die Verwendung von Toilettenpapier in vielen Gesprächen, insbesondere bei feinen Abendessen, ein Tabuthema bleibt, ist es Teil unseres täglichen Lebens. Ein Hersteller von $PROVINCENAME$ schlägt vor, die Produktion in der Provinz auf die Produktion dieses Gutes in großen Mengen umzustellen, und er bittet um finanzielle Unterstützung."
 cpbm_trade.EVTOPT27A: "$PROVINCENAME$ wird die Welthauptstadt des Toilettenpapiers werden!"
 cpbm_trade.EVTOPT27B: "Das ist wirklich eine beschissene Idee. Wortspiel beabsichtigt."
 
 economic_boom: "Wirtschaftsaufschwung"
 desc_economic_boom: "Die jüngste Entdeckung einer neuen Ressource in dieser Provinz zieht Arbeitskräfte aus der ganzen Welt an."
 
 cpbm_prices.EVTNAME1: "Ende der Sklaverei in $PROVINCENAME$"
 cpbm_prices.EVTDESC1: "Der Wunsch die Sklaverei abzuschaffen hat sich in $PROVINCENAME$ verbreitet. Nach Jahrhunderten der Unterdrückung wurde beschlossen, diese unmenschliche Praxis für immer aufzugeben. Es wird Zeit brauchen, bis die von der Geschichte zugefügten Wunden heilen, aber die Menschen wollen nach vorne schauen. Wir müssen nur herausfinden, was diese Provinz von nun an produzieren könnte..."
 cpbm_prices.EVTOPT1: "Zur Kenntnis genommen."
 cpbm_prices.EVTNAME2: "Die Kohleindustrie boomt"
 cpbm_prices.EVTDESC2: "Die Erfindung der Dampfmaschine ist für die Entwicklung der industriellen Revolution von entscheidender Bedeutung. Damals konnte nur Kohle genügend Wärme liefern, um Dampf zu erzeugen. Von diesem Zeitpunkt an beginnt die industrielle Nutzung der Kohlebergwerke zunächst in ganz Europa, dann auch im Rest der Welt. Dies ist der Beginn des Industriezeitalters, das tiefgreifende Umwälzungen im Leben aller mit sich bringen wird."
 cpbm_prices.EVTOPT2: "Okay"
 cpbm_prices.EVTNAME3: "Das Aufkommen der Kernenergie"
 cpbm_prices.EVTDESC3: "Nach dem Zweiten Weltkrieg wurde eine Reihe von internationalen Konferenzen über die friedliche Nutzung der Kernenergie organisiert. Obwohl die Anlagen zur Erzeugung von Kernenergie äußerst kostspielig sind, können sie wesentlich mehr Energie produzieren als Kohle. Der Beginn des Atomzeitalters kündigt den Niedergang der fossilen Energie an, deren Vorkommen nach und nach zur Neige gehen."
 cpbm_prices.EVTOPT3: "Okay"
 cpbm_prices.EVTNAME4: "Globale Erwärmung"
 cpbm_prices.EVTDESC4: "Wissenschaftler beobachten seit Jahrzehnten einen Trend der globalen Erwärmung. Kohlenstoffemissionen werden als die Hauptursache der Verschmutzung unserer Atmosphäre angesehen. Durch die Entwicklung der Ökologie und der erneuerbaren Energien wird diese fossile Energie immer weniger nachgefragt. Auch wenn die Kohle für bestimmte Industriezweige nach wie vor lebenswichtig ist, neigt sich ihre Herrschaft doch dem Ende zu."
 cpbm_prices.EVTOPT4: "Okay"
 cpbm_prices.EVTNAME5: "Erste Atomkraftwerke"
 cpbm_prices.EVTDESC5: "Die allerersten Atomkraftwerke sind im Bau. Diese neuen Anlagen werden eine Energie liefern, die die Stromnetze für Millionen von Menschen antreiben wird. In einigen Industrieländern wird die Kernkraft sogar zur Hauptenergiequelle werden."
 cpbm_prices.EVTOPT5: "Okay"
 cpbm_prices.EVTNAME6: "Nuklearunfall"
 cpbm_prices.EVTDESC6: "Der Reaktor eines Atomkraftwerks ist gerissen. Eine radioaktive Wolke legte einen weiten Weg zurück und verursachte erhebliche Schäden für die Umwelt, aber auch für die Menschen: An Lebewesen, die sich in der Nähe des Unfallortes befanden, wurden schreckliche Mutationen beobachtet. Dieses Ereignis hat in der internationalen Gemeinschaft das Bewusstsein dafür geschärft, dass die Kernenergie nicht die ultimative Lösung ist: Es ist an der Zeit, sich auf saubere, erneuerbare Energie zu konzentrieren."
 cpbm_prices.EVTOPT6: "Okay"
 cpbm_prices.EVTNAME7: "Ölkrise"
 cpbm_prices.EVTDESC7: "Erdöl wurde zu einem lebenswichtigen Handelsgut. Aufgrund der Entwicklung der Industrie ist es heute eine strategische Ressource, die so wichtig ist, dass manche Länder den Krieg erklären, um ihre Lagerstätten zu kontrollieren. Aufgrund dieser Konflikte und der darauf folgenden Embargos brach das Angebot an Öl ein, während die Nachfrage weiter stieg. Daher stiegen die Preise in die Höhe. Selbst wenn die Anspannungen abklingen sollten, wurden die Ölproduzenten auf dieses Problem aufmerksam, und der Preis für das, was wir heute als schwarzes Gold bezeichnen, wird noch sehr lange hoch bleiben."
 cpbm_prices.EVTOPT7: "Okay"
 cpbm_prices.EVTNAME8: "Internationales Verbot des Elfenbeinhandels"
 cpbm_prices.EVTDESC8: "Die Zahl der gefährdeten Arten nimmt von Jahr zu Jahr zu. Um hier Abhilfe zu schaffen, wurde das Washingtoner Artenschutzübereinkommen (Übereinkommen über den internationalen Handel mit gefährdeten Arten freilebender Tiere und Pflanzen) gegründet. Es soll sicherstellen, dass der internationale Handel mit Exemplaren wildlebender Tiere und Pflanzen das Überleben der Arten in der freien Natur nicht gefährdet. Eine ihrer ersten Konferenzen beschäftigte sich mit der Arterhaltung von Elefanten, von denen täglich Hunderte wegen ihrer Elfenbein-Stoßzähne getötet werden. Um diese vom Aussterben bedrohte Art zu retten, wurde beschlossen, dass der Handel mit Elfenbein nun illegal ist. Die wenigen Gebiete, in denen die Elefantenjagd noch erlaubt ist, werden von reichen Kunden angegriffen, die auf der Suche nach etwas weissem Gold sind... aber wie lange noch?"
 cpbm_prices.EVTOPT8: "Okay"
 cpbm_prices.EVTNAME9: "Ende des Elfenbeinhandels in $PROVINCENAME$"
 cpbm_prices.EVTDESC9: "Inzwischen ist der Handel mit Elfenbein illegal. $PROVINCENAME$ autorisierte weiterhin die Elefantenjagd, die bei sehr wohlhabenden Kunden sehr beliebt ist. Aber jetzt befinden sich die wenigen verbliebenen Elefanten in Reservaten, geschützt vor Wilderern. Das ist das Ende des Elfenbeinhandels in diesem Gebiet."
 cpbm_prices.EVTOPT9: "Aber... Was werden wir von nun an hier produzieren?"
 cpbm_prices.EVTNAME10: "Landwirtschaftliche Revolution"
 cpbm_prices.EVTDESC10: "Die Entdeckung neuer Arten der Landbewirtschaftung führte zu einer landwirtschaftlichen Revolution und zur Entstehung eines neuen Systems. Die Landwirte nutzen nun die Kraft der Tiere für die landwirtschaftliche Arbeit: Pferde und Ochsen ziehen den Pflug oder die Egge. Dung wird zur Verbesserung der Ernteerträge verwendet. Neue Tierarten werden domestiziert. Die Produktion von Fleisch, Milch und Leder beschleunigt sich, während die Bevölkerung auf der ganzen Welt zunimmt. Die Viehzucht tritt in eine neue Ära ein."
 cpbm_prices.EVTOPT10: "Okay"
 cpbm_prices.EVTNAME11: "Selektive Züchtung"
 cpbm_prices.EVTDESC11: "Die Tierhaltung wird seit Tausenden von Jahren seit der ersten Domestizierung von Tieren praktiziert. Die selektive Züchtung auf erwünschte Merkmale wurde erstmals von Robert Bakewell während der Agrarrevolution im 18. Jahrhundert als wissenschaftliche Praxis etabliert. Eines seiner wichtigsten Zuchtprogramme war das mit Schafen. Mit heimischen Tieren war er in der Lage, schnell auf große, aber feinknochige Schafe mit langer, glänzender Wolle zu züchten. Seine Fortschritte führten nicht nur zu spezifischen Verbesserungen bei Schafen, Rindern und Pferden, sondern trugen auch zum allgemeinen Wissen über die künstliche Selektion bei."
 cpbm_prices.EVTOPT11: "Okay"
 cpbm_prices.EVTNAME12: "Rinderwahnsinn"
 cpbm_prices.EVTDESC12: "Die bovine spongiforme Enzephalopathie (BSE), allgemein bekannt als "Rinderwahnsinn", ist eine tödliche neurodegenerative Erkrankung bei Rindern, die eine schwammartige Degeneration von Gehirn und Rückenmark verursacht. Leider haben unsere Wissenschaftler die Möglichkeit einer Übertragung der Krankheit auf den Menschen durch den Verzehr von Fleischprodukten entdeckt. Die Finanzmärkte geraten in Panik, der Fleischpreis ist zusammengebrochen, und in der Bevölkerung wächst die Besorgnis."
 cpbm_prices.EVTOPT12: "Das ist schrecklich... Aber wir können immer noch Speck essen, oder?"
 cpbm_prices.EVTNAME13: "Mais entdeckt"
 cpbm_prices.EVTDESC13: "Als die Europäer zum ersten Mal Amerika erkundeten, wurde bereits Mais vom Norden bis zum Süden des Kontinents angebaut, von den Ufern des St. Lorenzflusses bis zu denen des Rio de la Plata. Christoph Kolumbus war der erste Europäer, der das entdeckte, was er damals Mais aus Indien nannte. Einige Pflanzen gelangten nach Europa, aber der Großteil des Maisanbaus wird in Amerika bleiben. Er wird zum Hauptgetreide werden, das von den Siedlern auf Kosten des Weizens angebaut und konsumiert wird."
 cpbm_prices.EVTOPT13: "Okay"
 cpbm_prices.EVTNAME14: "Gentechnisch veränderter Organismus"
 cpbm_prices.EVTDESC14: "Ein gentechnisch veränderter Organismus (GVO) ist ein lebender Organismus, dessen genetisches Material durch menschliche Eingriffe verändert wurde. In einem Jahrzehnt werden auf fast 20% des Ackerlandes genetisch veränderte Arten angebaut: Diese neuen Pflanzen sind gesund, kräftig und reichlich vorhanden. Viele Verbraucher sind jedoch besorgt, dass diese Produkte die Vielfalt verdrängen könnten. Gleichzeitig wächst die Produktion von Getreide wie Mais viel schneller als die Nachfrage.  Die Preise fallen, und viele Landwirte fragen sich, wie es morgen weitergeht..."
 cpbm_prices.EVTOPT14: "Okay"
 cpbm_prices.EVTNAME15: "Verheerender Monsun"
 cpbm_prices.EVTDESC15: "Der Monsun hilft in der Regel bei der Bewässerung von Reisfeldern in Asien. Die Regenfälle in diesem Jahr waren jedoch viel zu heftig. Viele Gebiete sind vollständig überschwemmt, und viele Ernten sind für immer verloren. Manche Menschen nennen sie sogar die Flut des Jahrtausends. Die Bevölkerung wendet sich anderen Nahrungsquellen zu, zum Beispiel Fisch oder Bohnen. Die Reisindustrie hat sehr unter dem schlechten Wetter gelitten, und es wird einige Zeit dauern, bis die Produktion in einem guten Tempo wieder aufgenommen werden kann."
 cpbm_prices.EVTOPT15: "Okay"
 cpbm_prices.EVTNAME16: "Starke Nachfrage nach Reis"
 cpbm_prices.EVTDESC16: "Nach dem GVO-Skandal sind viele Menschen auf der Suche nach alternativen Lebensmitteln. Es stellt sich heraus, dass Reis eine der wenigen Getreidearten ist, deren Kultursystem unverändert geblieben ist. Infolgedessen ist Reis extrem populär geworden. Die Preise stiegen, und die asiatischen Reisanbauländer konnten ihr Einkommen deutlich steigern."
 cpbm_prices.EVTOPT16: "Okay"
 cpbm_prices.EVTNAME17: "Imperiale Perlen"
 cpbm_prices.EVTDESC17: "Perlen werden seit der Antike in Schmuckstücken verwendet. Damals nannte man sie die Tränen der Aphrodite. Mit der Zeit wurden die Europäer von der Schönheit und Perfektion dieser Edelsteine überwältigt. Perlen wurden zu einem Symbol der Reinheit, aber auch des Luxus. Jeder König und Kaiser wollte eine Halskette oder eine mit Perlen besetzte Krone bekommen. Ihr Ziel war es, Juwelen zu haben, die so schön waren, dass sie ihre Rivalen vor Neid erblassen ließen."
 cpbm_prices.EVTOPT17: "Okay"
 cpbm_prices.EVTNAME18: "Perlenzucht"
 cpbm_prices.EVTDESC18: "Mit der wachsenden Nachfrage nach Perlen mussten Bauern und Fischer einen Weg finden, mehr Perlen zu produzieren. Nach jahrzehntelangem Misserfolg fand ein Landwirt einen Weg, Perlenaustern zu veredeln und so schneller an qualitativ hochwertige Perlen zu kommen. Diese Praxis hat sich vor allem im Pazifik verbreitet. Einige Leute nutzten diese Techniken jedoch, um ihre Produktion drastisch zu steigern, auf Kosten der Qualität. Der Markt wurde mit Perlen überschwemmt, und ihre Preise fielen beträchtlich."
 cpbm_prices.EVTOPT18: "Okay"
 cpbm_prices.EVTNAME19: "Riesenperle"
 cpbm_prices.EVTDESC19: "Während einer Reise fand ein Fischer eine Auster mit einer Perle von außergewöhnlicher Größe. Dies ist die größte Perle, die je von Menschenhand gefunden wurde. Natürlich gibt es keine Möglichkeit, sie um den Hals zu tragen oder eine Krone daraus zu machen. Diese riesige Perle wurde zu einem Museumsstück, das viel Bewunderung erregt. Viele Menschen entdecken Perlen auf diese Weise, und es ist nicht überraschend, dass viele Frauen ihre Männer bitten, ihnen eine - oder sogar mehrere - zum Geburtstag zu schenken..."
 cpbm_prices.EVTOPT19: "Ach, Frauen..."
 cpbm_prices.EVTNAME20: "Die Bernsteinstraße"
 cpbm_prices.EVTDESC20: "Die Bernsteinstraße ist neben der Zinnstraße eine der wichtigsten Handelsstraßen der klassischen Antike. Diese Straße verbindet die Ostsee, wo sich fast alle Bernsteinvorkommen befinden, mit dem Mittelmeer. Bernstein war bei den Ägyptern, den Griechen und den Phöniziern sehr begehrt; die Römer setzten diese Tradition fort. Billiger als Gold für einen ähnlichen Glanz, kämpften die Juweliere um dieses Wunder der Natur."
 cpbm_prices.EVTOPT20: "Okay"
 cpbm_prices.EVTNAME21: "Versteinerte Stechmücken"
 cpbm_prices.EVTDESC21: "Bernstein ist versteinertes Harz, das manchmal Tiere oder Pflanzen einfängt; diese Organismen reisen dann in perfektem Zustand durch die Zeit. Tatsächlich wurden in Mittelamerika einige wenige Moskitos aus der Jurazeit gefunden. Einer von ihnen hat noch Blut im Bauch. Forscher konnten das Blut sammeln und fanden etwas Dinosaurier-DNA. Durch den Fund anderer versteinerter Stechmücken wäre es sogar möglich, einige Arten neu zu erschaffen, Millionen Jahre nach ihrem Aussterben. Infolgedessen wird Bernstein zu einem der begehrtesten Edelsteine."
 cpbm_prices.EVTOPT21: "Mein Traum vom Besuch eines Dinosaurierparks geht in Erfüllung!"
 cpbm_prices.EVTNAME22: "Grog"
 cpbm_prices.EVTDESC22: "Einer Ihrer Admirale hatte die Idee, jedem Liter Rum, der an seine Matrosen verteilt wird, einen Liter heißes Wasser beizufügen, um ihren Rumverbrauch zu reduzieren. Die Matrosen trugen einen Mantel aus Grogrammtuch und nannten ihn und sein Getränk schnell "Grog". Dieses Getränk reduziert nicht nur den Alkoholismus, sondern erweist sich auch als ausgezeichnetes Mittel zur Bekämpfung von Erkältungen und Schüttelfrost, ohne dabei betrunken zu werden. Grog ist berühmt geworden und wird heute an alle Matrosen in Form von Rationen verteilt."
 cpbm_prices.EVTOPT22: "Ahoy!"
 cpbm_prices.EVTNAME23: "Erntedankfest"
 cpbm_prices.EVTDESC23: "Historisch gesehen ist das Erntedankfest in den europäischen Bauerngesellschaften ein Festtag, an dem Gott für die guten Dinge, die er im Laufe des Jahres erreicht hat, gedankt wird. Die Tradition hat den Atlantik überquert, um die Ernten in der Neuen Welt zu feiern. Um besonders reiche Ernten zu feiern, beschloss eine der Kolonien, ihre Mahlzeit mit dem Häuptling des nahe gelegenen Eingeborenenstammes zu teilen, der als Geschenk Moosbeeren mitbrachte. Diese Mahlzeit ist zu einer Gelegenheit geworden, zu feiern und zusammen zu sein, trotz unserer Unterschiede. Diese Tradition wird auch heute noch fortgesetzt."
 cpbm_prices.EVTOPT23: "Vergiss den Truthahn nicht..."
 cpbm_prices.EVTNAME24: "Klassizismus"
 cpbm_prices.EVTDESC24: "Der Klassizismus ist eine kulturelle und künstlerische Bewegung, die sich in Europa entwickelt hat. Als direkte Folge der Renaissance wird er durch eine Reihe von Werten und Kriterien definiert, die eine Ästhetik entwickeln, die auf dem Streben nach Perfektion beruht. Die Kunst ist hauptsächlich von den Errungenschaften der Antike inspiriert. Der Marmor wird wieder als edles Material betrachtet, das in die Komposition zahlreicher Monumente und Bauwerke eingeht."
 cpbm_prices.EVTOPT24: "Fantastisch!"
 cpbm_prices.EVTNAME25: "Kolonisierung der Neuen Welt"
 cpbm_prices.EVTDESC25: "Tausende von Siedlern eilen nun durch die tosenden Ozeane, auf der Suche nach einem besseren Leben in der Neuen Welt. Das zu kolonisierende Land ist riesig, aber die Infrastruktur ist nicht vorhanden. Diese Pioniere tun ihr Bestes, um sich niederzulassen und ganze Dörfer mit Holz aus den umliegenden Wäldern zu errichten. Holzfäller und Zimmerleute gehören heute zu den gefragtesten Berufen, was sich enorm auf den Holzpreis auswirkt. Die Holzindustrie war noch nie so erfolgreich wie heute."
 cpbm_prices.EVTOPT25: "Vielleicht sollten wir auch einige Feuerwehrleute hinschicken. Nur für alle Fälle."
 cpbm_prices.EVTNAME26: "Rückgang der Nachfrage nach Brennholz"
 cpbm_prices.EVTDESC26: "Die Holzindustrie ist nicht mehr das, was sie einmal war. Die Industrialisierung hat Kohle in Haushalte und Fabriken gebracht, und die Entwicklung der Elektrizität führt dazu, dass Brennholz immer weniger gefragt ist. Auf der anderen Seite mehren sich die Stimmen für den Schutz der Wälder. Wir müssen daher für die kommenden Jahre mit einem starken Rückgang des Holzpreises rechnen."
 cpbm_prices.EVTOPT26: "Ich verstehe."
 cpbm_prices.EVTNAME27: "Großes Feuer"
 cpbm_prices.EVTDESC27: "In einer der Städte des Landes kam es zu einem Großbrand. Alle Infrastruktureinrichtungen wurden von den Flammen zerstört, und Hunderte von Menschen kamen ums Leben. Während die meisten Städte gegen solche schrecklichen Ereignisse gefeit sind, gilt dies nicht für Kleinstädte und Dörfer, da die meisten von ihnen nur aus Holzhäuser bestehen. Dieser verheerende Brand macht deutlich, dass Holz zugunsten stärkerer Materialien wie Stein oder Ziegel aufgegeben werden sollte."
 cpbm_prices.EVTOPT27: "Das ist entsetzlich..."
 cpbm_prices.EVTNAME28: "Arche Noah"
 cpbm_prices.EVTDESC28: "Dies begann als Gerücht, aber die Nachricht hat sich nun bestätigt. In den Bergen des Nahen Ostens wurden die Überreste eines anscheinend riesigen Holzbogens gefunden. Die Theologen sind sich einig: Diese Überreste sind die Fundamente der Arche Noah, eines Schiffes, das auf Gottes Befehl gebaut wurde, um Noah, seine Familie und ein Ehepaar jeder Spezies vor der Sintflut zu retten, die kurz vor der Sintflut steht. Natürlich brachte diese Nachricht viele Menschen zum Schmunzeln; aber überraschenderweise war die Nachfrage nach Holz noch nie so groß wie heute. Würden die Menschen die Ankunft einer neuen Sintflut fürchten? Zumal vor Ort auch Tierskelette gefunden wurden. Ein paar von jeder Art. Seltsam..."
 cpbm_prices.EVTOPT28: "Haben sie 2 Pinguine gefunden? Ich muss es wissen!"
 cpbm_prices.EVTNAME29: "Verlobungsringe"
 cpbm_prices.EVTDESC29: "Ein reicher Adliger, eifersüchtig auf einen Freier, der die Frau heiraten wollte, in die er verliebt war, kam auf die Idee, einen Juwelier zu bitten, einen zierlichen Ring mit Diamanten in der Form seiner ersten Initiale zu kreieren. Er bot dieses Geschenk der jungen Frau an, die sofort zustimmte, ihn zu heiraten. Liebe ist geheimnisvoll, aber es scheint, dass ein Juwel jede junge Frau auf der Suche nach einem Ehemann bezaubern kann - auch wenn dieser einen abstoßenden Eindruck macht. Schließlich, solange seine Brieftasche gut gefüllt ist... Wie dem auch sei! Dieses Juwel, "Verlobungsring" genannt, ist schnell zu einem beliebten Symbol für das Versprechen ewiger Liebe geworden."
 cpbm_prices.EVTOPT29: "Ich denke, Glückwünsche sind angebracht!"
 cpbm_prices.EVTNAME30: "Die Demokratisierung der Schmuckherstellung"
 cpbm_prices.EVTDESC30: "Die industrielle Revolution und das Aufkommen der Massenproduktion haben Produkte zugänglich gemacht, die früher als luxuriös galten. Dies ist der Fall bei Schmuck. Früher wegen seiner unerschwinglichen Kosten dem Adel und dem Königshaus vorbehalten, sind Juwelen heute ein Symbol des Luxus, das dem Kleinbürgertum und sogar denjenigen, die ernsthaft sparen können, zugänglich ist. Es gibt immer mehr Juweliergeschäfte in den großen Städten und sie bieten Accessoires für jedes Budget und jeden Bedarf an."
 cpbm_prices.EVTOPT30: "Ausgezeichnet!"
 cpbm_prices.EVTNAME31: "Challenger's Flavour Bonanza Mod"
 cpbm_prices.EVTDESC31: "Er war es leid, seine Mod jedes Mal von Grund auf neu erstellen zu müssen, wenn Paradox beschließt, ein neues Update zu Europa Universalis IV hinzuzufügen, und so beschloss das Mod-Genie Challenger, seine Mod komplett zu überarbeiten. Diese Tatsache verärgerte die Mod-Community, bis sie erkannte, wie reibungslos und fehlerfrei das Spiel jetzt zu sein scheint (auch wenn es immer noch Fehler gibt, hey, niemand ist perfekt). Dies hat zur Folge, dass die Spieler eifrig mehr und mehr spielen wollen, was zur Anschaffung besserer Computer führt."
 cpbm_prices.EVTOPT31: "Ich unterstütze diese Mod! <3"
 cpbm_prices.EVTNAME32: "Europäer entdeckten Kartoffeln"
 cpbm_prices.EVTDESC32: "Kartoffeln werden in Südamerika seit Jahrtausenden angebaut. Die Inkas verehrten sogar Axomama, die Göttin der Kartoffel. Als die ersten Europäer in der peruanischen Gegend ankamen, waren sie sehr überrascht von diesen Knollen, die die Entdecker an Bord ihrer Galeonen nach Europa zurückbrachten. Da sich die Kartoffel sehr gut an die europäischen Böden anpasst, macht sie sich schnell auf den Weg, den Alten Kontinent zu erobern."
 cpbm_prices.EVTOPT32: "Ausgezeichnet!"
 cpbm_prices.EVTNAME33: "Pommes Frites"
 cpbm_prices.EVTDESC33: "Die Herkunft der Pommes frites bleibt umstritten. Ihr Name kommt von "fried potatoes" (Bratkartoffeln), später auf den einfachen Begriff "Pommes frites" reduziert. Im Laufe der Zeit haben sich Pommes frites zur wichtigsten Zubereitungsart von Kartoffeln entwickelt und sind zu einem der Lieblingsspeisen von Menschen aller Altersgruppen und aller Gesellschaftsschichten geworden."
 cpbm_prices.EVTOPT33: "Mmmh!"
 cpbm_prices.EVTNAME34: "Irische Kartoffel-Hungersnot"
 cpbm_prices.EVTDESC34: "Die Kartoffelkrise ist der Name für eine große Hungersnot, die durch jahrzehntelange politische Instabilität, unsachgemäße Anbaumethoden und das Auftreten der Kraut- und Knollenfäule ausgelöst wurde, eines Parasiten, der den lokalen Kartoffelanbau, der für viele Bauern ein Grundnahrungsmittel war, fast vollständig auslöschte. Diese Hungersnot dezimierte die ganze Nation, hatte aber auch Auswirkungen auf den gesamten Kontinent. In Ermangelung einer Behandlung breitete sich die Kraut- und Knollenfäule über das Land aus und machte die Kartoffeln ungenießbar."
 cpbm_prices.EVTOPT34: "Das ist schrecklich..."
 cpbm_prices.EVTNAME35: "Vulkanisierung"
 cpbm_prices.EVTDESC35: "Vulkanisierung ist ein chemischer Prozess, dessen Name vom römischen Gott Vulkan abstammt. Bei diesem Verfahren wird ein Vulkanisiermittel (üblicherweise Schwefel) in ein rohes Elastomer eingearbeitet, um nach dem Brennen Brücken zwischen den Molekülketten zu bilden. Dieser Vorgang macht das Material elastischer und weniger plastisch. Dies ist die erste bedeutende Entdeckung, die die Verwendung von Kautschuk in der Industrie ermöglicht hat."
 cpbm_prices.EVTOPT35: "Fantastisch!"
 cpbm_prices.EVTNAME36: "Gummistiefel"
 cpbm_prices.EVTDESC36: "Dank der industriellen Revolution verändern sich die Produktionsmethoden. Es ist auch eine Zeit, in der viele wissenschaftliche Entdeckungen gemacht werden. Nach der Entdeckung, dass in einem Lösungsmittel gelöster Kautschuk einen hohen wasserabweisenden Wert hat, beginnt man, Kautschuk in der Industrie zu verwenden, aber auch in der Zusammensetzung von Waren. Die Erfindung von Gummistiefeln ist eine echte Innovation, die sowohl dem Militär als auch der Zivilbevölkerung zugute kommt."
 cpbm_prices.EVTOPT36: "Ausgezeichnet!"
 cpbm_prices.EVTNAME37: "Gummi-Reifen"
 cpbm_prices.EVTDESC37: "Nach einem ersten Misserfolg war der Gummireifen zum Verschwinden verurteilt. Seine Verwendung hat sich jedoch bei Fahrrädern als sehr wirksam erwiesen. Daraufhin wurde ein neues Reifensystem mit Schlauch eingeführt. Diese waren noch effizienter und steigerten die Leistung der ersten Rennradfahrer der Geschichte erheblich. Sehr schnell übernahm die Autoindustrie die Erfindung. Die ersten gummibereiften Autos wurden konstruiert, und der Reifen wurde zu einem der wesentlichen Bestandteile eines jeden in Massenproduktion hergestellten Fahrzeugs. Kautschuk ist zu einem wichtigen Material für das wirtschaftliche Wachstum des Automobilsektors geworden."
 cpbm_prices.EVTOPT37: "Auf geht's, Leute!"
 cpbm_prices.EVTNAME38: "Öffentliche Beleuchtung"
 cpbm_prices.EVTDESC38: "Die ersten modernen Einsatzmöglichkeiten von Erdgas tauchen in Form der öffentlichen Beleuchtung auf. Die ersten Laternen wurden um 1667 in Paris aufgestellt. Im folgenden Jahrhundert wurden Doppeldocht-Kerzen durch Erdöl ersetzt. Allerdings ist das vor einigen Jahrzehnten entdeckte Leuchtgas wirksamer als Öl. Die Laternen der wichtigsten Städte der Welt übernehmen langsam dieses neue Verfahren. Die Gasbeleuchtung wird bis zur Demokratisierung der Elektrizität, einige Jahrzehnte später, fortgesetzt."
 cpbm_prices.EVTOPT38: "Es werde Licht!"
 cpbm_prices.EVTNAME39: "Rohrfernleitungen"
 cpbm_prices.EVTDESC39: "Erdgas wird an Orten gefördert, die sehr weit von städtischen Zentren entfernt sein können. In diesem Falle werden Rohrfernleitungen gebaut, um das Gas in die Städte zu transportieren. Inspiriert von den Techniken der Römer, die viele Rohre aus Holz oder Terrakotta für den Transport von Wasser gebaut hatten, werden die ersten modernen Rohrleitungen dank der Fortschritte in der Metallurgie ermöglicht, die heute den Transport von Materialien unter Druck erlaubt. Diese Rohre werden einige Jahre später größere Rohrfernleitungen inspirieren, die dazu gedacht waren, Öl zu den Raffinerien zu transportieren."
 cpbm_prices.EVTOPT39: "Ausgezeichnet!"
 cpbm_prices.EVTNAME40: "Flüssigerdgas"
 cpbm_prices.EVTDESC40: "Flüssigerdgas ist ein in flüssigem Zustand kondensiertes Erdgas. Üblicherweise wird Erdgas zum Transport von den Förderländern zu den Verbraucherländern auf dem Seeweg verflüssigt. Flüssigerdgas wird auch als Brennstoff für Schiffe und Landfahrzeuge verwendet. Aufgrund seiner etwas geringeren Toxizität ist seine Verbrennung weniger umweltschädlich als die anderer fossiler Brennstoffe. Infolgedessen wird Erdgas zu einer billigeren Alternative zu Kohle, deren Reserven von Tag zu Tag schwinden."
 cpbm_prices.EVTOPT40: "Interessant."
 cpbm_prices.EVTNAME41: "Die Enzyklopädie"
 cpbm_prices.EVTDESC41: "Die Enzyklopädie, oder die "Systematic Dictionary of the Sciences, Arts, and Crafts", ist das Symbol des Zeitalters der Aufklärung.Es ist eine der ersten Enzyklopädien, die zum ersten Mal massenhaft Wissen sammelt und viele Ideen aus dem Mittelalter in Frage stellt. Es ist eine der ersten Enzyklopädien, die zum ersten Mal massenhaft Wissen sammelt und viele Ideen aus dem Mittelalter in Frage stellt.  Die Bände wurden über einen langen Zeitraum unter der Leitung der größten Gelehrten der Gesellschaft geschrieben. Die Enzyklopädie wurde in einer Auflage von 4.255 Exemplaren gedruckt, was eine sehr große Menge zu einer Zeit ist, als die übliche Auflage von Büchern dreimal geringer war. Die Enzyklopädie wurde im Ausland weit verbreitet und unterstützte die Ideen der Aufklärung in Nordamerika, die die amerikanische Revolution auslösten."
 cpbm_prices.EVTOPT41: "Sieht aus, als hätte ich viel zu lesen..."
 cpbm_prices.EVTNAME42: "Taschenbücher"
 cpbm_prices.EVTDESC42: "Ein Taschenbuch sollte klein genug sein, um in eine Hosentasche zu passen und hat einen relativ niedrigen Preis, im Austausch für eine geringere Qualität. Meistens handelt es sich dabei um Nachdrucke von Büchern, die in ihrem Originalformat bereits großen Erfolg hatten. Dies ist eine echte Revolution in der Welt der Druckerei und des Buchhandels. Das Taschenbuch trägt zur Demokratisierung des Lesens bei, indem es das Buch allen Bevölkerungsschichten zugänglich macht. Zumindest für diejenigen, die lesen können..."
 cpbm_prices.EVTOPT42: "Wunderbar!"
 cpbm_prices.EVTNAME43: "Harry Potter"
 cpbm_prices.EVTDESC43: "Während sie sich in einem überfüllten Zug befand, hatte eine Schriftstellerin die Idee, dass eine Figur in eine Hexenschule geht. Wenige Jahre später werden die ersten Abenteuer des jungen Harry Potter veröffentlicht. Der Erfolg stellt sich bei den jungen Lesern sofort ein, aber das Buch übertrifft alle Erwartungen und interessiert auch Erwachsene. Obwohl die Medienkünste der Buchbranche schweren Schaden zugefügt haben, wurde die Freude am Lesen von der Bevölkerung wiederentdeckt. Der letzte Band der Abenteuer des Jungen, der überlebte, wurde zum meistverkauften Buch der Geschichte... welches Anregungen für Schriftsteller, die nun alle der oder die nächste J.K. Rowling werden wollen, schuf."
 cpbm_prices.EVTOPT43: "Expelliarmus!"
 cpbm_prices.EVTNAME44: "Aluminiumschmelze"
 cpbm_prices.EVTDESC44: "Versuche zur Herstellung von Aluminiummetall gehen auf das 18. Jahrhundert zurück.  Da seine Herstellung extrem teuer war, blieb die Nachfrage nach Aluminium gering. Ein Ingenieur fand einen Weg, Aluminium zu schmelzen, indem er Aluminium aus seinem Oxid, der Tonerde, extrahierte. Bei diesem Prozess wird auch eine große Menge Kohlenstoff verwendet, was zu erheblichen Mengen an Treibhausgasemissionen führt. Mit diesem Prozess können Aluminiumdraht und -folie hergestellt werden. Die moderne Produktion hat begonnen, und Aluminium ist zu einem Symbol für die Zukunft geworden."
 cpbm_prices.EVTOPT44: "Ausgezeichnet!"
 cpbm_prices.EVTNAME45: "Aluminiumdose"
 cpbm_prices.EVTDESC45: "Aluminium wurde in Militär und Forschung sehr wichtig. Es ist auch zu einem Teil des täglichen Lebens geworden, da es ein wesentlicher Bestandteil von Haushaltswaren ist. Jemand hatte die Idee, einen Behälter für Verpackungen zu entwickeln, der hauptsächlich aus Aluminium besteht. Es wird heute allgemein für Lebensmittel und Getränke wie Milch und Suppe, aber auch für Produkte wie Öl, Chemikalien und andere Flüssigkeiten verwendet. Die weltweite Produktion von Aluminiumdosen ist bereits höher als eine Milliarde Stück pro Jahr und stellt die weltweit größte Verwendung von Aluminium dar."
 cpbm_prices.EVTOPT45: "Limonade für alle!"
 cpbm_prices.EVTNAME46: "Industrialisierung von Toilettenpapier"
 cpbm_prices.EVTDESC46: "Die Industrialisierung ermöglicht es, mehr zu produzieren und gleichzeitig der Bevölkerung zusätzlichen Komfort zu bieten. Unsere Nation ist die erste, die industriell Papier für hygienische Bedürfnisse herstellt."
 cpbm_prices.EVTOPT46: "Dies wird unser Leben verändern!"
 cpbm_prices.EVTNAME47: "Panik in Supermärkten"
 cpbm_prices.EVTDESC47: "Die Nachricht von der offensichtlichen Instabilität unserer Nation ist in der ganzen Welt verbreitet worden. Viele Menschen sehen darin den möglichen Ausbruch eines Weltkrieges und fahren in Supermärkte, um lebenswichtige Güter zu kaufen. In den meisten Einzelhandelsgeschäften ist inzwischen kein Toilettenpapier mehr erhältlich."
 cpbm_prices.EVTOPT47: "Ich hätte Verständnis für Öl, aber... Toilettenpapier!?"
 cpbm_prices.EVTNAME48: "Weltweite Panik"
 cpbm_prices.EVTDESC48: "Die Stadt Wuhan ist das Epizentrum einer der größten Pandemien der Neuzeit. Überall auf der Welt geraten Menschen in Panik und stürzen in Supermärkte. In weniger als vierundzwanzig Stunden waren alle Vorräte an Toilettenpapier aufgebraucht, ohne dass irgendjemand versteht, warum."
 cpbm_prices.EVTOPT48: "Die Toilettenpapierhersteller werden ein Vermögen verdienen!"

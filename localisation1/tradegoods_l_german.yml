l_german:
 coal: "Kohle"
 coalDESC: "Kohle ist ein Gestein, das als Brennstoff genutzt wird und aus dem teilweisen Abbau organischer Stoffe entsteht. Es war eine der Säulen des Ausbruchs der Industriellen Revolution im 19. Jahrhundert: Damals konnte man über den meisten Industriestädten einen dichten schwarzen Rauch finden, der auch für viele gesundheitliche Probleme sorgte."
 uranium: "Uran"
 uraniumDESC: "Uran ist ein radioaktives Schwermetall, das zur Machtprojektion und zur Erzeugung von Energie eingesetzt wird. Ein Tipp: Sie sollten sich besser von diesem Zeug fernhalten, denn wenn Sie zu nahe kommen, könnten Sie der erste mutierte Anführer in der Geschichte werden (und nein, Magneto zählt nicht)."
 livestock: "Viehbestand"
 livestockDESC: "Seit dem Beginn der Geschichte ist die Haltung häuslicher Tiere eine der Hauptberufe der Menschheit. Viehbestand umfasst alles von Kühen und Pferden in den reichen landwirtschaftlichen Gebieten bis hin zum Halten von Alpakas, Kamele, Bisons, Rentiere, Maultiere, Yaks ... Grundsätzlich alles, was in die Arche Noah passen könnte."
 corn: "Mais"
 cornDESC: "Mais ist eine tropische Pflanze, die früher die Hauptnahrungsquelle für Zivilisationen in Mittelamerika war, wo sie ihren Ursprung hat. Heute ist Mais das am meisten angebaute Getreide der Welt. Dank des grünen Riesens können wir im Kino Popcorn genießen: Apropos, wenn wir eines Tages zusammen ins Kino gehen, vergiss nicht, mir einen gesalzenen Popcorn-Eimer zu bezahlen. Vielen Dank!"
 rice: "Reis"
 riceDESC: "Reis ist das am meisten konsumierte Getreide der Welt. In Asien beheimatet, wird es heute auf der ganzen Welt angebaut: Es gibt mehr als vierzigtausend Sorten. Es ist eines der am einfachsten zu lagernden Lebensmittel. Reis ist auch ein Symbol für Wohlstand und Fruchtbarkeit, und es ist Tradition, am Ende einer Hochzeit etwas davon zu werfen. Man kann auch Wassereimer oder Speck werfen, aber die Braut ist wahrscheinlich nicht begeistert von dieser Idee."
 pearl: "Perlen"
 pearlDESC: "Zwischen der Schale und dem Mantel einiger Weichtiere können sich Perlen bilden. Wenn die Tiere, die Perlen produzieren, leicht zu fischen sind, ist es viel schwieriger, eine Perle zu finden. Infolgedessen wurden Perlen oft mit Mythen in Verbindung gebracht, die unter anderem Reinheit symbolisierten. Die größte Perle der Welt wiegt mehr als sechs Kilogramm: Diese Perle wird sich wahrscheinlich nicht so schnell in deinem Schmuckkästchen einfinden..."
 amber: "Bernstein"
 amberDESC: "Bernstein ist ein fossiles Harz, das von Nadelbäumen abgesondert wurde. Seit der Antike wird es als Edelstein verwendet: Die Bernsteinstraße war zu dieser Zeit auch eine der wichtigsten Handelsrouten, die die Ostsee mit dem Mittelmeer verband. Heute ist Bernstein eher als der Stein bekannt, der die Dinosaurier dank der darin eingeschlossenen Mücken wiederbeleben würde. Oh, John Hammond, was haben Sie getan?"
 rhum: "Rum"
 rhumDESC: "Rum ist ein alkoholisches Getränk aus Zuckerrohr. Die Produktion begann im 17. Jahrhundert in der Karibik. Seine angeblichen medizinischen Eigenschaften machten es zu einem obligatorischen Bestandteil der damaligen Rationen auf Schiffen, bevor es von Europäern (Piraten...) als Getränk geschätzt wurde. Besonders Jack Sparrow. Tut mir leid. Ich meinte natürlich Captain Jack Sparrow."
 marble: "Marmor"
 marbleDESC: "Marmor ist ein metamorphes Gestein, das aus rekristallisierten Carbonatmineralien besteht. Marmor ist hart, stabil und schwer zu schneiden. Einmal gerieben und poliert, wird dieser Stein jedoch dekorativ und luxuriös. Leider kann Marmor auch sehr zerbrechlich sein: Fragen Sie einfach die Venus von Milo..."
 wood: "Holz"
 woodDESC: "Holz ist eines der am weitesten verbreiteten Materialien. Es hat viele Verwendungszwecke im Bauwesen und in der Industrie sowie als Kraftstoff. Denken Sie jedoch daran: Bitte respektieren Sie unsere Wälder. Bambi und Bigfoot bedanken sich im Voraus."
 cranberry: "Moosbeeren"
 cranberryDESC: "Die großfrüchtige Moosbeere ist eine mehrjährige Pflanze, die in freier Wildbahn wächst und rote Beeren produziert. Indianer waren die ersten, die sie kultivierten. Sie war auch eine der Grundzutaten der allerersten Erntedank-Mahlzeit in der neuen Welt im Jahr 1621. Bekannt für ihre therapeutischen Eigenschaften, ist sie auch Bestandteil vieler Cocktails, einschließlich des Cosmopolitan."
 jewelry: "Schmuck"
 jewelryDESC: "Seit den Anfängen der Menschheit wurden Edelsteine verwendet, um wunderschöne Ornamente herzustellen. Juweliere und Goldschmiede haben sich in der Renaissance ihre Lorbeeren erarbeitet. Im Zeitalter der Massenproduktion bleibt handgefertigter Schmuck eine Ausnahme. Jedes handgemachte produzierte Stück ist ein Unikat... mit Ausnahme des "Herz des Ozeans", das für alle Groupies von Leonardo DiCaprio millionenfach nachgemacht wurde."
 potato: "Kartoffeln"
 potatoDESC: "Kartoffeln kommen aus den Anden, wo ihre Verwendung etwa 8000 Jahre zurückreicht. Dieses Gemüse wurde Ende des 16. Jahrhunderts nach der Entdeckung Amerikas durch spanische Eroberer in Europa und später weltweit verbreitet. Die Vereinten Nationen haben 2008 sogar zum Jahr der Kartoffel erklärt. Mr. Potato Head wäre auf jeden Fall begeistert!"
 rubber: "Kautschuk"
 rubberDESC: "Kautschuk ist ein Material, das durch Verarbeitung des von bestimmten Pflanzen wie Hevea oder Guayule abgesonderten Latex gewonnen wird. Anfänglich wurde es nur in Südamerika genutzt. Frühe Entdecker brachten Proben nach Europa, aber erst im 19. Jahrhundert wurde Gummi aufgrund seiner isolierenden und wasserdichten Eigenschaften in der Industrie eingesetzt. Die Erfindung der Pneumatik besiegelte ihr Schicksal."
 natural_gas: "Erdgas"
 natural_gasDESC: "Erdgas ist ein gasförmiges Gemisch von Kohlenwasserstoffen, das in einigen porösen Gesteinen auf natürliche Weise vorkommt. Es ist deutlich weniger umweltschädlich als andere fossile Brennstoffe. Es wird als Brennstoff verwendet, aber auch zur Heizung und Stromerzeugung. Das Gas an sich ist farblos und geruchlos, aber oft werden Thiole hinzugefügt, die dem Gas einen üblen Geruch verleihen, damit man Lecks leichter erkennen kann..."
 books: "Bücher"
 booksDESC: "Schriften sind seit der Antike erhalten. Im Mittelalter wurden die ersten Kodizes entwickelt, also handgeschriebene Seiten die zusammengebunden wurden. Der Buchdruck markiert den Einstieg des Buches in das Industriezeitalter: Es ist kein Luxus mehr und wird von Menschen aus allen Gesellschaftsschichten gekauft. Heute ist das am weitesten verbreitete Buch der Welt nicht die Bibel, sondern... Der Ikea-Katalog."
 akvavit: "Aquavit"
 akvavitDESC: "Aquavit oder Akvavit ist ein destillierter Alkohol, der hauptsächlich in Skandinavien hergestellt wird, wo er seit dem 15. Jahrhundert hergestellt wird. Er hat seinen Namen vom lateinischen "aqua vitae", was "Wasser des Lebens" bedeutet. Aquavit hat normalerweise einen gelblichen Farbton, der jedoch von klar bis hellbraun variieren kann. Homer Simpson hat einmal versucht, ein Glas zu trinken, aber keine Sorge: Er steht immer noch auf Duff."
 cinnamon: "Zimt"
 cinnamonDESC: "Zimt ist ein Gewürz, das aus der inneren Rinde mehrerer Baumarten der Gattung Cinnamomum gewonnen wird. Es ist seit der Antike bekannt und wurde von den Ägyptern zum Einbalsamieren von Mumien verwendet. Es wird heute von der Pharmaindustrie verwendet und ist auch ein möglicher Bestandteil bei der Herstellung von Pralinen und Spirituosen. Die Cinnamon Challenge wurde zu einer der ersten Challenges in den sozialen Medien. Meiner Meinung nach sind Zimtkekse großartig."
 pepper: "Pfeffer"
 pepperDESC: "Pfeffer ist ein Gewürz, das aus den Beeren verschiedener Pfefferbaumarten gewonnen wird, die Pflanzen der Familie der Piperaceae sind. Es wurde eines der am meisten konsumierten Gewürze in Küchen auf der ganzen Welt. Es wurde in der Vergangenheit auch verwendet, um Zahnschmerzen zu lindern."
 vanilla: "Vanille"
 vanillaDESC: "Vanille ist ein Gewürz, das aus den Früchten bestimmter tropischer Orchideen gewonnen wird. Im Allgemeinen stammt hochwertige Vanille nur aus guten Reben und aus sorgfältigen Produktionsmethoden, was sie nach Safran zum zweitteuersten Gewürz macht. Trotz der Kosten wird Vanille wegen ihres Geschmacks hoch geschätzt. Infolgedessen wird Vanille sowohl zum gewerblichen als auch zum häuslichen Backen, in der Parfümherstellung und in der Aromatherapie genutzt."
 fruit: "Früchte"
 fruitDESC: "Eine Frucht ist die samenhaltige Struktur in Blütenpflanzen, die nach der Blüte aus dem Fruchtknoten gebildet werden. Äpfel, Pfirsiche, Birnen, Marillen... Es gibt Hunderte verschiedener Früchte, ganz zu schweigen von den unterschiedlichen Sorten innerhalb jeder Fruchtsorte: Wenn Sie sich entscheiden, jeden Tag eine andere Apfelsorte zu essen, würden Sie 20 Jahre brauchen, um sie alle zu probieren! Ja, die Tomate ist eine Frucht. Ebenso sind Bohnen, Auberginen, Paprika, Zucchini und Gurken auch Früchte."
 citrus: "Zitrusfrüchte"
 citrusDESC: "Zitrusfrüchte sind Früchte wie Orangen, Zitronen, Grapefruits, Pampelmusen und Limetten. Im Allgemeinen sind deren Bäume kälteempfindlich und benötigen viel Sonnenschein. Zitrusfrüchte zeichnen sich durch ihren Duft aus. Sie sind außerdem auch gute Quellen für Vitamin C."
 exotic_fruit: "Tropische Früchte"
 exotic_fruitDESC: "Früchte die aus Regionen mit tropischem oder subtropischem Klima stammen, werden üblicherweise als tropische Früchte bezeichnet. Die fünf wichtigsten tropischen Früchte nach Exportvolumen sind Bananen, Mangos, Ananas, Papayas und Avocados. Sie wurden von großen Entdeckern wie Marco Polo entdeckt und nach Europa zurückgebracht, der im 13. Jahrhundert in Ägypten Kokospalmen entdeckte und deren Frucht "die Nuss des Pharaos" nannte."
 cheese: "Käse"
 cheeseDESC: "Der Ursprung des Käses geht wahrscheinlich auf die Anfänge der Landwirtschaft und Zucht im Fruchtbaren Halbmond auf der arabischen Halbinsel zurück. Es gibt etwa zehn Käsesorten, die sich dann in mehrere tausend Sorten unterteilen lassen. Viele Käsesorten riechen aufgrund der Gärung relativ schlecht. Entgegen der landläufigen Meinung sind Mäuse nicht sehr an Käse interessiert, sie bevorzugen zuckerhaltige Nahrung, die reich an Kohlenhydraten ist."
 honey: "Honig"
 honeyDESC: "Honig ist eine süße Substanz, die von Bienen aus Nektar oder Honigtau hergestellt wird. Sie lagern ihn im Bienenstock und ernähren sich das ganze Jahr über davon, vor allem während ungünstiger Wetterperioden. Von den Menschen sehr geschätzt, ist Honig ein wichtiges Symbol für alte Kulturen und Religionen und wurde zu einem beliebten Volksheilmittel bei Verbrennungen und anderen Hautverletzungen. Er ist auch ein ausgezeichnetes Hausmittel bei Halsentzündungen!"
 roses: "Rosen"
 rosesDESC: "Seit Tausenden von Jahren fasziniert die Rose die Menschheit. Künstler haben sie immer als unerschöpfliche Inspirationsquelle, als Emblem der absoluten Liebe betrachtet, bis hin zur Erhebung in den Rang der Königin der Blumen. Es gibt so viele Rosensorten wie es schöne Frauen auf der Erde gibt. Allerdings gibt es nach Expertenmeinung nur zwischen 100 und 150 davon. (Natürlich spreche ich von den verschiedenen Rosenarten)"
 toilet_paper: "Toilettenpapier"
 toilet_paperDESC: "Ach.. Toilettenpapier... Diese großartige Erfindung erlangte traurige Berühmtheit während der Covid-19-Pandemie im Jahr 2020. Innerhalb weniger Tage wurde dieser zarte Gegenstand zu einem lebenswichtigen Gut für Milliarden von Menschen, die während ihrer Gefangenschaft wahrscheinlich auf der Suche nach etwas Leichtigkeit und Weichheit waren."
 

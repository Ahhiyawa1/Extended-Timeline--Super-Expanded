 rasenna: "Rasenna"
 rasenna_religion_desc: "The Rasenna faith reflects the ancient spiritual traditions of the Etruscan people, a civilization renowned for its wisdom, artistry, and connection to the divine. Rooted in the worship of a pantheon of gods, each embodying distinct aspects of life, the faith serves as a guiding force for its adherents. From governance to warfare, and from prosperity to daily rituals, the Rasenna faith unites the Etruscan people, preserving their legacy and strength against the tides of foreign influence and heresy; Etruscan polytheism at its finest"

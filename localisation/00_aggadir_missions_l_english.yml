 acacianism: "Acacianism"
 acacianism_religion_desc: "Acacianism emerged as a theological compromise between Arianism and Nicene Christianity during the early centuries of the Christian Church. Rooted in the teachings of Acacius of Caesarea, it emphasized a conciliatory approach to Christological debates, seeking to unify factions under a less rigid interpretation of the Nicene Creed. While it faced opposition from both strict Nicene and Arian factions, Acacianism held sway in certain regions and was influential in shaping ecclesiastical policies during its peak."
 acacianism_adjective: "Acacian"
 acacianism_desc: "Acacianism emerged as a theological compromise between Arianism and Nicene Christianity during the early centuries of the Christian Church. Rooted in the teachings of Acacius of Caesarea, it emphasized a conciliatory approach to Christological debates, seeking to unify factions under a less rigid interpretation of the Nicene Creed. While it faced opposition from both strict Nicene and Arian factions, Acacianism held sway in certain regions and was influential in shaping ecclesiastical policies during its peak."
 acacian_rebels: "Acacian Religious Revolt"
 acacian_rebels_demand: "The Acacian rebels demand the recognition of their faith and the conversion of their provinces to Acacianism."
 picentine_polytheism: "Picentine Polytheism"
 picentine_polytheism: "Picentine Polytheism"
 picentine_polytheism_adjective: "Picentine"
 picentine_polytheism_desc: "Picentine Polytheism represents the traditional religious practices and beliefs of the Picentes, an ancient Italic people. Centered around localized deities, ancestral worship, and nature spirits, this polytheistic faith played a crucial role in unifying tribal communities and preserving their cultural identity. Despite eventual assimilation into Roman culture, traces of Picentine religious customs persisted through syncretism and local traditions."

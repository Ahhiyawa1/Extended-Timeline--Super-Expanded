 lur_rasenna_desc: "Lur, the steadfast guardian of warriors, inspires discipline and unwavering courage on the battlefield. Revered as a protector in times of conflict, Lur strengthens the resolve of those who fight for their people and faith."
 turan_rasenna_desc: "Turan, the embodiment of love and peace, guides her followers to seek harmony and stability. As a symbol of unity, she is celebrated for her role in fostering tranquility among the Etruscan people."
 satre_rasenna_desc: "Satre, the god of industry and commerce, oversees the efficiency of production and fair dealings in trade. His blessings are sought by merchants and artisans striving for prosperity."
 summanus_rasenna_desc: "Summanus, the sovereign of storms and the night sky, commands the seas and instills fear in enemies. Worshipped as a guardian of naval strength, he ensures safety and victory in maritime ventures."
 nortia_rasenna_desc: "Nortia, the keeper of destiny and renewal, safeguards the Etruscan faithful. Her favor brings resilience and prosperity to communities, empowering the devoted in their sacred lands."
 tecum_rasenna_desc: "Tecum, the harbinger of expansion and conquest, grants the means to overcome opposition with minimal resistance. His divine authority is invoked to claim new lands and secure the faith’s influence."
 uni_rasenna_desc: "Uni, the supreme goddess of justice and vengeance, guides her followers in righteous battles against heretics. Her blessings bring victory and justification in the defense of the faith."
 tinia_rasenna_desc: "Tinia, the king of the gods and patron of growth, oversees development and stability. His influence reduces the chaos of instability, ensuring progress for the faithful Etruscans."

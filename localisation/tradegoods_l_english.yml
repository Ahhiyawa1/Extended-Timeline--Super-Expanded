coal:0 "Coal"
coalDESC:0 "Coal is a rock exploited as fuel and formed from the partial degradation of organic matter plant. It is one of the pillars of the outbreak of the Industrial Revolution in the 19th century: remember the thick black smoke you could find over most of industrial towns? That's because of coal. And greedy humans... but mostly coal."
uranium:0 "Uranium"
uraniumDESC:0 "Uranium is a radioactive heavy metal, used both for power and warfare. A piece of advice: you should better stay away from that stuff, because if you get too close, you might become the first mutant leader in History (and no, Magneto does not count)."
livestock:0 "Livestock"
livestockDESC:0 "Livestock are domesticated animals raised in an agricultural setting to produce commodities such as food, fiber and labor. It has been practiced in many cultures since the transition to farming from hunter-gather lifestyles. Livestock include horses, sheep, cows and pigs, but also alpacas, camels, bisons, reindeers, mules, yaks... Basically, anything that could fit into Noah's Ark."
corn:0 "Corn"
cornDESC:0 "Corn is a tropical plant that used to be the main source of food for civilizations in Central America, where it originated. Today, corn is the most cultivated cereal in the world. We owe it the Green Giant and a very high occupancy rate in cinemas: by the way, if we happen to go to a movie theatre together one day, do not forget to pay me a salted popcorn bucket. Thank you!"
rice:0 "Rice"
riceDESC:0 "Rice is the most consumed cereal in the world. Native to Asia, it is now cultivated all over the world: there are more than forty thousand varieties. It is one of the easiest food to store. Rice is also a symbol of prosperity and fertility, and the tradition is to throw some at the end of a wedding. You can also throw water buckets or bacon, but the bride might not be thrilled about the idea."
pearl:0 "Pearls"
pearlDESC:0 "A pearl is formed between the shell and the mantle of some molluscs. If the animals producing pearls are easy to fish, finding a pearl is much more difficult. As a consequence, this very rare product has always been associated with myths, symbolizing purity among other things. The largest pearl in the world weighs more than six kilograms: you will probably not wear it around your neck anytime soon..."
amber:0 "Amber"
amberDESC:0 "Amber is a fossil resin secreted by conifers. Since ancient times, it has been used as a gemstone: the Amber Road was also one of the most important trade routes at the time, linking the Baltic to the Mediterranean. Today, amber is rather known as the stone that would revive the dinosaurs thanks to mosquitoes trapped inside. Oh, Mister Hammond, what have you done?"
rhum:0 "Rum"
rhumDESC:0 "Rum is an alcohol made from sugarcane. Its production started in the 17th century in the Caribbean region. Its purported medicinal properties made it a mandatory component of the rations on ships at the time, before being appreciated as a drink by Europeans... pirates. Especially Jack Sparrow. Sorry. I meant Captain Jack Sparrow."
marble:0 "Marble"
marbleDESC:0 "Marble is a metamorphic rock that is composed of recrystallized carbonate minerals. Marble is firm, solid, and difficult to cut. However, once rubbed and polished, this rock becomes a decorative and luxurious element. Unfortunately, marble can also be very fragile: just ask the Aphrodite of Milos..."
wood:0 "Wood"
woodDESC:0 "Wood is one of the most popular materials. It has many uses in construction and industry, as well as being a fuel. However, remember: please respect our forests. Bambi and Bigfoot thank you in advance."
cranberry:0 "Cranberries"
cranberryDESC:0 "The cranberry is a perennial plant that grows in the wild, and produces red berries. Native Americans were the first to cultivate it. The cranberry was also one of the basic ingredients of the very first Thanksgiving meal in 1621. Known for its therapeutic qualities, it also is a component of many cocktails, including the Cosmopolitan."
jewelry:0 "Jewelry"
jewelryDESC:0 "Since the dawn of humanity, precious stones have been used to create beautiful ornaments. Jewelers and goldsmiths have won their spurs during the Renaissance. Today, in the era of mass production, handmade jewelery remains an exception. Each piece produced is unique... with the exception of the Heart of the Ocean, which has been made into tens of millions of copies for all the groupies of Leonardo DiCaprio."
potato:0 "Potatoes"
potatoDESC:0 "Potatoes are coming from the Andean Mountains, where its use dates back about 8000 years. Introduced in Europe in the late sixteenth century after the discovery of America by Spanish conquistadors, this vegetable quickly broadcast worldwide. The United Nations has even declared 2008 as the year of the potato. Mr Potato Head was delighted for sure!"
rubber:0 "Rubber"
rubberDESC:0 "Rubber is a material obtained by processing the latex secreted by certain plants, such as hevea or guayule. It has been exploited in South America for the first time. Early explorers carried samples to Europe, but it was not until the 19th century that rubber began to be used in industry because of its insulating and waterproofing qualities. The invention of the pneumatic sealed its fate."
natural_gas:0 "Natural Gas"
natural_gasDESC:0 "Natural gas is a gaseous mixture of hydrocarbons found naturally in some porous rocks. It is much less polluting than other fossil fuels. It is used as fuel, but also for heating and electricity production. It is colorless and odorless, but mercaptan is often added so that the gas has a foul smell; this way, it is easier to detect leaks... and take to your heels before everything explodes."
books:0 "Books"
booksDESC:0 "Writings have been preserved since ancient times. During the Middle Ages were developed the first codices, which were handwritten pages bound together. Printing marks the entry of the book in the industrial era: it is no longer a luxury, and is bought by people from all strata of society. Today, the most widespread book in the world is not the Bible, but... Ikea's catalog."
akvavit:0 "Akvavit"
akvavitDESC:0 "Akvavit, or aquavit, is a distilled spirit that is principally produced in Scandinavia, where it has been produced since the 15th century. It takes its name from the Latin 'aqua vitae' which means 'water of life'. Akvavit usually has a yellowish hue, but this can vary from clear to light brown. Homer Simpson has tried to drink it once, but don’t worry: he is still into Duff."
cinnamon:0 "Cinnamon"
cinnamonDESC:0 "Cinnamon is a spice obtained from the inner bark of several tree species from the genus Cinnamomum. It has been known from remote antiquity, and was used by the Egyptians to embalm mummies. Used today by the pharmaceutical industry, it is also an ingredient of choice in the preparation of chocolates and liquors. As for the Cinnamon Challenge, it became one of the first challenges to appear on social media. Also, it is my own opinion, but cinnamon cookies are the best."
pepper:0 "Pepper"
pepperDESC:0 "Pepper is a spice obtained from the berries of different species of pepper trees, which are plants in the family Piperaceae. It became one of the most consumed spices in kitchens around the world. It is also used to relieve tooth pain."
vanilla:0 "Vanilla"
vanillaDESC:0 "Vanilla is a flavoring derived from the fruit of certain tropical orchids. In general, quality vanilla only comes from good vines and through careful production method, which makes it the second-most expensive spice after saffron. Despite the expense, vanilla is highly valued for its flavor. As a result, vanilla is widely used in both commercial and domestic baking, perfume manufacture, and aromatherapy."
fruit:0 "Fruits"
fruitDESC:0 "A fruit is the seed-bearing structure in flowering plants formed from the ovary after flowering. Apples, peaches, pears, apricots… There are hundreds of different fruits, not to mention the varieties within each fruit: if you decide to eat one different variety of apple every day, it would take you 20 years to try them all! As for the tomato, yes, it is a fruit. So are beans, eggplants, bell peppers, zucchinis and cucumbers."
citrus:0 "Citrus fruits"
citrusDESC:0 "Citrus fruits are fruits such as oranges, lemons, grapefruits, pomelos, and limes. In general, their trees are sensitive to cold, and require a lot of sunshine. Citrus fruits are notable for their fragrance. They are also good sources of vitamin C."
exotic_fruit:0 "Tropical fruits"
exotic_fruitDESC:0 "A tropical fruit commonly designates a fruit coming from regions with a tropical or subtropical climate. The five main tropical fruits, by export volume, are bananas, mangoes, pineapples, papayas and avocados. They were discovered and brought back to Europe by great explorers such as Marco Polo, who discovered coconut trees in Egypt in the 13th century, and called its fruit the "Pharaoh's nut"."
cheese:0 "Cheese"
cheeseDESC:0 "The origin of cheese probably goes back to the beginning of agriculture and breeding in the Fertile Crescent on the Arabian Peninsula. There are around ten types of cheese, which can then be subdivided into several thousand varieties. Many cheeses smell relatively bad due to fermentation. Contrary to popular belief, mice are not very interested in cheese. They prefer sugary food, rich in carbohydrates."
honey:0 "Honey"
honeyDESC:0 "Honey is a sweet substance produced by bees from nectar or honeydew. They store it in the hive and feed on it throughout the year, especially during unfavorable climatic periods. Much appreciated by humans, honey is an important symbol of ancient cultures and religions, and became a popular folk treatment for burns and other skin injuries. It is also an excellent remedy for sore throats!"
roses:0 "Roses"
rosesDESC:0 "For thousands of years, rose has fascinated humankind. Artists have always seen it as an inexhaustible source of inspiration, an emblem of absolute love, to the point of raising her to the coveted rank of Queen of Flowers. There are as many varieties of roses as there are beautiful women on Earth. However, according to experts, there are only between 100 and 150. (of course, I am referring to the varieties of roses)"
toilet_paper:0 "Toilet paper"
toilet_paperDESC:0 "Ha. Toilet paper. This magnificent invention got its letters of nobility during the Covid-19 pandemic in 2020. Within a few days, this delicate object became an essential good for billions of human beings, who were probably looking for a little Lightness and softness during their confinement."

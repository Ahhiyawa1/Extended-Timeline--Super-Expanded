 carthaginian_rite:0 "Carthaginian Rite"
 carthaginian_rite_desc:1 "The Carthaginian Rite is a unique Afro-Roman Western Chalcedonian tradition that blends orthodox Christian doctrines with local customs and cultural influences native to North Africa. It emerged as a way for North African Christians to preserve their distinct identity while remaining in communion with the broader Chalcedonian Church. Emphasizing both faith and cultural harmony, the Carthaginian Rite fosters tolerance and respects local traditions, creating a shared Christian experience that enriches the religious diversity of the region."

 carthaginian_rebels_demand:0 "Convert $COUNTRYNAME$"
 carthaginian_rebels_demand_desc:0 "Religious rebels are demanding that we recognize the $RELIGION$ faith and end efforts to convert its followers. They seek either supremacy or peaceful coexistence for their belief."
 carthaginian_rebels_title:0 "Religious"
 carthaginian_rebels_name:0 "$RELIGION$ Zealots"
 carthaginian_rebels_desc:0 "Religious zealots have risen up, driven by the desire to promote their faith and resist suppression. They seek to restore the prominence of their beliefs and halt forced conversions."
 carthaginian_rebels_army:0 "$RELIGION$ Army"

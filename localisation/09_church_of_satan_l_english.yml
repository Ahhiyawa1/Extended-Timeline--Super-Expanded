 # Deity Descriptions
 lucifer_suprematus_desc: "The supreme embodiment of rebellion and freedom, Lucifer Suprematus stands at the pinnacle of Satanism, representing enlightenment and defiance against tyranny."
 leviathan_desc: "A colossal force of chaos from the depths of the sea, Leviathan symbolizes power beyond comprehension, ready to be unleashed against the enemies of the faith."
 baphomet_desc: "A figure of balance and wisdom, Baphomet merges opposites, guiding followers to explore both light and darkness within themselves."
 lilith_desc: "The first rebel, Lilith rejected subservience and chose independence. She stands for the strength and autonomy of all beings, particularly women."
 asmodeus_desc: "Asmodeus, the demon of desire and indulgence, represents the pursuit of pleasure and material wealth, empowering those who embrace their darkest wants."
 moloch_desc: "Moloch, the dark god of sacrifice, demands loyalty and dedication. His followers are promised power through unwavering commitment, even in the face of adversity."
 astaroth_desc: "Astaroth, the demon of knowledge, holds the secrets of the universe. His followers gain wisdom beyond measure, guiding them through deception and revelation."
 azazel_desc: "Azazel, the scapegoat of mankind, bears the sins of all. He teaches that through accepting one's flaws, followers may grow stronger in their faith."
 hecate_desc: "Hecate, the queen of witches, rules over magic, crossroads, and the unknown. She offers her followers mastery over the occult and the power to shape their destiny."
 pan_desc: "Pan, the wild god of nature and indulgence, represents the untamed forces of the world and the freedom to live without restraint, in harmony with chaos."
 erebus_desc: "Erebus, the primordial god of darkness, represents the unknown and the abyss. His followers embrace the shadows, finding strength in what others fear."
 morrigan_desc: "The Morrigan, goddesses of war and fate, stands as a harbinger of doom and victory. They empowers their followers to face battles head-on, knowing the rewards of bloodshed."

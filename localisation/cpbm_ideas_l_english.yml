ADS_ideas:0 "Afrique du Sud Ideas"
ADS_ideas_start:0 "Afrique du Sud Traditions"
ADS_ideas_bonus:0 "Afrique du Sud Ambitions"
diverse_geo_landscape:0 "Diverse Geographic Landscape"
diverse_geo_landscape_desc:0 "The landscape of South Africa is very diverse at it is divided into several important geographic regions, these include the Great Escarpment, the Drakensberg, the Highveld, Kalahari desert and numerous other areas with differing environments. South Africa's enemies will not find it easy to invade our land due to its many features."
cap_bonne_esperance:0 "Cap de Bonne Espérance"
cap_bonne_esperance_desc:0 "Before the creation of Suez Canal, the "Cap de Bonne Espérance" was a key step in the trade route between Europe and Asia. We can take advantage of this."
african_natives_assimilation:0 "Native Assimilation"
african_natives_assimilation_desc:0 "With the assimilation of the numerous South-African tribes, our society became multicultural."
pretoria_ship_factory:0 "Pretoria's Ship Factories"
pretoria_ship_factory_desc:0 "To ensure our naval domination over Africa, several ship factories were built in Pretoria. Now these factories produce some of the more resistant ships of the world."
african_enlightment:0 "African Enlightenment"
african_enlightment_desc:0 "Such as our former overlord in Europe, we must lead the Enlightenment in Africa. In order to ensure this, we must attract the greatest European philosophers."
little_paris:0 "The little Paris"
little_paris_desc:0 "Capetown developed on the model of his overlord's capital, and now that South Africa becomes independent, Capetown can truly become a rival for the French city."
emergent_leader_africa:0 "Emergent Leader of Africa"
emergent_leader_africa_desc:0 "Now that we are unquestionably the most powerful country in Southern Africa, our population encourages us to claim the leadership of the continent, against the powerful Northern country."
QAJ_ideas:0 "Qalatjamilah Ideas"
QAJ_ideas_start:0 "Qalatjamilah Traditions"
QAJ_ideas_bonus:0 "Qalatjamilah Ambitions"
alaska_harshness:0 "Alaskan Harshness"
alaska_harshness_desc:0 "The climate in Alaska is really harsh, especially in comparison with our former country in the Old World : the settlers who came here are truly aventurous (or desesperate), and thus they will defend Qalatjamilah valiantly."
between_asia_america:0 "Key place between Asia and America"
between_asia_america_desc:0 "The Bering Strait links Asia and America : it is almost possible to transport goods between these two continents without using ships : we should form merchants to benefit from this."
for_the_prophet:0 "For the Prophet"
for_the_prophet_desc:0 "We must encourage the native to convert to our religion in introducing profits for those who practice the true religion."
cohabitation_natives:0 "Cohabitation with Natives"
cohabitation_natives_desc:0 "Unlike some others countries, we decided to cohabit with the Alaskan natives if they adopt our religion. Hence there was no bloodshed, and thus this policy allows us to establish ourselves as defenders of native Americans."
natives_advices:0 "Natives' Advices"
natives_advices_desc:0 "To thank us, the Natives learned us how to exploit the land as effective and earth-friendly as possible : consequently our productivity rose greatly."
expert_of_difficult_conditions:0 "Difficult conditions Expert "
expert_of_difficult_conditions_desc:0 "Thanks to our trainings in our huge forests, our generals are accustomed to fight in difficult conditions."
training_bering:0 "Training in the Bering Strait"
training_bering_desc:0 "We often organize real conditions trainings in the Bering Strait, thus we don't forget how to fight with our ships."

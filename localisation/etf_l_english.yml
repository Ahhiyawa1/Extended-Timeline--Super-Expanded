CONFIG_reset_spheres_tt:0 "This decision frees all current §YSpheres/Faction-Allies§!, making them independent. Nations sphered or allied in the future will be unaffected, this decision only 'resets' the starting state of relations between countries to a blank canvas."
CONFIG_increase_war_title:0 " £gear£ - Enable more War"
CONFIG_increase_war_desc:0 ""
CONFIG_increase_war_tt:0 "This decision grants all nations a modifier that increases §YJingoism§!. This will result in more wars being declared between both AI and player nations."
CONFIG_decrease_development_title:0 " £gear£ - Reduce Development"
CONFIG_decrease_development_desc:0 ""
CONFIG_decrease_development_tt:0 "Average province Development across the world is reduced. Provinces are reduced to a maximum of 99 Development."
CONFIG_government_randomizer_title:0 " £gear£ - Randomize Country Governments"
CONFIG_government_randomizer_desc:0 ""
CONFIG_government_randomizer_tt:0 "Every country has its government randomized, with a 25% chance of turning Autocratic, Democratic, Communist or Fascist."
GBR_catholic_relief_title:0 "The Catholic Relief Act"
GBR_catholic_relief_desc:0 "The Catholic Relief Act was passed by parliament in 1829 to address a religious crisis brewing in the UK. Catholic Ireland had long been the victim of religious persecution by the Protestant British, leading to revolts and anti-british sentiment across Ireland. The act emancipated Catholics across the UK, granting them limited voting rights and the right to own and inherit land. Finally, after years of tyranny under protestant rule, catholics were granted an assortment of extended rights and protections."
GBR_treaty_of_waitangi_decision_title:0 "Treaty of Waitangi"
GBR_treaty_of_waitangi_decision_desc:0 " If our influence over the Maori in New Zealand is to be asserted, it may be in our interest to cooperate with the native rulers. Signing the Treaty of Waitangi would formally and peacefully incorporate these tribes into our realm, with guaranteed rights and autonomy granted to the Maori people."
GBR_treaty_of_waitangi_decision_tt:0 "Every country in New Zealand is our §Ysubject§!"
PRU_the_zollverein_title:0 "Establish the Zollverein"
PRU_the_zollverein_desc:0 "The Zollverein was a German customs union established through the 18-hundreds by Prussia, regulating trade and tariffs throughout the German states. Any founder of such a union would naturally have a great deal of influence within Germany."
PRU_unite_the_churches_title:0 "Form the Prussian Union of Churches"
PRU_unite_the_churches_desc:0 "In the days of Luther and Calvin the young Protestant movement underwent a tragic split. Lutherans and Calvinists have for long been at odds over a variety of topics, despite sharing much common ground. Perhaps, in our modern and enlightened age, it would be possible to repair this split by uniting the Protestant churches?"
CZE_expel_germans_title:0 "Expel the Sudeten Germans"
CZE_expel_germans_desc:0 "Germans living within Czech borders have long been a contentious issue. The areas around the Sudeten mountains have for hundreds of years been a popular destination for migrating Germans, causing much irritation among Czech nationalists. To expel them would mean putting these irritations to rest and appeasing our native Czech population, but it would also be catastrophic for the economy of the Sudeten."
MON_become_monarchy_title:0 "Establish the Principality of Montenegro"
MON_become_monarchy_desc:0 "Montenegro has been a Theocratic state for hundreds of years, but the dynasty in charge of things has always remained relatively unchanged. With our dynasty holding such great influence over state affairs, a transition to monarchy wouldn't be much of an issue at all."
ETH_into_the_ogaden_title:0 "Into the [1207.GetAreaName]"
ETH_into_the_ogaden_desc:0 "To our south lies the [1207.GetAreaName], a desert inhabited by petty tribals. Perhaps we can earn the respect of the encroaching Europeans by proving our own Imperialist might, and take the desert for ourselves."
SAU_claim_rub_khali_desert_title:0 "Settle the [1779.GetName] Desert"
SAU_claim_rub_khali_desert_desc:0 "To our south lies one of the most barren places on planet earth; the [1779.GetName] Desert. Our Bedouin tribesmen have survived in the deserts of Arabia for untold generations, they should have no issue claiming the region in our name."
COL_restore_name_decision_title:0 "End of New Granada"
COL_restore_name_decision_desc:0 "Some in our government believe it's a good idea to reminisce about the history of Gran Colombia, and honor its memory by rebranding our nation as simply 'Colombia'."
TKY_become_turkiye_title:0 "Change our Country Name to Türkiye"
TKY_become_turkiye_desc:0 "English-speakers think they're funny when they liken our country's honorable name with perfidious poultry, but enough is enough! We'll shut them up by demanding that the international community recognize us by our native name of "Türkiye"!"
UKR_rename_cities_title:0 "Rename Ukrainian Cities"
UKR_rename_cities_desc:0 "Many Ukrainian cities have names that originate from the Russian language. To better strengthen our own national identity, we should change these to Ukrainian names."
PRU_colonize_karas_title:0 "Sponsor Lüderitz in Namibia"
PRU_colonize_karas_desc:0 "A German merchant named Adolf Lüderitz has been busy setting up a station for trade in the African region of Namibia. If we support his efforts, we could help him establish a proper long-term colony in the region."
GBR_found_stanley_title:0 "Develop the [1095.GetName]"
GBR_found_stanley_desc:0 "Our presence on the [1095.GetName] Islands is currently quite limited, as our main settlement on the island is just a naval base. If we wish to better assert our claim to the islands, we should organize a proper settlement for our people to move into."
GBR_form_windsor_dynasty_title:0 "Establish the Windsor Dynasty"
GBR_form_windsor_dynasty_desc:0 "[This.GetNameShortCap] finds itself at war with a German Great Power, and anti-German sentiment is running high among her people. This has left our royal family quite nervous due to their German family ties, and concerns are growing that anti-German sentiment may evolve into anti-Monarchy sentiment if something isn't done quick.\nTo save their reputation, it has been suggested that our royalty should proclaim the creation of a new dynasty, one with a more '[This.GetAdjective]' name and identity. Some have suggested we should use the title 'Windsor', in reference to Windsor Castle in the county of Berkshire."
BHU_form_wangchuck_dynasty_title:0 "Establish the Wangchuck Dynasty"
BHU_form_wangchuck_dynasty_desc:0 "In [This.GetNameShort]'s history, power struggles have been all too common. Civil wars and rebellions have plagued the country as factions fight to put their allies in power whenever a power vacuum forms. The answer to this problem is simple, let us solidify hereditary rule under a strong dynasty."
MOR_colonize_sahara_title:0 "Settle the Sahara"
MOR_colonize_sahara_desc:0 "With some starting funds, we may begin our expansion into, and across, the Sahara desert."
AUS_accept_natives_title:0 "Acknowledge Aboriginal Rights"
AUS_accept_natives_desc:0 ""
prohibit_raiding_decision_title:0 "Outlaw Raiding"
prohibit_raiding_decision_desc:0 "Raiding, while an established part of our nation, inspires frustration amongst our victim neighbors. Perhaps we should consider abolishing it?"
prohibit_raiding_decision_tt:0 "§YNational Ideas§! change to exclude §YRaiding§! as an Idea."
become_recognized_decision_title:0 "Seek International Recognition"
become_recognized_decision_desc:0 "Our status in the eyes of the international community is ambiguous, as most nations do not acknowledge our existence as a legitimate country. The solution to this problem is simple, we must seek recognition from others, no matter what our former overlord might say."
become_civilized_decision_title:0 "Proclaim Ourselves Civilized"
become_civilized_decision_desc:0 "Westerners look down upon our people as 'uncivilized savages' and view our state as one not worthy of recognition. Only through modernization and strength may we disprove their pretensions, and rise to become their equals."
unify_north_germany_title:0 "Form the North German Confederation"
unify_north_germany_desc:0 "Unite the states of the North German region under our influence into one political entity."
unify_south_germany_title:0 "Form the South German Confederation"
unify_south_germany_desc:0 "Unite the states of the South German region under our influence into one political entity."
unify_germany_title:0 "Unify Germany Diplomatically"
unify_germany_desc:0 "For too long has Germany remained splintered, for too long have foreign powers tried keeping us apart. With the states of our fatherland giving us their backing, it is time for a call to unify."
unify_germany_austria:0 "If country is or was @[HAB.GetTag] §Y[HAB.GetName]§!, owns no @[HUN.GetTag] §Y[HUN.GetAdjective]§! cores"
unify_german_confederation_title:0 "Unify the German Confederation"
unify_german_confederation_desc:0 "As it stands, the German Confederation is a weak and decentralized entity. Its express purpose is to protect the minor states of Germany from foreign aggression, but how can we possibly defend them if our enemy takes us on one-by-one? Unity, is what Germany needs!"
unify_german_confederation_effect_tt:0 "We'll be presented with §Yseveral options§! of how the @GCF §Y[GCF.GetName]§! should unify."
reunite_germany_title:0 "Reunite Germany"
reunite_germany_desc:0 "Our homeland has been divided by the Great Powers, both as punishment for our warmongering and an attempt to limit our ability to wage war again. Though we can understand the motives behind this decision, it should also go without saying that, of all nations, Germany is always bound to reunite. Perhaps seeking better relations with our other half would help achieve this?"
reunite_germany_trigger_tt:0 "@WGE §Y[WGE.GetName]§! and @EGE §Y[EGE.GetName]§! have the same state ideology"
unify_central_italy_title:0 "Form Central Italy"
unify_central_italy_desc:0 "Instability caused by the Revolutions of 1848 has turned some heads in central Italy about the notion of Italian unification. Perhaps now is the time to start making greater calls for unity within our home region?"
unify_italy_title:0 "Unify Italy"
unify_italy_desc:0 "Italy has remained splintered since the days of the Roman Empire, and as such the first step towards our Roman ambitions should be the unification of the peninsula."
unify_italy_trigger_tt:0 "Every country in the §YItaly§! region is our subject, or a weakened Papal State"
unify_scandinavia_title:0 "Unify Scandinavia"
unify_scandinavia_desc:0 "Scandinavian history has been fraught with war, conflict and animosity between our sibling nations, but in today's enlightened age attitudes are changing. Support for Pan-Scandinavianism is at an all time high, and the political climate may just be suitable enough for a political union to be possible."
unify_scandinavia_trigger_tt:0 "Every province of §YNordic§! culture in the §YScandinavia§! region is owned by us, or owned by a subject with §YNordic§! primary culture"
unify_switzerland_title:0 "Federalize Switzerland"
unify_switzerland_desc:0 "If anything can be said with certainty, it is that the world is becoming more turbulent. Switzerland has long existed as a highly decentralized Confederation, but in these uncertain times even the most conservative among the Swiss are beginning to wonder if the Cantons of Switzerland wouldn't be better off under a more centralized Federation. True neutrality would be easier to preserve with unity and strength, after all."
unify_switzerland_trigger_tt_1:0 "The §YSonderbund§! has been defeated."
unify_switzerland_trigger_tt_2:0 "Is the most developed Swiss canton"
unify_iberia_title:0 "Unify Iberia"
unify_iberia_desc:0 "Through history, Iberia has mostly remained fragmented as smaller separate Kingdoms. Sometimes these polities would unite to form some greater union, Spain being one such example. Who's to say the entire region can't be united in much the same way?"
unify_caribbean_title:0 "Unify the Caribbeans"
unify_caribbean_desc:0 "The Caribbean islands have been under the tyranny of foreign powers for too long. United, we're powerful enough to resist their expansion!"
unify_caribbean_trigger_tt:0 "Every province in the §YCaribbeans§! region is owned by us, or owned by our subject"
unify_gran_colombia_title:0 "Unify Gran Colombia"
unify_gran_colombia_desc:0 "In his lifetime, Simón Bolívar created a magnificent Great Power in South America, that of Greater Colombia. Though this great state eventually fell due to infighting, the dream of its renewal is alive and well. If we bring the breakaways under our fold, we may have a chance to revive it once more."
unify_gran_colombia_trigger_tt:0 "Every province of §YNorth Andean§! culture in the §YColombia§! region is owned by us, or owned by a subject with §YNorth Andean§! primary culture"
#unify_colonial_australia_title:0 "Unify the Australian Colonies"
#unify_colonial_australia_desc:0 "The colonization of Australia has led to the creation of various colonial administrations to govern the great continent, but a unified Australian identity has simultaneously been brewing within the colonies. With a strong enough grip on the continent, and friendly discussions with our fellow colonial administrators, perhaps we could see the creation of a greater colonial state?"
#unify_colonial_australia_trigger_1_tt:0 "Every province in the §YAustralia§! region is owned by us, owned by another Australian colony or owned by our overlord."
#unify_colonial_australia_trigger_2_tt:0 "Every country in the §YAustralia§! region has at least §Y100§! opinion of us"
unify_maori_new_zealand_title:0 "Unify the Maori Tribes"
unify_maori_new_zealand_desc:0 "The Maori tribes of Aotearoa have, through British guidance, grown closer to one another in recent times. The British have previously made attempts to unite our loose set of Tribes, usually with the goal of consolidating their power over our land, which has naturally made the chiefs quite nervous... but perhaps with some diplomacy, we could unite the islands under OUR terms?"
unify_maori_new_zealand_tt:0 "Every §YMaori§! country in §YNew Zealand§! is either our subject or an ally with at least §Y150§! opinion of us"
unify_commonwealth_of_nations_title:0 "Unify the Commonwealth of Nations"
unify_commonwealth_of_nations_desc:0 "What remains of the former British Empire remain loosely united within the 'Commonwealth of Nations', a ceremonial body meant to promote better relations between former British subjects. Should one member of the Commonwealth be able to enforce the loyalty of the others, then perhaps a more unified nation could take form?"
unify_cis_title:0 "Unify the Commonwealth of Independent States"
unify_cis_desc:0 "In the aftermath of the Soviet collapse, a new organization was formed to foster good relations between the now independent post-Soviet states; the Commonwealth of Independent States or CIS for short. Though this entity is merely a ceremonial alliance, it could have a future as a more unified structure if the member states would be swayed into accepting it..."
unify_cis_tt:0 "Every post-Soviet country is either our subject or an ally with at least §Y150§! opinion of us"
unify_united_nations_title:0 "Unite the World"
unify_united_nations_desc:0 "What once seemed like a far-flung dream, an ambition rather than a realistic goal, has been achieved. We've secured control over the entire world as we know it, bringing Earth into a new era of peace under our benevolent rule. It's time we unify this planet, and keep going further beyond!"
form_united_kingdom_title:0 "Form the United Kingdom"
form_united_kingdom_desc:0 "Formally uniting the kingdoms of Great Britain and Ireland into one political entity would allow us to proclaim the creation of a 'United Kingdom' of Great Britain and Ireland."
form_july_monarchy_title:0 "Adopt 'le Tricolore'"
form_july_monarchy_desc:0 "The famous Tricolour of France first saw use during the French revolution, and despite the revolution having ended it remains a popular flag and symbol of the people. Perhaps our [Root.Monarch.GetTitle] could earn some public support by officially recognizing the flag as the flag of France?"
form_sweden_norway_title:0 "Form the United Kingdom of Sweden-Norway"
form_sweden_norway_desc:0 "Sweden and Norway share cultural and linguistic similarities, so it's only natural that our two states would benefit mutually from a closer union. This opinion is however not shared with the Parliamentarians of Norway, who'll resist any attempt at a more integrated union. If only we could get rid of them..."
form_united_baltics_title:0 "Form United Baltics"
form_united_baltics_desc:0 "The Baltics, despite linguistic differences, remains a close-knit region culturally. If we were to unite the region under our rule, we could adopt a united Baltic identity."
form_baden_wurttemberg_title:0 "Form Baden-Wurttemberg"
form_baden_wurttemberg_desc:0 "Uniting the areas of Baden and Wurttemberg would allow us to bridge the gap between two cultural regions of Germany, and legitimize our expansion in both directions."
form_austria_hungary_title:0 "Form Austria-Hungary"
form_austria_hungary_desc:0 "The union between Austria and Hungary is precarious, as the nobility of both realms struggle for influence over the nation. By guaranteeing equality of power between these two realms, we may be able to better stabilize the nation."
form_austria_hungary_tooltip:0 "§YAustria-Hungary §Rcannot§! form Germany.§!"
form_united_principalities_title:0 "Form the United Principalities"
form_united_principalities_desc:0 "Wallachia and Moldavia share more than a few ties, and should our Principalities ever align politically, a unification may be possible."
form_romania_alt_title:0 "Formally Unite Romania"
form_romania_alt_desc:0 "Though the Romanian Principalities have been united under a Personal Union, they remain internally separated as political entities. If we wish to truly proclaim the creation of a Romanian nation, one that represents all Romanian people, we should take steps to more closely integrate our subjects."
form_bosnia_herzegovina_title:0 "Form Bosnia-Herzegovina"
form_bosnia_herzegovina_desc:0 "The Duchies of Bosnia and Herzegovina have a shared history of religious tolerance, culture and conquest. It's only natural for our realms to unite!"
form_novorossiya_title:0 "Form Novorossiya"
form_novorossiya_desc:0 "18th century Russian colonization in southern Ukraine earned the region the nickname of 'New Russia'. With the region under our control, we could justify our conquest by adopting this historic name."
form_malta_title:0 "Form Malta"
form_malta_desc:0 "As our people spend more time on the island of Malta, their identity becomes more akin to the Maltese. Perhaps this could warrant an official change in national identity?"
form_mexican_empire_title:0 "Proclaim the Mexican Empire"
form_mexican_empire_desc:0 "If past instability and regional conflicts have proven anything, it's that Mexico needs authority. No more weak assemblies, no more regional autonomy, what Mexico needs is an Emperor."
form_peru_bolivia_title:0 "Form Peru-Bolivia"
form_peru_bolivia_desc:0 "The nations of Peru and Bolivia have historically had close ties politically, both in the colonial era and post-independence as the two have often been administered as one, albeit usually in a loose union. If one side can get the upper hand against the other, perhaps a more solid union could be established?"
form_portugal_brazil_title:0 "Form Portugal-Brazil"
form_portugal_brazil_desc:0 "Portugal and Brazil have had a rocky relationship to say the least, but the dynastic and cultural ties between our two countries are undeniable. Should our two nations ever unite, through conquest or marriage, maybe a fairer union could be established?"
form_saudi_arabia_title:0 "Form Saudi Arabia"
form_saudi_arabia_desc:0 "By taking control of the Holy sites of the Arabian peninsula, we take one step closer to uniting Arabia as a whole."
form_durrani_empire_title:0 "Form the Durrani Empire"
form_durrani_empire_desc:0 "Afghanistan has fallen under foreign rule many times, be it due to foreign invasion or our own rulers assimilating themselves into conquered cultures. Rare has it been that Afghanistan remained an Empire, an Afghan Empire, but under Durrani rule this dream could become reality."
form_korean_empire_title:0 "Proclaim the Korean Empire"
form_korean_empire_desc:0 "Korea has long suffered tyranny at the hands of other Empires, but no more. The time has come to proclaim an Empire of our own."
form_union_south_africa_title:0 "Form the Union of South Africa"
form_union_south_africa_desc:0 "The Boer people live spread out across South Africa, from the Cape in the south to the Transvaal in the north. If our scattered Boer republics are to stand a chance against outside threats, we must strive towards greater unity between our people and states."
form_republic_south_africa_title:0 "Form South Africa"
form_republic_south_africa_desc:0 "South Africa is a widely diverse region inhabited by a variety of people and cultures, and to reflect this we should establish an equally diverse South African nation."
form_east_africa_title:0 "Form East Africa"
form_east_africa_desc:0 "East Africa is a region with cultural ties and room for common mutual economic development, perhaps a centralized union would benefit the region?"
form_transcaucasia_title:0 "Form Transcaucasia"
form_transcaucasia_desc:0 "Caucasia has been unified under our benevolent rule, it's time we reform our nation's image to reflect this regional hegemony."
form_iran_title:0 "Form Iran"
form_iran_desc:0 "Foreigners have long referred to our nation as "Persia", a name derived from the Greek language and completely foreign to our native tongue. We should request that the international community refer to our country by a more suitable name; Iran."
form_emirate_of_afghanistan_title:0 "Form Emirate of Afghanistan"
form_emirate_of_afghanistan_desc:0 "Afghanistan has in recent years descended into civil war and chaos. If one party can manage to bring the others back into the fold, a new Afghanistan may be born."
AFGHANISTAN:0 "Afghanistan"
AFGHANISTAN_ADJ:0 "Afghan"
form_kingdom_of_afghanistan_title:0 "Form the Kingdom of Afghanistan"
form_kingdom_of_afghanistan_desc:0 "With Afghanistan finally united under our rule, it's time to modernize the nation. A reformed and centralized administration would contribute greatly to making sure our country never collapses again."
form_ceylon_title:0 "Form Ceylon"
form_ceylon_desc:0 "We've unified the island of Lanka, it's time we adopt a new fitting title to reflect our status as the lone ruler of this island."
CEYLON:0 "Ceylon"
CEYLON_ADJ:0 "Ceylonese"
form_patria_grande_title:0 "Form Patria Grande"
form_patria_grande_desc:0 "The nations of south and central america, despite having developed their own distinct national identities, still retain a common shared origin in the Iberian peninsula. While hardly anybody would want to see the return of the Spanish Empire, the idea of there being a sense of fraternity across all of Latin America has proven popular in some circles, and could potentially pave the way for creating a greater Latin American homeland, a "Patria Grande"."
PATRIA_GRANDE:0 "Patria Grande"
PATRIA_GRANDE_ADJ:0 "Patria Grandean"
form_sumatra_title:0 "Form Sumatra"
form_sumatra_desc:0 "Our home island of Sumatra has been united under our benevolent rule, it's time we reform our nation to reflect this regional hegemony."
SUMATRA:0 "Sumatra"
SUMATRA_ADJ:0 "Sumatran"
form_java_title:0 "Form Java"
form_java_desc:0 "Our home island of Java has been united under our benevolent rule, it's time we reform our nation to reflect this regional hegemony."
JAVA:0 "Java"
JAVA_ADJ:0 "Javan"
form_borneo_title:0 "Form Borneo"
form_borneo_desc:0 "Our home island of Borneo has been united under our benevolent rule, it's time we reform our nation to reflect this regional hegemony."
BORNEO:0 "Borneo"
BORNEO_ADJ:0 "Bornean"
BONI:0 "Bo-Ni"
BONI_ADJ:0 "Bo-Ni"
form_sulawesi_title:0 "Form Sulawesi"
form_sulawesi_desc:0 "Our home island of Sulawesi has been united under our benevolent rule, it's time we reform our nation to reflect this regional hegemony."
SULAWESI:0 "Sulawesi"
SULAWESI_ADJ:0 "Sulawesi"
form_mataram_title:0 "Reform Mataram"
form_mataram_desc:0 "The former Mataram Sultanate once dominated large parts of Java, but was divided in two when the Dutch intervened during a succession dispute and forced the Treaty of Giyanti upon us. Only by reuniting Surakarta and Yogyakarta, as well as the rest of our former realm, may we restore the glory we once had."
form_malaysia_title:0 "Form Malaysia"
form_malaysia_desc:0 "With our territories now stretching across the South China sea, into both Malaya and Borneo, our hegemony over this prosperous region is undisputed. Our nation has transcended beyond being simply Malay, and the time has come to acknowledge our new status as a multi-ethnic federation."
form_kazakh_horde_title:0 "Form Kazakh Horde"
form_kazakh_horde_desc:0 "Our [This.Monarch.GetTitle] has successfully united the Kazakh homeland under [This.Monarch.GetHerHis] rule. It is time to reform our nation to reflect our new position of power, and cement our rule over all Kazakhs."
form_kazakh_horde_tt:0 "Gain cores on every @BZH §Y[BZH.GetName]§! core province.\nGain cores on every @UZH §Y[UZH.GetName]§! core province.\nGain cores on every @OZH §Y[OZH.GetName]§! core province.\nGain cores on every @IZH §Y[IZH.GetName]§! core province."
release_HBC_title:0 "Release the Hudson Bay Company"
release_HBC_desc:0 "The Hudson Bay Company is involved with trade and development in northern and eastern Canada, perhaps they could administrate the region on our behalf?"
release_HBC_tt:0 "@HBC §Y[HBC.GetName]§! will be released in the §YHudson Bay Region§!."
release_EIC_title:0 "Release the East India Company"
release_EIC_desc:0 "The East India Company currently controls many of our holdings in India, perhaps giving them greater autonomy would ease the administrative costs of ruling the region?"
release_EIC_tt:0 "@EIC §Y[EIC.GetName]§! will be released in §YIndia§!."
release_RHJ_title:0 "Government of India Act"
release_RHJ_desc:0 "In the land of Hindusthan the word Raj means "Rule" and is commonly associated with periods of Imperial rule over the great continent.\nThough India grants us great wealth and resources, ruling it has also become quite the hassle, bringing into question if it isn't time to reform and centralize our 'Raj' of India."
release_RHJ_EIC_tt:0 "@RHJ §Y[RHJ.GetName]§! will inherit @EIC §Y[EIC.GetName]§!."
release_RHJ_tt:0 "@RHJ §Y[RHJ.GetName]§! will be released in §YIndia§!."
#release_rajput_title:0 "Create the Rajputana Agency"
#release_rajput_desc:0 "Rajputana is a region in India populated by a plethora of Indian Princes who, despite their shared cultural identity, remain separated and weak. With some guidance, we could re-organise these Princely States into a more cohesive and useful colonial region of [Root.GetAdjective] India."
#release_rajput_tt:0 "Every province in the Rajputana area is owned by us or subject"
release_EGY_title:0 "Create the Kingdom of Egypt"
release_EGY_desc:0 "Egypt has fallen under our rule, much to the dismay of the Egyptian people. It won't be long until their ire is turned against us. But perhaps we can keep them loyal if we prop-up a puppet-King to rule the region on their, and our, behalf?"
release_EGY_tt:0 "@EGY §Y[EGY.GetName]§! will be released in the §YEgypt Region§!."
release_PLS_title:0 "Create the Mandate of Palestine"
release_PLS_desc:0 "Through the Balfour Declaration, it has been decided that Palestine is to be a home for the world's Jewish population. The first step towards this goal should be to grant the region greater autonomy as a Mandate."
release_PLS_MPL_tt:0 "@MPL §Y[MPL.GetName]§! will be released in the §YPalestine Area§!."
release_PLS_tt:0 "@PLS §Y[PLS.GetName]§! will be released in the §YPalestine Area§!."
release_ADE_title:0 "Create the Aden Protectorate"
release_ADE_desc:0 "Yemen is inhabited by a variety of smaller tribes, separated and weak. With some guidance we may be able to unite these tribes into a single political entity, something which would grant us a significant amount of influence in the region as an added bonus."
release_ADE_ADP_tt:0 "@ADP §Y[ADP.GetName]§! will be released in §YYemen§!."
release_ADE_tt:0 "@ADE §Y[ADE.GetName]§! will be released in §YYemen§!."
release_ARB_title:0 "Create [Root.GetAdjective] Arabia"
release_ARB_desc:0 "The Arabian peninsula is inhabited by a variety of smaller tribes and states, separated and weak. Under our guidance we may be able to unite these entities into a single state, something which would grant us a significant amount of influence in the region as an added bonus."
release_ARB_tt:0 "@ARB §Y[ARB.GetName]§! will be released in the §YArabia Region§!."
release_MLA_title:0 "Create [Root.GetAdjective] Malaya"
release_MLA_desc:0 "The Malay peninsula and western Borneo are inhabited by a variety of smaller states, separated and weak. With some guidance we may be able to unite these entities into a single state, something which would grant us a significant amount of influence in the region as an added bonus."
release_MLA_BML_tt:0 "@BML §Y[BML.GetName]§! will be released in §YMalaysia§!."
release_MLA_tt:0 "@MLA §Y[MLA.GetName]§! will be released in §YMalaysia§!."
release_EIN_title:0 "Create [Root.GetAdjective] East Indies"
release_EIN_desc:0 "Administrating the East Indies has proven cumbersome, with a lot of islands requiring our oversight. Perhaps setting up a proper local colonial government in [630.GetCapitalName] could help strengthen our rule in the region?"
release_EIN_tt:0 "@EIN §Y[EIN.GetName]§! will be released in the §YEast Indies§!."
release_MCK_title:0 "Create Manchurian Satellite"
release_MCK_desc:0 "The Qing Empire is gone, but who's to say it can't be revived? As our nation expands into Manchuria, the idea of a revived Qing puppet state has been entertained by some members of our government, who feel it could legitimize further expansion into China."
release_MCK_trigger_tt:0 "Owns all provinces in §YInner Manchuria§!"
release_MCK_tt:0 "@MCK §Y[MCK.GetName]§! will be released in §YInner Manchuria§!."
release_NOK_title:0 "Create North Korean Satellite"
release_NOK_desc:0 "With the Korean peninsula coming under our rule, it has been suggested that we prop-up a Korean government there to represent our interests in the region."
release_NOK_tt:0 "@NOK §Y[NOK.GetName]§! will be released in the §YKorea Region§!."
release_SKO_title:0 "Create South Korean Satellite"
release_SKO_desc:0 "With the Korean peninsula coming under our rule, it has been suggested that we prop-up a Korean government there to represent our interests in the region."
release_SKO_tt:0 "@SKO §Y[SKO.GetName]§! will be released in the §YKorea Region§!."
form_dominion_of_colonial_region_title:0 "Form Dominion of [This.GetDominionName]"
form_dominion_of_colonial_region_desc:0 "Our freedom is limited as a colonial subject. If we would manage to convince our overlord to grant us the status of "Dominion", we would have considerably more influence over our own affairs. To make a convincing argument however, it is likely we would have to prove to our overlord that we would survive as a self-sufficient and loyal peer."
form_dominion_of_colonial_region_tt:0 "Most developed §Y[This.Overlord.GetAdjective]§! colonial subject in §Y[This.Capital.GetShortColonialRegionName]§!"
dutch_irredentism_decision_title:0 "[This.GetAdjective] Claim on Flanders"
dutch_irredentism_decision_desc:0 "The Belgians to our south hold our kinsmen, fellow Dutch speakers living in Flanders under Belgian tyranny. We must liberate them!"
dutch_irredentism_tt:0 "Gain cores on §YFlemish§! culture provinces in §YWestern Europe§!."
dutch_irredentism_achieved_decision_title:0 "Form United Netherlands"
dutch_irredentism_achieved_decision_desc:0 "A reunion with our Flemish kin would allow us to undo the harm done by the Belgian Revolution, and reestablish the United Netherlands."
UNITED_NETHERLANDS:0 "United Netherlands"
UNITED_NETHERLANDS_ADJ:0 "Dutch"
swedish_irredentism_decision_title:0 "[This.GetAdjective] Claim on Finland"
swedish_irredentism_decision_desc:0 "Finland, the former land of Österland, was previously a prominent part of the Swedish realm. The loss of Finland would prove decisive in our fall from Great Power, and to reclaim this territory is the first step towards rebuilding our Empire!"
swedish_irredentism_tt:0 "§Y[This.GetName]§! gains cores on §YFinnish§! core provinces in §YEurope§!."
swedish_irredentism_achieved_decision_title:0 "Form Swedish Empire"
swedish_irredentism_achieved_decision_desc:0 "Reclaiming Finland would mark a vital first step in reestablishing our status as a Great Power. We shall rule a Swedish Empire once more!"
SWEDISH_EMPIRE:0 "Swedish Empire"
SWEDISH_EMPIRE_ADJ:0 "Swedish"
hungarian_irredentism_decision_title:0 "[This.GetAdjective] Claim on the Carpathians"
hungarian_irredentism_decision_desc:0 "The Great War saw Hungary viciously torn apart by its victorious powers. It is about time we reclaim our former, rightful, territories!"
hungarian_irredentism_achieved_decision_title:0 "Form Greater Hungary"
hungarian_irredentism_achieved_decision_desc:0 "Once our lost territories have been returned to their rightful owner, we may reforge our nation into what it once was; a Greater Hungary."
GREATER_HUNGARY:0 "Greater Hungary"
GREATER_HUNGARY_ADJ:0 "Hungarian"
finnish_irredentism_decision_title:0 "[This.GetAdjective] Claim on Karelia"
finnish_irredentism_decision_desc:0 "To our east lies territories inhabited by our Finnic-kinsmen who have lived under the Russian boot for centuries. Who else would come to their aid but us? We must liberate our fellow Finns!"
finnish_irredentism_achieved_decision_title:0 "Form Greater Finland"
finnish_irredentism_achieved_decision_desc:0 "Expansion into Karelia would warrant a change in national character. We would no longer be a nation of the Finnish people, but one uniting all Finnic people. A Greater Finland."
finnish_irredentism_achieved_tt:0 "§Y[This.GetName]§! gains cores on §YFinno-Permic§! culture provinces in §YEurope§!."
GREATER_FINLAND:0 "Greater Finland"
GREATER_FINLAND_ADJ:0 "Finnish"
greek_irredentism_decision_title:0 "The Megali Idea"
greek_irredentism_decision_desc:0 "'The Megali Idea' proposes that Greece is the natural successor state to the Byzantine Empire, and logically the inheritor of Byzantium's claims. With this legacy in mind some warhawks in our government have been making louder demands for us to begin an eastward expansion."
greek_irredentism_achieved_decision_title:0 "Form Greater Greece"
greek_irredentism_achieved_decision_desc:0 "The Greeks inhabit two vastly different worlds, Europe and Anatolia, and as our conquest reaches its conclusion a bridge is built connecting the Greater Greek world."
GREATER_GREECE:0 "Greater Greece"
GREATER_GREECE_ADJ:0 "Greek"
bulgarian_irredentism_decision_title:0 "[This.GetAdjective] Claim to the Aegean Coast"
bulgarian_irredentism_decision_desc:0 "Bulgaria has long been locked out of the Aegean Sea due to our neighbors claiming the coast to our south, with military force we can change this."
bulgarian_irredentism_achieved_decision_title:0 "Form Bulgarian Empire"
bulgarian_irredentism_achieved_decision_desc:0 "With the Aegean and Black sea coasts firmly under Bulgarian rule, we've attained our objective of forming an Empire between the seas."
BULGARIAN_EMPIRE:0 "Bulgarian Empire"
BULGARIAN_EMPIRE_ADJ:0 "Bulgarian"
mongolian_irredentism_decision_title:0 "Embrace Pan-Mongolism"
mongolian_irredentism_decision_desc:0 "'Pan-Mongolism' is an irredentist idea that calls for greater unity between Mongols. 'Unity' could of course be interpreted differently between people..."
mongolian_irredentism_tt:0 "§Y[This.GetName]§! gains core on §YInner Mongolia§!."
mongolian_irredentism_achieved_decision_title:0 "Mongols Re-united"
mongolian_irredentism_achieved_decision_desc:0 "With the Mongols of our near home region re-united, we can proclaim ourselves part of an evolved Mongol nation. It is now time we turn our attention towards the other former Mongol territories."
GREATER_MONGOLIA:0 "Greater Mongolia"
GREATER_MONGOLIA_ADJ:0 "Mongolian"
armenian_irredentism_decision_title:0 "Claim Greater Armenia"
armenian_irredentism_decision_desc:0 "Our enemies have had their fair share of opportunities to tear our nation apart, much to the harm of our noble people. With the Armenians now undergoing a cultural awakening, it is time we reclaim the territories we once considered ours."
armenian_irredentism_achieved_decision_title:0 "Unite the Armenians"
armenian_irredentism_achieved_decision_desc:0 "With west and east Armenia now bridged under our rule, it is time we reform our nation to reflect the reunification of our people."
UNITED_ARMENIA:0 "United Armenia"
UNITED_ARMENIA_ADJ:0 "Armenian"
macedonian_irredentism_decision_title:0 "Endorse Macedonian Irredentism"
macedonian_irredentism_decision_desc:0 "Macedonia is a term used to describe more than just a country. It is a geographic region spanning across multiple countries, composing territories that are all rightfully ours by name!"
macedonian_irredentism_achieved_decision_title:0 "Form United Macedonia"
macedonian_irredentism_achieved_decision_desc:0 "With Macedonia finally in control of Macedonia, it is time to proclaim ourselves united once more!"
UNITED_MACEDONIA:0 "United Macedonia"
UNITED_MACEDONIA_ADJ:0 "Macedonian"
yugoslav_irredentism_decision_title:0 "Endorse Balkan Federalism"
yugoslav_irredentism_decision_desc:0 "Though the Balkan region is reputed for its strong regional nationalism, history has proven that when the need arises our people can unite to achieve great things. With the western Balkans already under our rule, we have legitimacy to lead the Balkans towards a true Federation."
yugoslav_irredentism_achieved_decision_title:0 "Form Balkan Federation"
yugoslav_irredentism_achieved_decision_desc:0 "With our rule now stretching from the Adriatic to Black Sea, we can truly consider our nation an evolved form of Yugoslavia, a near fully-fledged Balkan Federation."
BALKAN_FEDERATION:0 "Balkan Federation"
BALKAN_FEDERATION_ADJ:0 "Balkan"
indian_irredentism_decision_title:0 "Endorse Akhand Bharat"
indian_irredentism_decision_desc:0 "'Akhand Bharat' is a concept positing that India, Afghanistan, Tibet and Burma are one nation, part of an 'undivided' India. Endorsing this concept could justify our conquest in every direction."
indian_irredentism_achieved_decision_title:0 "Form Akhand Bharat"
indian_irredentism_achieved_decision_desc:0 "With the territories of Greater India and beyond under our benevolent rule, it is time we integrate them under a formal union of Akhand Bharat."
AKHAND_BHARAT:0 "Akhand Bharat"
AKHAND_BHARAT_ADJ:0 "Indian"
join_CAN_title:0 "Join [CAN.GetNameShort]"
join_CAN_desc:0 "The idea that we should join the nation of [CAN.GetNameShort] has taken root within our nation, as we would be stronger together."
join_USA_title:0 "Join [USA.GetNameShort]"
join_USA_desc:0 "The idea that we should join the nation of [USA.GetNameShort] has taken root within our nation, as we would be stronger together."
join_POL_title:0 "Join [POL.GetNameShort]"
join_POL_desc:0 "The idea that we should join the nation of [POL.GetNameShort] has taken root within our nation, as we would be stronger together."
join_YUG_title:0 "Join [YUG.GetNameShort]"
join_YUG_desc:0 "The idea that we should join the nation of [YUG.GetNameShort] has taken root within our nation, as we would be stronger together."
join_INI_title:0 "Join [INI.GetNameShort]"
join_INI_desc:0 "The idea that we should join the nation of [INI.GetNameShort] has taken root within our nation, as we would be stronger together."
join_PAK_title:0 "Join [PAK.GetNameShort]"
join_PAK_desc:0 "The idea that we should join the nation of [PAK.GetNameShort] has taken root within our nation, as we would be stronger together."
etf_create_army_institution_title:0 "Establish an Army"
etf_create_army_institution_desc:0 "Our nation is currently demilitarized, meaning we lack both a standing military and the infrastructure needed to maintain one. Undoing this would require a fair bit of paperwork."
etf_national_mobilization_title:0 "Mobilize Reserve Troops"
etf_national_mobilization_desc:0 "Should we ever find ourselves in a sudden state of war and with a sudden need for troops, we could swiftly mobilize parts of our conscripted population as basic infantry."
etf_national_mobilization_tt:0 "Unused manpower in our reserve pool will be used to instantly raise infantry units in our home provinces.\n§RThis will deplete our reserve manpower.§!"
etf_national_demobilization_title:0 "Demobilize Raised Troops"
etf_national_demobilization_desc:0 "Once conflict has come to an end, we'll have no reason to keep our population mobilized."

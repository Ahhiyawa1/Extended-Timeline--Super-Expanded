chn_warlord_form_kuomintang_title:0 "Form Kuomintang Clique"
chn_warlord_form_kuomintang_desc:0 "The Kuomintang has suffered endless setbacks and backstabs in their struggle for a free China, yet their influence is strong. Perhaps granting them shelter and allegiance would be to our benefit?"
chn_warlord_form_ccp_title:0 "Form Communist Clique"
chn_warlord_form_ccp_desc:0 "Small pockets of proletariat resistance have popped up across China since the beginnings of this conflict, but while disconnected and poorly organized they've proven ineffective at fighting the tyranny of the warlords. If we shelter and train these ambitious rebels, we could lead the tidal wave of proletariat liberation through all of China!"
chn_warlord_form_china_title:0 "Proclaim new Central Government"
chn_warlord_form_china_desc:0 "In these times of great turbulence, outside powers struggle to discern which regional government to turn to when seeking 'the' Government of China. With so many different warlords to choose from, whoever holds the historic capital of [1816.GetCapitalName] tends to be viewed as the legitimate government.\nWith the city under our control, we can proclaim the creation of a new central government in China."
chn_warlord_move_capital_nanjing_title:0 "Move Capital to [1821.GetCapitalName]"
chn_warlord_move_capital_nanjing_desc:0 "[1821.GetCapitalName] holds significance for both its history as a historic Chinese capital and its defensive position. With the city under our control, we should move our administration there."
chn_escape_to_taiwan_title:0 "Escape to Taiwan"
chn_escape_to_taiwan_desc:0 "Our mainland is slowly being overrun by Communist insurgents, if we cannot win this war we should find a Plan B. Fleeing to the island of Taiwan may allow our government to live on."
chn_escape_to_taiwan_tt:0 "§RProvinces outside of Taiwan are lost.§!"
chn_reintegrate_taiwan_title:0 "Reintegrate Taiwan"
chn_reintegrate_taiwan_desc:0 "The principle of 'One country, two systems' has proven useful when integrating territories that lack the same economic system as us. Perhaps Taiwan would be willing to accept reintegration if we promised them autonomy?"
chn_fate_of_taiwan_title:0 "The Fate of [Root.GetNameShort]"
chn_fate_of_taiwan_desc:0 "[Root.GetNameShortCap]'s future is uncertain, we must seek certainty!"

islamist_government:0 "Islamist Government"
islamist_government_desc:0 "Islamism is an ideology of politicized Islam. Adherents believe that secularism goes against traditional Islamic values, and instead promote a heavily religious form of government with Islam at its center."
anarchist_society:0 "Anarchism"
anarchist_society_desc:0 "Anarchism is an ideology fundamentally opposed to the concept of a state ruling over things. Anarchists instead promote a heavily decentralized form of governance, where local assemblies hold most power. The consequence of this is a significantly weaker central government, if such a thing even exists at all."
principality_title_reform:0 "Principality"
principality_title_reform_desc:0 "Ranked slightly below a typical Duchy, a Principality is ruled by a humble but wealthy Prince. With little territory under our control, we have more to spend on developing what little we have."
grand_duchy_title_reform:0 "Grand Duchy"
grand_duchy_title_reform_desc:0 "Ranked slightly above a typical Duchy, a Grand Duchy is ruled by a prestigious Grand Duke. Our ruler surely must have done something noteworthy to earn such a title."
muslim_kingdom_reform:0 "Muslim Kingdom"
muslim_kingdom_reform_desc:0 "Unlike a conventional Muslim monarchy, our monarch has opted to not use the common title "Sultan". They instead prefer to be called a "King", in a similar vein to western monarchs."
dominion_reform:0 "Dominion Government"
dominion_reform_desc:0 "A Dominion is a self-governing territory of a monarch's realm that has been granted significant autonomy from its parent country, still retaining its monarch as formal head of state.\n\nWhile not entirely sovereign nor legislatively independent, a Dominion nevertheless has the ability to independently wage war, change its state religion, and pursue greater autonomy via political reform."
heavenly_kingdom_reform:0 "Heavenly Kingdom"
heavenly_kingdom_reform_desc:0 "Our ruler, the Heavenly King, claims to be a relative of Jesus Christ himself. He leads a theocratic kingdom with a rightful claim to all of China and a mission to rid it of heinous paganism."
federal_elective_monarchy_reform:0 "Federal Elective Monarchy"
federal_elective_monarchy_reform_desc:0 "Our federal state is divided into smaller states, each ruled by their own monarch. Upon the death of our current ruler, a new leader will be elected from among the different monarchs of our realm."
parliament_electorate_monarchy:0 "Distribution of Power"
elected_parliament:0 "Open Parliamentarism"
elected_parliament_desc:0 "Seats in parliament are granted to representatives through free elections. Common people hold political power through elections with expanded suffrage, while legal protections exist to promote an open and fair political system."
landed_parliament:0 "Limited Parliamentarism"
landed_parliament_desc:0 "Seats in parliament are granted through elections, but suffrage and voting-power are affected by factors like wealth, literacy, land ownership and/or political connections. Most political power is limited to those with enough money to buy it or enough connections to secure it."
appointed_parliament:0 "Aristocratic Parliament"
appointed_parliament_desc:0 "Seats in parliament are distributed to, and in some cases inherited by, aristocratic families. Political power is monopolized by the most conservative elements of society."
introduce_parliament:0 "Introduce a Parliament"
introduce_parliament_desc:0 "Our government currently does not possess any kind of parliament or assembly, perhaps it is time to introduce one?"
pu_into_dominion:0 "Stripping the monarch of their political power would turn us into a §YDominion§!."
prime_minister_takeover:0 "An elected §YPrime Minister§! becomes our nation's ruler."
royal_takeover:0 "§Y[This.GetRealMonarchName]§! will reassume ruling."
ministrial_dictatorship:0 "Ministerial Dictatorship"
ministrial_dictatorship_desc:0 "The Prime Minister assumes dictatorial powers, reducing the power of both the monarch and parliament. Elections are limited to when the Minister dies."
formalize_shogun_power:0 "Formalize Shogun Power"
formalize_shogun_power_desc:0 "The arrival of western ideas to our country has introduced us to the concept of a "Constitutional Monarchy", a system where a monarch's power is limited and an elected notable rules on his behalf. This system shares many similarities with our familiar Shogunate, perhaps we could incorporate elements of it into our own government?"
role_of_the_monarchy:0 "Role of the Monarchy"
monarch_of_tradition:0 "Monarch of Tradition"
monarch_of_tradition_desc:0 "Our Monarch embodies the values and traditions of our storied nation."
monarch_of_nation:0 "Monarch of the Nation"
monarch_of_nation_desc:0 "Our Monarch embodies the pride of our nation, and is a symbol of our strength and unity."
monarch_of_people:0 "Monarch of the People"
monarch_of_people_desc:0 "Our Monarch is at heart a representative of the people they rule."
sovereign_dominion_reform:0 "Sovereign Dominion"
sovereign_dominion_reform_desc:0 "Though we are a self-governing region of our ruler's realm, our nation still lacks the ability to make independent diplomatic actions; we lack sovereignty. With some political maneuvers, we may be able to obtain sovereignty without ending our dominion status and severing our relations to the monarch."
dominion_become_republic_reform:0 "Become a Republic"
dominion_become_republic_reform_desc:0 "Though our benevolent overlord has granted us the privilege of self-government, many within our nation nonetheless feel uneasy about having a foreigner on the throne. Our dominion status is viewed as a remnant of our colonial past, and some would prefer it abolished."
islamic_republic_reform:0 "Islamic Republic"
islamic_republic_reform_desc:0 "The Islamic Republic combines elements of both a republic and a theocracy. Leading figures are given positions of power by vote, but also require approval from religious leaders who expect a faithful regime."
islamic_republicans:0 "Republicans"
islamic_republicans_MECHANIC_TOOLTIP:0 "Republicans"
islamic_theocrats:0 "Theocrats"
islamic_theocrats_MECHANIC_TOOLTIP:0 "Theocrats"
chinese_warlord_clique:0 "Warlord Clique"
chinese_warlord_clique_desc:0 "Our nation is run by a clique of military officers fighting against the central Chinese government."
city_state_reform:0 "City-state"
city_state_reform_desc:0 "A sovereign city-state may be small in size, but with less land under our control more effort can be put into developing our city as much as possible."
colonial_oligarchy_reform:0 "Colonial Oligarchy"
colonial_oligarchy_reform_desc:0 "While our colony does have a local government with elected representatives, suffrage is quite limited. In practice, the government is dominated by wealthy families."
responsible_government_reform:0 "Responsible Government"
responsible_government_reform_desc:0 "Having been afforded more liberties from our colonial overlord, our state has adopted various government systems to strengthen democratic institutions and parliamentary accountability."
direct_democracy_system:0 "Direct Democracy"
direct_democracy_system_desc:0 "Direct democracy, as opposed to representative democracy, gives more political power directly to the voting class. Important decisions are made through organized referendums, slowing down the decision-making process but ultimately contributing to a more democratic political system."
two_party_system:0 "Two-Party System"
two_party_system_desc:0 "The election system grants the two largest parties a duopoly on political power. Smaller parties are purposefully discriminated against to prevent the rise of an extremist or populist regime, guaranteeing the moderates' grip on power."
NOT_NEEDS_REGULAR_ELECTIONS:0 "Ruler rules for life."
totalitarian_rule:0 "Totalitarian Rule"
totalitarian_rule_desc:0 "A typical authoritarian state will seek to monopolize control over a nation's political systems, while usually accepting a certain degree of autonomy for the average citizen's private life.\n\nTotalitarian states do not abide by this philosophy, instead preferring a far more intrusive and controlling attitude towards every facet of human life. Every upstanding citizen should know that Big Brother is always watching and even the smallest of missteps will have consequences, for order is built on a foundation of terror!"
colonial_oppression_system:0 "Colonial Oppression"
colonial_oppression_system_desc:0 "An efficient colonial state has little care for the concerns of its native inhabitants. Any demands for "representation" should be either politely ignored or swiftly suppressed if deemed a threat against the regime."
prince_bishopric_reform:0 "Prince-Bishopric"
prince_bishopric_reform_desc:0 "The Prince-Bishopric combines elements of both a monarchy and theocracy, with a hereditary Prince-Bishop ruling the state."

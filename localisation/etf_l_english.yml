reorganise_modern_india_title:0 "States Reorganisation Act"
reorganise_modern_india_desc:0 "With India's independence secured, it is time to look into internal matters. Linguistic minorities have been vocally opposed to our nation's current federal structure, with state borders that some would argue are too arbitrary and need to be modified. Proposals have been made to change the internal state borders based on the local population's primary spoken language, which would better accommodate linguistic communities and allow each state to use their own language in administration. This seems like a reasonable idea."

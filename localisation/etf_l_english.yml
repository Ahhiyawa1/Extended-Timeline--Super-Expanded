#opium:0 "Opium"
#opiumDESC:0 "Opium, harvested from certain varieties of the poppy flower, can be refined into a variety of potent drugs for recreational or medical use."
#steel:0 "Steel"
#steelDESC:0 "Created using a combination of coal and iron, steel has become a staple resource for many industrialized economies."

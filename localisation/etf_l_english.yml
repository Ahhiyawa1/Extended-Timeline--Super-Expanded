guerrilla_fighters_name:0 "Guerrilla Fighters"
guerrilla_fighters_desc:0 "Guerrillas fight to liberate their land from foreign occupiers."
guerrilla_fighters_army:0 "Guerrilla Army"
guerrilla_fighters_demand:0 "Liberate our land!"
guerrilla_fighters_demand_desc:0 "They wish to liberate land occupied by the enemy, and return it to our control."
pan_nationalist_rebels_title:0 "Pan-Nationalists"
pan_nationalist_rebels_name:0 "Pan-Nationalists"
pan_nationalist_rebels_desc:0 "Pan-Nationalist rebels wish to see their cultural homeland united into a singular nation."
pan_nationalist_rebels_army:0 "Pan-Nationalist Army"
pan_nationalist_rebels_demand:0 "Unite the Culture Group."
pan_nationalist_rebels_demand_desc:0 "The Pan-Nationalists demand the unification of all cultures in the same culture group as $CULTURE$ culture. They will attempt to cede provinces under their control to the biggest nation of their culture group within this province's region."

mil_tech_triggered_modifier_4:0 "Modern Army Innovations"
unstable_autocracy:0 "Unstable Autocracy"
desc_unstable_autocracy:0 "Autocracy in the modern age is by its very nature fragile. A constant pressure needs to be exerted upon the populace to suppress dissent, and when that pressure stops the populace starts pushing back with extreme resistance. An autocratic government lacking legitimacy also lacks the resources to freely suppress, resulting in a more steadfast opposition."
liberalism_issues:0 "Jacobite Sentiment"
desc_liberalism_issues:0 "Jacobites are growing in numbers. They're being driven to radicalism due to our government's lack of reform, unrest will continue until the end of the Age of Liberalism or until we accept constitutional reform."
industrial_power:0 "Industrialized Society"
desc_industrial_power:0 "Our nation's industrialization has rapidly improved quality of living and economic growth."
industrial_power_tt:0 "§YIndustry Score§! (currently §Y[This.industry_score.GetValue]§!) is at least as high as number of owned provinces in states (currently §Y[num_of_provinces_in_states_var.GetValue]§!)"
industrial_superpower:0 "Industrial Superpower"
desc_industrial_superpower:0 "Our nation has the largest industry in the world, this naturally comes with various benefits."
industrial_superpower_tt:0 "Has the highest §YIndustry Score§! (currently §Y[This.industry_score.GetValue]§!) in the world"
edo_period_sakoku:0 "Edo Period: Sakoku"
desc_edo_period_sakoku:0 "Sakoku, or "locked country", refers to the isolationist foreign policy of the Japanese Shogunate during the Edo Period. This policy severely restricts contact with the outside world, slowing down technological developments but improving stability."
edo_period_bakumatsu:0 "Edo Period: Bakumatsu"
desc_edo_period_bakumatsu:0 "With the end of Sakoku and the opening of Japan, the authority of the Shogun has grown significantly weaker. Is this the end of the Shogunate as we know it?"
nation_state_modifier:0 "Nation State"
desc_nation_state_modifier:0 "A nation-state is ruled by a dominant ethnic group, consisting of people sharing a common identity and who are generally more supportive of cooperating for the benefit of the nation."
multi_national_state_modifier:0 "Multinational State"
desc_multi_national_state_modifier:0 "A multinational-state is ruled by numerous different ethnic groups, with mutual agreements between community leaders preserving peace and guaranteeing rights."
ethnic_dissonance_modifier:0 "Ethnic Dissonance"
desc_ethnic_dissonance_modifier:0 "The arrival of nationalism has inspired ethnic minorities to seek greater autonomy, if not outright independence. The ruling ethnic group refuses to give even the most basic of rights to some of their subjects. This dissonance creates tensions, and could easily lead to violence."
masters_of_the_mediterranean_modifier:0 "Masters of the Mediterranean"
desc_masters_of_the_mediterranean_modifier:0 "We fully control all entrances into the Mediterranean sea, giving us near unchallenged control over naval traffic in the region."
masters_of_the_adriatic_modifier:0 "Masters of the Adriatic"
desc_masters_of_the_adriatic_modifier:0 "We fully control all entrances into the Adriatic sea, giving us near unchallenged control over naval traffic in the region."

neutral_state_modifier:0 "Neutral State"
desc_neutral_state_modifier:0 "We've opted to give up our warring ways and live out our days as a peaceful and neutral nation. Though we are unable to declare war or make allies, others would struggle to find a justifiable reason to harm us."
unrecognized_state_modifier:0 "Unrecognized State"
desc_unrecognized_state_modifier:0 "As far as the international community is concerned, we don't exist. International diplomacy is made difficult by the fact that most upstanding nations do not wish to be associated with a 'rogue' state."
isolationist_state_modifier:0 "Isolationist State"
desc_isolationist_state_modifier:0 "We've sealed ourselves away from the rest of the world and declared any and all foreign matters to be none of our business."
civilized_state_modifier:0 "Civilized State"
desc_civilized_state_modifier:0 "Our nation has adopted most of the institutions and systems necessary to function as a modern 'civilized' state."
GCF_member_state:0 "Member of the German Confederation"
desc_GCF_member_state:0 "The @GCF §Y[GCF.GetName]§! is an association of predominantly German-speaking sovereign states in Central Europe. Though the powers of the confederation government are quite limited, smaller states within the union still enjoy protection from outside threats and all members enjoy the benefits of easy trade between the different states.\n\n§YConfederation Modifiers:§!\nNumber of Members: §Y[GCF.member_count_GCF.GetValue]§!\n[GCF.unity_GCF_var.GetName]: §Y[GCF.unity_GCF_var.GetValue]%§!\n[GCF.stability_GCF_var.GetName]: §Y[GCF.stability_GCF_var.GetValue]%§!\n\n§Y[GCF.unity_GCF_var.GetName]§! represents how willing the member states of the Confederation are to form a more united government structure. Upon reaching §Y100%§! [GCF.unity_GCF_var.GetName], the leader of the confederation may push for §YUnification§!.\n\n§Y[GCF.stability_GCF_var.GetName]§! indicates how well the confederation is holding together. Internal rivalries between powerful member states, as well as members leaving or being annexed will harm [GCF.stability_GCF_var.GetName].\nLow stability makes members more likely to secede, at §Y0%§! stability the union will instantly collapse.\n"
GCF_leader_state:0 "Leader of the German Confederation"
desc_GCF_leader_state:0 "The @GCF §Y[GCF.GetName]§! is an association of predominantly German-speaking sovereign states in Central Europe. Though the powers of the confederation government are quite limited, smaller states within the union still enjoy protection from outside threats and all members enjoy the benefits of easy trade between the different states.\n\nAs the Confederation's §Y[GCF.GetTitleGCF]§!, we hold significant sway over how the union operates.\n\n§YConfederation Modifiers:§!\nNumber of Members: §Y[GCF.member_count_GCF.GetValue]§!\n[GCF.unity_GCF_var.GetName]: §Y[GCF.unity_GCF_var.GetValue]%§!\n[GCF.stability_GCF_var.GetName]: §Y[GCF.stability_GCF_var.GetValue]%§!\n\n§Y[GCF.unity_GCF_var.GetName]§! represents how willing the member states of the Confederation are to form a more united government structure. Upon reaching §Y100%§! [GCF.unity_GCF_var.GetName], the leader of the confederation may push for §YUnification§!.\n\n§Y[GCF.stability_GCF_var.GetName]§! indicates how well the confederation is holding together. Internal rivalries between powerful member states, as well as members leaving or being annexed will harm [GCF.stability_GCF_var.GetName].\nLow stability makes members more likely to secede, at §Y0%§! stability the union will instantly collapse.\n"
no_army:0 "Demilitarized State"
desc_no_army:0 "Our nation completely lacks any form of military institution, and so raising an army is near impossible."
national_mobilization_modifier:0 "National Mobilization"
desc_national_mobilization_modifier:0 "Large parts of the population have been mobilized for war."
religious_freedom_modifier:0 "Religious Freedom"
desc_religious_freedom_modifier:0 "Our government has seen fit to curb the influence of religious institutions, and grant our people greater freedom to think and believe as they see fit."
catholic_emancipation:0 "Catholic Emancipation"
desc_catholic_emancipation:0 "The Catholic population of Ireland has been granted a variety of rights and protections via the Catholic Relief Act of 1829."
union_of_churches:0 "Prussian Union of Churches"
desc_union_of_churches:0 "The Prussian Union of Churches was formed in 1817 in an attempt to unite the Lutheran and Calvinist churches of Germany."
auspicious_incident_modifier:0 "Auspicious Incident"
desc_auspicious_incident_modifier:0 "The 'Auspicious Incident' refers to the forced disbandment of the Janissary corps by the Ottoman government in 1826. Most of the Janissaries were either killed, exiled or imprisoned as a result of 'the incident', paving the way for a modern Ottoman army in a trail of blood. While their disbandment was a necessary step for progress, it will take some time before our military fully recovers..."
#sakoku_modifier:0 "Sakoku - Locked Country"
#desc_sakoku_modifier:0 "Our nation has banned the entry of foreigners and foreign ideas, slowing down innovation but improving stability."
#sankin_kotai_modifier:0 "Sankin-kotai - Alternate Attendance"
#desc_sankin_kotai_modifier:0 "Sankin-kotai was a policy upheld by the Shogunate of Japan, which required subject Daimyo to alternate between living in their domain and the capital. This policy helped keep the Daimyo in check, and made sure that they were always within reach of the Shogun's authority."
qng_isolationism_modifier:0 "Chinese Isolationism"
desc_qng_isolationism_modifier:0 "China has remained isolated for most of its recent history. This carries with it both positives and negatives."
opium_in_china:0 "Opium Crisis"
desc_opium_in_china:0 "Opium from India is flooding into the country without end. Addiction runs rampant across China, demoralizing troops."

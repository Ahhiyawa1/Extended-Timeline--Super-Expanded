SPC_ideas:0 "Carlist Ideas"
SPC_ideas_start:0 "Carlist Traditions"
SPC_ideas_bonus:0 "Carlist Ambition"
spc_fueros:0 "Fueros"
spc_fueros_desc:0 "'Fueros' refers to the ancient local laws of Spanish regions, laws that Carlism respects and conserves."
spc_the_basque:0 "Loyalty of the Basque"
spc_the_basque_desc:0 "Our respect for local laws has earned us the trust of our Basque allies, a rugged mountainous people who'll defend our northern border."
spc_dios:0 "Dios"
spc_dios_desc:0 "The Catholic faith lays the cornerstone of Spanish society, and any attempt to replace it should be fought with vigor."
spc_patria:0 "Patria"
spc_patria_desc:0 "Spain is our fatherland, a fact that should be ingrained in the head of every Spaniard."
spc_y_rey:0 "Rey"
spc_y_rey_desc:0 "Parliamentarism and constitutionalism have no place in Spain, Absolutism is God's gift to our King."
spc_rightist_haven:0 "Ultra Conservatism"
spc_rightist_haven_desc:0 "The Carlist ideology is founded on an uncompromising conservatism. Not an inch of ground is to be surrendered to our ideological adversaries."
SPR_ideas:0 "Spanish Republican Ideas"
SPR_ideas_start:0 "Spanish Republican Traditions"
SPR_ideas_bonus:0 "Spanish Republican Ambition"
spr_secular_education:0 "Secular Education"
spr_secular_education_desc:0 "Education in Spain has long been dominated by the Jesuit religious order, but no more. The young of Spain will from now on be given a proper secular education, free of cost."
spr_regional_autonomy:0 "Regional Autonomy"
spr_regional_autonomy_desc:0 "The new Spanish Constitution permits the establishment of autonomous regions, where minorities can enjoy freedoms from intrusion by the central government."
spr_fight_the_church:0 "Anti-clericalism"
spr_fight_the_church_desc:0 "The Spanish nation is viewed by our peers as backwards and un-modern, why is this? The answer can only be the church, and the backwards values it preaches."
spr_universal_suffrage:0 "Universal Suffrage"
spr_universal_suffrage_desc:0 "The Second Spanish Republic marked the first time in Spanish history that women were granted the right to vote."
spr_unionism:0 "Unionism"
spr_unionism_desc:0 "Spanish workers are eagerly organizing around unions to fight for their rights."
spr_leftist_haven:0 "Leftist Haven"
spr_leftist_haven_desc:0 "Since the establishment of the Republic, Spanish politics have become inundated with leftists of all varieties, from Socialists to Marxists to Anarchists. Our nation is viewed as a safe-haven for followers of these ideologies."
spr_religious_liberty:0 "Religious Liberties"
spr_religious_liberty_desc:0 "Jews and Protestants, minorities who have long faced discrimination and harassment at the hands of the Catholic church, have under the new constitution been granted complete freedom of religion."
BAW_ideas:0 "Baden-Württemberger Ideas"
BAW_ideas_start:0 "Baden-Württemberger Traditions"
BAW_ideas_bonus:0 "Baden-Württemberger Ambition"
baw_frontline_west:0 "Facing West"
baw_frontline_west_desc:0 "Our nation faces the French to the west, a rival nation that may seek to do us harm. Our people are ready to defend ourselves in case of war!"
baw_bridging_cultures:0 "Bridging Cultures"
baw_bridging_cultures_desc:0 "Our nation bridges the gap between the Alemannic and Swabian cultural regions of Germany."
POZ_ideas:0 "Poznan Ideas"
POZ_ideas_start:0 "Poznan Traditions"
POZ_ideas_bonus:0 "Poznan Ambition"
poz_grand_duchy:0 "The Grand Duchy"
poz_grand_duchy_desc:0 "Poznan is no mere Duchy! We're Grand I tell you, Grand!"
poz_scythemen:0 "Scythemen"
poz_scythemen_desc:0 "The Scythemen military units became famous during the late 18th and early 19th centuries for their participation in various Polish uprisings. Oftentimes of peasant backgrounds, these men could be easily mobilized when the time to revolt came."
poz_between_nations:0 "Between Nations"
poz_between_nations_desc:0 "Our state sits in the middle between Germany and Poland, and blends many elements of these nations and cultures."
poz_survive_the_partition:0 "Survive the Partition"
poz_survive_the_partition_desc:0 "The Grand Duchy of Poznan was created during the Congress of Vienna as an autonomous Polish state under Prussian supervision. Unlike other autonomous Polish subjects, we have been able to retain our autonomy whilst also secretly supporting various underground Polish independence movements. The fire of Poland lives on in Poznan!"
poz_german_colonization:0 "German Colonization"
poz_german_colonization_desc:0 "Being under German supervision means that we've had to accept various policies of 'Germanization' over the years. Though our native Polish population doesn't take kindly to it, the added economic growth it brings us is nothing to scoff at."
poz_greater_poland_uprising:0 "Greater Poland Uprising"
poz_greater_poland_uprising_desc:0 "The Greater Poland Uprising of 1848 was an attempt by our people to break free from German rule. Though the revolt ended in failure, the event did once again prove to the world that 'Poland Is Not Yet Lost'."
poz_sejm:0 "Sejm of Poznan"
poz_sejm_desc:0 "The Sejm of Poznan operates the legislative side of our government, and allows Christian males above the age of 30 to elect their representatives."
# AUH_ideas:0 "Austro-Hungarian Ideas"
# AUH_ideas_start:0 "Austro-Hungarian Traditions"
# AUH_ideas_bonus:0 "Austro-Hungarian Ambition"
# ahu_1867_compromise:0 "Compromise of 1867"
# ahu_1867_compromise_desc:0 "The Austro-Hungarian Compromise of 1867 lays the foundation upon which our union is built. Austria and Hungary form a union of equals, in which the rights and privileges of parties belonging to each unit are to be respected."
# ahu_tolerate_jews:0 "Tolerance of Jews"
# ahu_tolerate_jews_desc:0 "Austria-Hungary is known for its acceptance of Jewish minorities, with many Jewish people being promoted and granted significant positions within our government and military. Our reign is considered benevolent by many Jews."
# ahu_common_army:0 "Gemeinsame Armee"
# ahu_common_army_desc:0 "The Austro-Hungarian Army is split in three, an Austrian Army, a Hungarian Army and a Common Army. The Common Army brings in recruits from all over our vast Empire, bringing fine military minds from all walks of life to our service."
GCF_ideas:0 "German Confederate Ideas"
GCF_ideas_start:0 "German Confederate Traditions"
GCF_ideas_bonus:0 "German Confederate Ambition"
gcf_confederation:0 "Confederated Government"
gcf_confederation_desc:0 "Our nation consists of subunits that are both Kingdoms and Republics, creating a unique and varied form of government."
gcf_mutual_protection:0 "Mutual Protection"
gcf_mutual_protection_desc:0 "States within our nation are required to come to our aid if the Confederation is ever threatened, bolstering our numbers."
gcf_succeed_the_empire:0 "Succeed The Empire"
gcf_succeed_the_empire_desc:0 "The German Confederation was created with the explicit purpose of solving the many setbacks that the HRE previously suffered from. Our Imperial history is respected by many, as are our clever solutions for our predecessors' many issues."
gcf_berlin_to_vienna:0 "From Berlin to Vienna"
gcf_berlin_to_vienna_desc:0 "The German Confederation has united Germany under a 'Grossdeutschland' union, granting us a large core heartland to draw taxes and people from."
gcf_elected_ruler:0 "Elected Ruler"
gcf_elected_ruler_desc:0 "Our ruler is, at least partially, elected by representatives from every minor state and duchy under our banner. This grants our ruler a great amount of legitimacy."
gcf_militarism_and_diplomacy:0 "Militarism and Diplomacy, Hand in Hand"
gcf_militarism_and_diplomacy_desc:0 "Our Confederation combines the many elements that have historically characterized the states of Germany. Our nation is equally known for brilliant Diplomacy, as it is known for stunning Military might."
gcf_central_power:0 "The Central Power"
gcf_central_power_desc:0 "Our position in Central Europe grants us access to an immense amount of resources, we'd be fools to not utilize this to create an industrial superpower!"
TPG_ideas:0 "Taiping Ideas"
TPG_ideas_start:0 "Taiping Traditions"
TPG_ideas_bonus:0 "Taiping Ambition"
tpg_dynasty_of_christ:0 "Dynasty of Christ"
tpg_dynasty_of_christ_desc:0 "The founder of our nation, Hong Xiuquan, is said to be the younger brother of Jesus Christ, granting our ruling dynasty a legacy and legitimacy that few could claim."
tpg_land_of_heathens:0 "Land of Heathens"
tpg_land_of_heathens_desc:0 "Though spreading the message of Christianity is of the utmost priority, we should also acknowledge that this will be no easy task. China is massive, and will take a long time to convert, meaning we should learn to tolerate existing religious practices for the time being."
tpg_struggle_for_freedom:0 "Struggle for Freedom"
tpg_struggle_for_freedom_desc:0 "Our nation's independence from the Qing will have to be hard-fought to secure. Every soldier must remember that our struggle is a just cause for freedom!"
tpg_converts_of_china:0 "Converts of China"
tpg_converts_of_china_desc:0 "Christianity has long been a minority religion in China, but no more. It is our duty to see it spread out from every corner of the Empire."
tpg_radical_zeal:0 "Radical Zeal"
tpg_radical_zeal_desc:0 "Few nations can match our zeal and piety. We shall build a new China in Christ's name."
tpg_gender_equality:0 "Gender Equality"
tpg_gender_equality_desc:0 "Among the reforms brought about by the Taiping is the complete equality of the sexes. Men and women alike are to be treated as equals under a meritocratic system, whereby the most competent shall assist our King in ruling the vastness of China."
tpg_eastern_king:0 "Court of the Eastern King"
tpg_eastern_king_desc:0 "Many visitors arrive at the court of our great King in the east, be they pilgrims or curious foreigners. In a court of pluralist minds great ideas are often born."
KUO_ideas:0 "Chinese Nationalist Ideas"
KUO_ideas_start:0 "Chinese Nationalist Traditions"
KUO_ideas_bonus:0 "Chinese Nationalist Ambition"
kuo_sun_legacy:0 "Legacy of Sun Yat-sen"
kuo_sun_legacy_desc:0 "The 'Revive China Society' was founded in 1894 by the exiled revolutionary Dr. Sun Yat-sen. The society would go on to change China forever as its successor party, the Kuomintang, played its part in ending Imperial rule in China. Sun is therefore considered a father to the modern Chinese nation."
kuo_three_principles:0 "Three Principles of the People"
kuo_three_principles_desc:0 "The Kuomintang espouses three primary principles in its party values, which are as follows:"
kuo_nationalism:0 "Principle of Nationalism"
kuo_nationalism_desc:0 "Not Nationalism in the European sense, where every minor group has a nation of its own, but rather a unique form of China-nationalism. The Kuomintang calls for the unified cooperation and resistance of all Chinese races against conquerors who hold ill intentions against our people."
kuo_democracy:0 "Principle of Democracy"
kuo_democracy_desc:0 "To grant the people freedoms of democracy and constitutional governing is vital in developing a unified Chinese consciousness amongst our people."
kuo_welfare:0 "Principle of Welfare"
kuo_welfare_desc:0 "One only needs to walk the streets of urban cities in Europe or America to see the woes of unregulated capitalism. Let us learn from the mistakes of others and grant our people welfare and well-being."
kuo_rapid_modernization:0 "Western Innovations"
kuo_rapid_modernization_desc:0 "To stand up against Western imperialism we'll need to study our enemies. We'll adopt their strengths and learn from their mistakes."
kuo_chinese_industry:0 "Industrial China"
kuo_chinese_industry_desc:0 "Our massive population and vast natural resources makes us a strong contender for becoming an industrial powerhouse."
RHJ_ideas:0 "Raj Ideas"
RHJ_ideas_start:0 "Raj Traditions"
RHJ_ideas_bonus:0 "Raj Ambition"
raj_imperial_police:0 "Imperial Police"
raj_imperial_police_desc:0 "The Indian Imperial Police is responsible for the preservation of order and upkeep of colonial rule."
raj_indian_army:0 "Indian Army"
raj_indian_army_desc:0 "Combining elements of Indian and European military tactics and traditions, the Indian army employs a considerable number of well-trained colonial troops."
raj_civil_service:0 "Indian Civil Service"
raj_civil_service_desc:0 "The Indian Civil Service handles the internal administration of the Raj. With nearly 300 million workers under its employment, efficiency is a given."
# PRG_ideas:0 "Paraguayan Ideas"
# PRG_ideas_start:0 "Paraguayan Traditions"
# PRG_ideas_bonus:0 "Paraguayan Ambition"
# prg_el_supremo:0 "El Supremo"
# prg_el_supremo_desc:0 "'El Supremo' was the nickname of Paraguay's first dictator; José Gaspar Rodríguez de Francia, the man responsible for our nation's independence. He may have ruled as a Dictator, but his policies and ideas saw much inspiration taken from Enlightenment thinkers of his era, earning him a reputation for being quite progressive at his time of ruling."
# prg_marriage_restrictions:0 "Marriage Restrictions"
# prg_marriage_restrictions_desc:0 "Rodríguez de Francia made it his goal to systematically dismantle the Paraguayan caste system imposed by the former Spanish administration over the country. He created laws that reduced the powers of the Catholic church, and mandated that white citizens of Paraguay could only marry black, mulatto or native people, thereby enforcing a mixed-race society."
# prg_battle_of_cerro_cora:0 "Battle of Cerro Corá"
# prg_battle_of_cerro_cora_desc:0 "The Battle of Cerro Corá marked the end of the bloody 'Paraguayan War' that saw Paraguay invaded by three of its neighboring nations. It was this battle that saw our former President, Francisco Solano López, slain while surrounded by six cavalrymen. His refusal to surrender still inspires our troops to this day."
# prg_river_warfare:0 "River Warfare"
# prg_river_warfare_desc:0 "The 1850's saw a great deal of modernization happen in Paraguay. The country's rivers started being used extensively to benefit national industry, trade, and importantly, defense."
# prg_demographic_recovery:0 "Demographic Recovery"
# prg_demographic_recovery_desc:0 "Paraguay lost nearly 50% of its population as a result of the 'Paraguayan War' of 1864. In the aftermath of this demographic disaster, our government has increasingly encouraged what remains of our male population to father as many children as possible."
# prg_self_sufficiency:0 "Self-Sufficiency"
# prg_self_sufficiency_desc:0 "Paraguay, despite being landlocked and surrounded by larger neighbors, has remained remarkably self-sufficient. While our neighbors accrue debts to foreign powers, protectionist trade policies keep our own coffers full."
# prg_fortress_humaita:0 "Fortress of Humaitá"
# prg_fortress_humaita_desc:0 "The Fortress of Humaitá, also nicknamed 'the Gibraltar of South America', was a fortress built near the mouth of the River Paraguay. It served as the centerpiece of Paraguayan defensive strategy during the 19th century, and would provide any invading force with a tremendous challenge to overcome."
FAI_ideas:0 "Faroese Ideas"
FAI_ideas_start:0 "Faroese Traditions"
FAI_ideas_bonus:0 "Faroese Ambition"
fai_self_governing:0 "Self-Governing"
fai_self_governing_desc:0 "The Faroe Islands achieved home rule within the Danish Realm in 1948 after an unsuccessful attempt at declaring independence. As a result of this secessionist crisis, enough pressure was put on the Danish government to accept a compromise favorable to us."
fai_norse_and_gael:0 "Norse and Gaelic History"
fai_norse_and_gael_desc:0 "The Faroe Islands have historically been colonized by settlers from both Scandinavia and the British isles, giving the island's early history a blend of both cultures."
fai_logting:0 "Løgting"
fai_logting_desc:0 "The Løgting (meaning 'Law Thing') is the Parliament of the Faroes. It was originally created during the viking age, and has remained in existence in one form or another into the modern age, making it one of the oldest Parliaments in the world."
fai_faroese_language:0 "Faroese Language"
fai_faroese_language_desc:0 "The Faroese Language took root when the islands were colonized by the Norse many hundreds of years ago, and has remained remarkably well preserved over the ages."
fai_national_awakening:0 "National Awakening"
fai_national_awakening_desc:0 "Faroese identity took form around the late 19th century, as resistance to Danish assimilation and trade policies led to the creation of political parties advocating for increased Faroese autonomy and cultural protections."
fai_unique_domestic_animals:0 "Unique Breeds"
fai_unique_domestic_animals_desc:0 "Domesticated animals native to the Faroes can't be found anywhere else in the world, as hundreds of years of isolated breeding has made them unique in many ways."
fai_torshavn:0 "Tórshavn"
fai_torshavn_desc:0 "Tórshavn has been the capital of the Faroes since at least 850, when Norse settlers settled the Tinganes peninsula."
# GRL_ideas:0 "Greenlandic Ideas"
# GRL_ideas_start:0 "Greenlandic Traditions"
# GRL_ideas_bonus:0 "Greenlandic Ambition"
# grl_false_promises:0 "Pleasant Name"
# grl_false_promises_desc:0 "Greenland was supposedly first settled by the Norse explorer 'Erik the Red', who named the landmass 'Grœnland', hoping to attract settlers with a pleasant name. I guess it worked?"
# grl_arctic_umiaq_line:0 "Arctic Umiaq Line"
# grl_arctic_umiaq_line_desc:0 "The Arctic Umiaq freight shipping line helps keep the western coast of Greenland supplied, and serves as a lifeline for the entirety of western Greenland."
# grl_life_in_the_arctic:0 "Life in the Arctic"
# grl_life_in_the_arctic_desc:0 "The harsh life in the Arctic has helped mold us into a sturdy people."
# grl_kayaks:0 "Kayaks"
# grl_kayaks_desc:0 "Kayak boats have been used by our indigenous Inuit population for hunting and travel for as long as anybody can remember, this rich naval tradition naturally helps make our people comfortable with seafaring."
# grl_natural_resources:0 "Natural Riches"
# grl_natural_resources_desc:0 "Under the vast glaciers of Greenland lay untold amounts of natural resources. Environment be damned, start digging and we'll be rich!"
# grl_towards_self_sufficiency:0 "Towards Self Sufficiency"
# grl_towards_self_sufficiency_desc:0 "Greenland has struggled with maintaining economic sustainability, as the cost of running a country in the Arctic far outweigh our annual income. With this in mind, it's become our primary objective to develop the nation until we one day can pay for our own upkeep."
# grl_home_rule:0 "Home Rule"
# grl_home_rule_desc:0 "Greenland's path towards home rule has been laden with tragedies, broken promises and economic uncertainty. But our struggle is not yet over, as full independence will one day be in our reach."
LBR_ideas:0 "Liberian Ideas"
LBR_ideas_start:0 "Liberian Traditions"
LBR_ideas_bonus:0 "Liberian Ambition"
lbr_american_colonization_society:0 "American Colonization Society"
lbr_american_colonization_society_desc:0 "The American Colonization Society began sending free people of color to modern Liberia in 1822, believing they would find more freedom on their home-continent than in America."
lbr_americo_liberians:0 "Americo-Liberians"
lbr_americo_liberians_desc:0 "The first settlers of Libera, the Americo-Liberians, made great efforts to model their new society on the power structure of the American south, forming an elite upper class who ruled the country for generations."
lbr_educate_the_natives:0 "Educate the Natives"
lbr_educate_the_natives_desc:0 "Liberia has since its inception done much to educate the native inhabitants of the country's frontiers via religious missions. Though the intent behind these missions may have been more moral than educational, they have nonetheless contributed to the greater integration of the bush."
lbr_freeport_of_monrovia:0 "Freeport of Monrovia"
lbr_freeport_of_monrovia_desc:0 "The Freeport of Monrovia is the largest port in the country, and contributes greatly to the national economy and trade."
lbr_ellen_johnson_sirleaf:0 "Ellen Johnson Sirleaf"
lbr_ellen_johnson_sirleaf_desc:0 "Ellen Johnson Sirleaf was the 24th President of Liberia and served at a time of rebuilding for the country, having just ended a second civil war. As the first elected female head of state in Africa, she ushered in a period of relative peace, stability and reform for the country."
lbr_flag_of_convenience:0 "Flag of Convenience"
lbr_flag_of_convenience_desc:0 "The flag of Liberia is considered a "Flag of Convenience", making its use popular for many shipping companies. Having 11% of the world's ships flying your flag would make for one impressive navy, if only it was actually owned by us..."
lbr_armed_forces_of_liberia:0 "Armed Forces of Liberia"
lbr_armed_forces_of_liberia_desc:0 "The Armed Forces of Liberia traces its origins back to Liberian militias formed in the 19th century, and has been involved in numerous civil wars and internal conflicts."
SGA_ideas:0 "Singaporean Ideas"
SGA_ideas_start:0 "Singaporean Traditions"
SGA_ideas_bonus:0 "Singaporean Ambition"
sga_meritocracy:0 "Meritocracy"
sga_meritocracy_desc:0 "Despite its relatively authoritarian style of government, Singapore has maintained a remarkably low level of corruption and high degree of competitive meritocracy in both its society and governance."
sga_global_trade:0 "Global Trade Hub"
sga_global_trade_desc:0 "Singapore has, even since before becoming independent, long been a hub for trade. The city's embracement of free trade and low tariffs have attracted merchants the world over to come and share their riches."
sga_education_hub:0 "World-class Education"
sga_education_hub_desc:0 "Singapore invites students from all over the world to study in its schools, with an estimated 20% of all the country's active students being from abroad."
sga_multiculturalism:0 "Multiculturalism"
sga_multiculturalism_desc:0 "Multiculturalism is enshrined in the state's constitution, and plays a major role in Singapore's success, both past and present."
sga_asian_tiger:0 "The Asian Tiger"
sga_asian_tiger_desc:0 "Singapore is one of several eastern countries referred to as an "Asian Tiger", a rapidly developing economy with absurd levels of growth."
sga_dominant_party:0 "People's Action Party"
sga_dominant_party_desc:0 "Singapore has since independence been a functioning democracy with multi-party elections, yet it has also been ruled almost single-handedly by one party for just as long. The People's Action Party has in many ways contributed to Singapore's prosperity, and their grip on power is unlikely to fade so long as that prosperity is maintained."
sga_armed_forces:0 "Singapore Armed Forces"
sga_armed_forces_desc:0 "The Singapore Armed Forces consists of several branches that are all well equipped and funded. With every 18-year-old in the country having to go through conscription, this military force is more than ready to punch well above its weight."
EIN_ideas:0 "East Indies Ideas"
EIN_ideas_start:0 "East Indies Traditions"
EIN_ideas_bonus:0 "East Indies Ambition"
ein_island_trade:0 "Island Trade"
ein_island_trade_desc:0 "The East Indies consists of an innumerable number of islands. By bringing these together under one administration, we can facilitate trade that would otherwise be impossible."
ein_spice_monopoly:0 "Spice Monopoly"
ein_spice_monopoly_desc:0 "The islands we hold produce some of the most sought after resources on the entire planet; spices. Our control over these commodities brings not just economic advantages, but also great prestige."
ein_colonial_administration:0 "Colonial Administration"
ein_colonial_administration_desc:0 "The colonial administration of the East Indies is a brutally efficient machine, working tirelessly to bring more islands under its rule, and incorporate the autonomous princes that rule them. They will all be governed as one."
ein_cultural_assimilation:0 "Colonial Settlement"
ein_cultural_assimilation_desc:0 "Colonial administrators and foreign investors alike have in many cases brought with them family during their stays on our islands, some have even expressed desire to settle there permanently."
ein_plantations:0 "Plantations"
ein_plantations_desc:0 "The introduction to foreign markets have opened the East Indies to great economic opportunity, with many investors eagerly helping expand the region's plantations."
ein_naval_supremacy:0 "Naval Supremacy"
ein_naval_supremacy_desc:0 "The security of the East Indies depends entirely on preserving naval supremacy, for our navy serves as the chain that keeps these islands from floating apart."
ein_invest_in_infrastructure:0 "Invest in Infrastructure"
ein_invest_in_infrastructure_desc:0 "The rough terrain of the East Indies has not proven accommodating for our economic investments in the area. For greater expansion, we'll need to invest in the island's infrastructures, to make goods from the hinterlands flow into the sea."
KOS_ideas:0 "Kosovar Ideas"
KOS_ideas_start:0 "Kosovar Traditions"
KOS_ideas_bonus:0 "Kosovar Ambition"
kos_dardani_legacy:0 "Dardani Legacy"
kos_dardani_legacy_desc:0 "The ancient Kingdom of Dardania once called Kosovo their home, prior to the region becoming a Roman province. Despite the Dardani people being long-gone, a reborn Dardanian identity has nonetheless become a popular concept among some Kosovars."
kos_battle_of_kosovo:0 "Battle of Kosovo"
kos_battle_of_kosovo_desc:0 "The battle of Kosovo took place in 1389 between a coalition of Christian forces led by Serbian Prince Lazar Hrebeljanovic and the forces of the invading Ottoman Empire led by Sultan Murad I. While the battle ended inconclusively, with heavy losses on both sides, it succeeded in temporarily halting the Ottoman advance, and cemented Kosovo's legacy as an important military frontier."
kos_mines_and_minerals:0 "Mines and Minerals"
kos_mines_and_minerals_desc:0 "The earth beneath Kosovo contains a large variety of metals and minerals, valued at several billions of dollars in value."
kos_kosovo_war:0 "The Kosovo War"
kos_kosovo_war_desc:0 "The Kosovo War was a conflict fought between the armed forces of Yugoslavia against the Kosovar rebel group "Kosovo Liberation Army". After the intervention of NATO, the conflict ended with Yugoslav forces withdrawing and Kosovo becoming a self-governing state."
kos_secularism:0 "Secularized Society"
kos_secularism_desc:0 "Kosovar society is highly secularized, with tolerance towards both other religions and irreligion being largely respected by both state and people."
kos_KFOR:0 "KFOR"
kos_KFOR_desc:0 "The "Kosovo Force", or "KFOR", is a NATO-led peacekeeping force in Kosovo. Having been sent to the country during the Kosovo War, the force's objectives include enforcing security and guaranteeing freedom of movement in the country."
kos_independence_and_diplomacy:0 "Independence and Diplomacy"
kos_independence_and_diplomacy_desc:0 "Having long been unrecognized as an independent country, Kosovo has since its formal declaration of independence been active in courting the recognition of the rest of the globe."
MGJ_ideas:0 "Inner Mongolian Ideas"
MGJ_ideas_start:0 "Inner Mongolian Traditions"
MGJ_ideas_bonus:0 "Inner Mongolian Ambition"
mgj_gobi_desert:0 "Gobi Desert"
mgj_gobi_desert_desc:0 "The vast and cold Gobi desert covers our land, giving any potential invader a significant logistical challenge to overcome."
mgj_mongol_and_han:0 "Mongols and Han"
mgj_mongol_and_han_desc:0 "Inner Mongolia is inhabited by both Mongols and Han Chinese settlers. The constant arrival of Han migrants ensures that our economy and military grows."
mgj_banners_and_leagues:0 "Banners and Leagues"
mgj_banners_and_leagues_desc:0 "Our territories are divided into "Banners", which then make up several "Leagues". These divisions each have some degree of autonomy, forming a devolved system of government effective at incorporating new territory."
mgj_qing_marriages:0 "Qing Ties"
mgj_qing_marriages_desc:0 "Inner Mongolian nobility have frequently intermarried with members of the Qing royal family, giving us dynastic ties to a historically powerful dynasty."
mgj_nationalism:0 "Undefeated"
mgj_nationalism_desc:0 "Despite centuries of Chinese occupation, Mongol identity yet survives in Inner Mongolia. May every Mongol of our nation never forget their ancestral ties to Genghis Khan!"
yankee_ideas:0 "Yankee Ideas"
yankee_ideas_start:0 "Yankee Traditions"
yankee_ideas_bonus:0 "Yankee Ambition"
yankee_early_industry:0 "Early Industrializers"
yankee_early_industry_desc:0 "Northeastern America was among the first regions in the Americas to see significant industrialization. This head start naturally gives us an economic advantage."
yankee_protestantism:0 "Protestant Variety"
yankee_protestantism_desc:0 "Various Protestant denominations call our nation their home. Despite religious differences, they've learnt to tolerate each other's presence."
yankee_the_new_world:0 "The New World"
yankee_the_new_world_desc:0 "People from all around the world travel far and wide to find a new home in our country, a new life in the new world. We accept them wholeheartedly."
yankee_fenian_raids:0 "Fenian Raids"
yankee_fenian_raids_desc:0 "The Fenian Brotherhood was an Irish Republican organization founded in New York. Despite being free from British rule themselves, these ambitious men still sought freedom for their homeland, and would pester the British with raids into Canada. Though these raids likely achieved nothing for the Irish cause, we nonetheless can't help but admire their spirit."
yankee_abolitionism:0 "Abolitionism"
yankee_abolitionism_desc:0 "Abolitionism has long been a popular cause within Yankee political circles. A desire to free not just oneself, but also one's fellow man, is widespread."
yankee_varied_workforce:0 "Varied Workforce"
yankee_varied_workforce_desc:0 "Industry in the northern states help create a varied workforce, working to produce all kinds of manufactured goods."
yankee_freedmen:0 "Freedmen"
yankee_freedmen_desc:0 "Slaves fleeing their chains arrive in our land with hope of finally finding freedom. Welcoming them is the least we can do."
dixie_ideas:0 "Dixie Ideas"
dixie_ideas_start:0 "Dixie Traditions"
dixie_ideas_bonus:0 "Dixie Ambition"
dixie_rural_living:0 "Rural Living"
dixie_rural_living_desc:0 "Unlike the urban north, our people prefer the calm and quiet of rural living. Farming proficiency comes naturally with this lifestyle."
dixie_baptist_church:0 "Southern Baptist Church"
dixie_baptist_church_desc:0 "The Southern Baptist Church is the dominant religious-organization in the south, and serves to uphold our traditional values."
dixie_reconstruction:0 "Reconstruction"
dixie_reconstruction_desc:0 "The destruction caused by the Civil War has ravaged the south. Now it's time to rebuild, bigger and better!"
dixie_southern_pride:0 "Southern Pride"
dixie_southern_pride_desc:0 "Southerners are a proud folk."
dixie_export_trade:0 "Export Trade"
dixie_export_trade_desc:0 "Our economy largely relies on producing raw goods locally, selling them abroad, and importing manufactured goods to fulfill our remaining needs. Who needs industry with a foolproof system such as this?"
dixie_plantations:0 "Plantations"
dixie_plantations_desc:0 "Nothing provides more for the southern economy than plantations, plantations and more plantations."
dixie_carpetbaggers:0 "Carpetbaggers"
dixie_carpetbaggers_desc:0 "Northerners migrating into the south have earned themselves the nickname 'Carpetbaggers'. Maybe they could earn their stay by investing in our economy?"
african_ideas:0 "African Ideas"
african_ideas_start:0 "African Traditions"
african_ideas_bonus:0 "African Ambition"
african_biodiversity:0 "Biodiversity"
african_biodiversity_desc:0 "Africa is massive, and contains great quantities of biomes and natural areas. These are home to vast quantities of different wildlife species, many unseen in any other part of the world."
african_industrial_potential:0 "Industrial Potential"
african_industrial_potential_desc:0 "Africa is one of the most resource rich regions on the entire planet, yet also suffers the most from poverty. For long our resources have served the interests of foreign industry, but no more. It is time we industrialize our nations, and reap the rewards ourselves."
african_human_origin:0 "Humanity's Origin"
african_human_origin_desc:0 "Evidence points to Africa being the origin of the human species, with discovered fossils and evidence of humans dating as far back as 7 million years ago."
african_cultural_diversity:0 "Cultural Diversity"
african_cultural_diversity_desc:0 "Few places can match the cultural variety of the African continent. Our people, our languages, our food and dance. Let us celebrate this diversity."
african_religious_diversity:0 "Religious Diversity"
african_religious_diversity_desc:0 "Africa is home to two major religions; Islam and Christianity. Yet deep in the jungles, religions of the old days live on. Counting these religions, Africa is home to a great variety of faiths. Unlike the former colonial rulers, we should respect these religions as important parts of our history and culture."
african_anti_colonialism:0 "Anti-colonial Struggle"
african_anti_colonialism_desc:0 "Most African nations have endured the hardships of colonialism, and subsequently most have also endured the struggle for freedom. Independence is what our nations value most, and our people are ready to lay down their lives to defend it."
african_union:0 "African Union"
african_union_desc:0 "The African Union was founded in the year 2001, replacing the former 'Organisation of African Unity'. This new body was created to uphold and encourage greater cooperation between African states, guaranteeing independence, territorial integrity, economic development, upholding human rights and many other objectives decided by its ruling bodies."

adopt_religious_freedom_title:0 "Adopt Religious Freedom"
adopt_religious_freedom_desc:0 "Adopting Religious Freedom would grant our people greater autonomy to follow their religion of choice, but would also weaken state religious authorities."
nor_rename_kristiania_title:0 "Rename Kristiania"
nor_rename_kristiania_desc:0 "'Kristiania' was the name given to the Norwegian capital of Oslo by our former Danish King in the 16-hundreds, perhaps we should restore the name to Oslo?"
swe_found_gothenburg_title:0 "Found Göteborg"
swe_found_gothenburg_desc:0 "We're in need of a hub for trade on our west coast, and some advisors believe they've found just the right spot."
fin_autonomize_aland_title:0 "Grant Autonomy to Åland"
fin_autonomize_aland_desc:0 "Åland is an archipelago in the Baltic sea under our control, but unlike the rest of Finland it hosts a majority Swedish population. The inhabitants of the isles have voiced concerns about being under our rule, fearing assimilation and forced military service. Perhaps some autonomy would shut them up?"
hun_unite_budapest_title:0 "Unite Buda and Pest"
hun_unite_budapest_desc:0 "The cities of Buda and Pest have grown significantly in recent times, so much so that the border between the two have blurred, causing general confusion over which city is where. The easy solution to this issue would be to simply merge the two cities into one; Budapest."
#ukr_rename_kyiv_title:0 "Rename Kiev"
#ukr_rename_kyiv_desc:0 "The spelling 'Kiev' has its origins in the Russian language. To better assert our own national identity, perhaps a simple change in spelling would be in order?"
rus_rename_st_petersburg_title:0 "Rename St.Petersburg"
rus_rename_st_petersburg_desc:0 "Our war with a Germanic power has sparked debate over renaming the city of St.Petersburg to something 'more Russian'."
rus_restore_st_petersburg_title:0 "Restore St.Petersburg"
rus_restore_st_petersburg_desc:0 "Nostalgia has led some to demand that we restore the old name of 'St.Petersburg'."
sov_rename_stalingrad_title:0 "Rename Stalingrad"
sov_rename_stalingrad_desc:0 "After Comrade Stalin's passing a number of disturbing facts came to light of the former leaders' horrific crimes perpetrated during his tenure. This has triggered an outrage, and demands for 'De-Stalinization' of the Union. The city of Stalingrad especially has been a point of focus, with some demanding it be renamed."
rename_lake_victoria_title:0 "Rename [1649.GetName]"
rename_lake_victoria_desc:0 "Explorers from our country have come across a vast lake in the center of Africa, a body of water some believe to be the source of the Nile river. As the first civilized nation to reach this lake, it is naturally our right to grant it a fitting name!"
rename_lake_victoria_tt:0 "Owns any province neighboring §Y[1649.GetName]§!"
rename_lake_baikal_title:0 "Rename [1654.GetName]"
rename_lake_baikal_desc:0 "Explorers from our country have come across an incredibly deep lake in Siberia. Let us name it in our honor."
rename_lake_baikal_tt:0 "Owns all provinces neighboring §Y[1654.GetName]§!"
#healthcare_reform_decision_title:0 "£reform£ [Root.GetHealthcareReformTitle]"
#healthcare_reform_decision_desc:0 "[Root.GetHealthcareReformDesc]"
#healthcare_simple_modifier:0 "Basic Healthcare"
#healthcare_mediocre_modifier:0 "Competent Healthcare"
#healthcare_great_modifier:0 "Universal Healthcare"
#desc_healthcare_simple_modifier:0 "The medical profession has been somewhat centralized, but there's definitely room for development.\n[This.GetWelfareReformDesc]"
#desc_healthcare_mediocre_modifier:0 "A competent healthcare system exists, but medical costs make it inaccessible to some portions of the population.\n[This.GetWelfareReformDesc]"
#desc_healthcare_great_modifier:0 "Everyone has access to competent healthcare through a system of socialized medicine.\n[This.GetWelfareReformDesc]"
#education_reform_decision_title:0 "£reform£ [Root.GetEducationReformTitle]"
#education_reform_decision_desc:0 "[Root.GetEducationReformDesc]"
#education_simple_modifier:0 "Mandatory Basic Education"
#education_mediocre_modifier:0 "Mandatory Secondary Education"
#education_great_modifier:0 "Mandatory Higher Education"
#desc_education_simple_modifier:0 "Children are guaranteed a basic education, boosting basic literacy.\n[This.GetWelfareReformDesc]"
#desc_education_mediocre_modifier:0 "Youth are given career-focused educations, improving work opportunities.\n[This.GetWelfareReformDesc]"
#desc_education_great_modifier:0 "A majority of citizens are educated at universities, improving work opportunities and scientific developments.\n[This.GetWelfareReformDesc]"
#min_wage_reform_decision_title:0 "£reform£ [Root.GetMinWageReformTitle]"
#min_wage_reform_decision_desc:0 "[Root.GetMinWageReformDesc]"
#min_wage_simple_modifier:0 "Basic Minimum Wage"
#min_wage_mediocre_modifier:0 "Improved Minimum Wage"
#min_wage_great_modifier:0 "Generous Minimum Wage"
#desc_min_wage_simple_modifier:0 "Workers are guaranteed a minimum wage.\n[This.GetWelfareReformDesc]"
#desc_min_wage_mediocre_modifier:0 "Workers are guaranteed an improved minimum wage.\n[This.GetWelfareReformDesc]"
#desc_min_wage_great_modifier:0 "Workers are guaranteed a generous minimum wage.\n[This.GetWelfareReformDesc]"
#unions_reform_decision_title:0 "£reform£ [Root.GetUnionsReformTitle]"
#unions_reform_decision_desc:0 "[Root.GetUnionsReformDesc]"
#unions_simple_modifier:0 "State-Run Trade Unions"
#unions_mediocre_modifier:0 "Regulated Trade Unions"
#unions_great_modifier:0 "Free Trade Union Activity"
#desc_unions_simple_modifier:0 "The only legal trade unions are ones run by the government.\n[This.GetWelfareReformDesc]"
#desc_unions_mediocre_modifier:0 "Unions are allowed to operate, on the condition that they don't get overly political.\n[This.GetWelfareReformDesc]"
#desc_unions_great_modifier:0 "Unions are free to operate without caveats.\n[This.GetWelfareReformDesc]"
#work_c_reform_decision_title:0 "£reform£ [Root.GetWorkCReformTitle]"
#work_c_reform_decision_desc:0 "[Root.GetWorkCReformDesc]"
#work_c_simple_modifier:0 "Simple Work-Condition Regulation"
#work_c_mediocre_modifier:0 "Improved Work-Condition Regulation"
#work_c_great_modifier:0 "Generous Work-Condition Regulation"
#desc_work_c_simple_modifier:0 "Working Conditions have been somewhat regulated.\n[This.GetWelfareReformDesc]"
#desc_work_c_mediocre_modifier:0 "Working Conditions have been improved.\n[This.GetWelfareReformDesc]"
#desc_work_c_great_modifier:0 "Working Conditions are strictly regulated and upheld to a high standard.\n[This.GetWelfareReformDesc]"

reorganise_alsace_lorraine_title:0 "Establish "Reichsland Elsass-Lothringen""
reorganise_alsace_lorraine_desc:0 "The previously French, and historically German, region of "Alsace-Lorraine" is now under our control, and it's time we restore its former German glory. Unlike other parts of our country, we should make this territory a more integrated "Reichsland"."
reorganise_alsace_lorraine_tt:0 "At least §Y4§! provinces in §YAlsace-Lorraine§! owned by [Root.GetName] or its non-Tributary Subjects"
reorganise_germany_title:0 "Establish the Bundesländer"
reorganise_germany_desc:0 "Germany has thrown off the chains of Monarchy, but vestiges of this institution remain in our country. Duchies and minor Kingdoms, former independent German states, divide our nation into monarchical subdivisions. It's time we abolish these, and draw new internal borders."
reorganise_austria_title:0 "Establish the Austrian Länder"
reorganise_austria_desc:0 "Having adopted a Republican form of government, Austria now faces the choice of adopting a federal government."
reorganise_france_title:0 "French Regional Reform"
reorganise_france_desc:0 "France has had a long history of decentralized rule, with most of our modern internal borders being based on historic ancient provinces. It has been suggested that we should merge some of these to simplify internal administration."
reorganise_italy_title:0 "Establish the Regions of Italy"
reorganise_italy_desc:0 "Italy has long contained great cultural variety across its regions, but past administrations have happily ignored this fact in favor of pursuing greater political centralization. With Italy having adopted a Republican government, it is now time to recognize these regions as autonomous under a semi-federal structure."
reorganise_libya_title:0 "Unite the Libyan Colonies"
reorganise_libya_desc:0 "Our administration in Libya is divided between three colonies, each with their own colonial government. Perhaps it would be wise to unite them?"
reorganise_libya_tt:0 "At least §Y12§! provinces in §YLibya§! owned by [Root.GetName] or its non-Tributary Subjects"

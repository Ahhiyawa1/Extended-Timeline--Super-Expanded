permanent_claim_colonization_boost:0 "Claimed Land"
desc_permanent_claim_colonization_boost:0 "This land is permanently claimed by us, meaning we've had our eyes on it for a long time. This means that we have a better understanding of the area and our settlers face little competition with settling down, hastening colonization."
die_wacht_am_rhein_modifier:0 "Die Wacht am Rhein"
desc_die_wacht_am_rhein_modifier:0 "Swabian merchant Max Schneckenburger wrote the lyrics for the famous German patriotic hymn "Die Wacht am Rhein" (meaning "The Watch on the Rhine") in 1840, which was later turned into song by composer Karl Wilhelm in 1854.\n\nFearing the rise of France, and remembering the scorched earth campaigns by the French revolutionary army, the song has become a patriotic symbol for the locals. They now vow to defend the Rhine from any French incursion.\n"
die_wacht_am_rhein_modifier_trigger_tt:0 "Any §YFrench§! Great Power in Europe is rival of §Y[This.Owner.GetName]§! or §Y[This.Owner.GetAdjective]§! opinion is lower than §Y20§!"
bread_basket_modifier:0 "Breadbasket"
desc_bread_basket_modifier:0 "This province is known widely as a great producer of food. Rich soil combined with an advantageous climate contributes greatly to local grain production."

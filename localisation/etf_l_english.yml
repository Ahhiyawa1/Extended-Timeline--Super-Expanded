#republican_party:0 "Republican Party"
#republican_party_FACTION_DESC:0 "The Republican Party rose to prominence in the 1850s as an anti-slavery liberal party. The modern day party embraces social conservatism and liberal economics."
#democratic_party:0 "Democratic Party"
#democratic_party_FACTION_DESC:0 "The Democratic Party is an ideologically varied party with an extended history. Beginning as a southern conservative party, the modern day equivalent has moved to a more liberal ideology."
royalist_party:0 "Royalist Party"
royalist_party_FACTION_DESC:0 "The Royalists wish to preserve or restore the Monarch's authority over the state, whilst inspiring nationalistic zeal among the populace."
socialist_party:0 "Socialist Party"
socialist_party_FACTION_DESC:0 "The Socialist Party fights for the liberation of the working class, believing in democracy and workers rights to rule over the means of production they operate."
baath_party:0 "Ba'ath Party"
baath_party_FACTION_DESC:0 "The Ba'athist Party espouses socialism, pan-arab nationalism and anti-imperialism. They wish to create a pan-arab nation under a vanguard government."
nazi_party:0 "National Socialist Party"
nazi_party_FACTION_DESC:0 "The National Socialist Party seeks national unity through scientific racism. They aim to give more rights for the master race, while discriminating or even exterminating unwanted peoples."

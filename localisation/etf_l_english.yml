desc_grigori_rasputin_modifier:0 "Grigori Rasputin has developed a close relationship with the Royal Family, too close. It goes without saying that he holds great influence over the [Root.Monarch.GetTitle], which isn't a great look considering he's an unwashed drunk and self-proclaimed 'holy man'."

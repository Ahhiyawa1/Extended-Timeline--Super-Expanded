#healthcare_simple_title:0 "Standardize Healthcare"
#healthcare_mediocre_title:0 "Improve Healthcare"
#healthcare_great_title:0 "Universalize Healthcare"
#healthcare_simple_desc:0 "The basic healthcare services our nation currently possesses are horrifyingly outdated and disorganized, leading to demands for the government to take action and regulate the medical profession.\n[This.GetWelfareReformDesc]"
#healthcare_mediocre_desc:0 "Our healthcare system has seen some degree of regulation, but issues remain with funding. Healthcare clinics and under-equipped and underfunded, leading some to call for the government to give them economic aid.\n[This.GetWelfareReformDesc]"
#healthcare_great_desc:0 "The healthcare sector of our nation has seen some great developments, but affordability of medical-insurance has become an issue. Plainly put, patients can't afford the healthcare given to them. People leave the hospital healthy, but return home economically bankrupt. Calls have therefore been made for the creation of a 'universal' healthcare system, one where everyone has access to health-insurance.\n[This.GetWelfareReformDesc]"
#education_simple_title:0 "Free Basic Education"
#education_mediocre_title:0 "Free Secondary Education"
#education_great_title:0 "Free Higher Education"
#education_simple_desc:0 "Accessibility to basic education goes a long way in improving both literacy and innovation amongst a nations' citizenry.\n[This.GetWelfareReformDesc]"
#education_mediocre_desc:0 "Our current educational system grants our youth a basic education, but not much practical know-how. Perhaps giving the older youth a career-focused education would help mitigate joblessness?\n[This.GetWelfareReformDesc]"
#education_great_desc:0 "The ancient universities of the medieval world have long served as great centers of science and innovation. Imagine our potential for prosperity if every citizen where to get educated in such a university?\n[This.GetWelfareReformDesc]"
#min_wage_simple_title:0 "Introduce a Minimum Wage"
#min_wage_mediocre_title:0 "Introduce a Higher Minimum Wage"
#min_wage_great_title:0 "Introduce a Generous Minimum Wage"
#min_wage_simple_desc:0 "Though industrialization has shown itself potent in enriching the upper classes, the lower classes have been left woefully behind, leading some to argue for the creation of a minimum limit on workers' wages.\n[This.GetWelfareReformDesc]"
#min_wage_mediocre_desc:0 "Though industrialization has shown itself potent in enriching the upper classes, the lower classes have been left woefully behind, leading some to argue for the increase of workers' wages.\n[This.GetWelfareReformDesc]"
#min_wage_great_desc:0 "Though industrialization has shown itself potent in enriching the upper classes, the lower classes have been left woefully behind, leading some to argue for the increase of workers' wages.\n[This.GetWelfareReformDesc]"
#unions_simple_title:0 "Permit State-run Trade Unions"
#unions_mediocre_title:0 "Permit Regulated Unions"
#unions_great_title:0 "Permit Free Unions"
#unions_simple_desc:0 "Workers in our nation have started organizing around 'Trade Unions', causing great concern among corporations and business owners. We could perhaps crack down on this behavior by creating our own 'state-run' Unions, which we may simply influence and control.\n[This.GetWelfareReformDesc]"
#unions_mediocre_desc:0 "The concern our upper class have towards Trade Unions is that they harbor dangerous political beliefs. To amend their worries, we could independent Trade Unions to operate, on the condition that they abide by heavy government regulation.\n[This.GetWelfareReformDesc]"
#unions_great_desc:0 "The time has come to legalize all Trade Union activity, there's no point in regulating this movement any longer.\n[This.GetWelfareReformDesc]"
#work_c_simple_title:0 "Regulate Working Conditions"
#work_c_mediocre_title:0 "Improve Working Conditions"
#work_c_great_title:0 "Strictly Regulate Working Conditions"
#work_c_simple_desc:0 "The conditions within some of our workplaces are utterly horrendous. Workers get maimed or die regularly due to a lack of safety regulations, generating concerns among many for the plight of the worker.\n[This.GetWelfareReformDesc]"
#work_c_mediocre_desc:0 "Working conditions, while improved, are still quite lacking in many areas, creating a need for further reforms.\n[This.GetWelfareReformDesc]"
#work_c_great_desc:0 "Workers are urging for a final push of work-place reforms to improve working conditions, as currently the fatality-rate in factories remain relatively high.\n[This.GetWelfareReformDesc]"

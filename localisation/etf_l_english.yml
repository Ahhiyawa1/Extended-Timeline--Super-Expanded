swi_proclaim_neutrality_title:0 "Proclaim Swiss Neutrality"
swi_proclaim_neutrality_desc:0 "Switzerland has seen its fair share of conflict through history. Today however marks a historic point in Swiss history, where we proclaim ourselves neutral in all future conflicts."
swi_proclaim_neutrality_tt:0 "Our diplomats will get to work establishing mutual non-aggression pacts with our immediate neighbors. Getting ourselves involved in any wars will be difficult from then-on."
swi_abandon_neutrality_title:0 "Abandon Swiss Neutrality"
swi_abandon_neutrality_desc:0 "We've in the past given up our warring ways in favor of neutrality, but this decision can naturally also be reversed."
swi_violate_neutrality_title:0 "Violate Swiss Neutrality"
swi_violate_neutrality_desc:0 "Violating Swiss neutrality would make us hated by the international community, but it would also allow us to invade Switzerland."
swi_violate_neutrality_tt:0 "Any owned province is our claim or core"

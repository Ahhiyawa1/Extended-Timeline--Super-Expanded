eic_conquer_sindh_desc:0 "Sindh is ruled by weak rules unworthy of the province's wealth, we must rescue them from themselves!"
eic_conquer_baluchistan_title:0 "Conquer Baluchistan"
eic_conquer_baluchistan_desc:0 "Baluchi tribals block our path for further expansion into Persia, securing this border region will have to be done first if we wish to pursue conquests further west."
eic_conquer_persia_title:0 "Expand into Persia"
eic_conquer_persia_desc:0 "With Baluchistan and Afghanistan secured Persia lays wide-open!"
eic_conquer_punjab_title:0 "Conquer Punjab"
eic_conquer_punjab_desc:0 "Punjab may be ruled by the mightiest Indian state left remaining on the continent. Defeating them would prove our might."
eic_conquer_punjab_tt:0 "§Y[This.GetName]§! gains permanent claims on §YAfghan§! provinces in §YHindustan§!, §YKalat§! and §YMakran§!."
eic_durand_line_title:0 "The Durand Line"
eic_durand_line_desc:0 "Securing the border between Afghanistan and India will require some changes being made to the map."
eic_durand_line_tt:0 "Cede §YAfghan§! provinces in §YHindustan§!, §YKalat§! and §YMakran§! to §Y[This.GetName]§!"
eic_conquer_afghanistan_title:0 "Subjugate Afghanistan"
eic_conquer_afghanistan_desc:0 "The Afghans are a threat that constantly looms over northern India. Guaranteeing the region's safety will require fully subjugating the tribes far up north."
eic_appease_hindus_title:0 "Appease Hindus"
eic_appease_hindus_desc:0 "Hinduism may be the most plentiful of India's native religions, but under our colonial regime their power has been greatly reduced, much to their dismay. We'll need to earn their support and trust."
eic_conquer_himalayas_title:0 "Secure the Himalayas"
eic_conquer_himalayas_desc:0 "The Himalayas make up the Chinese-Indian border, and securing our influence over them will give us greater control over who crosses the mountains."
eic_conquer_tibet_title:0 "Expand into Tibet"
eic_conquer_tibet_desc:0 "Many in India acknowledge the authority of the Dalai Lama of Tibet, securing his loyalty could therefore be of great use to us."
eic_improve_stability_title:0 "Begin Reforms"
eic_improve_stability_desc:0 "The East India Company, despite its great wealth and territory, remains strained by its responsibilities to govern India. Many of the continent's native inhabitants fail to see the value in our noble ways, and instead view our rule as a form of 'colonial tyranny'. Securing order within the Company will require reforms, both political and social, to bring people to our side."
eic_appease_muslims_title:0 "Appease Muslims"
eic_appease_muslims_desc:0 "Followers of Islam are plentiful throughout India, but since the fall of their Mughal overlords their power has greatly diminished, much to their dismay. We'll need to earn their support and trust."
eic_reform_the_company_title:0 "Reform the [This.GovernmentName]"
eic_reform_the_company_desc:0 "With the people of India appeased, and reforms set in motion, it's finally time we reform the [This.GovernmentName] and ready ourselves for the future."
eic_reform_the_company_tt:0 "Gain every major §YIndian§! culture as an Accepted Culture.\nIf the §YCulture§! is already an §YAccepted Culture§!, or if there are not enough §YSlots§!, gain §G100§! Diplomatic Power instead."
eic_conquer_south_burma_title:0 "Conquer South Burma"
eic_conquer_south_burma_desc:0 "Southern Burma holds great wealth, and having control over the region would strengthen our control over local trade routes."
eic_conquer_north_burma_title:0 "Finish off Burma"
eic_conquer_north_burma_desc:0 "With the south secured and northern Burma isolated, it's time we extinguish Burmese independence."
eic_conquer_siam_title:0 "Expand into Siam"
eic_conquer_siam_desc:0 "The wealth of Siam lies wide-open for us to take!"
eic_appease_princes_title:0 "Appease Princes"
eic_appease_princes_desc:0 "The native Princes of India rule territories all over the vast continent, but as the Company expands their powers greatly diminish, much to their dismay. We'll need to earn their support and trust."
eic_conquer_malaya_title:0 "Conquer Malaya"
eic_conquer_malaya_desc:0 "The few trade posts we currently control in Malaya do not suffice to guarantee our control over local trade. We need to establish greater control over the peninsula!"
eic_control_strait_of_malacca_title:0 "Monopolize the Straits"
eic_control_strait_of_malacca_desc:0 "With the Straits of Malacca firmly under our control, we may now challenge the supremacy of Singapore as Malaya's primary trading hub. We may perhaps even convince the city's owner to sell it to us for a cheap price if we outcompete them enough."
eic_flood_china_with_opium_title:0 "Flood Chinese Markets"
eic_flood_china_with_opium_desc:0 "The inhabitants of China are obsessed with our products, especially our opium. With enough poppy fields under our control in India, and with the trade routes securely under our control, it's time we ramp up our opium exports to a whole new level!"
70_DAYS:0 "At least 70 days has passed since last selecting a Focus-Mission"
ger_remilitarize_rheinland_title:0 "Remilitarize the Rhineland"
ger_remilitarize_rheinland_desc:0 "Remilitarize the Rhineland."
ger_anschluss_title:0 "The Anschluss"
ger_anschluss_desc:0 "Annex Austria into the Reich."
ger_sudetenland_title:0 "Demand the Sudetenland"
ger_sudetenland_desc:0 "Demand control over the German speaking regions of Czechoslovakia."
ger_invade_czs_title:0 "Invade Czechoslovakia"
ger_invade_czs_desc:0 "Conquer Czechia, and establish a puppet state in Slovakia."
ger_molotov_ribbentrop_title:0 "Molotov-\nRibbentrop"
ger_molotov_ribbentrop_desc:0 "Sign an agreement with the Soviets, dividing Europe between the two of us."
ger_barbarossa_title:0 "Operation Barbarossa"
ger_barbarossa_desc:0 "A secret plan to invade the Soviet Union. Should we give it a try?"
ger_danzig_or_war_title:0 "Danzig or War"
ger_danzig_or_war_desc:0 "Reassert our claims on Polish lands in the east."
ger_ally_italy_title:0 "Pact of Steel"
ger_ally_italy_desc:0 "We have much in common with our southern neighbor Italy. Common ideology, common enemies, common territorial ambitions. Perhaps an alliance would benefit the both of us?"
ger_deal_with_the_french_title:0 "Deal with the French"
ger_deal_with_the_french_desc:0 "The French have been defeated. We've overrun their homeland, sending their remaining forces into hiding in their colonies. The time has come to establish a collaborative French government, Vichy France."
gco_secure_our_home_title:0 "Secure our Home"
gco_secure_our_home_desc:0 "Most South American countries cover wide territories of both jungle and mountains. Difficult to invade, but also difficult to control, we'll need to project our power over our existing territories before we can hope to project that power outwards."
gco_bolivars_legacy_title:0 "Legacy of Bolivar"
gco_bolivars_legacy_desc:0 "Simon Bolivar is the man responsible for the independence of many South American nations, an idol looked up to by almost the whole continent. As a successor of his once great nation, we could benefit from utilizing his likeness."
gco_form_gran_colombia_title:0 "Proclaim Gran Colombia"
gco_form_gran_colombia_desc:0 "Should the countries of Bolivar's former state unite under our rule, we'd be able to mimic his actions in ages past, and begin our 'liberation' of Peru and Bolivia from their current tyrannic regimes."
gco_subjugate_peru_title:0 "Liberate Peru"
gco_subjugate_peru_desc:0 "Having crossed the Andes mountains, what remains of South America that is not already under our control, is now wide-open. We will make for Buenos Aires next!"
gco_subjugate_la_plata_title:0 "Liberate Argentina"
gco_subjugate_la_plata_desc:0 "Our rule now stretches from Panama to the Arctic, as the continent of South America has truly been conquered. Well actually, one state remains for us to claim..."

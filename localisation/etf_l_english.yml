ruler_popularity:0 "Approval Rating"
ruler_popularity_desc:0 "Our [This.Monarch.GetTitle]'s approval rating represents how well liked they are in the eyes of our people. A popular ruler could more easily secure power, while someone who's widely disliked may find themselves with limited support.\n "
monthly_ruler_popularity:0 "Monthly Approval"
ruler_popularity_gain_modifier:0 "Approval Gain Modifier"
jingoism:0 "Jingoism"
jingoism_desc:0 "Jingoism represents peoples' desire for war. With low jingoism, pacifism is rampant and war will be met with opposition from the common people. With high jingoism, our people will oppose the mere idea of peace.\n§YWith zero Jingoism, we're unable to declare wars.§!\n "
monthly_jingoism:0 "Monthly Jingoism"
jingoism_gain_modifier:0 "Jingoism Gain Modifier"
request_public_donations:0 "Request Public Donations"
request_public_donations_desc:0 "A charismatic leader could surely pull some funds from friends in wealthy positions, but this ability is better used sparingly, else their reputation may suffer.\n "
enflame_nationalism:0 "Inspire Nationalism"
enflame_nationalism_desc:0 "Nothing unites us more than a common foe. Pick an enemy, point your finger, and our people will do anything we tell them.\n "
motion_of_no_confidence:0 "Motion of No Confidence / Impeach the [This.Monarch.GetTitle]"
motion_of_no_confidence_desc:0 "Sometimes a nation simply has bad luck with finding good leaders. Luckily, in most democracies, the leader can simply be voted out, though this may create a political crisis...\n "
motion_of_no_confidence_tt:0 "§Y[This.Monarch.GetName] [This.Monarch.Dynasty.GetName]§! will retire."

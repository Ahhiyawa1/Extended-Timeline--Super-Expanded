sahara_desert_modifier:0 "Sahara Desert"
desc_sahara_desert_modifier:0 "The Sahara desert covers much of northern Africa, and is the largest hot desert in the world. Incredibly arid and sparse with vegetation, much of the region is hostile to human life."
arabian_desert_modifier:0 "Arabian Desert"
desc_arabian_desert_modifier:0 "The Arabian desert covers much of Arabian peninsula. Compromising a vast continous sandy wilderness, few living beings call this place home."
australian_outback_modifier:0 "Outback"
desc_australian_outback_modifier:0 "Central Australia is home to a vast, sparsely populated wasteland known as the "Outback". With so few people living so far apart, supply is limited."
himalayan_mountains_modifier:0 "Himalayas"
desc_himalayan_mountains_modifier:0 "Separating the Indian subcontinent from the Tibetan plateu, the Himalayan mountain range makes any military operation across it considerably more difficult."
amazon_rainforest_modifier:0 "Amazon Rainforest"

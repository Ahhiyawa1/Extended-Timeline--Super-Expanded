mil_tech_modifier_tooltip:0 "§W§YThe following Modifiers are unlocked by reaching milestones in Military Technology:§!\n-----------\n§YArmy Innovations§!\nModern Military Technology advances quickly, so do militaries that are quick to embrace new technology.\nArmy Innovations bring improvements to the overall speed of warfare, but also come with the drawback that the cost of equipping and maintaining armies increases significantly.\n\nThe following Modifiers are unlocked by reaching Military Technology Level §Y77§!, §Y80§!, §Y84§! and §Y89§! respectively:\n\n- Movement Speed: §G+15%§! > §G+30%§! > §G+45%§! > §G+60%§!\n- Siege Ability: §G+25%§! > §G+50%§! > §G+75%§! > §G+100%§!\n- Leader(s) without Upkeep: §G+2§! > §G+3§! > §G+4§! > §G+5§!\n- Morale Damage Received: §G-20%§! > §G-40%§! > §G-60%§! > §G-80%§!\n- Regiment Costs: §R+40%§! > §R+80%§! > §R+100%§! > §R+120%§!\n- Land Maintenance Modifier: §R+20%§! > §R+40%§! > §R+50%§! > §R+60%§!\n\n§YGeneral Staff§!\nThe General Staff is a body of the Army responsible for the continuous study of all aspects of war. It hires the most brilliant military experts our nation has at its disposal, and draws up plans for war even while our nation is at peace.\n\nGeneral Staff is unlocked with Military Technology Level §Y80§!, and increases Army Tradition and Army Professionalism gain while our Army is fully funded.\n\n§YGas Attack§!\nGas Attack is unlocked with Military Technology Level §Y82§!, and provides §G+20%§! Infantry Combat Ability. Moral implications aside, this gives our forces a considerable advantage against both rebels and natives.\n§!"

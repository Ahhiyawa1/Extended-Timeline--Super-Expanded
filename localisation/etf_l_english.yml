estate_church_prohibition:0 "Prohibition"
estate_church_prohibition_desc:0 "The "Temperance Movement" is a Christian political movement that has accumulated momentum within our country. They seek stricter regulations concerning the sale and consumption of alcohol, if not an outright ban of such products entirely.\n\nIt is reasonable to think that sobriety may serve our people well, but workers and corporations alike have warned that the loss of jobs and revenue would be significant."
estate_church_prohibition_tt:0 "Every owned province producing §YWine§! gains '§YProhibition§!', giving the following effects:\nLocal Goods Produced Modifier: §R-100.0%§!"
estate_corporate_military_industrial_complex:0 "Military-Industrial Complex"
estate_corporate_military_industrial_complex_desc:0 "By encouraging cooperation between the [This.GetCorporationsName] and [This.GetMilitaryName], we can ensure that our Army will never not have access to any and all resources it needs to serve our nation to its fullest potential."
estate_corporate_military_industrial_complex_tt:0 "Every owned province with a §YFactory§! gains '§YMilitary-Industrial Complex§!', giving the following effects:\nCavalry Combat Ability: §G+0.1%§!\nArtillery Combat Ability: §G+0.1%§!"
estate_military_introduce_conscription:0 "Introduce Conscription"
estate_military_introduce_conscription_desc:0 "Modern means of warfare create an ever greater need for manpower to supply a professional standing army. To maintain such a system, we desperately need to establish a system of conscription."
estate_military_produce_war_propaganda:0 "Produce War Propaganda"
estate_military_produce_war_propaganda_desc:0 "Some citizens of our country seem hesitant to join, or even support, the [This.GetMilitaryName] on grounds of "pacifism". Perhaps a well-funded information campaign could remind them 'who' our troops are fighting for?"
estate_workers_education:0 "Encourage Education"
estate_workers_education_desc:0 "Encouraging education with promises of cheap, or even free, tuition would greatly improve access to education for our nation's less fortunate."
estate_workers_education_tt:0 "Every owned province with a §YUniversity§! gains '§YPublic Education§!', giving the following effects:\nTechnology Cost: §G-1.0%§!\nInstitution Spread: §G+20.0%§!\nInnovativeness Gain: §G+1.0%§!"
estate_workers_trade_unions:0 "Empower Trade Unions"
estate_workers_trade_unions_desc:0 "Trade Unions serve to represent the interests of workers and give them a means to organize. Cooperating with these Unions may help keep them loyal, and prevent them from being a thorn in our side."
estate_workers_trade_unions_tt:0 "Every owned province with a §YFactory§! gains '§YActive Trade Union§!', giving the following effects:\nLocal Unrest: §G-1.00§!\nWorker Influence: §Y+0.1%§!"
estate_workers_cooperatives:0 "Workers' Cooperatives"
estate_workers_cooperatives_desc:0 "Cooperatives are businesses run by workers, and owned by workers. Improved productivity and fairer wages are both prevalent in this system."
estate_workers_cooperatives_tt:0 "Rebels may rise up if [This.GetWorkersName] drop below §R30§! loyalty"

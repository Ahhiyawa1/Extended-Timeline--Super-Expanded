monarchist_personality:0 "Monarchist"
desc_monarchist_personality:0 "This ruler is convinced that Monarchy is the superior form of country government. They will seek to uphold monarchist values, and spread those values elsewhere."
monarchist_personality_tt:0 "Attempt to convert current government to a Monarchy, if not already."
republican_personality:0 "Republican"
desc_republican_personality:0 "This ruler is convinced that a Republic is the superior form of country government. They will seek to uphold republican values, and spread those values elsewhere."
republican_personality_tt:0 "Attempt to convert current government to a Republic, if not already."
despotic_personality:0 "Despotic"
desc_despotic_personality:0 "This ruler believes that sharing of power is a slippery slope towards anarchy. They will seek to centralize power, with themselves in the center."
despotic_personality_tt:0 "Attempt to convert current government to a Dictatorship, if not already."
benevolent_dictator_personality:0 "Benevolent Dictator"
desc_benevolent_dictator_personality:0 "This ruler, despite leading an authoritarian regime, has earned the utmost respect and loyalty of their subjects. They truly seek what is best for their country, and the people will help them achieve their benevolent goals."
pacifist_personality:0 "Pacifist"
desc_pacifist_personality:0 "This ruler is disgusted by war. They find it immoral, and will often refuse to start offensive wars if possible."
pacifist_personality_tt:0 "Start fewer wars."
jingoist_personality:0 "Jingoist"
desc_jingoist_personality:0 "This ruler is obsessed with war. They will seek to start wars whenever the opportunity presents itself."
jingoist_personality_tt:0 "Start more wars."
communist_sympathizer_personality:0 "Communist Sympathizer"
desc_communist_sympathizer_personality:0 "This ruler, whilst not necessarily a Communist themselves, still holds sympathies towards Communist regimes. They will try to maintain friendly relations with such governments."
fascist_sympathizer_personality:0 "Fascist Sympathizer"
desc_fascist_sympathizer_personality:0 "This ruler, whilst not necessarily a Fascist themselves, still holds sympathies towards Fascist regimes. They will try to maintain friendly relations with such governments."
anti_communist_personality:0 "Anti-Communist"
desc_anti_communist_personality:0 "This ruler detests Communism in all its forms, and will organize a concerted effort to fight its influence."
anti_communist_personality_tt:0 "More likely to declare war against Communist countries."
anti_fascist_personality:0 "Anti-Fascist"
desc_anti_fascist_personality:0 "This ruler detests Fascism in all its forms, and will organize a concerted effort to fight its influence."
anti_fascist_personality_tt:0 "More likely to declare war against Fascist countries."
militant_atheist_personality:0 "Militant Atheist"
desc_militant_atheist_personality:0 "This ruler despises religion, and wishes to see religious followers of all varieties ostracized and forcibly deconverted."

CONCERT_OF_EUROPE_NAME:0 "Concert of Europe"
CONCERT_OF_EUROPE_DESC:0 "The continent of Europe has been in a near continuous state of war for almost 20 years, but with Napoleon finally defeated, peace can return. The post-war order has been established at the Congress of Vienna, and 99 years of peace awaits a tired continent."
CUBAN_MISSILE_CRISIS_NAME:0 "Cuban Missile Crisis"
CUBAN_MISSILE_CRISIS_DESC:0 "The year is 1962, and the Cold War has reached what some believe to be its peak in terms of tension. US missiles stationed in NATO-aligned Turkey triggered a counter-response from the Soviets, who attempted to secretly station missiles of their own in Cuba. Once US Intelligence uncovered this secret, it triggered a diplomatic crisis between the two superpowers. The world is 7 minutes away from midnight."
END_OF_WWII_NAME:0 "End of WW2"
END_OF_WWII_DESC:0 "As the Second World War draws to a close, the territories once held by the former Axis powers now find themselves under occupation by the triumphant Allied forces. The delicate balance of peace among the Allies remains at risk, as nations handle the immense challenge of demilitarization. Will the world succeed in forging a lasting peace, or is an even worse conflict just around the corner?"
HOI4_NAME:0 "Interwar Period"
HOI4_DESC:0 "Tension is rising in the world.\nThe Nazi leadership of Germany has begun a process of rearmament and militarization, an effort led by Adolf Hitler who is calling for "liberation" of German people under foreign rule and revenge against the enforcers of the Versaille Peace.\nMeanwhile in eastern Europe, the Soviets are once again setting their sights on Finland, the Baltics, Poland and Romania as potential avenues for Communist expansion.\nWar between Japan and China seems imminent, as clashes along the Chinese-Manchurian border may soon flare up into something more serious. Will the Democracies of the world be able to preserve peace for our time?"
WAR_ON_TERROR_NAME:0 "War on Terror"
WAR_ON_TERROR_DESC:0 "September 11th 2001 marked a grim day in American history, as the nation was struck by brutal terrorist attacks targeting and killing thousands of innocent civilians. The American public responded to the attacks with both outrage and sorrow, while President George W. Bush proceeded to announce a "Global War on Terrorism". Afghanistan was invaded in 2001 due to the Taliban's refusal to hand over suspected participants in the 9/11 attacks, and now Iraq is in the US's sights over alleged manufacturing of WMD's."
WWII_DAY_OF_INFAMY_NAME:0 "Day of Infamy"
WWII_DAY_OF_INFAMY_DESC:0 "Yesterday, December 7th, 1941 - a date which will live in infamy - the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan. The attack on Pearl Harbor has necessitated a response from the United States, who's now more than likely to get fully involved in the ongoing conflict of WW2."
WWII_TURNING_TIDE_NAME:0 "Turning Tide"
WWII_TURNING_TIDE_DESC:0 "The tide of war is turning. An allied invasion in southern Italy proved enough to spook the Italian government into surrender, leading to a hasty occupation of northern Italy by the German military and the establishment of the "Italian Social Republic". Military defeats on the Eastern Front likewise suggest that the war is not necessarily turning in Germany's favor."
XINHAI_REVOLUTION_NAME:0 "Xinhai Revolution"
XINHAI_REVOLUTION_DESC:0 "Imperial rule in China is in decline. The Qing Dynasty has time and time again proved itself incapable of defending China's interests, as foreign powers grow bolder in their demands for concessions in the country.\nThe people of China are not blind to the issues facing the country, and as foreign influence creeps into the country, so do foreign ideas and ideologies that have enticed the more educated of people.\nRevolutionary anti-Qing cliques are everywhere. In the country, in exile abroad and even within parts of the military anti-Qing sentiments are growing.\nIt seems as though a single spark could ignite complete anarchy."

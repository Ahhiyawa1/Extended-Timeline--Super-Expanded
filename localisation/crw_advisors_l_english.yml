philosopher_2_desc:0 "An advisor dedicated to the study of the fundamental nature of knowledge, reality and existence."
natural_scientist_2_desc:0 "An advisor highly skilled in the study of nature and the physical world."
artist_2_desc:0 "A highly creative man exceptionally skilled in sculpturing, painting or poetry."
statesman_2_desc:0 "A skilled politician, highly efficient in governmental matters and responsibilities of the state."
treasurer_2_desc:0 "An advisor responsible for the administration of the nation's financial wealth and trade investments."
naval_reformer_2_desc:0 "A highly ranked naval veteran continuously investigating new inventions and naval tactics to improve and expand our existing navy."
army_reformer_2_desc:0 "A highly ranked military veteran continuously investigating new inventions and tactics to improve and expand our existing army."
army_reformer_3_desc:0 "A highly ranked military veteran continuously investigating new inventions and tactics to improve and expand our existing army."
trader_2_desc:0 "A trade advisor controlling all aspects of trade in the state from allocating the right number of merchants to where the most suitable trade routes exists."
theologian_2_desc:0 "A man highly knowledgeable in spiritual matters and the study of religious topics."

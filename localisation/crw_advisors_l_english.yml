spymaster_2_desc:0 "Our eyes and ears in foreign countries, aids us in our efforts to collect both military and political information from our rivals without their knowledge."
colonial_governor_2_desc:0 "Our government's representative overseas, responsible for the administration of our colonies."
diplomat_2_desc:0 "Our government's representative in foreign countries."
master_of_mint_2_desc:0 "The master of the mint ensures that the coinage is minted to correct standards. When a great man is running a local mint people have more faith in the value of money."
navigator_2_desc:0 "A sailor who had experienced many a long voyage, the navigator knows what is needed for a ship to spend long months at sea."
army_organiser_2_desc:0 "Running a modern army is no easy business. Back in the good old days you used to just round up your nobles and their retinues and go out and fight. These days you have to organize things, a man who can do that is worth his weight in gold."
commandant_2_desc:0 "The master driller, the commandant set about the task of ensuring our troops are properly drilled with zeal. Looking at the number of complaints the rankers are making he is doing a good job"
commandant_3_desc:0 "The master driller, the commandant set about the task of ensuring our troops are properly drilled with zeal. Looking at the number of complaints the rankers are making he is doing a good job"
quartermaster_2_desc:0 "Keeping our troops supplies with ammunition, food and most importantly fresh cannon fodder is important work. Always be glad if you have a good quartermaster in your administration."
recruitmaster_2_desc:0 "Finding bodies to fill out uniforms can sometimes be difficult work, the master recruiter knows all the tricks and will ensure than no one who should be serving can avoid it."
fortification_expert_2_desc:0 "Defending fortifications is becoming a science in itself, although the experts claim it is more of an art form. To squeeze every last advantage out of fortifications the defensive procedures must be constantly updated."
inquisitor_2_desc:0 "Having gained experience in rooting out those who do not follow proper orthodoxy in the faith, the inquisitor can use his talents to spot those who are behaving strangely in government."
architect_desc:0 "He knows everything about building. Where you can find best materials and newest technical improvements."
architect_2_desc:0 "He knows everything about building. Where you can find best materials and newest technical improvements."
grand_admiral_desc:0 "Men always fight better when they feel they are being lead properly. The Grand Admiral provides leadership from the very top that percolates down through the whole navy."
grand_admiral_2_desc:0 "Men always fight better when they feel they are being lead properly. The Grand Admiral provides leadership from the very top that percolates down through the whole navy."
marshal_desc:0 "In many countries, the rank of marshal is the highest army rank, outranking other general officers. Sometimes appoint as honorary title, marshal have been exclusively bestowed upon successful military leader. Marshals are typically, but not exclusively, appoint only in wartime."

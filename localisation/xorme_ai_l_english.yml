xorme_ai_mod_menu.2_title:0 "Settings - AI Cheats"
xorme_ai_mod_menu.2_desc:0 "Description:\n ~ This section allows you to change and adjust AI cheats via defined options, you can hover over each option to get additional pieces of information.\n\nActive AI Cheat Settings:\n ~ [GetXormeAICheatSettings]"
xorme_ai_mod_menu.3_title:0 "Settings - AI Scripts"
xorme_ai_mod_menu_scripts_option.1:0 "Building Script"
xorme_ai_mod_menu_scripts_option.2:0 "Expand Infrastructure Script"
xorme_ai_mod_menu_scripts_option.2_disc:0 "§YDescription:§!\n\n§GEnables§! AI scripts allowing them to use §YExpand Infrastructure§!, bypassing vanilla limitations, which may affect performance, the option can be disabled at any time."
xorme_ai_mod_menu.3_desc:0 "Description:\n ~ This section allows you to change and adjust AI Script usage via defined options, you can hover over each option to get additional pieces of information.\n\nActive AI Script Settings:\n Building Script ~ [GetXormeAIScriptSettings]\n Expand Infrastructure Script ~ [GetXormeAIScriptSettings2]\n Special Units Script ~ [GetXormeAIScriptSettings3]"
xorme_ai_mod_menu_scripts_option.1_disc:0 "§YDescription:§!\n\n§GEnables§! AI scripts allowing them to bulk build §YBuildings§! even when in war, bypassing vanilla limitations, which may affect performance, the option can be disabled at any time."
xorme_ai_mod_menu_scripts_option.3:0 "Special Units Script"
xorme_ai_mod_menu_scripts_option.3_disc:0 "§YDescription:§!\n\n§GEnables§! AI scripts allowing them to use §YSpecial Units§!, bypassing vanilla limitations, which may affect performance, the option can be disabled at any time.\n\n§YUnit List:§!\n\n- Janissaries\n- Streltsy\n- Cossacks\n- Rajputs\n- Cawa\n- Samurais\n- More soon..."
xorme_ai_mod_menu_difficulty_option.1:0 "AI - Cheats Disabled"
xorme_ai_mod_menu_difficulty_option.1_disc:0 "§YDescription:§!\n\n§RDisables§! all AI cheats with an exception of the fort maintenance discount needed for proper working fort logic."
xorme_ai_mod_menu_difficulty_option.2:0 "AI - Dynamic Cheats (Default)"
xorme_ai_mod_menu_difficulty_option.2_disc:0 "§YDescription:§!\n\n§GEnables§! base AI cheats such as lower maintenance, the maximum allowed value of starting modifier is set to §G-10%§! and slowly decaying over time down to §Y0§!.\n\n§YAI Core Modifiers:§!\n\nLand Maintenance Modifier: §G-10%§!\nMercenary Maintenance Modifier: §G-10%§!\nNaval Maintenance Modifier: §G-10%§!\nAll Power Cost: §G-7.5%§!"
xorme_ai_mod_menu_difficulty_option.3:0 "AI - Make Me Cry"
xorme_ai_mod_menu_difficulty_option.3_disc:0 "§YDescription:§!\n\n§GEnables§! expanded AI cheats that will never decay moreover punish the player with various debuffs.\n\n§YAI Core Modifiers:§!\n\nLand Maintenance Modifier: §G-20%§!\nMercenary Maintenance Modifier: §G-20%§!\nNaval Maintenance Modifier: §G-20%§!\nLand Forcelimit Modifier: §G+10%§!\nNaval Forcelimit Modifier: §G+20%§!\nAll Power Cost: §G-7.5%§!\nAdministrative Efficiency: §G+5%§!\n\n§YPlayer Core Modifiers:§!\n\nDiplomatic Reputation: §R-2§!\nLiberty Desire: §R+20%§!\nAggressive Expansion Impact: §R+10%§!\nYears of Separatism: §R+5§!\nAll Power Cost: §R+5%§!"

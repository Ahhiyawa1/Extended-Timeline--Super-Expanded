cpbm_natives.4.t:0 "A new way of life"
cpbm_natives.4.d:0 "Putting aside the ways of our forefathers was difficult and not without pushback. Adopting a system and lifestyle more similar to that of the invaders will not be easy for our people, but a silver lining is that we are now able to overcome the limitations we once had and use the land to its full potential."
cpbm_natives.4.a:0 "Before eating, always take time to thank the food"
cpbm_dismantle.1.t:0 "Collapse of Austria-Hungary"
cpbm_dismantle.1.d:0 "With the loss of Budapest, the Austro-Hungarian Empire is no more."
cpbm_dismantle.1.a:0 "Long live Austria!"
cpbm_dismantle.2.t:0 "Collapse of the Iberian Union"
cpbm_dismantle.2.d:0 "With the separation of Madrid and Lisbon, the Iberian Union can no longer exist."
cpbm_dismantle.2.a:0 "Long live Spain!"
cpbm_dismantle.2.b:0 "Long live Portugal!"

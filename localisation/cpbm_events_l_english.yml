cpbm_independence_oceania.80.b:0 "We cannot afford to combat this movement"
cpbm_independence_oceania.80.c:0 "Promise massive investment into the region to improve living standards"
cpbm_independence_oceania.80.dd:0 "Re-establish control by force"
cpbm_independence.1.t:0 "Window of Opportunity"
cpbm_independence.1.d:0 "Our overlord has recently been met with various internal challenges, offering us a rare window of opportunity to pursue any political interests we may have while their attention is diverted."
cpbm_independence.1.a:0 "Offer support as a gesture of goodwill"
cpbm_independence.1.b:0 "Do nothing"
cpbm_independence.1.c:0 "Request aid regardless of their situation"
cpbm_independence.1.dd:0 "Give me Liberty or give me Death!"
cpbm_independence.2.t:0 "$FROMCOUNTRY$ assists us"
cpbm_independence.2.d:0 "Our subject chose to support us in our time of need, when they were presented with a window of opportunity which they could have used for more deviant means. This shows their true attitude and trust towards us"
cpbm_independence.2.a:0 "What a kind gesture, we will certainly remember this"
cpbm_independence.2.b:0 "They have earned their freedom and our everlasting friendship"
cpbm_independence.3.t:0 "$FROMCOUNTRY$ requests aid"
cpbm_independence.3.d:0 "Our subject has reached out to request additional support, given a number of recent political and/or financial issues. They are well aware that we're not in the best position ourselves, are they trying to take advantage of the situation?"
cpbm_independence.3.a:0 "Now is not the best time!"
cpbm_independence.3.b:0 "If they are in need then we are obliged to help"
cpbm_independence.4.t:0 "$FROMCOUNTRY$ declares war of Independence"
cpbm_independence.4.d:0 "Our subject has noticed that a number of internal problems are diverting our attention. They are using this opportunity to demand liberty or death!"
cpbm_independence.4.a:0 "Death it shall be"
cpbm_independence.5.t:0 "Overlord grants us Independence!"
cpbm_independence.5.d:0 "Our recent offer of support to our overlord was received so well that they are granting us independence, wishing to remain strongly allied to us for our countries' journeys into the future"
cpbm_independence.5.a:0 "A triumph of diplomacy!"
cpbm_independence.6.t:0 "Overlord sends aid"
cpbm_independence.6.d:0 "Our recent request for aid was responded to with success, much to the surprise of our leadership. Relations with $FROMCOUNTRY$ seem positive and stable for now."
cpbm_independence.6.a:0 "A good outcome"

cpbm_history_africa.1.t:0 "Rise of the Idrisids"
cpbm_history_africa.1.d:0 "The founder of the dynasty, Idris ibn Abdallah, traces his ancestry back to Ali ibn Abi Talib and his wife Fatimah, daughter of the Islamic prophet, Muhammad. After the Battle of Fakhkh, near Mecca, between the Abbasids and supporters of the descendants of the prophet Muhammad, Idris ibn Abdallah fled to the Maghreb. He has arrived in Tangier, the most important city of Morocco, and by now he has settled in Volubilis. It is up to us whether his story simply ends here."
cpbm_history_africa.1.a:0 "Dispose of the Pretender at once!"
cpbm_history_africa.1.b:0 "Only Idris can hope to rival the eastern Caliphate."
cpbm_history_africa.1.c:0 "In the name of Allah, these unbelievers will learn to fear the name of $MONARCH$!"
cpbm_history_africa.2.t:0 "Colonisation of Western Sahara"
cpbm_history_africa.2.d:0 "Our influence has expanded further along the coast of the Sahara Desert."
cpbm_history_africa.2.a:0 "But... I don't have any colonists?"
cpbm_history_africa.3.t:0 "Rise of the Hintata"
cpbm_history_africa.3.d:0 "The Hintata are a Berber tribal confederation of the High Atlas. Though they maintain loyalty to us by rendering their political and fiscal services, some of our advisors have expressed concern at their rising regional power and the danger that presents to our rule over the area."
cpbm_history_africa.3.a:0 "They are useful to us and present no danger. Live and let live"
cpbm_history_africa.3.b:0 "The concern is justified. We must restrict their autonomy"
cpbm_history_africa.3.c:0 "Round up their leaders. A few public executions will do wonders"
cpbm_history_africa.4.t:0 "The Hintata Reach Marrakesh"
cpbm_history_africa.4.d:0 "The Hintata tribes of the Atlas have spread out and are now settling in and around Marrakesh. This will undoubtedly have an impact on our nation."
cpbm_history_africa.4.a:0 "They remain loyal to us, so I don't see the problem."
cpbm_history_africa.4.b:0 "They can stay, but must appoint different governors for their regions."
cpbm_history_africa.4.c:0 "Unacceptable!"
cpbm_history_africa.4.dd:0 "Freedom of movement! Let's send our best and most loyal to their regions also"
cpbm_history_africa.4.e:0 "We have bigger fish to fry right now, and no capacity to deal with this."
cpbm_history_africa.5.t:0 "Khawarij Spreads in the Maghreb"
cpbm_history_africa.5.d:0 "The Kharijite faith has found adherents in a new land. Through preachers, a province has converted and become majority Kharijite."
cpbm_history_africa.5.a:0 "We can't stop the spread of faith."
cpbm_history_africa.5.b:0 "Perhaps they may be onto something..."
cpbm_history_africa.6.t:0 "Berber Revolt"
cpbm_history_africa.6.d:0 "Spurred on by puritanical Kharijite agitators, the native Berber population have revolted against the ruling Caliphate. The rebellion began among the Berber tribes of western Morocco, and spread quickly across the region, posing a direct challenge to our control over the area."
cpbm_history_africa.6.a:0 "We are clearly at a disadvantage, perhaps they will be swayed with greater autonomy..."
cpbm_history_africa.6.b:0 "...or a huge bribe..."
cpbm_history_africa.6.c:0 "...a bribe to us, that is..."
cpbm_history_africa.6.dd:0 "...but then again, they are heretics!"
cpbm_history_africa.6.e:0 "And there will be NO mercy!"
cpbm_history_africa.7.t:0 "Viking Raid of Nekor"
cpbm_history_africa.7.d:0 "We have become subject to a 62 ship-strong group of Vikings, who have already defeated our local garrison in Nekor as we attempted to interfere with their plundering of the area."
cpbm_history_africa.7.a:0 "We can't just let them raid without any resistance."
cpbm_history_africa.7.b:0 "With God on our side, we will fight them to the last man!"
cpbm_history_africa.7.c:0 "Sad. Anyway, I must get ready for the banquet this evening."
cpbm_history_africa.8.t:0 "Rise of the Almoravids"
cpbm_history_africa.8.d:0 "Abdallah ibn Yasin is a theologian, founder, and first leader of the Almoravid movement and dynasty with origins in the Yazulah tribe from the Sus. He advocates an orthodox interpretation of Sunni Islam and has united a number of tribes with himself as spiritual leader."
cpbm_history_africa.8.a:0 "Off with his head!"
cpbm_history_africa.8.b:0 "Ok... so what? What could this man possibly do to my Kingdom?"
cpbm_history_africa.8.c:0 "We have no choice but to negotiate"
cpbm_history_africa.9.t:0 "Rise of the Almohads"
cpbm_history_africa.9.d:0 "The Almohad movement has begun with Ibn Tumart, a member of the Masmuda, a Berber tribal confederation of the Atlas Mountains of southern Morocco. After his recent return to the Maghreb, Ibn Tumart has been spending time in various Ifriqiyan cities, preaching and agitating, heading riotous attacks on wine-shops and on other manifestations of laxity. He lays the blame for the latitude on our ruling dynasty, whom he accuses of obscurantism and impiety."
cpbm_history_africa.9.a:0 "This is such a boring conversation. Fetch me more wine"
cpbm_history_africa.9.b:0 "Seize the traitor!"
cpbm_history_africa.9.c:0 "We are in no shape to combat this movement"
cpbm_history_africa.9.dd:0 "We must fight to protect the interests of our loyal subjects"
cpbm_history_africa.10.t:0 "Rise of the Marinids"
cpbm_history_africa.10.d:0 "The Marinids, hailing after the berber Banu Marin tribe, have begun to present more and more of a real threat to our nation. Years of sporadic fighting have culminated to this moment. Despite handing them multiple defeats in the past, the Marinids have embarked on a more deliberate campaign of conquest."
cpbm_history_africa.10.a:0 "I don't care about those Marinids, we already know how weak they are"
cpbm_history_africa.10.b:0 "Call up our allies to help protect our territorial integrity!"
cpbm_history_africa.10.c:0 "Their campaign stops here!"
cpbm_history_africa.10.dd:0 "We are in no shape to combat this movement"
cpbm_history_africa.10.e:0 "We must fight to protect the interests of our loyal subjects"
cpbm_history_africa.10.f:0 "We can handle this without assistance"
cpbm_history_africa.11.t:0 "Moroccan Succession Crisis"
cpbm_history_africa.11.d:0 "Our Sultan has been assassinated! After decades of our dynasty waning, other dynasties are rising and posing a serious challenge to our authority. Perhaps it's too late to salvage this.. only time will tell who will ultimately succeed as the next Moroccan Sultan."
cpbm_history_africa.11.a:0 "Side with the Dilawites"
cpbm_history_africa.11.b:0 "Side with Muhammad V Alaouite"
cpbm_history_africa.11.c:0 "Side with Muhammad ibn Sharif Alaouite"
cpbm_history_africa.11.dd:0 "Concede to Muhammad V Alaouite"
cpbm_history_africa.11.e:0 "Attempt to salvage our existing dynasty"
cpbm_history_africa.12.t:0 "Royal Dowry"
cpbm_history_africa.12.d:0 "A royal connection between us and the British monarchy has resulted in a high-profile wedding ceremony. As a gesture of goodwill and commitment to our alliance, we are considering offering them a jewel of immense value: the city of Tangier."
cpbm_history_africa.12.a:0 "A gift to strengthen our bond"
cpbm_history_africa.12.b:0 "No way! They'll just have to be happy with what they get"
cpbm_history_europe.1.t:0 "Colonisation of Hjaltland and Færeyjar"
cpbm_history_europe.1.d:0 "The lack of suitable farming land in Norway has pushed many of our people to travel to the sparsely populated areas we now call Hjaltland and Færeyjar."
cpbm_history_europe.1.a:0 "This is perfect for raiding Britain even more!"
cpbm_history_europe.2.t:0 "Colonisation of Iceland"
cpbm_history_europe.2.d:0 "We have discovered a new uninhabited island. Some of our people are already moving over as settlers."
cpbm_history_europe.2.a:0 "Glory to us!"
cpbm_history_europe.2.b:0 "This new land offers us an opportunity to study the effects of humans on the environment"
cpbm_history_europe.3.t:0 "Colonisation of Greenland"
cpbm_history_europe.3.d:0 "Led by Erik the Red, a Norwegian-born man, a group of viking settlers have set up settlements on a new land they call Greenland."
cpbm_history_europe.3.a:0 "Greenland you say? Perhaps I can have a summer home there!"
cpbm_history_europe.4.t:0 "Hansa Trade Deal"
cpbm_history_europe.4.d:0 "The Hanseatic League have approached us with an offer to establish a trade post in Bergen to improve commerce and trading relations. This would be a good opportunity to strengthen relations with Europe."
cpbm_history_europe.4.a:0 "A good proposition. Deal!"
cpbm_history_europe.4.b:0 "No! We must take back control and seek our own trade investments."
cpbm_history_europe.5.t:0 "Missionaries arrive in Trondelag"
cpbm_history_europe.5.d:0 "Christian missionaries have arrived in our lands to preach the good news of Jesus Christ. Most of Europe seems to have adopted this belief, perhaps they may be right?"
cpbm_history_europe.5.a:0 "I accept the Lord into my life. I shall be baptised anew."
cpbm_history_europe.5.b:0 "There would be no greater insult to my ancestors. Begone!"
cpbm_history_europe.6.t:0 "The Norwegian Question"
cpbm_history_europe.6.d:0 "Recent wars have affected our Norwegian populace so much so that our authority is now questioned. International pressure is urging us to act responsibly, so what's the right course of action?"
cpbm_history_europe.6.a:0 "Work hard to mend the relationship over time, with a two-state solution"
cpbm_history_europe.6.b:0 "We have no resources to continue governing the area"
cpbm_history_europe.6.c:0 "Spare no effort to keep the status quo, at any cost"
cpbm_history_europe.6.dd:0 "We shall meet them on the battlefield!"
cpbm_history_europe.6.e:0 "Take the initiative and impose strict martial law"
cpbm_history_europe.7.t:0 "Norwegian Independence"
cpbm_history_europe.7.d:0 "It has been clear for some time that a long term union is not what we want. We have the option to take action... now or never. We will have to be careful, as we are unsure what course of action our overlord will take!"
cpbm_history_europe.7.a:0 "Vote Yes"
cpbm_history_europe.7.b:0 "Vote No"
cpbm_history_europe.7.c:0 "Conduct a covert operation to assassinate the King and break the Union"
cpbm_history_europe.8.t:0 "Norwegian Independence"
cpbm_history_europe.8.d:0 "Recent policies enacted and fundamental differences between our two states have culminated in the Norwegian parliament overwhelmingly voting to secede from the union"
cpbm_history_europe.8.a:0 "Let them go peacefully"
cpbm_history_europe.8.b:0 "Reject the outcome of the vote"
cpbm_history_europe.8.c:0 "Help them become independent, and keep a strong alliance"
cpbm_history_europe.9.t:0 "New nation, new dynasty"
cpbm_history_europe.9.d:0 "With the unification of Norway, it is time to solidify our legacy as the fathers of this new nation."
cpbm_history_europe.9.a:0 "Keep the old dynasty name"
cpbm_history_europe.9.b:0 "Form a new Norwegian dynasty"
cpbm_history_europe.10.t:0 "Bishop Thomas"
cpbm_history_europe.10.d:0 "The first bishopric has been established in Finland. Bishop Thomas is now tasked with the Christianisation of local pagans."
cpbm_history_europe.10.a:0 "Long live Thomas"
cpbm_history_europe.11.t:0 "Our Finnish Lands"
cpbm_history_europe.11.d:0 "My King, our Finnish Lands seem to have been neglected for some time now. The local peasants are out of touch with who you even are. Perhaps we could invest in the area and reap some benefits?"
cpbm_history_europe.11.a:0 "Let us establish a new settlement in the area and improve the lands"
cpbm_history_europe.11.b:0 "Invest in the area? I have a better idea"
cpbm_history_europe.11.c:0 "You seem to forget they're just Finns. Time to collect our tribute"
cpbm_history_europe.12.t:0 "The Great Famine"
cpbm_history_europe.12.d:0 "Swathes of Swedish, Finnish, and Estonian regions are experiencing a catastrophic famine. We can either let it take its course or do something to help our starving masses."
cpbm_history_europe.12.a:0 "There is nothing we can do"
cpbm_history_europe.12.b:0 "Roll out a massive effort to distribute food to all affected"
cpbm_history_europe.13.t:0 "The Finnish Question"
cpbm_history_europe.13.d:0 "A national awakening in recent years in Finland has driven the masses to call for independence, for their own Finnish state. Our reaction will determine the fate of the region."
cpbm_history_europe.13.a:0 "Grant them greater autonomy, hopefully the revolts end here"
cpbm_history_europe.13.b:0 "There are still Finns loyal to us... maybe they can help!"
cpbm_history_europe.13.c:0 "Let them eat cake"
cpbm_history_europe.13.dd:0 "Time to teach them the meaning of LOYALTY!"
cpbm_history_europe.14.t:0 "The Emergence of Khazaria"
cpbm_history_europe.14.d:0 "A recent period of decline within our nation has led to the Khazar turkic people seeking self-governance. We must decide how to approach this situation."
cpbm_history_europe.14.a:0 "Allow a level of self-governance, but ensure they pay us tribute"
cpbm_history_europe.14.b:0 "We can bribe the leaders of their movement"
cpbm_history_europe.14.c:0 "Resist it and try to re-establish full control"
cpbm_history_europe.14.dd:0 "I, $MONARCH$ the Great, will handle this personally!"
cpbm_history_europe.15.t:0 "Hun Empire Crumbles"
cpbm_history_europe.15.d:0 "The death of kings often brings about great strife and instability, with our expansive empire being no exception. Multiple areas have risen in revolt, threatening what we have fought hard to create. Our future is at a crossroads..."
cpbm_history_europe.15.a:0 "It is time to reform and adopt a more European form of rulership"
cpbm_history_europe.15.b:0 "If we were destined to succeed, then we shall"
cpbm_history_europe.15.c:0 "Placate the regional lords and compromise our way to unity"
cpbm_history_europe.16.t:0 "The Charter of Veliky Novgorod"
cpbm_history_europe.16.d:0 "Novgorod has, in recent times, become a key stopover point for the Varangians' route to Constantinople. The influence this has had on the area is considerable, and we could capitalise on this opportunity to align ourselves more closely to these nations."
cpbm_history_europe.16.a:0 "Allow the Varangians full access. Glory to Rurik!"
cpbm_history_europe.16.b:0 "We must close the route down before our culture is erased"
cpbm_history_europe.16.c:0 "Closer ties with Constantinople will lead to greater benefits"
cpbm_history_europe.17.t:0 "Future of faith in $COUNTRY$"
cpbm_history_europe.17.d:0 "$MONARCH$ has been working hard to assert the independence and unity of $COUNTRY$. It is now being proposed to convert to a more institutionalised religious faith to improve our odds in these uncertain times."
cpbm_history_europe.17.a:0 "We must continue to follow our traditional beliefs"
cpbm_history_europe.17.b:0 "Send an envoy to the caliph and adopt Islam"
cpbm_history_europe.17.c:0 "Send an envoy to our christian ally and adopt Christianity"
cpbm_history_europe.18.t:0 "Future of faith in $COUNTRY$"
cpbm_history_europe.18.d:0 "$MONARCH$ has been working hard to assert the independence and unity of $COUNTRY$. It is now being proposed to convert to a more institutionalised religious faith to improve our odds in these uncertain times."
cpbm_history_europe.18.a:0 "We must continue to follow our traditional beliefs"
cpbm_history_europe.18.b:0 "Send an envoy to the caliph and adopt Islam"
cpbm_history_europe.18.c:0 "Send an envoy to our christian ally and adopt Christianity"
cpbm_history_europe.19.t:0 "Future of faith in $COUNTRY$"
cpbm_history_europe.19.d:0 "$MONARCH$ has been working hard to assert the independence and unity of $COUNTRY$. It is now being proposed to convert to a more institutionalised religious faith to improve our odds in these uncertain times."
cpbm_history_europe.19.a:0 "Remain Slavic"
cpbm_history_europe.19.b:0 "Convert to Orthodox Christian"
cpbm_history_europe.19.c:0 "Convert to Catholic"
cpbm_history_europe.19.dd:0 "Convert to Islam"
cpbm_history_europe.19.e:0 "Convert to Judaism"
cpbm_history_europe.20.t:0 "The Circassians"
cpbm_history_europe.20.d:0 "Circassians are mountaineer people, having lived in the Caucasus area for thousands of years. Recently, they have been challenging our control over their ancestral lands"
cpbm_history_europe.20.a:0 "Allow a greater level of autonomy"
cpbm_history_europe.20.b:0 "Settle the dispute on the battlefield"
cpbm_history_europe.20.c:0 "Our nation is not in a good position to deal with this situation"
cpbm_history_europe.21.t:0 "Collapse of Kievan Rus"
cpbm_history_europe.21.d:0 "Years of strife, war, instability, and questioning of our leadership have culminated in the total collapse of our nation as we know it. Times are now bleak, but we can hold on to the hope that future generations may one day bring Kievan Rus back to its former glory."
cpbm_history_europe.21.a:0 "The dynasty is unfit to rule Kiev any longer"
cpbm_history_europe.21.b:0 "$MONARCH$ should abdicate in favour of his successor"
cpbm_history_europe.21.c:0 "This entire system of government is to blame. We need something new"
cpbm_history_europe.21.dd:0 "The estates have long had it out for us. They need to be put in their place"
cpbm_history_europe.22.t:0 "Ryazan and Odoyev Split Away"
cpbm_history_europe.22.d:0 "These territories have recently become more and more separate entities in their own right. At this point, it needs to be made clear to our allies and enemies alike what the situation is in Ryazan and Odoyev."
cpbm_history_europe.22.a:0 "They are separate... but also not quite"
cpbm_history_europe.22.b:0 "Ryawhat and Odowho?"
cpbm_history_europe.22.c:0 "It's because we've turned every inhabitant into a serf"
cpbm_history_europe.22.dd:0 "If they dare to claim they are separate, there will be consequences"
cpbm_history_europe.23.t:0 "The Status of Pskov"
cpbm_history_europe.23.d:0 "It can be argued that Pskov has actually been a separate vassal under $MONARCH$ for a while already, but now we are under pressure to settle the matter."
cpbm_history_europe.23.a:0 "Pskov is indeed a vassal"
cpbm_history_europe.23.b:0 "No, they are strictly part of our administration"
cpbm_history_asia.1.t:0 "Christianity in Arabia Felix"
cpbm_history_asia.1.d:0 "Theophilos the Indian, an Aetian bishop, is seeking our support to reach out and help with the spread of Christianity further south in the Red Sea, potentially ensuring the strait remains in the hands of friendly nations. The local Jews and Polytheists are not likely to be happy with this proposal, but a growing community of Christians in the area is still likely to tip the balance in our favour."
cpbm_history_asia.1.a:0 "Go Theophilos! Spread the Lord's message"
cpbm_history_asia.1.b:0 "I cannot risk losing face to the Hellenists"
cpbm_history_asia.2.t:0 "Romans send Christian envoy"
cpbm_history_asia.2.d:0 "Theophilos the Indian, an Aetian bishop, has made his way to our kingdom to spread the word of a growing religion in the Roman lands, that of Jesus Christ the son of God. He proposes we accept this message and strengthen ties to the Romans."
cpbm_history_asia.2.a:0 "Send him away! I refuse to abandon my people's roots"
cpbm_history_asia.2.b:0 "I accept and shall be Baptised anew, for the good of the people"
cpbm_history_asia.3.t:0 "Envoy Unsuccessful"
cpbm_history_asia.3.d:0 "Our Christian envoy to Arabia Felix has not been able to convert the locals to Christianity, in fact making the fragile situation slightly worse in the region."
cpbm_history_asia.3.a:0 "When our Roman Empire conquers them too, we shall remind them of this"
cpbm_history_asia.4.t:0 "Envoy Successful"
cpbm_history_asia.4.d:0 "Our Christian envoy to Arabia Felix has been able to convert the locals to Christianity, gaining us an important strategic ally in the region."
cpbm_history_asia.4.a:0 "Our clergy will be pleased"
cpbm_history_asia.5.t:0 "Self-governing Yemeni states"
cpbm_history_asia.5.d:0 "A number of Yemeni states have, over the years, gained increasing autonomy practically under our noses. It has been such a gradual shift in this area that we are essentially interacting with them as independent states by now, and re-asserting the authority we previously held may not come without considerable resistance."
cpbm_history_asia.5.a:0 "Let it be for now, we have more pressing matters elsewhere"
cpbm_history_asia.5.b:0 "Convince local leaders to remain loyal with promises of huge investment"
cpbm_history_asia.5.c:0 "Take it back, lest we become an international laughing stock!"
cpbm_history_asia.6.t:0 "Rassids"
cpbm_history_asia.6.d:0 "Shi'a rebels in the highlands of Yemen have effectively broken away from our central authority and now govern themselves. We can attempt to reassert control, but it won't be easy to fight them in the Yemeni highlands."
cpbm_history_asia.6.a:0 "As long as they stay in the highlands they won't be much of a problem"
cpbm_history_asia.6.b:0 "If we can't defeat them, how can we expect to take on other nations?"
cpbm_history_asia.7.t:0 "Zurayids of Aden"
cpbm_history_asia.7.d:0 "The Zurayids of the Hamdan tribe have been ruling Aden on our behalf, but recently ceased to recognise us as their superiors. How will we respond?"
cpbm_history_asia.7.a:0 "Retrieve whatever assets we can for now... we shall return"
cpbm_history_asia.7.b:0 "Make a stand and display our might to them and our neighbours"
cpbm_history_asia.8.t:0 "Rasulids of Yemen"
cpbm_history_asia.8.d:0 "Umar ibn Rasul, who we had previously appointed governor of the region of Yemen, has declared himself an independent king by assuming the title "al-Malik Al-Mansur" (the king assisted by Allah). This is a direct challenge to our authority over the region."
cpbm_history_asia.8.a:0 "Focus first on the safe return of those remaining loyal to us"
cpbm_history_asia.8.b:0 "Unacceptable!"
cpbm_history_asia.9.t:0 "Kathiri State of Seiyun in Hadhramaut"
cpbm_history_asia.9.d:0 "The Kathiris have proclaimed a sultanate, ruling over much of Hadhramaut. They have resented our monarch's policies in the region and have taken extreme measures to end the status quo one way or another."
cpbm_history_asia.9.a:0 "Our nation is falling apart"
cpbm_history_asia.9.b:0 "We shall strike back mercilessly! Who's with me?"
cpbm_history_asia.10.t:0 "Tahirids challenge our authority"
cpbm_history_asia.10.d:0 "The Tahir have so far been magnates who originated from the area of Juban and al-Miqranah. A recent period of upheavals and dynastic instability have given the Tahir clan a chance to gain power."
cpbm_history_asia.10.a:0 "Focus on stabilising our dynasty and crushing all their supporters"
cpbm_history_asia.10.b:0 "Flee to Mecca and allow the Tahirids to take over"
cpbm_history_asia.10.c:0 "Attempt to restore their loyalty and that of our people"
cpbm_history_asia.11.t:0 "The Zaidi State proclaimed"
cpbm_history_asia.11.d:0 "Our province of Yemen is rapidly falling under the influence of the Zaidi tribesmen, who have been a constant irritant to our rule in the area."
cpbm_history_asia.11.a:0 "Retreat for now"
cpbm_history_asia.11.b:0 "Spare no effort to leverage local support for us"
cpbm_history_asia.11.c:0 "Negotiate with the tribesmen and offer concessions"
cpbm_history_asia.11.dd:0 "Military intervention is our best option"
cpbm_history_asia.12.t:0 "The Lahej State"
cpbm_history_asia.12.d:0 "Recent wars have destabilised our empire such that a local Sultan from Lahej in lower Yemen is attempting to proclaim sovereignty over the region. He has already captured the port of Aden and we can no longer ignore the situation."
cpbm_history_asia.12.a:0 "Offer Sultan al-Abdali a solution to remain loyal to us but retain authority"
cpbm_history_asia.12.b:0 "We are in no state to stop this"
cpbm_history_asia.12.c:0 "Negotiate with al-Abdali.. everyone has a price"
cpbm_history_asia.12.dd:0 "Aden is $COUNTRY$!"
cpbm_history_asia.12.e:0 "Take the initiative and impose strict martial law"
cpbm_history_asia.13.t:0 "The Udege People"
cpbm_history_asia.13.d:0 "The Udege primarily live along the tributaries of the Ussuri, Amur, Khungari, and Anyuy Rivers. The Udege speak the Udege language, which belongs to the Tungusic language family. They have recently been vying for their self-governance."
cpbm_history_asia.13.a:0 "Allow them to self-govern"
cpbm_history_asia.13.b:0 "Make significant efforts to prevent their secession"
cpbm_history_asia.13.c:0 "Send $MONARCH$ to reach a mutually beneficial diplomatic solution"
cpbm_history_oceania.1.t:0 "Kingdom of Tarumanagara"
cpbm_history_oceania.1.d:0 "A Maharshi by the name of Rajadirajaguru Jayasingawarman settled in Western Java after fleeing an invasion by the Gupta Empire. After marrying into our dynasty, he is now proclaiming his own kingdom on the Citarum River, giving its name to the new Kingdom of Tarumaranga."
cpbm_history_oceania.1.a:0 "Let it be for now."
cpbm_history_oceania.1.b:0 "Take the crown of Tarumanagara."
cpbm_history_oceania.1.c:0 "Stop the secessionist!"
cpbm_history_oceania.1.dd:0 "Annex the lands of Salakanagara!"
cpbm_history_oceania.2.t:0 "Malacca"
cpbm_history_oceania.2.d:0 "The southern provinces of the Malay peninsula have much more importance on the world stage nowadays"
cpbm_history_oceania.2.a:0 "OK"
cpbm_history_oceania.3.t:0 "The Partition of $COUNTRY$"
cpbm_history_oceania.3.d:0 "With the death of our king, and his will to split the lands between his children, we have the opportunity to carry out his final wishes."
cpbm_history_oceania.3.a:0 "Split, but retain a level of authority"
cpbm_history_oceania.3.b:0 "Our old king was a wise man, carry out his wishes"
cpbm_history_oceania.3.c:0 "Bribe some officials to accidentally burn the will"
cpbm_history_oceania.3.dd:0 "My brothers are incompetent, they can't run a state!"
cpbm_history_oceania.3.e:0 "Bribe some officials to accidentally burn my brothers"
cpbm_history_oceania.4.t:0 "Pannai"
cpbm_history_oceania.4.d:0 "Our grip over the Pannai region has been weakening. It has finally come to a head, what should we do?"
cpbm_history_oceania.4.a:0 "We will return some other day"
cpbm_history_oceania.4.b:0 "Re-establish local support at any cost"
cpbm_history_oceania.4.c:0 "Negotiate with Pannai and make some minor secret concessions"
cpbm_history_oceania.4.dd:0 "There is only one long-term solution"
cpbm_history_oceania.5.t:0 "Sanggau Regency"
cpbm_history_oceania.5.d:0 "Princess Dara Nante has proclaimed a new sovereign state known as Sanggau, carved out of our unstable frontier lands."
cpbm_history_oceania.5.a:0 "Take it back immediately"
cpbm_history_oceania.5.b:0 "Allow them to be a buffer state"
cpbm_history_oceania.6.t:0 "Ken Arok"
cpbm_history_oceania.6.d:0 "Ken Arok rose from humble beginnings to become one of the most powerful men in Java. He leads a life coloured with adventures, treacheries, and tragedies, whose story has become popular folktale. One of our regional rulers in Tumapel, Tungul Ametung, was recently assassinated, with Ken Arok hunting down and killing the assassin... or so they say! Either way, he had then proclaimed himself the ruler of Tumapel, and now marches on our capital, the next chapter in his story..."
cpbm_history_oceania.6.a:0 "This chapter in his life will be his last."
cpbm_history_oceania.6.b:0 "He clearly has more public support, there is nothing we can do."
cpbm_history_oceania.6.c:0 "Give him limited powers in his home region."
cpbm_history_oceania.6.dd:0 "His public support is weak and mine is not."
cpbm_history_oceania.6.e:0 "Call upon the burghers to help throw money at the problem."
cpbm_history_oceania.7.t:0 "Ken Arok Succeeds"
cpbm_history_oceania.7.d:0 "The legendary Ken Arok has proven nothing can stand in his way. With him at our helm, we are destined to become a great power."
cpbm_history_oceania.7.a:0 "Onwards, Singhasari!"
cpbm_history_oceania.8.t:0 "Islam Arrives in Sumatra"
cpbm_history_oceania.8.d:0 "After years of trading with Arab Muslim merchants, their culture and influence has begun spreading through the region, both to the local populace and to officials. Major areas are now following the Islamic faith as a majority"
cpbm_history_oceania.8.a:0 "Resist the spread!"
cpbm_history_oceania.8.b:0 "Let me see what all this fuss is about..."
cpbm_history_oceania.9.t:0 "Spread of Islam"
cpbm_history_oceania.9.d:0 "The influence of Islam has spread to $PROVINCENAME$ from a neighbouring province."
cpbm_history_oceania.9.a:0 "OK"
cpbm_history_oceania.10.t:0 "Pasai"
cpbm_history_oceania.10.d:0 "A new islamic kingdom is being proclaimed out of our land. The founder is Merah Silu, who has recently converted to Islam and adopted the name Malik ul Salih after supposedly meeting the Islamic prophet Muhammad in a dream and accepting conversion."
cpbm_history_oceania.10.a:0 "Step back from the area"
cpbm_history_oceania.10.b:0 "Stop this incursion before it spreads"
cpbm_history_oceania.10.c:0 "What a coincidence... Muhammad came to me in a dream also"
cpbm_history_oceania.11.t:0 "Raden Wijaya"
cpbm_history_oceania.11.d:0 "A local warlord by the name of Raden Wijaya has traitorously decided to ally himself with our enemies in order to overthrow us. We must act quickly, as he poses a very dangerous threat!"
cpbm_history_oceania.11.a:0 "Stand our ground"
cpbm_history_oceania.11.b:0 "The military situation looks bleak... it's best to flee"
cpbm_history_oceania.11.c:0 "Call upon the nobility to assist us!"
cpbm_history_oceania.12.t:0 "Raden Wijaya Succeeds"
cpbm_history_oceania.12.d:0 "The legendary Raden Wijaya has proven nothing can stand in his way. With him at our helm, we are destined to become a great power."
cpbm_history_oceania.12.a:0 "Majapahit is destined for greatness!"
cpbm_history_oceania.13.t:0 "Breakdown of control over Central Sumatra"
cpbm_history_oceania.13.d:0 "Our power in the region of Central Sumatra has waned to such an extent that the local provincial rulers no longer care to pay homage to us as their overlords. They are now attempting to establish their independence"
cpbm_history_oceania.13.a:0 "Our nation is falling apart"
cpbm_history_oceania.13.b:0 "We shall strike back mercilessly! Who's with me?"
cpbm_history_oceania.13.c:0 "Approach these rulers with offers of compromise"
cpbm_history_oceania.14.t:0 "Bulungan"
cpbm_history_oceania.14.d:0 "Our control over the region of eastern Borneo is weak at best, and a significant drain on our resources for not much to gain in return. We can either let it go or increase attempts"
cpbm_history_oceania.14.a:0 "Other areas require greater attention right now"
cpbm_history_oceania.14.b:0 "We can think of a solution to cooperate with the locals"
cpbm_history_oceania.14.c:0 "Increase efforts, the trading opportunities are immense!"
cpbm_history_oceania.15.t:0 "The Melayu Kingdom"
cpbm_history_oceania.15.d:0 "The area centered around Jambi has gotten dangerously autonomous, posing a challenge to our influence."
cpbm_history_oceania.15.a:0 "Re-establish our authority in the area"
cpbm_history_oceania.15.b:0 "Retreat from the area to avoid bloodshed"
cpbm_history_oceania.16.t:0 "The Dharmasraya Kingdom"
cpbm_history_oceania.16.d:0 "Recent defeats have undermined our authority in various areas of our empire, particularly in central Sumatra where a new authority is springing up"
cpbm_history_oceania.16.a:0 "Withdraw from the region"
cpbm_history_oceania.16.b:0 "Attempt to overthrow the usurpers"
cpbm_history_oceania.16.c:0 "Seek assistance from the international community to maintain the status quo"
cpbm_history_oceania.17.t:0 "Berau"
cpbm_history_oceania.17.d:0 "Aji Raden Suryanata Kesuma has succeeded in bringing his people to prosperity and uniting several residential areas. Aji Suryanata Kesuma is known to be very influential and authoritative, so he is a figure who is respected by friends and feared by enemies."
cpbm_history_oceania.17.a:0 "He is fearsome indeed..."
cpbm_history_oceania.17.b:0 "I fear no man"
cpbm_history_oceania.17.c:0 "He shall have our respect too"
cpbm_history_oceania.18.t:0 "Cirebon"
cpbm_history_oceania.18.d:0 "The local rulers of Cirebon have sent us a statement that they refuse to pay tribute any longer, and are attempting to establish an independent Islamic state"
cpbm_history_oceania.18.a:0 "Allow it for now"
cpbm_history_oceania.18.b:0 "Send in troops to re-establish our authority"
cpbm_history_oceania.18.c:0 "Seek a diplomatic compromise"
cpbm_history_oceania.19.t:0 "Purchase of Tapaktuan"
cpbm_history_oceania.19.d:0 "To supplement additional trade routes and improve the connection between our home base and our East Indies holdings, we could approach the owners of Tapaktuan with an offer of 200 Ducats."
cpbm_history_oceania.19.a:0 "Send the offer"
cpbm_history_oceania.19.b:0 "Not interested. Just recruit some locals as sailors"
cpbm_history_oceania.20.t:0 "Purchase of Tapaktuan"
cpbm_history_oceania.20.d:0 "We have been approached with an offer to have Tapaktuan purchased from us for a modest sum. How shall we respond?"
cpbm_history_oceania.20.a:0 "Accept the offer"
cpbm_history_oceania.20.b:0 "Our land is not for sale!"
cpbm_history_oceania.21.t:0 "Purchase of Tapaktuan Unsuccessful"
cpbm_history_oceania.21.d:0 "Unfortunately, $FROM$ has rejected our offer to purchase Tapaktuan"
cpbm_history_oceania.21.a:0 "Ok :("
cpbm_history_oceania.21.b:0 "Oh please, it was never really optional"
cpbm_history_oceania.22.t:0 "Indonesian Independence"
cpbm_history_oceania.22.d:0 "An armed conflict and diplomatic struggle between our nation and Indonesian nationalists is brewing due to a spreading social revolution."
cpbm_history_oceania.22.a:0 "Offer even greater autonomy and appease their political leaders"
cpbm_history_oceania.22.b:0 "Find the rebel groups and crush them"
cpbm_history_oceania.22.c:0 "They are our brothers, promise heavy investment in the area"
cpbm_history_oceania.22.dd:0 "To arms!"
cpbm_history_oceania.23.t:0 "Invasion of Mindoro"
cpbm_history_oceania.23.d:0 "We have an opportunity to expand our influence into the northern Moluccas through the conquest of Mindoro island. We may encounter resistance from the locals, but it could prove to be a lucrative opportunity."
cpbm_history_oceania.23.a:0 "To war!"
cpbm_history_oceania.23.b:0 "War is not the answer"
cpbm_history_oceania.24.t:0 "Colonisation of the East Indies"
cpbm_history_oceania.24.d:0 "After our successful circumnavigation, we must establish a presence in the far east to consolidate our position and open up new opportunities for expansion."
cpbm_history_oceania.24.a:0 "Let us take a cautious approach and establish a small presence"
cpbm_history_oceania.24.b:0 "We must act quickly in this competitive environment"
cpbm_history_oceania.25.t:0 "The Moluccas Question"
cpbm_history_oceania.25.d:0 "Our recent occupation of Manila has left us with a conundrum. Do we simply leave when the war is over and let the people continue the fight for liberty, or do we seize the colony and take their destiny into our own hands?"
cpbm_history_oceania.25.a:0 "Seize it! We cannot, in good conscience, allow its return"
cpbm_history_oceania.25.b:0 "We cannot be seen as invaders. We can only prepare them for their fight"
cpbm_history_oceania.26.t:0 "Philippine Independence"
cpbm_history_oceania.26.d:0 "Discussions and negotiations have been going on for some time with regards to the status of our Philippine holdings. They have been vying for independence and it's becoming harder to ignore the issue given the unrest that is stirring. If we allow them to separate, we could have nationalist groups in our own country perceive the situation as a national humiliation. We are at a crossroads"
cpbm_history_oceania.26.a:0 "Colonialism no longer has a place in the modern world"
cpbm_history_oceania.26.b:0 "Our national integrity has been compromised, we must crush such secessionist movements"
cpbm_history_oceania.26.c:0 "Reach a compromise with their leaders, maintaining stability is vital for all people"
cpbm_history_oceania.27.t:0 "Spread of Islam in Sulu"
cpbm_history_oceania.27.d:0 "Tuan Masha'ika, an Arab, had travelled and introduced Islam to Sulu. Since his death, the belief has continued to spread through the islands. How do we respond?"
cpbm_history_oceania.27.a:0 "Leave them in peace"
cpbm_history_oceania.27.b:0 "We must reverse this"
cpbm_history_oceania.27.c:0 "The embrace of Islam spreads farther than Sulu"
cpbm_history_oceania.28.t:0 "Arrival of Makhdum Karim"
cpbm_history_oceania.28.d:0 "An Arab Sufi missionary by the name of Makhdum Karim, who is originally from Arabia, has been travelling around the Malay regions for a while. He landed in Sulu a while ago and has started building a Mosque for the population in the area."
cpbm_history_oceania.28.a:0 "We will publicly support his efforts"
cpbm_history_oceania.28.b:0 "Halt his project and redirect his efforts elsewhere"
cpbm_history_oceania.28.c:0 "Arrest him on trumped-up charges and seize his funds"
cpbm_history_oceania.29.t:0 "1645 Luzon Earthquake"
cpbm_history_oceania.29.d:0 "An earthquake has just struck Luzon, quickly becoming evident as one of the most destructive earthquakes to hit the Philippines. Aftershocks are still ongoing, with many structures on the island impacted severely. Across Luzon, it seems to have left no stone upon the other."
cpbm_history_oceania.29.a:0 "Horrific!"
cpbm_jfbm_events.1.t:0 "Ancient Record of Matters"
cpbm_jfbm_events.1.d:0 "The learned nobles have compiled our great country's history. Now our myths, legends, songs, genealogies and oral traditions will be forever preserved."
cpbm_jfbm_events.1.a:0 "Our country shall progress."
cpbm_jfbm_events.2.t:0 "The Chronicles of Japan"
cpbm_jfbm_events.2.d:0 "Our most educated scholars have documented the country's history from its creation to contemporary times. Many can learn from the wisdom in these pages."
cpbm_jfbm_events.2.a:0 "This chronicle unites our glorious people."
cpbm_jfbm_events.2.b:0 "The best of our history is yet to come."
cpbm_jfbm_events.2.c:0 "Our neighbours will understand our greatness."
cpbm_jfbm_events.2.e:0 "This will be the epitome of my scholarly collections."
cpbm_jfbm_events.3.t:0 "Kamikaze"
cpbm_jfbm_events.3.d:0 "The gods have smiled upon us, sending a divine wind to sweep our enemies into the raging depths of the sea."
cpbm_jfbm_events.3.a:0 "We can be victorious yet!"
cpbm_jfbm_events.4.t:0 "Capital Location"
cpbm_jfbm_events.4.d:0 "Following our beloved Emperor's death, we must decide where our capital should be located. Do we relocate to the new Emperor's birthplace?"
cpbm_jfbm_events.4.a:0 "We will remain in this great city and continue to build."
cpbm_jfbm_events.4.b:0 "We must leave these tarnished lands and prosper elsewhere."

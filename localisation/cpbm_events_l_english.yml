cpbm_capital_culture.1.t:0 "Cultural Incompatibility in Capital"
cpbm_capital_culture.1.d:0 "Our original cultural roots bear little semblance to the populace around our which our empire's capital is based. In fact, it could be creating a sense among our subjects that they are under the boot foreigners rather than seeing us as their rightful lords. A change needs to happen!"
cpbm_capital_culture.1.a:0 "Adopt the ways of the region, leaving the past behind"
cpbm_capital_culture.1.b:0 "Educate the locals to more civilised ways"
cpbm_capital_culture.1.c:0 "Move our capital to a suitable location"
cpbm_natives.1.t:0 "Resources Overstretched"
cpbm_natives.1.d:0 "Our recent growth has strained the life-giving land we inhabit, and we are struggling to source the necessary materials to sustain a tall nation."
cpbm_natives.1.a:0 "Everything the power does, it does in a circle"

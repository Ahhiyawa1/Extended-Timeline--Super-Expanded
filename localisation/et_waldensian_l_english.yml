waldensian:0 "Waldensian"
waldensian_religion_desc:0 "Waldensianism is a Christian denomination that originated in Lyon and Lombardy in the 12th century. They are also known as "The Poor of Lyon" or "The Poor of Lombardy". The people of the Waldensian faith live in voluntary poverty and lack of possessions. While the Lyonese believers were living off of donations and self-sufficient work only, the Lombardian followers of the faith also allowed paid work in work communes in order to earn money to afford live. The Waldensian faith rejects the idea of purgatory, indulgence and worship of saints and relics, as well as wealth of the Church in general. They also didn't support child babtism, because they wanted the baptised to actively accept it. While the Waldensians did accept the Church hiearchy to some degree, they were highly in favor of having lay priests and everyone doing personal bible studies."
waldensian_rebels_title:0 "Religious"
waldensian_rebels_name:0 "$RELIGION$ Zealots"
waldensian_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
waldensian_rebels_army:0 "$RELIGION$ Army"
waldensian_rebels_demand:0 "Convert $COUNTRYNAME$"
waldensian_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
et_waldensian_apostolic_poverty_title:0 "Apostolic Poverty"
et_waldensian_apostolic_poverty_title_tt:0 "In the §Y[Root.Religion.GetName]§! faith the people must live a life in poverty and lack of possessions. However there are two different views: Some people think all believers should only be allowed to rely on donations to cover the cost for their daily lives or live off of self-sufficient work. While others think that people should be allowed to do manual work in order to earn money to afford their lives. \n--------------\nYou can change our focus every §Y30 years§!. \nYou cannot remove both focuses, one has to be active. \nHowever when you first convert to §Y[Root.Religion.GetName]§! no focus will be selected. \n\nAs long as you do not pick any focus, you receive §R+2§! unrest in all owned provinces. \n--------------\nAll [Root.Religion.GetName] countries that follow the same focus have their mutual opinion changed by §G20§!. \nAll [Root.Religion.GetName] countries that follow a different focus have their mutual opinion changed by §R-20§!."
et_waldensian_apostolic_poverty_donations_focus_button_tt:0 "§YDonations & Self-Sufficient Work Focus§! \nOur faith demands living in poverty. The people must rely on donations to afford their lives or live off of self-sufficient work."
et_waldensian_apostolic_poverty_work_communes_focus_button_tt:0 "§YPaid Work Communes Focus§! \nOur faith demands living in poverty. However the people are allowed to do manual work in order to earn money to afford their lives."
et_waldensian_apostolic_poverty_active_focus_tt:0 "This is the currently selected focus."
et_waldensian_apostilic_poverty_has_not_changed_focus_recently_tt_with_year:0 "Has NOT changed the §YApostolic Poverty Focus§! within the last §Y30 years§! (last changed in §Y[Root.et_waldensian_apostilic_poverty_changed_focus_year.GetValue]§!)"
et_waldensian_apostilic_poverty_has_not_changed_focus_recently_tt:0 "Has NOT changed the §YApostolic Poverty Focus§! within the last §Y30 years§!"
et_waldensian_apostolic_poverty_feed_the_boor_button_tt:0 "§YFeed the Poor§! \nWhile the people should live in poverty, we have to make sure they don't starve. So in case of need, we should feed the poor. This may come at the cost of additional expenses, but it will not only ensure their survival but also peace in our provinces."
et_waldensian_apostolic_poverty_not_fed_the_poor_recently_tt_with_year:0 "Has NOT fed the poor within the last §Y20 years§! (last used in §Y[Root.et_waldensian_apostilic_poverty_fed_the_poor_year.GetValue]§!)"
et_waldensian_apostolic_poverty_not_fed_the_poor_recently_tt:0 "Has NOT fed the poor within the last §Y20 years§!"
et_waldensian_apostolic_poverty_organize_welfare_and_labor_button_tt:0 "§YOrganize Welfare & Labor§! \nWhile the people should live in poverty, we have to make sure they can actually survive. Organizing welfare and labor for the poor will allow them to live and at the same time improve our provinces' infrastructure."
et_waldensian_apostolic_poverty_not_organized_welfare_and_labor_recently_tt_with_year:0 "Has NOT organized welfare and labor within the last §Y20 years§! (last used in §Y[Root.et_waldensian_apostilic_organized_poverty_welfare_and_labor_year.GetValue]§!)"
et_waldensian_apostolic_poverty_not_organized_welfare_and_labor_recently_tt:0 "Has NOT organized welfare and labor within the last §Y20 years§!"

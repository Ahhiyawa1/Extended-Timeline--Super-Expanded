 cathar_religion_desc: "Le catharisme (du grec katharós, 'pur') est une religion médiévale qui s'inscrit dans le christianisme. C'est un monothéisme dualiste qui se développe entre les 10ème et 14ème siècles dans plusieurs régions d'Europe. Le mouvement ne s'est jamais autodésigné ainsi, car ce terme fut popularisé en français par l'occitanisme des années 1960. Les guides religieux cathares, en effet, se désignaient eux-mêmes comme Bons Hommes, Bonnes Dames, ou Bons Chrétiens, et leurs ennemis contemporains les appelaient les hérétiques albigeois."
 baptist_religion_desc: "Le baptisme est un courant chrétien évangélique issu d'un réveil démarré par le pasteur anglais John Smyth en Hollande en 1609. Ce mouvement se caractérise par l'importance donnée à la Bible, à la nouvelle naissance, au baptême adulte en tant que témoignage volontaire, un esprit missionnaire, un engagement moral de vie ainsi que par l’autonomie locale des églises, la séparation de l’Église et de l’État, et finalement l’autorité de la congrégation. Aujourd’hui, on peut estimer la population baptiste mondiale à au moins 125 millions de personnes."
 mormon_religion_desc: "L’Église de Jésus-Christ des saints des derniers jours, appelé aussi mormonisme, est une Église chrétienne restaurationniste née dans l'État de New York, aux États-Unis, en 1830 et dont le siège mondial se trouve à Salt Lake City dans l'Utah. Elle est la quatrième plus grande confession chrétienne des États-Unis. À l'échelle mondiale, elle revendique plus de 15 millions de membres. Elle se considère comme une religion révélée, à l'instar du judaïsme, du christianisme et de l'islam."
 bogomilism_religion_desc: "Le bogomilisme est un mouvement chrétien hétérodoxe né au 10ème siècle. Son nom vient du pope bulgare Bogomil. Il s'est développé en Bulgarie, puis en Serbie et ensuite en Bosnie, influençant une grande partie des Balkans. Les empereurs byzantins eurent une attitude ambiguë à son égard, parfois le réprimant, parfois l'utilisant à leur profit. Inspiré par les gnostiques chrétiens et le manichéisme, il fut considéré comme une hérésie par l'Église catholique romaine qui l'a violemment combattu."
 hussitism_religion_desc: "Le hussitisme est un mouvement social et religieux inspiré par les doctrines de Jan Hus. Après l'indépendance de la Tchécoslovaquie, une partie libérale du clergé catholique s'inspire également de ses doctrines pour créer l'Église tchécoslovaque, puis Église tchécoslovaque hussite, qui représente aujourd'hui la troisième Église de la République tchèque."
 mandaenism_religion_desc: "Le mandéisme est une religion baptiste, monothéiste et gnostique qui ne compte plus que quelques milliers de membres. À la base du système doctrinal des mandéens, il existe un dualisme opposant le monde d'en haut et le monde d'en bas, le lieu de la lumière et le lieu des ténèbres, ce qui n'empêche pas Dieu d'intervenir par la création, comme dans les récits bibliques. Création qui se poursuit par l'action permanente de la Divinité et sa révélation par l'Envoyé céleste. Selon la tradition mandéenne, Jean le Baptiste est cet envoyé et leur principal prophète."
 ahmadiyya_religion_desc: "L’ahmadisme, ou Ahmadiyyia, est un mouvement réformiste musulman messianiste fondé par Mirza Ghulam Ahmad à la fin du 19ème siècle au Penjab, alors sous domination britannique. À partir de 1889, Ahmad proclame qu'Allah lui a confié la tâche de restaurer l'islam dans sa pureté, et il se déclare mujaddid (rénovateur), muhaddath (à qui Dieu parle) puis mahdi (guide). Cette position fait de l'ahmadisme un mouvement vivement combattu par les courants majoritaires de l'islam pour lesquels Mahomet est le dernier prophète. L'ahmadisme a ainsi été déclaré non-musulman par le parlement Pakistanais en 1974."
 mutazila_religion_desc: "Le mutazilisme est la première école théologique importante de l'islam sunnite apparue au 7ème siècle. La théologie mutazilite se développe sur la logique et le rationalisme, inspirés de la philosophie grecque et de la raison, que Wassil Ibn Ata combine harmonieusement avec les doctrines de la foi islamique. Cette démarche, reprise sous différentes formes par les autres courants musulmans, parfois avec réticence, régressera nettement à partir du 13ème siècle (sous l'impulsion seldjoukide et ottomane) chez les sunnites, ceux-ci considérant que la révélation divine n'a pas à être soumise à la critique humaine."
 shaivism_religion_desc: "Le shivaïsme, ou shaivisme, se rapporte au culte de Shiva dont la légende est rapportée dans le Shiva Purâna. La divinité Rudra des Védas est identifiée à Shiva."
 shaktism_religion_desc: "Le shaktisme se subdivise en deux ou trois branches selon les classifications, et se rapporte à la réalisation de shakti, l'aspect d'acte de prise de conscience souvent associé à une forme de Devî, la déesse mère. Comme Kâlî et Durga, le shaktisme est lié au tantrisme: l'un et l'autre constituent, d'une certaine manière, le développement extrême de l'hindouisme."
 imperialcult_religion_desc: "Le culte impérial est une manière d'habituer les habitants de l'Empire, si dissemblables par la culture et les croyances, à respecter le pouvoir de Rome à travers un empereur divinisé. Des cérémonies sont organisées en l'honneur de l'empereur. C'est l'occasion pour la communauté de se retrouver dans des processions devant des sacrifices, des banquets et toutes sortes de spectacles, théâtres, etc."
 mithraism_religion_desc: "Le mithraïsme — parfois appelé mithriacisme ou mithrachkisme — ou culte de Mithra, est un culte à mystères apparu probablement pendant le 2ème siècle avant Jésus-Christ en Perse. Durant les siècles suivants, il se propage dans tout l'Empire romain et atteint son apogée durant le troisième siècle. Ce culte est particulièrement bien reçu et implanté chez les soldats romains. Au 4ème siècle, il est supplanté par le christianisme, qui le déclare illégal en 391."
 numenism_religion_desc: "Il est difficile de reconstituer les prémices de la religion romaine, qui consistait en un mélange de croyances latines, étrusques et grecques. Une grande partie de la mythologie étrusque est devenue partie intégrante de la culture romaine classique, y compris le panthéon romain. Le Sénat a adopté les éléments clés de leur religion, à tel point que les nobles familles romaines prétendaient descendre du peuple étrusque."
 neoplatonism_religion_desc: "Le néoplatonisme est une doctrine philosophique, élaborée à Rome à partir de 232 après Jésus-Christ par Ammonios Saccas, Porphyre de Tyr et surtout par Plotin, maître du précédent, et qui fut très influente dans l'Antiquité, avec de grands continuateurs comme Proclus, jusqu'à l'exil de ses derniers représentants comme Damascios et Simplicios de Cilicie, en 529. Le néoplatonisme ou platonisme de l'Antiquité tardive tentait de concilier la philosophie de Platon avec certains courants de la spiritualité orientale comme les oracles chaldaïques ainsi qu'avec d'autres écoles de la philosophie grecque, notamment celle d'Aristote."
 hermeticism_religion_desc: "L'hermétisme désigne une doctrine ésotérique fondée sur des écrits (les Hermetica) de l'époque gréco-romaine attribués à l'inspiration de Hermès Trismégiste. Il s'agit d'une philosophie, une religion, un ésotérisme, ou une spiritualité en quête du salut, par l'esprit (comme le gnosticisme) mais supposant la connaissance analogique du cosmos. Le salut passe par la connaissance: se connaître, se reconnaître comme étant fait de vie et de lumière, comme Dieu, en tant qu'intellect. Et cela constitue une contemplation, la vue du Bien, en sa beauté impérissable, incompréhensible."
 atanodjuwaja_religion_desc: "Il est délicat de différencier les mythologies minoenne et mycénienne. Il ne fait aucun doute que la culture minoenne ait influencé le monde grec. La déesse-mère des Minoens, Atanodjuwaja, aurait ainsi été la source d'inspiration de la déesse grecque Athéna."
 dodecatheism_religion_desc: "Le dodécathéisme, parfois appelé néopaganisme hellénique, est la résurgence contemporaine de la religion grecque antique interdite par l'empereur Théodose en 392 et 393. Il s'intègre dans la mouvance du néopaganisme. Il se nomme aussi Hellenismos (nom choisi par l'empereur Julien au 4ème siècle pour désigner le paganisme gréco-romain face au christianisme), et parfois Culte des Douze Dieux - en grec: Dodekatheismos."
 vedism_religion_desc: "Le védisme est une civilisation apportée en Inde antique par un peuple descendu des plateaux de l'Iran, après la décadence des villes de Mohenjo-daro et de Harappa. Ce peuple arya, organisé en castes complémentaires, assied sa puissance sur la pratique de rites complexes qui intègrent paroles et gestes  magiques. La parole y exerce toute sa force sous la forme d'hymnes transmis oralement de maître à disciple. L'invention de l'écriture permet de créer des recueils de textes dont le principal se nomme Rig-Veda."
 freemasonry_religion_desc: "Le mot franc-maçonnerie désigne un ensemble d'espaces de sociabilité sélectifs, formé de phénomènes historiques et sociaux très divers. Le recrutement des membres est fait par cooptation, et pratique des rites initiatiques se référant à un secret maçonnique et à l'art de bâtir. Elle est parfois assimilée à une religion à part entière."
 pajelanca_religion_desc: "Le pajelança (du mot tupi 'pajé', signifiant une forme de chaman) est un terme générique appliqué à diverses manifestations de chamanisme trouvés parmi les peuples autochtones de la forêt amazonienne. Bien que les spécificités divergent entre les différentes tribus indigènes, la plupart des traditions sont centrées autour de l'utilisation d'extraits de plantes pour entrer en transe, contacter des entités spirituelles, ou à des fins de guérison. Le pajé agit alors en tant que médecin et prêtre."
 angakkunngurniq_religion_desc: "Les Inuits pratiquaient une forme de chamanisme fondé sur des principes animistes. Ils croyaient que toute chose avait un esprit, y compris les humains, et que dans une certaine mesure ces esprits pouvaient être influencés par un panthéon d'entités surnaturelles. L'angakkuq d'une communauté inuit n'était pas le chef de la tribu, mais plutôt une sorte de guérisseur et de conseiller, qui invoquait également les esprits pour aider les gens dans leur vie. Son rôle était de voir, d'interpréter et exhorter le subtil et l'invisible."
 chiminigagua_religion_desc: "Les Chibchas adorent Bochica, un dieu de la mythologie chibcha, père de la civilisation et descendant du soleil. Leur religion est assez semblable à celle des autres peuples précolombiens, et les sacrifices humains étaient courants. Ils offraient des émeraudes à leurs dieux. D'autre part, ils furent à l'origine du mythe d'Eldorado. En effet, les Chibchas avaient pour coutume de recouvrir de poussière d'or leur nouveau roi lors de la cérémonie d'intronisation. Le nouveau souverain devait briller au soleil comme le fils du soleil qu'il était. Ce roi devait ensuite se baigner dans le lac sacré de Guatavita, pendant que la foule en liesse jetait des objets de valeur dans les flots."
 kachina_religion_desc: "Dans la mythologie des Indiens Hopis et Zuñis du Nouveau-Mexique et de l'Arizona, au Sud Ouest des États-Unis, les kachinas (parfois retranscrit Katsina ou Katsinam) sont des esprits : esprits du feu, de la pluie, du serpent, ou encore esprits farceurs, espiègles, bienfaisants ou malfaisants... Une sorte d'inventaire du monde visible et invisible. Six mois par an, à l'occasion de fêtes rituelles, ces esprits s'incarnent dans des danseurs masqués et costumés. Des poupées de bois peintes de vives couleurs, également nommées kachinas et représentant ces danseurs, sont offertes aux enfants, à l'issue des fêtes, pour qu'ils se familiarisent avec le monde des esprits."
 mahoma_religion_desc: "Le peuple des Calusa pratiquait un culte rituel standardisé, distinct du Culte Méridional, qui était sans doute traditionnel et largement répandu dans le Sud de la Floride. Le chef Calusa possédait la connaissance religieuse traditionnelle et a tenait un conseil qui pouvait inclure davantage de prêtres."
 midewiwin_religion_desc: "Le Midewiwin, est une société rituelle très fermée, généralement réservée aux hommes, chez les Algonquiens du secteur en amont des Grands Lacs, dans le Nord des Prairies et chez certains groupes de la zone subarctique de l'Est américain. Dans le passé, cette organisation comptait au moins quatre degrés, chacun ayant ses propres rituels et droits d'initiation, périodes d'instruction, mythes, chants, plantes médicinales et sacs de Midewiwin (ou bourses sacrées). Chaque degré se distinguait par des peintures faciales différentes et par la peau d'un animal particulier dont le sac de midewiwin était fabriqué."
 orenda_religion_desc: "Orenda est un nom iroquois donné à une puissance spirituelle inhérente dans les gens et leur environnement. Les activités de la nature sont considérées comme une lutte incessante d'un orenda contre un autre, prononcée et dirigée par les êtres ou organismes dans l'environnement. Orenda est également considérée comme la force motrice derrière les miracles, la divination, la prophétie, la bénédiction, la malédiction, la prière, le culte, et les superstitions."
 wakan_tanka_religion_desc: "Dans la tradition des Sioux, Wakan Tanka est une expression qui désigne ce qui est sacré ou divin. Il est souvent traduit par le Grand Esprit. Cependant, son sens est proche du Grand Mystère, étant donné que la spiritualité lakota n'est pas monothéiste. Avant la tentative de conversion au christianisme, Wakan Tanka faisait référence à une organisation d'entités sacrées dont les desseins étaient mystérieux ; d'où le sens de Grand Mystèr. Il est compris comme le pouvoir ou le sacré qui réside en tout, de manière semblable aux notions animistes ou panthéistes. Cette expression décrit tout être ou objet comme wakan (sacré) ou ayant un caractère sacré."
 pohakantenna_religion_desc: "La religion des peuples du Grand Bassin reconnaît l'importance centrale de la puissance et de l'énergie (poha). Le poha, en tant qu'énergie vivifiante centrale, a une grande affinité avec tous les êtres vivants. Comme l'eau est un élément primordial dans ces régions arides, le poha et l'eau (paa) sont étroitement liés."
 southern_cult_religion_desc: "Le Southeastern Ceremonial Complex, ou Southern Cult (Culte Méridional) est le nom donné à une culture funéraire qui couvre la majeure partie du sud-est de l’Amérique du Nord, et qui atteint son apogée vers l'an 1250. Son développement coïncide avec l'adoption de la culture du maïs et l'organisation de chefferies à niveau social complexe par la civilisation du Mississippi."
 witran_mapu_religion_desc: "La croyance spirituelle du peuple mapuche est étroitement lié à la terre et à leur environnement naturel, depuis lequekl la puissance de la vie émane avec la grâce d'une famille divine connue sous les noms de Nguenechen, Elmapun, Elchen et Ngunemapun, et qui crée et soutient l'homme et la nature. Les Mapuches sont guidés par les machi, chefs spirituels (principalement des femmes) qui sont les moyens de communication avec la famille céleste, afin de maintenir l'harmonie et de lutter contre la puissance malveillante de wekufe (mal). La puissance surnaturelle des machi est complétée par le kultrun, un tambour sacré qu'ils possèdent et jouent pendant leurs prières et leurs activités religieuses."
 zemiism_religion_desc: "Le culte religieux des peuples indigènes des Antilles était centré sur les zemis, un terme utilisé pour les dieux eux-mêmes, ainsi que pour leurs représentations physiques, objets comme dessins. De très petites céramiques zemis ont été découvertes par des archéologues dans les Petites Antilles, ainsi qu'en Colombie et au Venezuela, datant de 200 avant Jésus-Christ. Les esprits ancestraux étaient également vénérés, en particulier ceux des chefs. Des os ou des crânes pouvaient être intégrés dans zemis sculpturaux. Les restes ancestraux étaient placés dans des sanctuaires et recevaient des offrandes, comme de la nourriture."
 sgaanaang_religion_desc: "Les systèmes de croyances religieuses autochtones du Pacifique Nord-Ouest peuvent être dites de type animiste, car le monde naturel est animé par des esprits de la nature qui peuvent influer sur la vie quotidienne des êtres humains. Ces entités surnaturelles forment des relations avec les ancêtres, ces derniers étant symboliquement représentés dans la tradition artistique avec des têtes d'animaux."
 santeria_religion_desc: "La Santería (Lukumi, Regla Lucumi ou regla de Ocha) est une religion originaire des Caraïbes dérivée de la religion yoruba (interdite aux esclaves) et pratiquée à Cuba, en Colombie et au Venezuela."
 heros_karabazmos_religion_desc: "Le polythéisme paléo-balkanique comprend les pratiques religieuses des Daces, des Thraces et des Illyriens. À cause de documents historiques limités, peu de choses sont connues sur les rituels et la mythologie des Balkans de l'Âge du fer. La mythologie des Illyriens reste d'ailleurs particulièrement indéterminée, car seules quelques divinités illyriennes sont mentionnées sur les monuments de la période romaine. Un culte notable, que l'on trouvait en Thrace, en Moésie, en Illyrie et en Scythie Mineure est celle du Cavalier thrace. Odessos le dénomine par son nom thrace 'Heros Karabazmos'; ce culte se rapporte à une divinité des enfers généralement représentée sur les statues funéraires comme un cavalier tuant une bête avec une lance."
 bird_figure_religion_desc: "La culture de Vinča est une culture archéologique néolithique en Europe du Sud, datée d'entre 5700 et 4500 ans avant Jésus-Christ. Cette culture se distigue principalement par ses modèles de colonies et de rituels, maintenant un haut degré de cohésion culturel à travers l'échange d'objets rituels sur de longues distances. Bien qu'il y ait des preuves d'une proto-écriture (qui serait l'une des plus anciennes au monde) dans la culture de Vinča, cette dernière nous est indéchiffrable. Les détails concernant les croyances de Vinča doivent être déduites des trouvailles archéologiques; on trouve ainsi des figurines rituelles en abondance."
 razana_religion_desc: "Une partie de la population de Madagascar pratique encore la religion traditionnelle de l'île, qui tend à souligner les liens entre les vivants et les morts. L'au-delà n'est pas perçu comme un royaume inaccessible, il participe au monde des vivants. Cette vénération des ancêtres (razana) a également conduit à la tradition de construction de tombeaux et du Famadihana (retournement des morts), pratique selon laquelle un membre de la famille du défunt peut remballer le défunt dans des linceuls de soie douce connu sous le nom de Lamba avant qu’il ne soit réinhumé."
 amanaiism_religion_desc: "Il est difficile de reconstituer avec exactitude les croyances religieuses indigènes du peuple berbère avant la propagation du christianisme et de l'islam en Afrique du Nord. La comparaison mythologique et linguistique avec les cultures phéniciennes et égyptiennes sont évidentes selon les fouilles archéologiques effectuées dans toute l'Afrique du Nord. Certaines croyances berbères anciennes continuent toutefois d'exister au sein de la culture berbère moderne, même si elles se sont considérablement modifiées avec le temps."
 kemitism_religion_desc: "Le kémitisme, ou encore khémitisme, est un ensemble de croyances et de pratiques qui trouvent leur origines aux États-Unis dans les années 1970 et qui s'inspirent librement de la religion de l'Égypte ancienne. Il désigne des groupes ou mouvements cherchant à restaurer les religions polythéistes ou monothéistes (comme le culte d’Aton) des anciens Égyptiens. Ce courant participe du reconstructionnisme, la recréation et la pratique contemporaine de religions anciennes monothéistes, en s'appuyant sur des informations historiques."
 odinani_religion_desc: "La religion traditionnelle du peuple Igbo, Odinani, est une religion monothéiste ancienne et complexe, bien qu'il existe beaucoup d'esprits qui interviennent dans ce culte de manière générale. Dans sa forme la plus basique, la religion odinani reconnaît un seul Dieu, nommé Chukwu (avec quelques variantes locales) dans la langue Igbo. Un des aspects fondamentaux de la religion Odinani se résume dans la phrase 'Egbo bere, ugo bere': 'Laissons l'aigle perché, laissons le faucon perché'. Cela signifie essentiellement que tout le monde devrait être en mesure de faire ce qu'il souhaite sans interférer avec quelqu'un d'autre, une morale qui persiste dans les traditions igbo aujourd'hui."
 amatongo_religion_desc: "La religion zouloue possède un dieu créateur, Nkulunkulu, qui interagit aussi dans la vie quotidienne des humains, bien que cette croyance se révèle être le résultat des efforts des premiers missionnaires pour adapter le dieu chrétien à la culture zouloue. Traditionnellement, la croyance la plus forte chez les zoulous sont les esprits des ancêtres (Amatongo ou Amadhlozi), qui ont le pouvoir d'intervenir en bien ou en mal dans la vie des gens. Cette croyance perdure parmi la population zouloue."
 bumuntu_religion_desc: "Le noyau de la religion du peuple Luba est la notion de Bumuntu (personne authentique) incarnée dans le concept de Mucima Muyampe (bon coeur) et de Buleme (respect de soi). Bumuntu symbolise le but de l'existence humaine et la condition essentielle pour la gouvernance authentique, la vie civile, et la religiosité. En tant que telle, la religion joue un rôle central dans la définition de la société des Luba. Cette notion de noblesse de coeur est incarnée dans le mythe de la création."
 canaanism_religion_desc: "Le polythéisme cananéen se réfère aux religions sémitiques anciennes pratiquées dans le Levant depuis le début de l'âge du bronze jusqu'aux premiers siècles de l'ère chrétienne. Ce fut notamment la religion pratiquée par les Phéniciens, qui l'ont ensuite diffusée le long de leurs colonies côtières. La religion carthaginoise native est donc incluse dans la définition au sens large du canaanisme. Parmi les principaux dieux, se trouvaient: El, le plus important; L'épouse de El, Asherah; Ba'al Hadad, dieu de l'orage; et Tanit, déesse lunaire et patronne de la cité de Carthage."
 fat_roog_religion_desc: "La religion sérère, Fat Rog (chemin du Divin) est la croyance religieuse originale du peuple sérère. Les Sérères croient en un Dieu universel suprême appelé Rog (ou Roog), connu également sous le nom de Rog Sene. Les pratiques religieuses englobent des chants et des poèmes anciens, la vénération et les offrandes (aux dieux, déesses, saints et esrprits ancestraux sérères), l'astronomie, les rites d'initiation, la médecine et l'histoire du peuple sérère. Rog est à la fois partout et nulle part. Voilà pourquoi il n'y a aucun véritable lieu de culte à Rog."
 itan_religion_desc: "La religion yoruba (ou yorùbá) regroupe les croyances et pratiques originelles du peuple yoruba, fondées sur le culte des orishas. La région d'origine de cette religion s'étend du sud-ouest du Nigeria aux régions adjacentes du Bénin et du Togo."
 laiboni_religion_desc: "Les Maasaï ont un dieu unique et bienveillant, Enkai ou Ngai, dieu créateur se manifestant à travers la pluie et le ciel. Son épouse, Olapa, est la lune. Ils croient que Enkai a donné tout le bétail aux Maasaï, et donc que quiconque possède des troupeaux doit les avoir volés autrefois aux Maasaï. Cette croyance a conduit à quelques conflits mortels avec d'autres tribus voisines au cours des siècles passés, lors de tentatives destinées à récupérer ce qu’ils considéraient comme leur propriété."
 num_faith_religion_desc: "Les systèmes de croyances religieuses des peuples Khoikhoi et San (Khoisan) d'Afrique du Sud représentent deux traditions distinctes, mais étroitement liées. Dans les activités quotidiennes, les Khoisans croient qu'une divinité est le créateur suprême et maintient la vie sur Terre. Ce dieu suprême est bon, et sa bonté fait l'objet de rituels et de sacrifices. Pourtant, la religion Khoisa est également très dualiste: pour chaque adoration d'un dieu particulièrement bon, il existe aussi un dieu maléfique inverse qui est responsable du mal, de la guerre, de la maladie et de la mort."
 nzambiism_religion_desc: "La religion indigène du bassin du Congo représente un groupe de pratiques traditionnelles distinctes mais connexes. La cosmologie est centrée autour de Nzambi a Mpungu, dieu suprême et créateur; toutefois, certains se demandent si Nzambi a Mpungu a toujours occupé le poste de dieu suprême, ou si son rôle s'est développé en relation avec le Dieu chrétien des missionnaires portugais. Les autres vénérations comprennent les Bakulu (ancêtres) et des esprits gardiens connus comme sous le nom de Simbi."
 voodoo_religion_desc: "Le vaudou (ou vodou, ou vodoun) est une religion originaire de l'ancien royaume du Danhomè, en Afrique de l'Ouest. Il est toujours largement répandu au Bénin et au Togo, comme dans le célèbre marché des féticheurs à Lomé. À partir du 17ème siècle, les Noirs capturés, réduits en esclavage, originaires de cette région d'Afrique répandirent le culte vaudou aux Caraïbes et en Amérique. Le vaudou se retrouve donc sous différentes formes à Cuba, en Haïti, au Brésil ou encore aux États-Unis, en Louisiane surtout."
 onyamesom_religion_desc: "Le peuple Ashanti croit en un monde panthéiste d'esprits, qui imprègnent toute matière - animée ou non - qui contrôlent toutes les actions et les événements. Inconnaissable et inaccessible, Nyame, le dieu suprême, n'est pas vénéré au sens traditionnel. Il est approché par le biais des ancêtres et des esprits inférieurs (abosom). Cependant, même les abosom ont une fonction essentiellement utilitaire; ils sont suppliés et loués s'ils peuvent apporter la bonne fortune, mais peuvent devenir l'objet de mépris s'ils ne parviennent pas à le faire."
 yazdanism_religion_desc: "Le yazdânisme est le nom de l'ancienne religion monothéiste, le culte des Anges (Yazdâni), que pratiquaient les Kurdes avant l'expansion arabe du 7ème siècle et leur islamisation. Les Yazdânites croient en la réincarnation, comme dans l'hindouisme, et que sept anges défendent le monde face à sept démons, leurs égaux. On estime que près du tiers de la population au Kurdistan professe cette religion. Le yazdanisme est aujourd'hui assimilé à des courants de l'islam, car ils pratiquent la taqiya et aussi un petit nombre de rites musulmans. Cependant, ils sont critiqués par des musulmans qui considèrent que ces pratiques ne sont que superficielles et que le fond de leur croyance n'est pas musulman."
 akattu_religion_desc: "Peu de choses sont connues sur la religion indigène de la civilisation de l'Indus. Aucun bâtiment ou temples religieux n'a été identifié, et la plupart des suppositions sur les feux sacrificiels, les objets de culte, et les divinités reposent sur des références douteuses de pratiques hindoues effectuées des siècles plus tard. Certaines figurines retrouvées ont été interprétées comme s'agissant d'une déesse mère de la terre. On évoque également la possibilité d'un culte du taureau qui rappelle celui de la Mésopotamie."
 natib_quadish_religion_desc: "Le Natib Qadish est une forme de néopaganisme de tradition sémite et plus exactement mésopotamienne et cannanéenne. Le Natib Qadish s'inspire surtout de l'ancienne religion mésopotamienne et d'autres anciennes religions orientales. Les mots Natib et Qadich viennent de la langue ougaritique, langue dans la cité-État antique cananéenne d'Ougarit. Natib signifie 'chemin' et Quadich signifie 'sacré'. Réunis, Natib Qadich signifie donc 'voie sacrée'."
 tjukurpa_religion_desc: "Le temps du rêve (Tjukurrpa en langue anangu), aussi appelé 'le rêve', est le thème central de la culture des aborigènes d'Australie. Le temps du rêve explique les origines de leur monde, de l’Australie et de ses habitants. Il désigne l’ère qui précède la création de la Terre, une période où tout n'était que spirituel et immatériel. Selon les aborigènes, le temps du rêve existe toujours et peut être atteint pour des besoins spirituels. Au travers du temps du rêve, il serait possible de communiquer avec les esprits et de déchiffrer le sens des mauvais présages, maladies et autres infortunes."
 manaism_religion_desc: "La religion polynésienne représente un groupe de systèmes de croyances distinctes mais liées, et qui existe entre les différents groupes ethniques du triangle polynésien. Ces systèmes de croyances partagent souvent de nombreux concepts fondamentaux, tels que le mana et le tapu, et disposent de cycles mythiques similaires. La religion est polythéiste, mais aussi animiste: tout en vénérant des divinités, les esprits sont également présents dans les êtres et les objets non-humains comme les animaux, les vagues et le ciel."
 puata_tupuna_religion_desc: "La pratique religieuse en Polynésie orientale est un testament aux chefferies de plus en plus complexes qui ont commencé à se développer au sein du triangle polynésien. Elle peut être comprise comme un sous-ensemble des principales croyances polynésiennes. A Hawaï, les dieux sont connus sous le nom de 'atua', et les quatre divinités les plus importantes étaient Kane (le créateur), Ku (la guerre), Lono (l'agriculture), et Kanaloa (la mer). Des dieux apparentés (respectivement Tane, Tu, Rongo et Tangaroa), ont occupé des fonctions similaires à travers l'Est de la Polynésie."
 satsana_phi_religion_desc: "Satsana Phi (Religion des dieux) est un terme englobant les religions ethniques indigènes pratiquées par les peuples lao, thaïlandais et khmers. Ces religions sont panthéistes et polythéistes, dont les rites impliquent souvent des chamans. De nos jours, le Satsana Phi est largement pratiqué par environ 30% de la population du Laos."
 yevon_religion_desc: "Yevon est la religion unique de Spira, monde de Final Fantasy X. Contrairement aux religions que nous connaissons bien en Occident, Yevon ne prie pas de Dieu, mais vénère plutôt les Priants, à savoir les âmes enfermées dans la pierre d'hommes et de femmes qui se sont sacrifiés pour offrir aux Invokeurs leur force. Ce sont les Priants qui permettent aux Invokeurs de faire appel aux Chimères."
 crystal_religion_desc: "La plupart des jeux Final Fantasy font une référence à des cristaux correspondants à chaque force élémentale naturelle (le feu, l'eau, la terre et l'air, parfois la glace, la foudre, les ténèbres et la limière). La plupart des intrigues de la série tourne ainsi autour de ces cristaux. Le but de l'adversaire est en général de s'approprier ces cristaux et utiliser leur pouvoir pour dominer le monde, ce qu'il faudra contrecarrer. Dans plusieurs épisodes de la saga, les cristaux permettent également d'invoquer de puissantes créatures appelées invocations, ou chimères."
 okami_religion_desc: "Amaterasu, déesse du Soleil et de la Lumière et reine des hautes plaines célestes, réincarnée dans une statue en l'honneur du légendaire loup blanc Shiranui, est réveillée par Sakuya, déesse de la Flore, afin de rendre ses couleurs à un monde envahi par les ténèbres à la suite de la résurrection d'un puissant démon, le dragon octocéphale, Orochi. Matérialisée sur Terre sous la forme de Shiranui, Amaterasu parcourt ainsi le monde en compagnie d'une sorte de lilliputien répondant au nom d'Issun, en utilisant les techniques du pinceau céleste pour faire revenir ordre et beauté dans l'environnement."
 penguin_religion_desc: "Il est dit qu'à l'aube de l'humanité, ce furent les pingouins qui apprirent à l'homme les émotions. Ils furent relégués en Antarctique pour des raisons obscures, bien que de nombreuses légendes fassent mention du don de ce continent à cette espère assez évoluée pour vivre en paix et en harmonie, dans des conditions climatiques assez excécrables pour que personne d'autre ne vienne les déranger. Toutefois, il est désormais temps que les pingouins soient de nouveaux vénérés. Car après tout, il n'y a rien de plus beau au monde qu'un bébé pingouin duveteux qui trottine sur la banquise!"
 disney_religion_desc: "Depuis les premières aventures de Mickey Mouse en 1928, l'univers Disney fait rêver petits et grands. Plus d'une centaine de films d'animation ont été réalisés, sans compter les dessins animés pour la télévision. Cet univers continue de grandir, lentement mais sûrement... Et si l'endroit le plus joyeux au monde devenait une religion à part entière? Et si les gens vénéraient la souris la plus célèbre de la planète ?"
 wicca_religion_desc: "La Wicca est un mouvement religieux basé sur l'Ancienne Religion définie par Gerald Gardner et incluant des éléments de croyances telles que le chamanisme, le druidisme, et les mythologies gréco-romaine, slave, celtique et nordique. Ses adeptes, les wiccans, prônent un culte envers la nature, et s'adonnent à la magie. La Wicca est un culte à mystères."
 south_arabian_religion_desc: "Les informations sur la pratique de la religion en Arabie avant l'arrivée de l'islam sont peu nombreuses. Toutefois, on sait que la religion préislamique était polythéiste, et variait selon les régions. De nombreuses divinités étaient identifiées au ciel, aux astres, à certaines pierres et arbres. Les djinns et les esprits se manifestaient dans des formes animales. Les morts survivaient dans un état fantomatique."
 jainko_religion_desc: "La religion que les Basques pratiquaient avant le christianisme est peu connue, il en subsiste des légendes et quelques traditions encore présentes. Il est possible que la religion ait été centrée sur un génie féminin supérieur nommé Mari, accompagnée de nombreuses divinités de forme animale. Des mythes solaires et lunaires ainsi que la relation au ciel étaient aussi très présents dans tout le Pays basque. Pour introduire le christianisme, il fallut concilier beaucoup de légendes, et aujourd'hui la vierge Marie est toujours chantée à la fin de chaque messe et reste vénérée plus qu'ailleurs, sûrement en référence à Mari."
 armenian_religion_desc: "Le symbole arménien de l'éternité est l'un des symboles nationaux de l'Arménie. C'est un élément courant et facilement observable de l'architecture arménienne. On peut l'observer sur les stèles arméniennes dès le 5ème siècle, puis sur les khatchkars. Si l'Arménie fut l'un des premiers pays à se convertir au christianisme (plusieurs décennies avant Byzance), la religion précédente du pays était de type hellénique, adaptant une partie du panthéon de la Grèce antique."
 byeri_religion_desc: "Le Byeri ou Byer est une société secrète et initiatique masculine pratiquée par les Fangs, Beti et Boulou. Son origine reste encore assez mal connue en raison d'absence de travaux historiques approfondis sur la question. Cependant, certains auteurs ont tenté de donner des pistes sur l'origine de ce rite ancestral. À partir d'une approche sémiotique, Nicolas Mba-Zuè tente d'élucider le problème. Il part d'un mythe qui met en jeu Nzame Si (l'aîné) et Nzame Yo (le cadet) dans le récit Mitsim. Le Byeri, pour cet auteur peut se résumer à ceci : l'Homme est égal au Byer qui est égal à la vie."
 moai_religion_desc: "Les moaï, localement mo'ai, sont les statues monumentales de l’île de Pâques, qui ne sont pas datées car on ne peut pas dater le taillage d'une roche. La majorité de ces monolithes est sculptée dans du tuf issu principalement de la carrière de Rano Raraku. Quelques-uns ont cependant été sculptés dans d'autres roches volcaniques de l'île. On ignore pratiquement tout des rites pratiqués autour des moaï, mais selon les archéologues et les ethnologues, les moaï sur leurs ahus sont la version locale des tikis polynésiens sur leurs maraes, ayant le même rôle symbolique, rituel et social et servant à vénérer les ancêtres et les dieux."
 imohag_religion_desc: "Avant l'arrivée de l'islam, le peuple touareg disposait d'une mythologie qui lui était propre. Anigouran en est l'un des personnages principaux. Il apparaît dans de nombreux récits transmis par leur tradition orale. Anigouran est caractérisé par son intelligence exceptionnelle et son goût pour les énigmes. On lui attribue l'invention du tifinagh, l'alphabet touareg, et les inscriptions utilisant cet alphabet gravées sur les rochers du massif de l'Aïr."
 wakanda_religion_desc: "Wakanda, ou Wakonda, est le Grand Créateur pour les tribus Osage, Omaha, et Ponca. Wakanda est une force omniprésente et abstraite qui n'est jamais personnifiée dans les légendes traditionnelles. En fait, elle n'a même jamais eu de sexe avant l'introduction de la langue anglaise et de ses pronoms spécifiques."
 nazca_religion_desc: "La civilisation Nazca (ou Nasca) est une culture pré-incaïque du sud du Pérou, qui est surtout connue pour ses géoglyphes, d’immenses lignes et figures tracées dans le désert proche de la ville actuelle de Nazca. Les motifs de leurs poteries semblent confirmer que les Nazcas adoraient des divinités animales, dont l'aspect était celui d'animaux comme l'épaulard, le lézard, des félins, des oiseaux ou des serpents."
 waldensian_religion_desc: "Le véritable nom des Églises vaudoises, celui qu'elles se donnent elles-mêmes en Piémont, est la Table vaudoise. Elles sont apparues avec les disciples de Pierre Valdo, ou Vaudès, dans les années 1170 dans la paroisse Saint-Nizier, à Lyon. Les fidèles furent chassés de la région de Lyon, et ont fui vers le Nord de l'Italie et en Suisse. Ils se sont finalement installés dans le Lubéron, où ils furent persécutés et finirent par rallier le protestantisme dans les années 1530."
 moism_religion_desc: "La religion Mo ou Moisme, parfois appelée Shigongisme Zhuang (littéralement religion ancestrale des Zhuang), est la religion de la majorité du peuple Zhuang, qui est la plus grande minorité ethnique de la Chine. Cette religion est essentiellement présente dans la province de Guangxi. Bien qu'il existe un dieu suprême, Bu Luotuo le Créateur, de nombreuses autres divinités sont aussi vénérées. La religion est axée autour des trois éléments (ciel, terre et eau). Le moisme est animiste, se basant sur l'idée que les esprits sont partout."
 mwari_religion_desc: "Mwari est le Créateur suprême des Shona et des Ndebele. Il est vénéré dans la religion traditionnelle. La majorité de ses fidèles sont concentrés au Mozambique, en Afrique du Sud et au Zimbabwe. Mwari est un être omnipotent, qui règne sur les esprits et qui est le Dieu suprême de la religion. Le respect de Mwari remonte à l'âge de l'ancien roi du Monomotapa, régnant sur le royaume Mutapa situé sur le fleuve Zambèze."
 jediism_religion_desc: "Le jediisme est un nouveau mouvement religieux non-théiste non-organisé basé sur les enseignements philosophiques et spirituels des Jedi, qui sont originellement des personnages imaginaires issus des médias Star Wars. Les membres de ce mouvement, parfois appelés Jedi comme les personnages dont ils s'inspirent mais dont ils reconnaissent généralement l'inexistence, affirment l'existence d'une entité métaphysique mystérieuse qu'ils appellent la Force et préconisent l'adhésion au Code Jedi. Certains y adhèrent de façon sérieuse, et d'autres de façon ironique, comme dans le cas du culte de la Licorne Rose Invisible ; de ce fait, il est difficile de déterminer l'ampleur réelle de ce mouvement."
 cthulhu_religion_desc: "Cthulhu est une créature de fiction imaginée par l'écrivain américain H.P. Lovecraft dans la nouvelle L'Appel de Cthulhu. Monstre humanoïde gigantesque, Cthulhu possède une tête de seiche ainsi que des tentacules de pieuvre et des ailes semblables à celles d'un dragon. Il est présenté comme un Grand Ancien, ce qui en fait l'équivalent d'un dieu extraterrestre millénaire. Cthulhu fut jadis banni du lointain système de Xoth (lequel pourrait correspondre à l'étoile Bételgeuse dans la constellation d'Orion) par les 'dieux très anciens', et dort désormais au fond du Pacifique Sud dans la cité sous-marine de R'lyeh, en attendant l'heure de son retour."
 chamanism_religion_desc: "Le chamanisme, ou shamanisme, est une pratique centrée sur la médiation entre les êtres humains et les esprits de la nature ou les âmes du gibier, les morts du clan, les âmes des enfants à naître, les âmes des malades à ramener à la vie, etc. C'est le chamane qui incarne cette fonction, dans le cadre d'une interdépendance étroite avec la communauté qui le reconnaît comme tel.\nDans le jeun le chamanisme existe principalement en Sibérie."
 
 cathar_castles_aspect: "Châteaux cathares"
 desc_cathar_castles_aspect: "De nombreuses fortifications ont été construites à travers le pays Cathare. Bien qu'elles n'aient pas de rapport direct avec les Cathares, ces derniers s'y abritaient lors des attaques des croisés."
 sacrement_consolament_aspect: "Sacrement du consolament"
 desc_sacrement_consolament_aspect: "Le consolament, ou 'baptême d'esprit et de feu', est le seul sacrement dans la religion cathare. Il apporte le salut en assurant le retour au ciel de la seule partie divine de l'homme: l'esprit."
 regle_justice_verite_aspect: "Règle de Justice et de Vérité"
 desc_regle_justice_verite_aspect: "Dans le catharisme, il est de règle absolue de suivre à la lettre les préceptes évangéliques, sans exception. Jurons et mensonges sont interdits. Ils sont opposés au principe de justice séculière, de même qu'au meurtre de tout être vivant (à l'exception notable des poissons et des crustacés)."
 vegetarian_aspect: "Végétarisme"
 desc_vegetarian_aspect: "Pour les Cathares, l'abstinence de nourriture animale n'est pas une privation. En effet, tous les animaux, dans la perspective cathare, sont susceptibles d'avoir reçu une âme céleste; d'où un refus de commettre la violence à l'égard d'une créature 'ayant du sang', principe pour eux des 'vrais chrétiens'."
 propagation_textes_cathares_aspect: "Propagation des textes cathares"
 desc_propagation_textes_cathares_aspect: "Les textes cathares qui précisent la doctrine et les rites de ce mouvement sont nombreux. Rendre ces textes accessibles au plus grand nombre permet à la population s'intégrer plus rapidement les principes du catharisme."
 connaissance_salvatrice_aspect: "Connaissance salvatrice"
 desc_connaissance_salvatrice_aspect: "Les Cathares croient en la réincarnation de l'esprit. Le consolament est ainsi vu comme un rite de transmission de connaissance par contact. L'esprit rejoint de cette manière l'âme du fidèle, et lui révèle le moyen de se libérer. La connaissance est donc la clé pour accéder au Royaume Éternel."
 congregationalism_aspect: "Congrégationalisme"
 desc_congregationalism_aspect: "Ce terme désigne le mode de gouvernance de l'Église. Chaque Église locale est autonome et souveraine dans ses décisions. La dimension fédérative permet la mise en commun de certaines ressources, et de modérer la tendance individualiste que ce mode de direction pourrait favoriser."
 ecumenicalism_aspect: "Oecuménisme baptiste"
 desc_ecumenicalism_aspect: "En adoptant ce principe, l'Église fait un choix de dialogue avec les autres chrétiens, malgré les très grandes différentes qui existent entre certains courants religieux."
 evangelical_missions_aspect: "Missions évangéliques"
 desc_evangelical_missions_aspect: "De très nombreux croyants ont été envoyés sur des terres sauvages. Ils prêchaient la bonne parole auprès de la population autochtone, tout en colonisant de nouveaux espaces."
 eschatology_aspect: "Eschatologie"
 desc_eschatology_aspect: "L'eschatologie est la partie de la théologie qui étudie l'ultime destinée de l'humanité. Ce concept est souvent désigné sous le nom de 'fin du monde' ou 'fin dernière'. Chaque pasteur prêche ainsi sa propre vision de la fin des temps, basée sur la mort, le jugement, le paradis et l'enfer."
 glossolalia_aspect: "Glossolalie"
 desc_glossolalia_aspect: "La glossolalie est le fait de parler ou de prier à haute voix dans une langue étrangère et inconnue de la personne qui parle, ou dans une suite de syllabes incompréhensibles mais revêtant l'aspect d'une langue véritable. Pour les chrétiens, la glossolalie correspond au 'parler en langues', phénomène décrit dans les Actes des Apôtres. Il s'agit parfois de la 'langue des anges'."
 
 mormon_theocracy: "Théocratie mormone"
 ELDER: "Elder"
 APOSTLE: "Apôtre"
 
 yevon_valefor: "Valefore"
 yevon_valefor_desc: "Chimère du temple de Besaid. Elle est souvent associée à l'élément du vent."
 yevon_ifrit: "Ifrit"
 yevon_ifrit_desc: "Chimère de feu, située au temple de Kilika."
 yevon_ixion: "Ixion"
 yevon_ixion_desc: "Chimère de la foudre, située au temple de Djose."
 yevon_shiva: "Shiva"
 yevon_shiva_desc: "Chimère de la glace, située au temple de Macalania."
 yevon_bahamut: "Bahamut"
 yevon_bahamut_desc: "Chimère protectrice, située aux tréfonds de la cathédrale de Sainte-Bevelle."
 yevon_anima: "Anima"
 yevon_anima_desc: "Chimère située dans le temple englouti de Baaj."
 yevon_yojimbo: "Yojimbo"
 yevon_yojimbo_desc: "Chimère obtenue dans la Grotte du Priant Volé."
 yevon_magus: "Magus"
 yevon_magus_desc: "Une équipe de trois chimères située dans le temple caché de Remiem."
 amaz_tanit: "Tanit"
 amaz_tanit_desc: "Tanit est une déesse berbère, chargée de veiller à la fertilité, aux naissances et à la croissance. Son culte prit de l'ampleur à Carthage où elle était nommée Oum. Elle a été interprétée par les Romains comme une forme particulière de Junon. Selon certaines sources, Didon, reine de Carthage, serait un avatar de Tanit."
 amaz_baal: "Ba'al Hammon"
 amaz_baal_desc: "Ba'al Hammon, parfois surnommé le 'Saturne africain', est la divinité centrale de la religion carthaginoise. Dieu de la fécondité et des récoltes, son culte était particulièrement exigeant et demandait une totale confiance de la part de ses fidèles."
 amaz_gurzil: "Gurzil"
 amaz_gurzil_desc: "Gurzil, appelé aussi Agurzil, est dans la mythologie berbère le dieu de la guerre. C'est une divinité symbolisée par la tête d'un taureau, ce qui en fait le fils du dieu égyptien Amon. Son symbole a été repris par la reine berbère Dihya dans ses batailles contre les arabes."
 amaz_anzar: "Anzar"
 amaz_anzar_desc: "Anzar est le Dieu du ciel, des eaux, des rivières, des mers, des ruisseaux, des sources et de la pluie. Il est souvent appelé Aglid n Ugfur, c'est-à-dire 'le roi de la pluie'. Un rite connu sous le nom de Tislit n Anzar lui est consacré en Afrique du Nord lors des périodes de sécheresse pour faire pleuvoir."
 amaz_sufax: "Sophox"
 amaz_sufax_desc: "Sophox est le fils de Tinjis de son second mariage avec Hercule, et le petit-fils de Poséidon et de Gaïa. Selon le mythe, il avait remplacé Antée comme garde du pays des amazighs. Il est dit qu'il a fondé Tanger en mémoire de sa mère."
 amaz_afrika: "Afrika"
 amaz_afrika_desc: "Afrika est une divinité représentée coiffée de la dépouille d’un éléphant, tenant une corne d'abondance, devant un modius de blé. Elle a aussi pour attributs le scorpion, l'arc et le carquois. Pline, dans son Histoire Naturelle nous indique qu'en Afrique romaine personne n’entreprend rien sans avoir, au préalable, évoqué Afrika."
 can_baal: "Baal"
 can_baal_desc: "Baal est le dieu suprême des Phéniciens ou Cananéens. Son culte a été célébré pendant plus de trois mille ans. Il est associé à la destruction, mais aussi à la fertilité."
 can_ashtart: "Ashtart"
 can_ashtart_desc: "Ashtart, connue aussi sous les nom d'Astarté ou Ashtoreth, est la déesse de l’amour et des combats. Elle a la même origine que la déesse mésopotamienne Ishtar."
 can_melqart: "Melkart"
 can_melqart_desc: "Melkart, appelé aussi Melqart ou Melkhart, signifie 'le roi de la cité'. Il est fondateur de la cité de Tyr, et protège la ville ainsi que ses activités économiques."
 can_eshmun: "Eshmoun"
 can_eshmun_desc: "Eshmoun est une divinité de l'huile et de l'eau, un dieu guérisseur qui tire ses vertus thérapeutiques de la source Yidlal."
 can_sydyk: "Sydyk"
 can_sydyk_desc: "Sydyk est le représentant de la justice dans la mythologie canaaniste."
 can_yam: "Yam"
 can_yam_desc: "Yam est une divinité du chaos et des mers déchaînées, évoquée dans les écrits de l'ancienne cité d’Ougarit."
 yor_olorun: "Olorun"
 yor_olorun_desc: "Olorun est le nom donné à l'une des trois manifestations du Dieu suprême du panthéon Yoruba. Olorun est le propriétaire des cieux, et il est associé au Soleil."
 yor_aje: "Aje"
 yor_aje_desc: "Aje est la déesse de la richesse et de la prospérité. Elle représente également l'énergie présente au sein de chaque individu."
 yor_ogun: "Ogun"
 yor_ogun_desc: "Ogun est un guerrier et un puissant esprit du travail du métal. Il est le premier Orisha à être descendu sur Terre, afin trouver une place appropriée pour la future vie humaine."
 yor_odudua: "Oduduwa"
 yor_odudua_desc: "Oduduwa symbolise la fertilité, ainsi que l'omnipotence et la capacité d'affecter et de reconstruire la réalité physique à volonté."
 yor_olokun: "Olokun"
 yor_olokun_desc: "Olokun est la déesse de la mer pour le peuple Yoruba. Elle possède un royaume sous-marin qui ne cède en importance qu'à celui d'Olorun. Elle est souvent vénérée, bien qu'elle ait un jour détruit presque la totalité de la Terre."
 yor_kokou: "Kokou"
 yor_kokou_desc: "Kokou est le plus puissant et le plus violent des esprits Yoruba. Les rituels qui le concernent impliquent que ses disciples tombent dans une transe profonde au rythme des tambours, jusqu'à ce qu'ils sont possédés par l'esprit."
 
 cpbm_harmony.1.t:0 "Harmonization of Moism"
 cpbm_harmony.1.d:0 "Our efforts to integrate our [moism_province.Religion.GetName] subjects has now finally started to pay off. Our Moist subjects have begun to accept the ideals of Confucianism and our local officials have also integrated elements of the local religion and culture in our wider confucian corpus of ideals. As local bureaucrats enter our administration the Moist customs have to some extent began to filter upwards. Even among prominent officials in [Root.Capital.GetCapitalName] a small Moist shrine can sometimes be found in their gardens.\nMoism has become one of the many religions of our Confucian [Root.GovernmentName]."

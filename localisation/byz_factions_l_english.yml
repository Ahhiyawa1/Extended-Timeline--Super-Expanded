desc_byz_factions:0 "Basileia Rhomaion Demes were a political patries within Ancient Roman and later Basileia Rhomaion Senate. Each patry officially sponsored and supported one of the chariot races teams at Hippodrome - Blues, Reds, Greens, Pinks, Whites and Golds. Whose Factions were very powerful during early Byzantium era. Even Emperor himself always choose to support one of them."

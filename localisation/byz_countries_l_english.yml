roman_imperial_reform:0 "Dominate Empire"
roman_imperial_reform_desc:0 "The Dominate was the despotic latter phase of government in the ancient Roman Empire until the formal date of the collapse of the Western Empire in AD 476. It followed the period known as the Principate. In the Eastern half of the Empire, and especially from the time of Justinian I, the system of the Dominate evolved into autocratic absolutism."
roman_imperial:0 "Roman Empire"
roman_imperial_desc:0 "The Roman Empire is ruled by the emperor, but he shares some of his power with the senate. The generals also have significant power due to their control over the Roman legions."
roman_constitutional:0 "Roman Constitutional Empire"
roman_constitutional_desc:0 "Since the early days of the Empire, the power always has been changed, from different dynastys and cultures. We need a truly reform into the Roman Law, one that can stop the blood that has been in our story everytime a crisis happen. Now is the time that our laws be on a book, and have a Pairlament to defend it together with the Caesar. The only blood we need to have is of the enemy of our Constitution!"
roman_constitutional_reform:0 "Roman Constitutional Empire"

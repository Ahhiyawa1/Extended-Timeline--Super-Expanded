far_east.EVTNAME7:0 "The Pope calls a New Crusade"
far_east.EVTDESC7:0 "The Pope is inviting the christian brotherhood to join on his new crusade against the infidel and expel them from the Holy Land and Europe!"
far_east.EVTOPTA7:0 "Let's join and crush the infidel!"

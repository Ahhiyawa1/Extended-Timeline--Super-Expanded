religious_fervour:0 "Religious Fervour"
religious_fervour_desc:0 "No matter how much of a beating our armies take and no matter how many mothers lose their sons, they know that it is in the service of a greater, divine cause."
civilising_mission:0 "Civilising Mission"
civilising_mission_desc:0 "In our journeys through new lands we have come across many poor benighted savages who know neither the Word of God nor the ways of civilisation. We must do all that we can to save their souls."
judiciary:0 "Judiciary"
judiciary_desc:0 "The strong do what they can and the weak suffer what they must. Nonetheless, people do seem to find this terribly unfair. By organising a professional judicial system, we can reassure them that justice is served."
civil_service:0 "Civil Service"
civil_service_desc:0 "A country needs good leadership, but unfortunately not every leader is good. However, an organised cadre of salaried civil servants will at least be able to maintain some semblance of order in difficult times."
philosophical_schools:0 "Schools of Philosophy"
philosophical_schools_desc:0 "Raising profound questions and probing deeply into the mysteries of mankind's existence, the philosophers spur us to embrace new ideas and new ways of doing things."
submit_to_rome_title:0 "Submit to Rome"
submit_to_rome_desc:0 "As the majority of our subjects profess the creed of the Roman Church, let us finally bow to the inevitable and submit to the papacy."
become_orthodox_title:0 "Join the Orthodox Communion"
become_orthodox_desc:0 "The majority of our subjects profess the creed of the Orthodox Church, rejecting the Roman pope's claims to ecclesiastical leadership. Let us follow them and officially join the Orthodox communion."
submit_to_rome:0 "Submission to Rome"
refused_papal_submission:0 "Refused to Submit to Rome"
forsook_orthodoxy:0 "Forsook Orthodoxy"
millet_system_title:0 "Institute the Millet System"
millet_system_desc:0 "Though we may be guardians of Islam, we are also now the inheritors of the Empire of Rum. In order to reinforce our universal rule, let us establish each of the non-Muslim religious groups in the empire as self-governing millets paying the jizya tax to our government."
the_millet_system:0 "The Millet System"
desc_the_millet_system:0 "In a large, diverse empire that has been won over a short space of time, it is more profitable to make use of the pre-existing institutions than to dismantle them and build new ones in their place. Under this system, each religious grouping is organised in its own corporation or 'millet', and its religious leaders take over administration and taxation on behalf of our government. As a result, we are able to exploit subject populations without having to go to the trouble of uprooting them."
latinophronia:0 "Latinophronia"
desc_latinophronia:0 "Though we are divided by religious matters, we have decided that we should nonetheless adopt a friendly attitude to the Latin Christians, as we have much to learn from them."
latinophobia:0 "Latinophobia"
desc_latinophobia:0 "The accursed Latin schismatics push our patience too far. Ever since their vile 'crusade' in 1204, they have sought to enslave our people and corrupt our faith. Well, no more - we shall show them our mettle!"
orthodox_spread.EVTNAME1:0 "Coming Home to Orthodoxy"
orthodox_spread.EVTDESC1:0 "Following the restoration of the Orthodox Christian Pentarchy - the five ancient patriarchal sees of the Orthodox hierarchy - the leading thinkers and churchmen of $PROVINCENAME$ have begun earnestly to debate the claims of the Orthodox Church to be the legitimate inheritor of the tradition and practices of Christ and His Apostles. A vocal segment of the Catholic clergy in the region have managed to bring the local bishops to the view that they should seek to enter communion with the Orthodox Church and separate from the papal establishment. A majority of the population in $PROVINCENAME$ have decided to become Orthodox."
orthodox_spread.EVTOPTA1:0 "Will they get used to growing beards and having wives?"
orthodox_spread.EVTNAME2:0 "Coming Home to Orthodoxy"
orthodox_spread.EVTDESC2:0 "Following the restoration of the Orthodox Christian Pentarchy - the five ancient patriarchal sees of the Orthodox hierarchy - the leading thinkers and churchmen of $PROVINCENAME$ have begun earnestly to debate the claims of the Orthodox Church to be the legitimate inheritor of the tradition and practices of Christ and His Apostles. An influx of Patristic texts has inspired Protestant scholars and essayists in the region to ponder the possible connections between the aims of the Reformers and the values of the Orthodox Church, and several public figures have decided that the way forwards for the Reformation is 'to go backwards.' A majority of the population in $PROVINCENAME$ have decided to become Orthodox."
orthodox_spread.EVTOPTA2:0 "Have fun translating all that Greek and Slavonic..."
theological_debate.EVTNAME1:0 "A Message from His Holiness"
theological_debate.EVTDESC1:0 "'... and so, in our Holiness' unswerving love for the Churches placed in the care of the Holy See of Rome, we propose a great council to finally heal this most harmful Schism in the Body of Christ.' As our Roman Empire stands upon the brink of being overwhelmed by the infidel Turk, the Pope of Rome has finally agreed to the long-standing Orthodox request for a Great Ecumenical Council to address the question of the Schism between the Catholic and Orthodox Churches. However, while the pope has finally conceded an open discussion and debate on questions of reunion, it is not clear that the Roman See's terms will have changed substantially since the last attempt at Church Union in 1274. Yet, in practical terms, we would be grateful of western aid against the Mahometans, while the Roman pope would no doubt be pleased to be able to use the 'return' of the Orthodox to the Catholic fold as a way of facing down demands for reform from his own churchmen who oppose his monopoly of power. Shall we agree to attend the council?"
theological_debate.EVTOPTA1:0 "Yes. We should try to find an accommodation with the Latins."
theological_debate.EVTOPTB1:0 "No. It is called the 'Orthodox' faith for a reason."
theological_debate.EVTNAME2:0 "The Union Council Assembles"
theological_debate.EVTDESC2:0 "After months in the planning, the delegates of the Catholic and Orthodox Churches have assembled in Italy. There are noticeable absences on both sides, however. Very few Orthodox bishops from outside the Roman Empire have been able (or willing) to attend, while a large group of western bishops are holding a rival Church council in Switzerland to explore the possibility of Church reform. Already there has been tension between the Catholic and Orthodox delegations over questions of etiquette:0 the Catholics insist that the patriarch kiss the pope's feet, while the Orthodox wish pope and patriarch to be treated as equals. This is even before they get into the theological debates..."
theological_debate.EVTOPTA2:0 "I think that we are in for a long council."
theological_debate.EVTNAME3:0 "The Schism Healed?"
theological_debate.EVTDESC3:0 "The great Church union council has finally come to an end, and there is fierce debate about whether or not to accept its conclusions. It comes as no surprise that the council's solution to problems of Church unity was to suggest complete submission to the pope of Rome, while allowing for some flexibility towards the Orthodox in questions of liturgical language and rite. Most of the Orthodox hierarchy will go along with your imperial decision, but some bishops, most notably Metropolitan Mark Eugenikos of Ephesos, have made it clear that they will resist absolutely any compromises in the Orthodox faith, while it remains doubtful as to how happy our people back at home will be..."
theological_debate.EVTOPTA3:0 "It is worth the risk, to heal the Schism."
theological_debate.EVTOPTB3:0 "I think that Metropolitan Mark has a point."
theological_debate.EVTNAME4:0 "Latin Relic Theft?"
theological_debate.EVTDESC4:0 "News has reached the capital today of a narrowly-averted outrage in one of our provinces. Apparently, a Latin priest has been travelling around our realm, and came to a small mountain village where the relics of a much-revered local saint are kept. He was looking around the church and asking a lot of questions about the saint, and had an entourage of other Latins with him. The villagers clearly saw that he planned to steal the saint's relics, just as the Venetians stole the relics of St Nicholas from Myra in Lycia. They banded together just in time and drove the Latins away forcibly. The Latins have protested the priest's treatment, and demand a response from us."
theological_debate.EVTOPTA4:0 "Well done villagers! Curse the Latin schismatics!"
theological_debate.EVTOPTB4:0 "It is most unfortunate, but peasants are peasants."
theological_debate.EVTOPTC4:0 "We are so sorry! Please, how can we make it up to you?"
theological_debate.EVTNAME5:0 "A Theological Debate"
theological_debate.EVTDESC5:0 "Recently a pair of Dominican monks from one of our Catholic provinces have travelled to the capital and have challenged members of our patriarchal Church to a debate. They claim that they can prove for certain that our Church should be subject to the pope of Rome. Our monks and theologians laugh at their ridiculous claims, and they are equally eager at the chance to put these Latin monks in their place."
theological_debate.EVTOPTA5:0 "Yes, bring it on. Let's settle this once and for all."
theological_debate.EVTOPTB5:0 "Interesting idea, but perhaps some other time."
theological_debate.EVTNAME6:0 "The Debate Ends"
theological_debate.EVTDESC6:0 "After assembling all the relevant evidence, the Dominicans gathered along with our best theologians in front of the holy synod in the palace. The debate lasted several days, and it has to be said that the arguments on both sides seem quite familiar by now. Both sides, moreover, have claimed victory, but now they look to you for the final decision. If we decide to pronounce in favour of our Orthodox theologians, then our own people will of course be overjoyed, but our Latin subjects will be extremely vexed. On the other hand, a judgement sympathetic to the Dominican friars will delight our Latin subjects but enrage the Orthodox."
theological_debate.EVTOPTA6:0 "Our theologians were the clear winners. Orthodoxy or death!"
theological_debate.EVTOPTB6:0 "The Latins had good arguments. Perhaps we should listen to them?"
theological_debate.EVTNAME7:0 "A Pestilence of Jesuits"
theological_debate.EVTDESC7:0 "One of our provincial governors has informed us of a possible threat to public order in his territory. Apparently, a group of proselytising Latins of the so-called 'Order of Jesus' have been trying to infiltrate our villages, deceive our people, and lead them into the false error of the Latins. The governor has decided that the best course of action would be to arrest these Jesuits for the time being until you make a decision as to their fate."
theological_debate.EVTOPTA7:0 "Heretical swine! Lock them up and throw away the key!"
theological_debate.EVTOPTB7:0 "Deport them to their own country and be done with it."
theological_debate.EVTOPTC7:0 "It is not our place to interfere; let them do as they wish."
theological_debate.EVTNAME8:0 "Nemitzoi Preachers"
theological_debate.EVTDESC8:0 "Word has reached us from one of our provincial bishops that his priests have reported being harrassed by a group of Nemitzoi (German) Latin Christians. At first he assumed that they were papists like the other Latins, but these Nemitzoi disavow any connection, and, more over, they have been haranguing our poor parish priests over their supposedly poor knowledge of the Holy Scripture. They have been trying to distribute pamphlets and tracts in Greek, and have been saying all sorts of nonsense about how we are 'priest-ridden'."
theological_debate.EVTOPTA8:0 "Troublemakers! Arrest them and ban any more from coming!"
theological_debate.EVTOPTB8:0 "Let's explain their error to them and send them on their way."
theological_debate.EVTOPTC8:0 "What interesting ideas. Maybe we should listen to them?"
greece_provinces.EVTNAME1:0 "Renaming Our Provinces in Greece"
greece_provinces.EVTDESC1:0 "Kyrie, there are lands of ours in Hellas that we rightly control yet do not bear their proper Greek names in our official use. It is time to correct this."
greece_provinces.EVTOPTA1:0 "Malista."
greece_provinces.EVTNAME2:0 "Renaming Our Provinces in Greece"
greece_provinces.EVTDESC2:0 "Effendi, our glorious empire controls lands in Yavana that have not yet been given official names in our Turkish language. We should correct this."
greece_provinces.EVTOPTA2:0 "Tabii ki."
greece_provinces.EVTNAME3:0 "Renaming Our Provinces in Greece"
greece_provinces.EVTDESC3:0 "Signor, as we occupy the lands of the Greci, we see fit to assign them new names in our own Italian language."
greece_provinces.EVTOPTA3:0 "Si."
greece_provinces.EVTNAME4:0 "Renaming Our Provinces in Greece"
greece_provinces.EVTDESC4:0 "Seigneur, since we rule over the lands of the grecques, we have granted them new names in our French language."
greece_provinces.EVTOPTA4:0 "Bien."
anatolia_provinces.EVTNAME1:0 "Renaming Our Provinces in Anatolia"
anatolia_provinces.EVTDESC1:0 "Kyrie, there are lands of ours in Anatolia that we rightly control yet do not bear their proper Greek names in our official use. It is time to correct this."
anatolia_provinces.EVTOPTA1:0 "Malista."
anatolia_provinces.EVTNAME2:0 "Renaming Our Provinces in Anatolia"
anatolia_provinces.EVTDESC2:0 "Effendi, our glorious empire controls lands in Anatolia that have not yet been given official names in our Turkish language. We should correct this."
anatolia_provinces.EVTOPTA2:0 "Tabii ki."
italy_provinces.EVTNAME1:0 "Renaming Our Provinces in Southern Italy"
italy_provinces.EVTDESC1:0 "Kyrie, we have come to rule over territories in the old homeland of the Roman Empire, in southern Italy. We should grant them Greek names as befits our Roman heritage."
italy_provinces.EVTOPTA1:0 "Malista."
italy_provinces.EVTNAME2:0 "Renaming Our Provinces in Southern Italy"
italy_provinces.EVTDESC2:0 "Signor, we rule over lands in southern Italy that have come under the rule of a foreign tongue. We should restore their proper Italian names to them."
italy_provinces.EVTOPTA2:0 "Si."
italy_provinces.EVTNAME3:0 "Renaming Our Provinces in Northern Italy"
italy_provinces.EVTDESC3:0 "Kyrie, we have come to rule over territories in the old homeland of the Roman Empire, in northern Italy. We should grant them Greek names as befits our Roman heritage."
italy_provinces.EVTOPTA3:0 "Malista."
italy_provinces.EVTNAME4:0 "Renaming Our Provinces in Northern Italy"
italy_provinces.EVTDESC4:0 "Signor, we rule over lands in northern Italy that have come under the rule of a foreign tongue. We should restore their proper Italian names to them."
italy_provinces.EVTOPTA4:0 "Si."
balkan_provinces.EVTNAME1:0 "Renaming Our Provinces in the Balkans"
balkan_provinces.EVTDESC1:0 "Kyrie, we have managed to reconquer many lands in the Balkans that were once a part of our ancient Roman Empire. It is only fitting that we restore Greek names to them."
balkan_provinces.EVTOPTA1:0 "Malista."
balkan_provinces.EVTNAME2:0 "Renaming Our Provinces in the Balkans"
balkan_provinces.EVTDESC2:0 "Effendi, our glorious empire has conquered new lands in the Balkans. As we establish our new vilayets, we should give them Turkish names."
balkan_provinces.EVTOPTA2:0 "Tabii ki."
balkan_provinces.EVTNAME3:0 "Renaming Our Provinces in the Balkans"
balkan_provinces.EVTDESC3:0 "My lord, we control territories of fellow Slavic brothers in the Balkans that currently bear the wrong names. We should grant them proper Slavonic names instead."
balkan_provinces.EVTOPTA3:0 "Yes we should."
balkan_provinces.EVTNAME4:0 "Renaming Our Provinces in the Balkans"
balkan_provinces.EVTDESC4:0 "Signor, as we occupy the new territories in the Balkan lands, we see fit to assign them new names in our own Italian language."
balkan_provinces.EVTOPTA4:0 "Si."
levant_provinces.EVTNAME1:0 "Renaming Our Provinces in the Levant"
levant_provinces.EVTDESC1:0 "Kyrie, we have restored our rule to provinces in the Levant that were once a part of our ancient Roman Empire. We ought to restore Greek names to them as well."
levant_provinces.EVTOPTA1:0 "Malista."
levant_provinces.EVTNAME2:0 "Renaming Our Provinces in the Levant"
levant_provinces.EVTDESC2:0 "Sayyid, our forces have come into possession once more of territories in the holy lands of our fathers. We should assign them their true Arabic names."
levant_provinces.EVTOPTA2:0 "Bittab'."
levant_provinces.EVTNAME3:0 "Renaming Our Provinces in Egypt"
levant_provinces.EVTDESC3:0 "Kyrie, we have restored our rule to provinces in Egypt that were once a part of our ancient Roman Empire. We ought to restore Greek names to them as well."
levant_provinces.EVTOPTA3:0 "Malista."
levant_provinces.EVTNAME4:0 "Renaming Our Provinces in Egypt"
levant_provinces.EVTDESC4:0 "Sayyid, our forces have come into possession once more of territories in Egypt. We should assign them their true Arabic names."
levant_provinces.EVTOPTA4:0 "Bittab'."
caucasus_provinces.EVTNAME1:0 "Renaming Our Provinces in the Caucasus"
caucasus_provinces.EVTDESC1:0 "Kyrie, we have come to rule over territories in the mountains of the Caucasus. We should grant them Greek names as befits our Roman heritage."
caucasus_provinces.EVTOPTA1:0 "Malista."
caucasus_provinces.EVTNAME3:0 "Renaming Our Provinces in the Caucasus"
caucasus_provinces.EVTDESC3:0 "Effendi, we rule over lands in the Caucasus mountains that bear the names of a foreign tongue. We should grant them proper names in our own language."
caucasus_provinces.EVTOPTA3:0 "Tabii ki."
caucasus_provinces.EVTNAME4:0 "Renaming Our Provinces in the Euxine Sea"
caucasus_provinces.EVTDESC4:0 "Kyrie, we have come to rule over territories in the northern region of the Euxine Sea. We should grant them Greek names as befits our Roman heritage."
caucasus_provinces.EVTOPTA4:0 "Malista."
caucasus_provinces.EVTNAME5:0 "Renaming Our Provinces in the Euxine Sea"
caucasus_provinces.EVTDESC5:0 "Signor, we have come to rule over territories in the northern region of the Euxine Sea. We should grant them proper Italian names in our administration."
caucasus_provinces.EVTOPTA5:0 "Si."
caucasus_provinces.EVTNAME6:0 "Renaming Our Provinces in the Euxine Sea"
caucasus_provinces.EVTDESC6:0 "Effendi, we have come to rule over territories in the northern region of the Euxine Sea. We should grant them names in our own tongue."
caucasus_provinces.EVTOPTA6:0 "Tabii ki."

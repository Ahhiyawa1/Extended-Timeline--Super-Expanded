ROMANTRAJAN_NAMEBACKUP:0 "Trajan conquests"
ROMANTRAJAN_DESC:0 "Trajan is remembered as a successful soldier-emperor who presided over the greatest military expansion in Roman history, leading the empire to attain its maximum territorial extent by the time of his death. He is also known for his philanthropic rule, overseeing extensive public building programs and implementing social welfare policies, which earned him his enduring reputation as the second of the Five Good Emperors who presided over an era of peace and prosperity in the Mediterranean world."
ROMANPAXEND_NAMEBACKUP:0 "The Pax Romana time have ended"
ROMANPAXEND_DESC:0 "Pax Romana (Latin for the "Roman Peace") was the long period of relative peacefulness and minimal expansion by the Roman military force experienced by the Roman Empire after the end of the Final War of the Roman Republic and before the beginning of the Crisis of the Third Century. During this time, the Roman empire reached its peak land mass area and its population grew up to 70 million people. Since it was established by Augustus, it is sometimes called Pax Augusta. Its span was approximately 206 years (27 BC to AD 180), from the time of Augustus becoming emperor to the death of Emperor Marcus Aurelius."
ROMANCONSTANTINE_NAMEBACKUP:0 "Roman Empire have a new capital!"
ROMANCONSTANTINE_DESC:0 "Constantine built a new imperial residence at Byzantium and renamed the city Constantinople after himself (the laudatory epithet of "New Rome" came later, and was never an official title). It became the capital of the Empire for more than a thousand years, and the later Eastern Empire was known as the Byzantine Empire. "
ROMANDIVIDED_NAMEBACKUP:0 "Roman Empire is divided in three!!"
ROMANDIVIDED_DESC:0 "Greatest war civil is running the empire, is time to run or die!"
JUSTINIANBYZ_NAMEBACKUP:0 "Justinian Roman dream"
JUSTINIANBYZ_DESC:0 "The borders of the Empire evolved significantly over its existence, as it went through several cycles of decline and recovery. During the reign of Justinian I (r. 527–565), the Empire reached its greatest extent after reconquering much of the historically Roman western Mediterranean coast, including North Africa, Italy, and Rome itself, which it held for two more centuries"
BYZANTIUM_REBORN_NAMEBACKUP:0 "Byzantine empire reborn"
BYZANTIUM_REBORN_DESC:0 "After much years of internal wars and external enemys, the empire finally reborned with strong force, it's the last chance to crush our enemys! Glory or dead!"
ANGLO_SPANISH_TITLE:0 "Anglo-Spanish War (1585–1604)"
ANGLO_SPANISH_DESC:0 "The Anglo-Spanish War (1585–1604) was an intermittent conflict between the kingdoms of Spain and England that was never formally declared. The war was punctuated by widely separated battles, and began with England's military expedition in 1585 to what was then the Spanish Netherlands under the command of Robert Dudley, Earl of Leicester in support of the resistance of the States General to Spanish Habsburg rule."
AUGUSTUS_GERMANIC_TITLE:0 "1 AD - First Germanic War"
AUGUSTUS_GERMANIC_DESC:0 "Imperator Augustus has initiated a series of wars to crush the Germanic barbarians and wipe them from the North-Eastern frontier of the Roman Empire"
RELIGIOUS_FINAL_BATTLE_TITLE:0 "The Umayyad Campaing"
RELIGIOUS_FINAL_BATTLE_DESC:0 "The decisive battle is aproching, what will decide the fate of Europe"
DUTCH_PORTUGUESE_WAR_TITLE:0 "Dutch–Portuguese War"
DUTCH_PORTUGUESE_WAR_DESC:0 "The Dutch–Portuguese War was an armed conflict involving Dutch forces, in the form of the Dutch East India Company and the Dutch West India Company, against the Portuguese Empire. Beginning in 1602, the conflict primarily involved the Dutch companies invading Portuguese colonies in the Americas, Africa, India and the Far East. The war can be thought of as an extension of the Eighty Years' War being fought in Europe at the time between Spain and the Netherlands, as Portugal was in a dynastic union with the Spanish Crown after the War of the Portuguese Succession, for most of the conflict. However, the conflict had little to do with the war in Europe and served mainly as a way for the Dutch to gain an overseas empire and control trade at the cost of the Portuguese. English forces also assisted the Dutch at certain points in the war (though in later decades, English and Dutch would become fierce rivals). Because of the cargo of conflict, this war would be nicknamed the Spice War"
EIGHTH_CRUSADE_TITLE:0 "Eighth Crusade"
EIGHTH_CRUSADE_DESC:0 "The Eighth Crusade was a crusade launched by Louis IX of France against the city of Tunis in 1270. The Eighth Crusade is sometimes counted as the Seventh, if the Fifth and Sixth Crusades of Frederick II are counted as a single crusade. The Ninth Crusade is sometimes also counted as part of the Eighth. The crusade is considered a failure after Louis died shortly after arriving on the shores of Tunisia, with his disease-ridden army dispersing back to Europe shortly afterwards."
END_OF_THE_30_YEARS_WAR_TITLE:0 "The end of the 30 years war"
END_OF_THE_30_YEARS_WAR_DESC:0 "The Thirty Years' War devastated entire regions, resulting in high mortality, especially among the populations of the German and Italian states, the Crown of Bohemia, and the Southern Netherlands. Both mercenaries and soldiers in fighting armies traditionally looted or extorted tribute to get operating funds, which imposed severe hardships on the inhabitants of occupied territories. The war also bankrupted most of the combatant powers."
FALL_OF_THE_AZTECS_TITLE:0 "The fall of Tenochtitlan"
FALL_OF_THE_AZTECS_DESC:0 "The Siege of Tenochtitlan, the capital of the Aztec Empire, was a decisive event in the Spanish conquest of the Aztec Empire."
FALL_OF_THE_INCA_TITLE:0 "Spanish conquest of Peru"
FALL_OF_THE_INCA_DESC:0 "The Spanish conquest of Peru was one of the most important campaigns in the Spanish colonization of the Americas. After years of preliminary exploration and military skirmishes, 168 Spanish soldiers under conquistador Francisco Pizarro, his brothers, and their native allies captured the Sapa Inca Atahualpa in the 1532 Battle of Cajamarca."
FIFTH_CRUSADE_TITLE:0 "Fifth Crusade"
FIFTH_CRUSADE_DESC:0 "The Fifth Crusade (1217–1221) was an attempt by Western Europeans to reacquire Jerusalem and the rest of the Holy Land by first conquering the powerful Ayyubid state in Egypt."
FIRST_CRUSADE_TITLE:0 "First Crusade"
FIRST_CRUSADE_DESC:0 "The First Crusade (1095–1099) was the first of a number of crusades that attempted to recapture the Holy Land, called for by Pope Urban II at the Council of Clermont in 1095. Urban called for a military expedition to aid the Byzantine Empire, which had recently lost most of Anatolia to the Seljuq Turks. "
FORMATION_OF_UK_TITLE:0 "Creation of Great Britain"
FORMATION_OF_UK_DESC:0 "A single Kingdom of Great Britain resulted from the union of the Kingdom of England (which had already comprised the present-day countries of England and Wales) and the Kingdom of Scotland by the 1707 Acts of Union."
GREAT_NORDIC_WAR_TITLE:0 "Great Northern War"
GREAT_NORDIC_WAR_DESC:0 "The foreign interventions in Russia during the Time of Troubles resulted in Swedish gains in the Treaty of Stolbovo (1617). The treaty deprived Russia of direct access to the Baltic Sea. Russian fortunes began to reverse in the final years of the 17th century, notably with the rise to power of Peter the Great, who looked to address the earlier losses and re-establish a Baltic presence. In the late 1690s, the adventurer Johann Patkul managed to ally Russia with Denmark and Saxony by the secret Treaty of Preobrazhenskoye, and in 1700 the three powers attacked."
ISLAM_TAKE_PERSIA_TITLE:0 "Rashidun Conquests"
ISLAM_TAKE_PERSIA_DESC:0 "Rashidun, with the leadership of Uthman vanished the Sassanid empire from the world, their armys are preparing to invade Europe, will the christians stop the Islam to take the world?"
THE_1810_BOOKMARK_TITLE:0 "The 1810's"
THE_1810_BOOKMARK_DESC:0 "The decade was opened with a very hostile political climate around the world. Napoleon was invading France's neighbours in efforts to build a French Empire, causing a chain of global-scaled conflicts known as the Napoleonic Wars."
JUSTINIAN_RULE_TITLE:0 "Justinian, the great"
JUSTINIAN_RULE_DESC:0 "Justinian succed on the roman throne, with hope to reunited the empire once again, but a war with the sassanids put it on risk"
KOREAN_WAR_TITLE:0 "Korean War"
KOREAN_WAR_DESC:0 "The Korean War was a war between North Korea (with the support of China and the Soviet Union) and South Korea (with the principal support of the United States). The war began on 25 June 1950 when North Korea invaded South Korea. The United Nations, with the United States as the principal force, came to the aid of South Korea. China came to the aid of North Korea, and the Soviet Union also gave some assistance to the North."
NINTH_CRUSADE_TITLE:0 "Ninth Crusade"
NINTH_CRUSADE_DESC:0 "The Ninth Crusade was a military expedition to the Holy Land under the command of Prince Edward, the future King Edward I of England, in 1271–1272. It was an extension of the Eighth Crusade and was the last of the Crusades to reach the Holy Land before the fall of Acre in 1291 brought an end to the permanent crusader presence there."
OTTOMAN_RUSIAN_WAR_TITLE:0 "Ottoman-Russian War - Pruth River Campaign"
OTTOMAN_RUSIAN_WAR_DESC:0 "The Russo-Ottoman War of 1710–11, also known as the Pruth River Campaign after the main event of the war, erupted as a consequence of the defeat of Sweden by the Russian Empire in the Battle of Poltava and the escape of the wounded Charles XII of Sweden and his large retinue to the Ottoman-held fortress of Bender. Incessant Russian demands for Charles's eviction were met with refusal from Sultan Ahmed III, prompting Peter to attack the Ottoman Empire, which in its turn declared war on Russia on 20 November 1710."
RISE_OF_PRUSSIA_TITLE:0 "The Rise of Prussia"
RISE_OF_PRUSSIA_DESC:0 "In 1871, German states (notably excluding Austria and Switzerland) united to create the German Empire under Prussian leadership."
ROMAN_INVASION_OF_BRITANIA_TITLE:0 "Roman invasion of Britania"
ROMAN_INVASION_OF_BRITANIA_DESC:0 "The empeor Claudius, searching for a new conquest to the empire, started a campaing of invasion to the britanian island"
RUSSIA_POLISH_WAR_TITLE:0 "Russo-Polish War"
RUSSIA_POLISH_WAR_DESC:0 "The Russo-Polish War of 1654–1667, also called the Thirteen Years' War, First Northern War, War for Ukraine or Russian Deluge , was a major conflict between the Tsardom of Russia and the Polish–Lithuanian Commonwealth. Between 1655 and 1660, the Swedish invasion was also fought in the Polish-Lithuanian Commonwealth and so the period became known in Poland as "The Deluge" or Swedish Deluge. Because of this, it is sometimes referred as Russo–Swedish Deluge."
SECOND_CRUSADE_TITLE:0 "Second Crusade"
SECOND_CRUSADE_DESC:0 "The Second Crusade (1147–1149) was the second major crusade launched from Europe. The Second Crusade was started in response to the fall of the County of Edessa in 1144 to the forces of Zengi. The county had been founded during the First Crusade (1096–1099) by King Baldwin of Boulogne in 1098. While it was the first Crusader state to be founded, it was also the first to fall."
SEVENTH_CRUSADE_TITLE:0 "Seventh Crusade"
SEVENTH_CRUSADE_DESC:0 "The Seventh Crusade was a crusade led by Louis IX of France from 1248 to 1254. Louis' troops were defeated by the Egyptian army led by Fakhr-Al Din Ibn Sheikh Al Shioukh, whose army was supported by the Bahriyya Mamluks led by Faris ad-Din Aktai, Baibars al-Bunduqdari, Qutuz, Aybak and Qalawun. Sheikh Al Shioukh was killed in the war, and Louis was captured, approximately 800,000 bezants were paid in ransom for his return."
SIXTH_CRUSADE_TITLE:0 "Sixth Crusade"
SIXTH_CRUSADE_DESC:0 "The Sixth Crusade started in 1228 as an attempt to regain Jerusalem. It began seven years after the failure of the Fifth Crusade and involved very little actual fighting. "
THE_COMMONWEALTH_FORMATION_TITLE:0 "Polish–Lithuanian Commonwealth"
THE_COMMONWEALTH_FORMATION_DESC:0 "The Commonwealth was established by the Union of Lublin in July 1569, but the Crown of the Kingdom of Poland and the Grand Duchy of Lithuania had been in a de facto personal union since 1386 with the marriage of the Polish queen Hedwig and Lithuania's Grand Duke Jogaila, who was crowned King jure uxoris Władysław II Jagiełło of Poland. "
GREAT_TURKISH_WAR_TITLE:0 "The Great Turkish War"
GREAT_TURKISH_WAR_DESC:0 "The Ottoman fury saw no boundaries on the Great Turkish War (1683-1699). The soldiers of Islam were marching firmly into the Christian territories of Europe. A Holy League was formed, several great countries battling against the turks but, at the Siege of Vienna, no one saw any hope. The city would fall into the hands of the muslims, it was certain but, in the last moment, they came: it was Poland and the Winged Hussars"
THE_MUGHAL_EMPIRE_TITLE:0 "The Mughal Empire"
THE_MUGHAL_EMPIRE_DESC:0 "Founded by Babur of the Timurids, the Mughal Empire was one of the biggest of the history of South Asia. It controlled, at it's greatest extension during the reign of Aurengzeb, almost all of India; it was also one of the best empires of the region. The Mughals created their country by war and expansion, but they treated their conquered rather fine and equally, not surpressing their people, religion and culture. It's greatest territorial extension and duration (1526-1857) created a period of prosperity and peace in India. The Indian economy, architecture, art and culture blossomed during their rule"
THE_RISE_OF_QING_TITLE:0 "The Rise of Qing"
THE_RISE_OF_QING_DESC:0 "The Qing Dinasty (1644-1911) was one of the most powerful dynasties of China, and by far the greater in extension. It was formed when the Manchu, seeing an opportunity on the decadence of Ming, enjoying the general thought that the Emperor had lost his Mandate of Heaven, attacked and conquered all of China with the help of many chinese kingdoms that were against the rule of Ming. The Manchu accepted many aspects of the Chinese culture, but still tried to maintain their own cultural identity. Anyways, over the years they became, in fact, more Chinese than Manchu"
THE_VIETNAM_WAR_TITLE:0 "Vietnam War"
THE_VIETNAM_WAR_DESC:0 "The Vietnam War, also known as the Second Indochina War and in Vietnam as the Resistance War Against America or simply the American War, was a conflict that occurred in Vietnam, Laos, and Cambodia."
THE_WAR_OF_1812_TITLE:0 "Mr. Madison's War"
THE_WAR_OF_1812_DESC:0 "The War of 1812 happened during the Napoleonic Wars; the motives are incertain, but some historians believe that James Madison, the USA president of the time, planned to annex all of Canada. Britain had it's armies in majority fighting Napoleon in Europe, so the army adopted a defensive strategy. The war was unpopular on the American side, because the vast majority saw the war as useless, a vile action made by Madison for his own purposes, thus they nicknamed it as Mr. Madison's War"
WAR_OF_AUSTRIAN_SUCCESSION_TITLE:0 "The War of Austrian Sucession"
WAR_OF_AUSTRIAN_SUCCESSION_DESC:0 "The War of Austrian Sucession was a conflict over the Austrian territories, following the death of the Holy Roman Emperor Charles VI. It was a great war, which envolved several countries, such as Bavaria, France and Britain. It would be in this period of eight years (1740-1748) that Frederik The Great of Prussia would conquer Silesia from the hands of the Habsburgs"
return_to_asia_title:0 "Return to Asia"
return_to_asia_desc:0 "In the wake of the catastrophe of 1204, it was in Asia, at Nicaea, that our Roman forces regrouped and built up their strength once more to allow them to restore Roman rule to Constantinople. However, in the century following this glorious return, mismanagement and civil war allowed the Mahometan Turks to completely overrun our lands in Anatolia. Now that we have restored order in the Balkans and rebuilt our old imperial government, it is time to take back what is rightfully ours. Our government will aim to drive the Turks from Asia and protect the Romans who still live there."

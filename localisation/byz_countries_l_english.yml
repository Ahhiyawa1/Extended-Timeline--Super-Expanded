roman_rival:0 "Rival Roman Imperial Claim"
roman_rivalry:0 "Roman Rivalry"
desc_roman_rivalry:0 "In the face of rival claims from the 'Holy Roman Empire', we are actively asserting our right to be acknowledged as the rightful Roman Empire. The first rival country to be reduced to 0 prestige must renounce its claims."
true_roman_emperor:0 "True Roman Emperor"
desc_true_roman_emperor:0 "After much struggle, we have forced the self-styled 'Holy Roman Emperor' to drop his laughable claims to Roman emperorship. We have proven that we really are the true heirs to Augustus."
ROMAN_RIVALRY_WAR_NAME:0 "$ORDER$$FIRST$ War of Imperial Dignity"
war_goal_roman_rivalry:0 "Show our Roman superiority"
war_goal_roman_rivalry_desc:0 "Defeat the enemy and drive their prestige to 0!"
cb_roman_rivalry:0 "Roman Rivalry"
cb_roman_rivalry_desc:0 "Show that we are heirs to the Roman Empire!"
begin_roman_rivalry_title:0 "Challenge the HRE's Claims"
begin_roman_rivalry_desc:0 "For centuries now, from Charlemagne until the present day, the foolish Franks and Nemitzoi have claimed the title of 'Roman emperors'. Though this claim is manifestly preposterous, many Latin nations have gone along with them. Now we are in a position to make a forceful case that we really are the Roman Empire, and we should try to convince whomever will listen of this fact. The Frankish emperor will not be pleased, of course."
roman_rivalry.EVTNAME1:0 "Imperial Friction!"
roman_rivalry.EVTDESC1:0 "As our diplomats have been travelling about Europe pointing out the illegitimacy of the Nemitzoi claims to be the 'Holy Roman Empire' and asserting that we are the real Romans of the day, some of the Holy Roman Emperor's ambassadors have become upset. The Holy Roman Emperor has heard of our claims, and is by all accounts most displeased. An envoy has reached our court and announced that if we do not desist from impugning the 'emperor's' dignity then hostilities may well follow."
roman_rivalry.EVTOPTA1:0 "If that is the price to pay for the truth, then so be it."
roman_rivalry.EVTOPTB1:0 "We do not actually want war with the Nemitzoi right now."
roman_rivalry.EVTNAME2:0 "Imperial Hostilities"
roman_rivalry.EVTDESC2:0 "With our ambassadors continuing their diplomatic offensive, asserting our rightful status as Roman emperors, we hear that the 'Holy Roman' ruler has become enraged. It seems that the Nemitzoi have been severely embarrassed by the obvious legitimacy of our claims to Roman heritage. Fearing for their position among the Latins, they openly threaten us with the prospect of war if we do not keep our claims to ourselves. Choosing to press ahead with the conflict will lead to a period of open confrontation with the HRE in which war is a likelihood and there can only be one winner."
roman_rivalry.EVTOPTA2:0 "We shall show you true Roman steel."
roman_rivalry.EVTOPTB2:0 "Discretion is the better part of valour."
roman_rivalry.EVTNAME3:0 "The Rightful Roman Emperor!"
roman_rivalry.EVTDESC3:0 "My Emperor! Through courageous struggle and manly hardship, we have laid the 'Holy Roman Emperor' low! Humiliated by our victorious armies, he has been forced by his subjects to reliquish his claim and recognize us as the true Roman Empire. Now we can at last fulfil our destiny of universal rule!"
roman_rivalry.EVTOPTA3:0 "It is what comes naturally to us."
roman_rivalry.EVTNAME4:0 "A Temporary Defeat!"
roman_rivalry.EVTDESC4:0 "My Emperor! The perfidious Nemitzoi have managed to force us to withdraw our claims to Roman imperial dignity. Nonetheless, it is only a temporary setback; when they are weak, we shall strike again and prove that we should be the legitimate rulers of the world."
roman_rivalry.EVTOPTA4:0 "This isn't over."
BYZ_CONVERT_WAR_NAME:0 "$ORDER$$FIRST$ Conversion of $SECOND_NAME$"
cb_roman_convert:0 "Schism Conversion"
cb_roman_convert_desc:0 "The Schism is mended, they must submit!"
indian_orthodox:0 "Indian Christian Negotiations"
desc_indian_orthodox:0 "In the light of increasing contacts, we have invited a delegation of Indian Christians to Constantinople to engage in dialogue with our own churchmen."
far_east.EVTNAME1:0 "The Christian Topography"
far_east.EVTDESC1:0 "With the markets at the mouth of the Nile and the northern end of the Red Sea firmly under Roman control once more, we have been coming into contact with more and more exotic merchants from the East. Meanwhile, our own merchants have become interested in gaining easier access to the spices, silks, and other exotica from the Orient, as the Italians have been for some time now. It is against this background that a member of our court nobility recently went on a pilgrimage to St Catherine's monastery in Mount Sinai, where he found a copy of a fascinating ancient text written by a merchant of the age of Justinian named Kosmas. Moreover, following this, another copy has been found in Iviron monastery on Mount Athos. The writer claims to have travelled along the Red Sea and beyond to India, and the text has clearly caught the public's imagination."
far_east.EVTOPTA1:0 "We should ensure that this valuable work is published more widely."
far_east.EVTOPTB1:0 "If people want to read it, they can pay for it themselves."
far_east.EVTNAME2:0 "A Topographical Controversy"
far_east.EVTDESC2:0 "Following our patronage of the ancient 'Christian Topography', which purports to describe the geography of the Indian Ocean, a Greek merchant who has been working for some time in Alexandria has written to our government to tell us that this work is manifestly untrue. It claims that the world is flat, but the merchant believes from his experience trading in the area and from speaking with Arab and Indian traders that the monk Kosmas' claims cannot be right. Indeed, his consortium in Alexandria have volunteered to provide a more accurate description of the Indian Ocean for the benefit of our empire and its businessmen. Of course, we are to be the ones to pay the bill."
far_east.EVTOPTA2:0 "You cannot put a price on knowledge."
far_east.EVTOPTB2:0 "Let him pay for his own business."
far_east.EVTNAME3:0 "St Thomas' Apostles"
far_east.EVTDESC3:0 "My lord, we have long heard rumours and tales of Christians to the far East. Indeed, we are well aware that the Syrian and Nestorian heretics claim to have congregations as far away as India. Having explored the Indian Ocean ourselves, our merchants have now reported on several occasions coming into contact with a group of Christians who are under the leadership of an 'Archdeacon Thomas'. They claim that their congregation was founded by the Apostle Thomas himself, who is supposed to have travelled to India."
far_east.EVTOPTA3:0 "This is most interesting information."
far_east.EVTNAME4:0 "Closer Encounters with Indian Christians"
far_east.EVTDESC4:0 "Lately our merchants and their partners have come to deal with Indian 'Thomas' Christians more and more as important middle men with the Mahometans and heathens of India. Several of our Orthodox priests and monks have travelled to the area and report that the local Indian clergy there might be willing to engage in dialogue with our Orthodox Church. This could be a great diplomatic coup for us."
far_east.EVTOPTA4:0 "Let us bring some of these Indian Christians to Constantinople."
far_east.EVTOPTB4:0 "We have more important things to worry about."
far_east.EVTNAME5:0 "Japan but not totaly Japanese"
far_east.EVTDESC5:0 "We are Japan, but we don't have all lands"
far_east.EVTOPTA5:0 "We shall conquer all of japan"
protect_indian_christians_title:0 "Protect the Indian Christians"
protect_indian_christians_desc:0 "We have discovered many Christian brothers and sisters in India who are at threat from their heathen and Mahometan rulers. While they may not be in communion with us at the moment, we nonetheless have a responsibility to protect them - through force, if necessary."
BYZ_ideas:0 "Rhomaion Ideas"
BYZ_ideas_start:0 "Rhomaion Traditions"
BYZ_ideas_bonus:0 "Rhomaion Ambitions"
classical_legacy:0 "Hellenic Inheritance"
classical_legacy_desc:0 "While the Italians and the Franks are only just now learning to value Classical Greek literature and philosophy, we Romans have long been well acquainted with it. Our expertise and intimate knowledge of the Classics will surely increase the barbarians' respect for us."
kastroktisia:0 "Kastroktisia"
kastroktisia_desc:0 "Plague, war and the migration of Turkish tribesmen have driven our people out of the countryside and into the mountains. We should institute a new round of rural settlement foundation to encourage people to return to farm the land."
update_praktika:0 "Update the Praktika"
update_praktika_desc:0 "The land tax registers that were once the pillars of our Roman tax system, the praktika, have long been out of date. In order to collect tax more efficiently, it is imperative that we regularly and systematically survey our taxpayers' land so that the praktika are as accurate as possible."
didaskaloi:0 "School of Didaskaloi"
didaskaloi_desc:0 "Our empire is surrounded by religious enemies, and the ideology of religious difference is a key factor in international relations. By restoring the now-lapsed School of Preachers created by Alexios Komnenos, we can employ the greatest theologians in our empire to bring our people to the right worship."
merchant_class:0 "Roman Merchant Class"
merchant_class_desc:0 "Previous rulers were careless and allowed Italians from Genoa, Venice and Pisa to dominate our trade. It is time to restore our own native merchant class and make Constantinople a rich city once more."
reformed_pronoia:0 "Reformed Pronoia"
reformed_pronoia_desc:0 "The institution of the pronoia - a grant of state revenues often associated with a piece of land - was originally intended to encourage and reward service to the state, but has time and again been abused by our aristocracy. By reforming and strictly regulating the pronoia, we shall instill the high levels of professional service that we were supposed to have in the first place."
church_and_state:0 "Priesthood and Imperial Dignity"
church_and_state_desc:0 "The great emperor Justinian once proclaimed that Church and State were the two greatest gifts from God, but the two have often been at odds. By clearly defining a mutually beneficial relationship, we shall surely strengthen the fabric of our realm."
roman_diplo_rivaly:0 "Diplomatic rivalry with HRE"
roman_diplo_rivaly_desc:0 "Diplomatic rivalry with Holy Roman Empire."
byzantine_empire_title:0 "Restore the Basileia Rhomaion"
restore_byzantine_empire_desc:0 "The glorious Basileia Rhomaion is gone, but as long as there are Greeks in Constantinople, there is hope of resurrection. We can take its place in spirit, but we can not take its name unless we prove worthy..."
byzantine:0 "Roman"
retreat_to_izmit_title:0 "Withdraw to Anatolia"
retreat_to_izmit_desc:0 "Our foray into the Balkans has gone badly, and our capital of Edirne is now surrounded by enemies and vulnerable to attack. The safest option would be to withdraw our court to more secure lands in Anatolia, and await the right time to invade Europe once again."

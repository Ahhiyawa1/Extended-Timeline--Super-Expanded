cpbm_neoplatonism.EVTNAME1:0 "Birth of Neoplatonism"
cpbm_neoplatonism.EVTDESC1:0 "Platonism is a philosophical doctrine. However, it has a considerable influence over religious philosophy. The first Neo-Platonic school was established in the province of $PROVINCENAME$. These ideas then spread among the population, which has decided to adopt this new way of thinking inspired by Plato's works."

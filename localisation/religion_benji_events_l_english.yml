desc_yennayer_done1:0 "Your participation in the celebrations has stabilized your nation."
yennayer_done2:0 "Yennayer Celebration"
desc_yennayer_done2:0 "Your participation in the celebrations has improved the productivity of your nation."
yennayer_done3:0 "Yennayer Celebration"
desc_yennayer_done3:0 "Your participation in the celebrations has improved the income of your nation."
yennayer_done4:0 "Yennayer Celebration"
desc_yennayer_done4:0 "Your participation in the celebrations has helped fighting attrition."
yennayer_not_done:0 "Yennayer Not Celebrated"

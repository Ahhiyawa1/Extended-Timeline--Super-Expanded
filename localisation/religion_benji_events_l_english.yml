cpbm_ahmadiyya.EVTNAME1:0 "Birth of Ahmadiyya"
cpbm_ahmadiyya.EVTDESC1:0 "A Muslim reformist movement messianic has been founded by Mirza Ghulam Ahmada in $PROVINCENAME$. Ahmad proclaims that Allah has given him the task to restore Islam in its purity. Thus, he proclaimed himselfs mujaddid (renovator), muhaddath (to whom God speaks), and mahdi (guide). This new religious movement is called Ahmadiyya."
cpbm_ahmadiyya.EVTOPT1:0 "I see."

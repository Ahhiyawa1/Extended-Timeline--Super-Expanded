restored_mzora:0 "Madghacen Restored"
desc_restored_mzora:0 "Your nation restored the Madghacen."
berber_pyramid_built:0 "Berber Pyramid Built"
desc_berber_pyramid_built:0 "A Berber pyramid has been built in your honor."
berber_pyramid:0 "Berber Pyramid"
desc_berber_pyramid:0 "The Berber pyramid of an ancient ruler can be found in this province."
tislit_anzar:0 "Tislit n Anzar"
desc_tislit_anzar:0 "A ritual for the god Anzar took place in this province."
cpbm_baptism.EVTNAME1:0 "Baptists settled in the New World"
cpbm_baptism.EVTDESC1:0 "In 1609, Pastor John Smyth gives birth to the Baptist movement in Holland. If this mouvement spreaded in England at first, believers crossed the Atlantic Ocean to establish their church in the New World. The first American Baptist church is based in $PROVINCENAME$, and is very successful."
cpbm_baptism.EVTOPT1:0 "I see."
cpbm_baptism.EVTNAME2:0 "Baptism Spreads"
cpbm_baptism.EVTDESC2:0 "The influence of Baptism has spread to $PROVINCENAME$ from a neighbouring province."
cpbm_baptism.EVTOPT2:0 "Fine."
cpbm_baptism.EVTNAME3:0 "The Great Awakening"
cpbm_baptism.EVTDESC3:0 "The term Great Awakening refers to several periods of religious revival in American religious history. For Baptists, it is a period of revitalization of the religious life, contributing to the formation of new churches, and allowing many people to reconnect with their faith. One of these periods is affecting our nation right now. Aware of these blessed times, candidates for the colonization of new lands are more numerous, while the fervor of our missionaries is increasing. We are ready to extend our religious influence on the world around us."
cpbm_baptism.EVTOPT3:0 "Praise the Lord!"
cpbm_baptism.EVTNAME4:0 "Gathering of Baptist congregations"
cpbm_baptism.EVTDESC4:0 "There is not one single Baptist church. Many churches have organized themselves through congregations. If their faith is identical, religious practices and Bible teachings vary depending on these congregations. However, the recent proliferation of congregations is a danger to the stability of baptism. As a consequence, it was decided to organize a Baptist convention in the capital of our nation, in an attempt to harmonize these different churches. Each congregation has sent a representative. We should know in a few days if this religious gathering will bear fruit."
cpbm_baptism.EVTOPT4:0 "I am dreading the end of this meeting..."
cpbm_baptism.EVTNAME5:0 "Baptist congregations united"
cpbm_baptism.EVTDESC5:0 "After several days of heated discussions, it appears that the various Baptist congregations have found a common ground for the majority of the topics that divided them. This is great news, because a religious unity will bring more stability in our nation. Let us hope that this sacred agreement will last in time..."
cpbm_baptism.EVTOPT5:0 "Praise the Lord!"
cpbm_baptism.EVTNAME6:0 "Baptist congregations divided"
cpbm_baptism.EVTDESC6:0 "After several days of heated discussions, it appears that the various Baptist congregations did not find any compromise. Worse: the disputes have increased. This religious convention is a bitter failure, and its impact on the faith of our people may be painful."
cpbm_baptism.EVTOPT6:0 "It is a sad day for our nation..."
cpbm_baptism.EVTNAME7:0 "Baptists settling down in a new colony"
cpbm_baptism.EVTDESC7:0 "The attempt to colonize the province of $PROVINCENAME$ is no secret. Several hundred Baptists have decided to leave their possessions to start a new life on these wild lands. The reasons for this exodus are many: some are persecuted for their faith, others seek to forget a painful past, and others have heard the call of God and want to spread baptism beyond our borders. Anyway, these new pioneers arrived, and their move should bring a faster development for our colony."
cpbm_baptism.EVTOPT7:0 "Excellent!"
cpbm_baptism.EVTNAME8:0 "A caring Baptist congregation"
cpbm_baptism.EVTDESC8:0 "Each Baptist congregation is independent, both for its organization and for the dogma that the pastors want to transmit. The province of $PROVINCENAME$ has a Baptist community whose reputation is rising up to our ears. Their faithful work for the good of the whole province, working with enthusiasm in our farms and our workshops. This influence will be very beneficial for the entire region."
cpbm_baptism.EVTOPT8:0 "That's great news!"
cpbm_baptism.EVTNAME9:0 "A fatalist Baptist congregation"
cpbm_baptism.EVTDESC9:0 "Each Baptist congregation is independent, both for its organization and for the dogma that the pastors want to transmit. The province of $PROVINCENAME$ has a Baptist community whose reputation is rising up to our ears. Their followers keep on preaching the end of times. We might think that people would give in to panic, but it is not the case: more and more people come to our officers and say they want to strengthen the ranks of our military. They want to fight to get the salvation of their souls at the Last Judgment. Maybe these scary preachings are not good news for the morale of our subjects, but they are great news for our army..."
cpbm_baptism.EVTOPT9:0 "These people panic? Good for us!"
cpbm_baptism.EVTNAME10:0 "A building Baptist congregation"
cpbm_baptism.EVTDESC10:0 "Each Baptist congregation is independent, both for its organization and for the dogma that the pastors want to transmit. The province of $PROVINCENAME$ has a Baptist community whose reputation is rising up to our ears. Their followers wish to contribute to the development of the area. Many builders and craftmen spontaneously offer help in this direction. This is the perfect time to conduct a public works policy over there... if you wish, of course."
cpbm_baptism.EVTOPT10:0 "We will definitely use their services!"
cpbm_baptism.EVTNAME11:0 "An autonomous Baptist congregation"
cpbm_baptism.EVTDESC11:0 "Each Baptist congregation is independent, both for its organization and for the dogma that the pastors want to transmit. The province of $PROVINCENAME$ has a Baptist community whose reputation is rising up to our ears. Indeed, their followers want to distance themselves from the rest of our nation. They want to live in isolation. As a consequence, we must expect that our relations with the area will become a little more delicate."
cpbm_baptism.EVTOPT11:0 "Like we needed that..."
cpbm_baptism.EVTNAME12:0 "Baptism"
cpbm_baptism.EVTDESC12:0 "Baptists are individuals who comprise a group of Christian denominations and churches that subscribe to a doctrine that baptism should be performed only for professing believers (believer's baptism, as opposed to infant baptism), and that it must be done by complete immersion (as opposed to affusion or sprinkling). Other tenets of Baptist churches include soul competency (liberty), salvation through faith alone, Scripture alone as the rule of faith and practice, and the autonomy of the local congregation. Baptists recognize two ministerial offices, pastors and deacons. Baptist churches are widely considered to be Protestant churches, though some Baptists disavow this identity."
cpbm_baptism.EVTOPT12:0 "Okay"
baptist_awakening:0 "Great Awakening"
desc_baptist_awakening:0 "The Great Awakening is a lavish religious period, influencing particularly the success in the colonization of unknown lands."
baptist_union:0 "Baptist Congregations United"
desc_baptist_union:0 "The Baptist congregations of our nation found common ground at the last religious convention."
baptist_conflict:0 "Baptist Congregations Divided"
desc_baptist_conflict:0 "The Baptist congregations of our nation failed to find common ground at the last religious convention."
baptist_production:0 "Caring Congregation"
desc_baptist_production:0 "The Baptist congregation in this province helps the whole community to develop."
baptist_manpower:0 "Fatalist Congregation"
desc_baptist_manpower:0 "The Baptist congregation in this province preaches the end of times, and encourages the faithful to fight for their salvation."
baptist_build:0 "Building Congregation"
desc_baptist_build:0 "The Baptist congregation in this province consists mainly of builders willing to work for the sake of everyone."
baptist_autonomy:0 "Autonomous Congregation"
desc_baptist_autonomy:0 "The Baptist congregation in this province yearns to obtain greater autonomy."
cpbm_canaanism.EVTNAME1:0 "Canaanism"
cpbm_canaanism.EVTDESC1:0 "Canaanite polytheism refers to the Ancient Semitic religions practiced in the Levant from at least the early Bronze Age through the first centuries of the common era. Notably, it was the religion practiced by the ancient Phoenicians who then disseminated it throughout their coastal colonies. Native Carthaginian religion is thus included within the broader heading of Canaanism.\n\nCentral deities included: El, the most high; El's consort, Asherah; Ba'al Hadad, a storm god and the central cultic focus of later Canaanite thought; and Tanit, a lunar goddess and the patron of Carthage."
cpbm_canaanism.EVTOPT1:0 "Okay"
cpbm_canaanism.EVTNAME2:0 "Conquest of Carthage"
cpbm_canaanism.EVTDESC2:0 "Carthage is under our control! This colony, which was founded by the Phoenicians, became one of the biggest commercial, cultural and military powers of Antiquity. However, his rivalry with Rome caused his loss. Our priests have already restored the cult of Tanit, who was the protector of the city. We could seize the opportunity to rise Carthage from its ashes. This way, it would become once again the capital of one of the most powerful nations in the world!"
cpbm_canaanism.EVTOPT2:0 "Restoring the Carthaginian empire? Interesting."
cpbm_canaanism.EVTNAME3:0 "Conquest of Phoenicia"
cpbm_canaanism.EVTDESC3:0 "Sidon is under our control! These lands saw the birth of the Phoenician civilization, which occupied part of the Levant and founded numerous colonies along the Mediterranean coast. Over time, this empire has been dominated by the Assyrians, the Babylonians, the Persians, the Greeks and then the Romans. Now that this region is ours, we could seize the opportunity to rise Phoenicia from its ashes. This way, Sidon would become once again the capital of one of the most powerful nations in the world!"
cpbm_canaanism.EVTOPT3:0 "Restoring the Phoenician empire? Interesting."
cpbm_canaanism.EVTNAME4:0 "Restoring the Temple of Bel"
cpbm_canaanism.EVTDESC4:0 "The Temple of Bel temple is a monument dedicated to the god Baal located in the city of Palmyra.  However, this wonder is in great danger. Damaged by the ravages of time, weather and looters, the building could collapse at any moment. It is your duty to help in the restoration of one of the greatest symbols of Canaanism."
cpbm_canaanism.EVTOPT4A:0 "We must restore this monument of our history!"
cpbm_canaanism.EVTOPT4B:0 "Nah... These are just old stones.""
cpbm_canaanism.EVTNAME5:0 "Cultural Swift"
cpbm_canaanism.EVTDESC5:0 "One of our provinces fervently worships the Canaanite gods. Over time, the population has also adopted the ancient cultural practices of the Phoenicians."
cpbm_canaanism.EVTOPT5:0 "Okay"
cpbm_canaanism.EVTNAME6:0 "Tensions with Canaanites"
cpbm_canaanism.EVTDESC6:0 "Our Christian nation is facing some fierce resistance in a Canaanite province. Indeed, the people of $PROVINCENAME$ still worship Phoenician gods from ancient times. They are furious that the Bible mentions one of their gods as Baalzeebub. The problem is that according to the Scriptures, Baalzeebub is one of the princes of Hell. As we refuse to rewrite the Bible to please heathens, this province is currently restless. Hopefully, they will calm down their passions shortly."
cpbm_canaanism.EVTOPT6:0 "Those damn heathens..."
cpbm_canaanism.EVTNAME7:0 "Building a Sanctuary"
cpbm_canaanism.EVTDESC7:0 "A generous patron offers his aid to build a great sanctuary in one of our border regions. He is ready to give us the necessary funds for its construction; however, he would like the government to help supervising the work. This would mobilize a portion of our resources, but a religious monument would allow us to stabilize the region, while showing our neighbors that our gods still protect us."
cpbm_canaanism.EVTOPT7A:0 "What a great initiative!"
cpbm_canaanism.EVTOPT7B:0 "Sorry. I prefer to invest my time on something else."
cpbm_canaanism.EVTNAME8:0 "Legacy of the Phoenicians"
cpbm_canaanism.EVTDESC8:0 "Our nation, like many others, are very interested in unexplored areas, where new ressources are waiting to be exploited. On the other hand, we still worship the same gods as our ancestors: the Phoenicians. They had colonies on most of the Mediterranean, and were masters in the art of colonizing new lands. Our people are galvanized by these ideas. They are prepared to cross seas and mountains, and perpetuate the colonial traditions of the Great Phoenicia."
cpbm_canaanism.EVTOPT8:0 "This is excellent news!"
cpbm_canaanism.EVTNAME9:0 "Khnm Sacrifices"
cpbm_canaanism.EVTDESC9:0 "Worshipping the Canaanite gods involves a large number of people. There is a specialized clergy composed of priests, who are called khnm. They conduct rituals for the gods. One of these priests would like to have your opinion on the rituals to perform. Most of the time, small offerings are made; but to gain the favor of the gods for sure, they want to make a much larger offering, with a lot of fruits and vetegables to feed them. We also have the ability to perform an animal sacrifice, especially since hunting has been relatively good. What is your choice?"
cpbm_canaanism.EVTOPT9A:0 "Bring some offerings made of vegetables."
cpbm_canaanism.EVTOPT9B:0 "Let's sacrifice a few animals. I want blood!"
cpbm_canaanism.EVTOPT9C:0 "I do not want any sacrifice. And how do you pronounce Khnm, anyway?"
cpbm_canaanism.EVTNAME10:0 "The Molk"
cpbm_canaanism.EVTDESC10:0 "Our nation is going through very dark days. We have been drawn into a bloody conflict, and we are losing the war. Only the gods know what our future holds if we decide to capitulate. One of our priests desperately offered to perform a sacrificial rite called molk. This ritual has been performed in ancient Carthage: it consists of sacrificing very young children to appease the god Baal, so he can grants mercy. If our soldiers know that Baal is with them, they will heroically fight on the battlefield. But is it worth sacrificing the lives of hundreds of innocent children?"
cpbm_canaanism.EVTOPT10A:0 "Unfortunately, we have no choice..."
cpbm_canaanism.EVTOPT10B:0 "Out of the question! Let's forget this barbaric practice, okay?"
cpbm_canaanism.EVTNAME11:0 "Spread of Canaanism"
cpbm_canaanism.EVTDESC11:0 "With the recent cultural shift in $PROVINCENAME$, it was inevitable that the local populace would soon also adopt their ancestors' beliefs."
cpbm_canaanism.EVTOPT11:0 "A worrying development..."
restored_bel:0 "Temple of Bel Restored"
desc_restored_bel:0 "Our nation has restored the Temple of Bel."
canaanite_trouble:0 "Tensions with Canaanites"
desc_canaanite_trouble:0 "Relations with the Canaanites have deteriorated in this province."
phoenician_heritage:0 "Legacy of the Phoenicians"
desc_phoenician_heritage:0 "We draw inspiration from our ancestors, who were one of the major colonizers during Antiquity."
no_sacrifice:0 "No Sacrifice"
desc_no_sacrifice:0 "No sacrifice has been made recently. As a consequence, the population is significantly more worried about the future."
molk:0 "Molk Performed"
desc_molk:0 "A bloody sacrifice has been made recently. The troops of our nation are galvanized... but at what cost?"
no_molk:0 "Molk Not Performed"
desc_no_molk:0 "The proposal to accomplish a molk has been rejected. Other solutions must be considered, but there is no question of sacrificing anyone."
carthage.EVTNAME2:0 "Famine in $PROVINCENAME$"
carthage.EVTDESC2:0 "The collapse of Roman rule in North Africa, and the trade routes that it maintained, has greatly weakened the local economy. Now the already struggling rural communities in $PROVINCENAME$ have been hit by a famine. A curious consequence of this famine, however, has been the flowering of local Phoenician culture, as the small Phoenician towns have been much less affected by the famine and loss of trade than others."
carthage.EVTOPTA2:0 "Interesting"
cpbm_cathar.EVTNAME1:0 "Birth of Catharism"
cpbm_cathar.EVTDESC1:0 "The Great Schism has confirmed that there were different visions of Christianity. Several schools of thought spread throughout Europe. Each interprets the Bible in a specific way. One of these currents, called Catharism, has developed considerably in $PROVINCENAME$."
cpbm_cathar.EVTOPT1:0 "I see."
cpbm_cathar.EVTNAME2:0 "Catharism Spreads"
cpbm_cathar.EVTDESC2:0 "The influence of Catharism has spread to $PROVINCENAME$ from a neighbouring province."
cpbm_cathar.EVTOPT2:0 "Fine."
cpbm_cathar.EVTNAME3:0 "A Trapped Animal"
cpbm_cathar.EVTDESC3:0 "During a walk, you come across a poor animal caught in a trap. For the Cathars, violence on animals is prohibited. As a consequence, you have a duty to release this creature. But in this case, but you will inevitably cause damage to the hunter. Although it is not specified in any religious text, it is customary to free the animal, let him go, and leave a coin in his place. But maybe you prefer to let this innocent prey suffer... It is up to you to decide which attitude to adopt."
cpbm_cathar.EVTOPT3A:0 "Free the animal and leave a coin as a compensation"
cpbm_cathar.EVTOPT3B:0 "Free the animal and do not leave anything for the hunter"
cpbm_cathar.EVTOPT3C:0 "Ignore the poor animal and keep on walking"
cpbm_cathar.EVTNAME4:0 "Pelican Spotted!"
cpbm_cathar.EVTDESC4:0 "In the midst of a religious ceremony, a majestic pelican appeared on the threshold of the church. The pelican is a very important symbol for Cathars. Indeed, in their scriptures, Jesus is compared to a 'pelican as bright as the Sun'. As a consequence, the sight of this bird reassures the faithful, who believe that the Lord is still watching over them."
cpbm_cathar.EVTOPT4:0 "Fantastic!"
cpbm_cathar.EVTNAME5:0 "Receiving the Consolamentum"
cpbm_cathar.EVTDESC5:0 "Perfects, or Perfecti, are Cathar monks who were expected to follow a lifestyle of extreme austerity and renunciation of the world, which included abstaining from eating meat and avoiding all sexual contact. By that virtue they were recognized as spiritualized angels by their followers. As such, one of their main roles was to administer the Consolamentum to the dying. However, this sacrament could also be given to the living. The oldest Perfect of the realm came to us, offering his services to administer the Consolamentum to you. By receiving this sacrament, you will also become a Perfect, meaning that the chances to have an heir will be lowered. But in return, you might receive some valuable knowledge from the Heavens."
cpbm_cathar.EVTOPT5A:0 "Accept the offer"
cpbm_cathar.EVTOPT5B:0 "Politely decline the offer"
cpbm_cathar.EVTNAME6:0 "Redeeming Knowledge for Administration"
cpbm_cathar.EVTDESC6:0 "While the Consolamentum is ending, you feel a soft warmth around you. For a moment, some of your faithful followers are even sure to see you crowned with a divine light. When you regain consciousness, you have many new ideas to improve the administration of your nation."
cpbm_cathar.EVTOPT6:0 "The Consolamentum was a good idea, after all."
cpbm_cathar.EVTNAME7:0 "Redeeming Knowledge for Diplomacy"
cpbm_cathar.EVTDESC7:0 "While the Consolamentum is ending, you feel a soft warmth around you. For a moment, some of your faithful followers are even sure to see you crowned with a divine light. When you regain consciousness, you have many new ideas to improve the diplomacy of your nation."
cpbm_cathar.EVTOPT7:0 "The Consolamentum was a good idea, after all."
cpbm_cathar.EVTNAME8:0 "Redeeming Knowledge for Military"
cpbm_cathar.EVTDESC8:0 "While the Consolamentum is ending, you feel a soft warmth around you. For a moment, some of your faithful followers are even sure to see you crowned with a divine light. When you regain consciousness, you have many new ideas to improve the military of your nation."
cpbm_cathar.EVTOPT8:0 "The Consolamentum was a good idea, after all."
cpbm_cathar.EVTNAME9:0 "A Perfect Perfect"
cpbm_cathar.EVTDESC9:0 "While the Consolamentum is ending, you feel an intense warmth around you. Your faithful followers are even sure to see you crowned with a divine light. When you regain consciousness, you are taking a new look at the world. You have acquired the knowledge of your ancestors, and you feel ready to lead your nation towards its glorious destiny."
cpbm_cathar.EVTOPT9:0 "So now I am... more perfect than perfect?"
cpbm_cathar.EVTNAME10:0 "Lands Donated"
cpbm_cathar.EVTDESC10:0 "Cathars are opposed to private property, especially for land use. For them, the land should belong to those who work it, and not to an owner who does not use it directly. A wealthly landowner in $PROVINCENAME$ has recently converted. He became a Good Man, and decided to give up all his possessions. We will be able to redistribute his lands to our people."
cpbm_cathar.EVTOPT10:0 "These are excellent news!"
cpbm_cathar.EVTNAME11:0 "Construction of a Perfect House"
cpbm_cathar.EVTDESC11:0 "Cathars who are elevated to the rank of Perfects live in places called 'Houses of Perfecti', They are built in cities and villages, enabling Perfects to meet the population and preach while working in workshops. Young people are sent there by their parents for their training to their own ordination. $PROVINCENAME$ was chosen for the construction of one of these religious establishments. Its success should bring stability and prosperity to this province for decades to come."
cpbm_cathar.EVTOPT11:0 "Great!"
cpbm_cathar.EVTNAME12:0 "Dominic of Caleruega"
cpbm_cathar.EVTDESC12:0 "Dominic of Caleruega, also called Dominic de Guzmán or Domingo Félix de Guzmán, is a Catholic priest born in Caleruega, in Castilla. During a visit in Rome, he received a mission from the Pope: travel to the regions affected by heresy, and preach the Gospel. He decided to found a Catholic monastery in our nation to convert Cathars. Following this affront, a theological dispute is organized over several days between Dominic and one of our Cathar bishops. However, the verbal jousting takes a surprising turn: the scriptures of the two speakers are subject to the judgment of God, and are thrown into the fire. Each orator is convinced that God alone will be able to choose which scriptures to keep..."
cpbm_cathar.EVTOPT12:0 "I don't like the sound of that..."
cpbm_cathar.EVTNAME13:0 "The Ordeal of Dominic of Caleruega"
cpbm_cathar.EVTDESC13:0 "The scriptures of Dominic twirl amid the flames, but remain intact. The scriptures of the Cathars are permanently lost. Although this demonstration had little effect on the population, it is a blow to the Cathars. Dominic returned to Rome, his head held high. A few years later, he founded the Dominican order, and he will be canonized after his death. But for now, this humiliation shakes our nation, and we decide to raise the papacy to the rank of historic rival."
cpbm_cathar.EVTOPT13:0 "Does that mean that God gave up on us?"
cpbm_cathar.EVTNAME14:0 "The Ordeal of Dominic of Caleruega"
cpbm_cathar.EVTDESC14:0 "Les écrits de Dominique virevoltent au milieu des flammes... mais finissent par brûler. Les écrits des Cathares sont par contre intacts. This is a blow to Dominic, but also for the papacy. Our orator has demonstrated that he was extremely wise, and joins our court. As for Dominic, only God knows the fate that Rome holds for him."
cpbm_cathar.EVTOPT14:0 "God is truly on our side!"
cpbm_cathar.EVTNAME15:0 "The Ordeal of Dominic of Caleruega"
cpbm_cathar.EVTDESC15:0 "The scriptures of Dominique twirl amid the flames... then burn. The scriptures of the Cathars are also permanently lost. The verbal jousting ends, and everyone does his best to forget this humiliating moment when God has chosen not to keep any scripture. The clashes between Catholics and Cathars will continue, but for now, everyone goes back to duty."
cpbm_cathar.EVTOPT15:0 "Now can we talk about something else?"
cpbm_cathar.EVTNAME16:0 "The Troubadours"
cpbm_cathar.EVTDESC16:0 "A troubadour (from the occitan word \"trobador\") is a composer, poet and musician from the Middle Ages. The first artists of this new genre appeared in the Occitanian territory, and were particularly appreciated by nobles. Soon, this artistic movement will spread to all of Europe, but History will remember $PROVINCENAME$ as the birthplace of the troubadours."
cpbm_cathar.EVTOPT16:0 "Fantastic! Do you think they could write a song about me?"
cpbm_cathar.EVTNAME17:0 "Catharism"
cpbm_cathar.EVTDESC17:0 "Catharism was a name most notably used as a designation for a group of dualistic sects of the later Middle Ages that thrived throughout Southern Europe, particularly northern Italy and southern France, between the twelfth and fourteenth centuries. The Cathars professed a neo-Manichaean dualism; that there are two principles, one good and the other evil, and that the material world is evil. Although the various groups emphasized different doctrines, they all agreed that matter was evil. Man was an alien and a sojourner in an evil world; his aim must be to free his spirit, which was in its nature good, and restore it to communion with God. There were strict rules for fasting, including the total prohibition of meat. Sexual intercourse was forbidden; complete ascetic renunciation of the world was called for. Under constant persecution by the Catholic Church, the Cathar hierarchy faded out in the 1270s. The heresy lingered through the fourteenth century and finally disappeared early in the fifteenth."
cpbm_cathar.EVTOPT17:0 "Okay"
pelican_spotted:0 "Pelican Spotted"
desc_pelican_spotted:0 "A pelican, central symbol of the Cathar mythology, was recently sighted here during a religious ceremony."
cathar_leader:0 "Perfect Leader"
desc_cathar_leader:0 "The leader received the Consolamentum before his death, making him a Perfect."
perfecti_house:0 "House of Perfecti"
desc_perfecti_house:0 "Perfects built a large monastery in this area."
troubadours:0 "Birthplace of Troubadours"
desc_troubadours:0 "This province has seen the emergence of the very first troubadours in history."
cpbm_imperial.EVTNAME1:0 "Establishment of the Imperial Cult"
cpbm_imperial.EVTDESC1:0 "Our empire is vast, and our subjects pray all kinds of gods. When the Empire rised, Augustus established the imperial cult: the idea was to encourage the people to respect the power of Rome through a deified emperor. Establishing the imperial cult would ensure more stability for our realm. We could also get more money from our followers to finance the maintenance of our provinces. In other words, we would have much to gain."
cpbm_imperial.EVTOPT1A:0 "I am worthy. Let me be a god!"
cpbm_imperial.EVTOPT1B:0 "I prefer to stay true to our pantheon."
cpbm_imperial.EVTNAME2:0 "Hellenistic Cult Restored"
cpbm_imperial.EVTDESC2:0 "We realize that the imperial cult does not bring us the desired effects. We encounter many difficulties to convert new people to our faith. It is time for us to start worshipping the gods of the Roman pantheon again. Maybe the next emperor will have the necessary charisma to revive this adoration..."
cpbm_imperial.EVTOPT2:0 "So be it."
cpbm_imperial.EVTNAME4:0 "Dion of Prusa"
cpbm_imperial.EVTDESC4:0 "Dion of Prusa, also known as Golden-mouthed because of his eloquence, is a famous Greek orator born in the province of Bithynia. His vision of politics makes him one of the most influential rhetoricians in Rome. During one of his speeches, he developed the idea that Jupiter only deals with celestial matters, and that the empereur is his representative on Earth. This position reinforces the theory that Roman emperors are linked to the gods. His words will inevitably be reflected in the imperial cult, which was originally established by Caesar and Augustus."
cpbm_imperial.EVTOPT4:0 "This wise man must be heard!"
cpbm_imperial.EVTNAME5:0 "Helping a Province in Need"
cpbm_imperial.EVTDESC5:0 "The province of $PROVINCENAME$ is currently experiencing serious difficulties because of a virulent flu pandemic that affects most of the population. Tired of praying their gods in vain, people begin to turn towards their ruler. They beg you to cure this disease which kills dozens of innocents every day. It is strongly recommended that you send over there the best doctors of the empire. With a little luck, a cure will be found: and once the population will be cured the population, they will be eternally grateful..."
cpbm_imperial.EVTOPT5A:0 "I will send the best doctors we have!"
cpbm_imperial.EVTOPT5B:0 "I have no time to waste with this province."
cpbm_imperial.EVTNAME6:0 "Helping a Province in Need"
cpbm_imperial.EVTDESC6:0 "The flu pandemic that affected the area seems to be finally on the decline! Many people are still sick, but the disease does not spread in the population anymore. The people of $PROVINCENAME$ think that their salvation is due to your divine intervention. Against all odds, they start to abandon their old gods, and begin to convert to the imperial cult."
cpbm_imperial.EVTOPT6:0 "This is a miracle... isn't it?"
cpbm_imperial.EVTNAME7:0 "Helping a Province in Need"
cpbm_imperial.EVTDESC7:0 "Sending your best healers did not help. The population of $PROVINCENAME$ is still suffering from the flu. Some people even think that the doctors your sent are helping the pandemic to spread in the area to punish them for their beliefs. The situation in the province is getting worse, and it would be better not to set foot there again for a little while..."
cpbm_imperial.EVTOPT7:0 "But we have done our best..."
cpbm_imperial.EVTNAME8:0 "Christian Persecutions"
cpbm_imperial.EVTDESC8:0 "Rome has always been tolerant towards most of the other religions. However, the rise of Christianity is alarming. Some Christian sects are closely monitored. Following the trail of fish-figures painted on the walls of the city, our praetorian guard managed to stop a group of Christians. They were found guilty of thefts and fires that occurred recently in the city... even if their guilt could not have really been proven. It is time to show our people that we do not approve the presence of sectarian aberrations. You have the honor to choose how these heathens will die."
cpbm_imperial.EVTOPT8A:0 "We will crucify them, like we did with their puny god."
cpbm_imperial.EVTOPT8B:0 "I am sure our lions are starving!"
cpbm_imperial.EVTOPT8C:0 "So they like to draw fish? Drown them."
cpbm_imperial.EVTOPT8D:0 "OFF WITH THEIR HEADS!"
cpbm_imperial.EVTOPT8E:0 "Ask our gladiators to improvise an original yet entertaining performance."
cpbm_imperial.EVTOPT8F:0 "Let's stop this violence once and for all!"
cpbm_imperial.EVTNAME9:0 "Sol Invictus"
cpbm_imperial.EVTDESC9:0 "The empire has serious crisis of faith. Our people is no longer interested in the old Hellenist gods, and the imperial cult itself begins to fall into disuse. To unify all the peoples of our nation, our best theologist proposed to establish the cult of Sol Invictus (meaning 'Unconquered Sun' in Latin). The Unconquered Sun is a solar deity, which incorporates aspects of the mythology of Apollo and the cult of Mithra, and certain aspects of Christianity. Sol Invictus is above all the other religions, but local cults are still authorized, whether or not they are polytheists. This deity should ensure some stability... at least from a religious point of view."
cpbm_imperial.EVTOPT9A:0 "Embrace this idea to keep our nation united."
cpbm_imperial.EVTOPT9B:0 "A sun god? I hope this is a joke!"
cpbm_imperial.EVTNAME10:0 "Donations for Caesar"
cpbm_imperial.EVTDESC10:0 "$PROVINCENAME$ recently produced big harvests. To thank the deified emperor for his help, the people made offerings for Caesar, one of the founders of the imperial cult. The priests of the province announced that they gathered a significant amount of money. As the emperor, this money given by your people is rightfully yours... But perhaps you would like to thank these people for their kindness?"
cpbm_imperial.EVTOPT10A:0 "Good idea. We will use this money to develop the province."
cpbm_imperial.EVTOPT10B:0 "Screw the peasants! I want to buy the latest toga in fashion!"
cpbm_imperial.EVTNAME11:0 "Construction of a Temple of Augustus"
cpbm_imperial.EVTDESC11:0 "Augustus is one of the most celebrated emperors by the Romans. This may be because he is one of the first deified emperors of in the imperial cult. Nevertheless, the province of $PROVINCENAME$ is particularly devoted to him. Many wealthy citizens would like to build a temple of Augustus in their capital. They are even willing to pay the entire cost of construction of the temple! However, as you are their emperor, they would like you to supervise the construction, and they would be honored if you could inaugurate the monument. What do you think ?"
cpbm_imperial.EVTOPT11A:0 "That is a great initiative! I approve."
cpbm_imperial.EVTOPT11B:0 "No thank you..."
cpbm_imperial.EVTNAME12:0 "Concilium Provinciae"
cpbm_imperial.EVTDESC12:0 "Each imperial province holds a Concilium Provinciae. Representatives of every city are gathering to worship the emperor at the provincial level. This event also helps the local elites to discuss provincial issues and send requests to Rome. This is precisely what happened in the province of $PROVINCENAME$: although our empire is in trouble, the highest citizens managed to find an acceptable compromise regarding their current problems. As a consequence, the province will be abated for a while."
cpbm_imperial.EVTOPT12:0 "I am delighted to hear that!"
cpbm_imperial.EVTNAME13:0 "Deification of the Emperor"
cpbm_imperial.EVTDESC13:0 "Usually, Roman emperors are deified after their death. There are a few exceptions... and you are one of them! Indeed, you are perceived as a great emperor, beloved by everyone. Therefore, the people want you to be deified during your lifetime. This is the consecration of your reign over the empire. You are now one of the most famous emperors Rome has ever known, alongside Augustus and Caesar."
cpbm_imperial.EVTOPT13A:0 "It is such an honor!"
cpbm_imperial.EVTOPT13B:0 "I can not accept this... No, I'm kidding!"
cpbm_imperial.EVTNAME14:0 "Elite Praetorian Guard"
cpbm_imperial.EVTDESC14:0 "The Praetorian Guard dedicates a boundless loyalty to the emperor. This guard is usually made up of elite soldiers recruited in Italy. With the rise of the imperial cult, it became the personal guard of the emperor, but also a military reserve that can turn the tide of a battle. This unit, however, arouses the jealousy of the legionaries, the latter being much less paid and have make a much longer military service. This elite guard has been dissolved and reformed many times during the history of Rome. Today, the conditions for the reassembling of this unit are met."
cpbm_imperial.EVTOPT14A:0 "I want to restore this elite guard!"
cpbm_imperial.EVTOPT14B:0 "We have more pressing matters..."
cpbm_imperial.EVTNAME15:0 "Sacrificium"
cpbm_imperial.EVTDESC15:0 "Sacred offerings, called sacrificium, are regularly organized in order to appease the anger of the gods, or to obtain their favors. There is no precise ritual. Therefore, offerings can take many forms: it can be food, jewelry, objects specially created for the gods... Animals are sometimes sacrificed, often symbolically. Human sacrifices are rare, and often disguised as death sentences for crimes against the Empire. It is time for you to decide what the next Sacrificum organized by the priests of our capital will look like."
cpbm_imperial.EVTOPT15A:0 "We should offer to the gods a few valuable items."
cpbm_imperial.EVTOPT15B:0 "Let us give them a bull, symbol of power!"
cpbm_imperial.EVTOPT15C:0 "What if we sacrifice a few Christians...?"
cpbm_imperial.EVTOPT15D:0 "Nope. No sacrifice."
dion_of_prusa:0 "Dion of Prusa"
desc_dion_of_prusa:0 "The famous orator Dion of Prusa has developed the idea that the Emperor is a delegate of Jupiter."
imperial_bad_flu:0 "No Imperial Support"
desc_imperial_bad_flu:0 "We did not help this province during the last flu pandemic. People remember this, and are hostile to you."
imperial_persecution:0 "Christian Persecutions"
desc_imperial_persecution:0 "Christians have recently been executed because of their beliefs."
imperial_tolerance:0 "End of Christian Persecutions"
desc_imperial_tolerance:0 "You have decided that the nation has to stop all persecutions against Christians."
sol_invictus:0 "Sol Invictus"
desc_sol_invictus:0 "The god Sol Invictus helps the nation to establish a common worship."
imperial_investment:0 "Imperial Investment"
desc_imperial_investment:0 "All donations made to the imperial cult have been reinvested in the development of this province."
concilium_provinciae:0 "Concilium Provinciae"
desc_concilium_provinciae:0 "A major provincial council has been held recently in the capital of this province."
imperial_deified:0 "Deified Emperor"
desc_imperial_deified:0 "You have been deified during your lifetime."
elite_praetorian_guard:0 "Elite Praetorian Guard"
desc_elite_praetorian_guard:0 "The Elite Praetorian Guard has been reformed, ensuring a better defense of our nation."
imperial_sacrifice:0 "Christian Sacrifice"
desc_imperial_sacrifice:0 "A Christian has recently been sacrificed to please the gods. The army is galvanized, but heathens are not that happy about it..."
cpbm_mormon.EVTNAME1:0 "Mormon Pioneers"
cpbm_mormon.EVTDESC1:0 "After the foundation of The Church of Jesus Christ of Latter-day Saints in 1830, its followers were persecuted by their neighbors. Under the direction of Brigham Young, Mormon pioneers started a long journey to the province of $PROVINCENAME$, where they decided to settle down, hoping to finally be able to freely practice their faith."
cpbm_mormon.EVTOPT1:0 "I see."
cpbm_mormon.EVTNAME2:0 "Mormonism Spreads"
cpbm_mormon.EVTDESC2:0 "The influence of Mormonism has spread to $PROVINCENAME$ from a neighbouring province."
cpbm_mormon.EVTOPT2:0 "Fine."
cpbm_mormon.EVTNAME3:0 "Creation of Deseret"
cpbm_mormon.EVTDESC3:0 "When the first Mormon pioneers settled down in new lands, they expressed the wish to create their own recognized government. This was the birth of the State of Deseret, whose name derives from the term 'honeybee' mentioned in the Book of Mormon. Taking advantage of unrest in the nation, Mormon religious leaders drafted a constitution, declaring their independence. Faced with the fervor of the Mormon people, clashes between local militias and representatives of the security forces are becoming more violent. It seems now that an armed conflict is inevitable."
cpbm_mormon.EVTOPT3:0 "We will fight against these separatists!"
cpbm_mormon.EVTNAME4:0 "$PROVINCENAME$ claimed by Deseret"
cpbm_mormon.EVTDESC4:0 "The province of $PROVINCENAME$ is essentially Mormon. Its people envy the nearby territory of Deseret, and want their province to be integrated to this nation instead of ours. Of course, our government is strongly opposed to such an idea."
cpbm_mormon.EVTOPT4:0 "This is outrageous!"
cpbm_mormon.EVTNAME5:0 "$FROM$ claimed by Deseret"
cpbm_mormon.EVTDESC5:0 "The province of $FROM$ is essentially Mormon. Its people envy our territory, and want their province to be integrated into our glorious nation."
cpbm_mormon.EVTOPT5:0 "They will be part of our nation someday!"
cpbm_mormon.EVTNAME6:0 "$PROVINCENAME$ no more claimed by Deseret"
cpbm_mormon.EVTDESC6:0 "The province of $FROM$ is no longer predominantly Mormon. The idea of belonging to Deseret has vanished from people's minds, and Mormons themselves have lost interest in these lands. This province is no longer claimed by the Honeybee State."
cpbm_mormon.EVTOPT6:0 "Good for us!"
cpbm_mormon.EVTNAME7:0 "$FROM$ no more claimed by Deseret"
cpbm_mormon.EVTDESC7:0 "The province of $FROM$ is no longer predominantly Mormon. The idea of belonging to Deseret has vanished from people's minds. As Mormons themselves have lost interest in these lands, this province is no longer claimed by our country as of this date."
cpbm_mormon.EVTOPT7:0 "I understand..."
cpbm_mormon.EVTNAME8:0 "The Deseret Alphabet"
cpbm_mormon.EVTDESC8:0 "The Deseret alphabet is a phonological spelling reform which was created by the Board of Regents of the University of Deseret, under the leadership of Brigham Young. Young claimed that this alphabet was intended to replace the traditional Latin alphabet with an alternative, more phonetically accurate alphabet. However, until now, this writing has been taught only in schools and seminars. One of our advisors proposes to adopt this alphabet for good. The cost of such a change is important, because we will have to reprint our books and review all our official documents. However, in the long term, the use of our very own alphabet will reinforce the sense of belonging to a very unique and blessed nation."
cpbm_mormon.EVTOPT8A:0 "Let's adopt this alphabet!"
cpbm_mormon.EVTOPT8B:0 "Hmm... Let's not. This Mormon alphabet is all Greek to me."
cpbm_mormon.EVTNAME9:0 "An Elder Stands Out"
cpbm_mormon.EVTDESC9:0 "Every year, thousands of young Mormons travel the world as missionaries. Their time spent abroad is dedicated to proselytizing, Gospel teaching and servicing the community. One of these missionaries particularly distinguished. His knowledge of our religion is unparalleled. He could become one of the greatest theologians of our time, if we give him more responsibilities within our nation. In this case, the best solution would be that he integrates the governing body of our Church: the Quorum of the Twelve Apostles."
cpbm_mormon.EVTOPT9A:0 "Let him join the Quorum!"
cpbm_mormon.EVTOPT9B:0 "I'd rather use his skills on the field..."
cpbm_mormon.EVTNAME10:0 "Mormon Gathering"
cpbm_mormon.EVTDESC10:0 "Gathering has been an important part of life in The Church of Jesus Christ of Latter-day Saints, from gathering as missionaries to gathering for worship services. A large Mormon gathering is held in the province of $PROVINCENAME$. This event took unexpected proportions: thousands of followers came, and most of them expressed their wish to stay in this province permanently."
cpbm_mormon.EVTOPT10:0 "OK"
cpbm_mormon.EVTNAME11:0 "Construction of a Great Temple"
cpbm_mormon.EVTDESC11:0 "The number of Mormons is increasing in the province of $PROVINCENAME$. Therefore, religious infrastructure present over there became insufficient. A large fundraising has been launched by some local missionaries. They raised enough money to build one of the largest Mormon temples our nation has ever had."
cpbm_mormon.EVTOPT11A:0 "Glory to God on High!"
cpbm_mormon.EVTOPT11B:0 "I prefer to use their donations for the sake of our entire nation..."
cpbm_mormon.EVTNAME12:0 "A Very, Very, Very Devoted Mormon Community"
cpbm_mormon.EVTDESC12:0 "$PROVINCENAME$ is mostly Mormon. So far, we have tried to tolerate the presence of these misbelievers within our nation. Over time, this community has become increasingly intolerant towards our government and our laws. As a consequence, we decided to isolate them before they convert our subjects. We should better leave them alone for a while..."
cpbm_mormon.EVTOPT12:0 "Now, can I get some actual good news?"
cpbm_mormon.EVTNAME13:0 "Choose The Right"
cpbm_mormon.EVTDESC13:0 "'Choose the right' is a motto among Mormons that is taught to children and used by members of the church as a reminder to make choices that will help an individual to live righteously. The phrase is taken from a Mormon hymn which has that title. A very talented jeweler introduced a ring with a green escutcheon bearing the letters 'CTR' in silver. This ring became a symbol of our religious affliliation. It is so successful that we now produce them in a variety of designs over thirty languages. The sales of these rings will give us prosperity for the ages to come."
cpbm_mormon.EVTOPT13:0 "Glory to God on High!"
cpbm_mormon.EVTNAME14:0 "Polygamy: Legacy or Infamy?"
cpbm_mormon.EVTDESC14:0 "Polygamy is a social issue in our nation. In theory, mormonism allows having several women: we also talk about plural marriage. This practice was very common at the beginning of mormonism, and still is among some influential Mormon families. If this idea of plural marriage has been ordained by God, it is less and less applied inside our society. As the leader of the Mormon people, it is your duty to vote on this practice. Encouraging plural marriage would promote the growth of our nation, but would offend religious minorities. On the contrary, leaving the choice to marry whoever you want would soothe tensions inside our nation."
cpbm_mormon.EVTOPT14A:0 "Let's support polygamy! That's what God wants!"
cpbm_mormon.EVTOPT14B:0 "People should marry their soulmate if they believe in such a thing."
cpbm_mormon.EVTNAME15:0 "Mormonism"
cpbm_mormon.EVTDESC15:0 "Mormonism is the predominant religious tradition of the Latter Day Saint movement of Restorationist Christianity. This movement was founded by Joseph Smith in Upstate New York in the 1820s. During the 1830s and 1840s, Mormonism distinguished itself from traditional Protestantism. Mormonism today represents the new, non-Protestant faith taught by Smith in the 1840s. After Smith's death, most Mormons followed Brigham Young on his westward journey to the Utah Territory, calling themselves The Church of Jesus Christ of Latter-day Saints (LDS Church). Variations not a part of the LDS Church include Mormon fundamentalism, which seeks to maintain practices and doctrines such as polygamy that were abandoned by the LDS Church, and various other small independent denominations."
cpbm_mormon.EVTOPT15:0 "Okay"
alphabet_reform_under_way:0 "Alphabet Reform Under Way"
desc_alphabet_reform_under_way:0 "A new alphabet has been adopted. It will take time for it to be used by the entire population."
deseret_alphabet:0 "Deseret Alphabet"
desc_deseret_alphabet:0 "The Deseret alphabet strengthens the sense of unity and improves the fervor of the people."
mormon_gathering:0 "Mormon Gathering"
desc_mormon_gathering:0 "A large Mormon gathering was recently held here. More Mormons settled on these lands."
devout_mormon_community:0 "Very Devoted Mormon Community"
desc_devout_mormon_community:0 "This province has a large Mormon community, which refuses any attempt to religious conversion."
mormon_polygamy:0 "Polygamy Encouraged"
desc_mormon_polygamy:0 "Plural marriage is encouraged. This improves our growth, but offends religious minorities."
marital_freedom:0 "Marital Freedom"
desc_marital_freedom:0 "Monogamy and polygamy are both tolerated. This decision brings more stability in our nation."
cpbm_tjukurpa.EVTNAME1:0 "The Dreamtime"
cpbm_tjukurpa.EVTDESC1:0 "The Dreamtime (Tjukurpa in Anangu language), also called \"Dream\", is the central theme of the Australian Aboriginal culture. The Dreamtime explains the origins of the world, Australia and its people.\n\nSpecifically, the Dreamtime refers to the era preceding the creation of the Earth, a time when everything was spiritual and intangible. According to the Aborigines, the Dreamtime still exists and can be reached for spiritual needs. Through the Dreamtime, it is possible to communicate with spirits and decipher the meaning of bad omens, diseases and other misfortunes."
cpbm_tjukurpa.EVTOPT1:0 "Okay"
cpbm_tjukurpa.EVTNAME2:0 "Walkabout"
cpbm_tjukurpa.EVTDESC2:0 "The walkabout is a rite of passage for Australian Aborigines. In late adolescence, every man is supposed to travel in the desert for several months. This is primarily a spiritual journey, in search of the memory of ancestors, but it also symbolizes the transition to adulthood.\n\nIt turns out that you have never performed this important ritual. As a leader, you must set an example to the younger generations, so you should venture in search of your spirituality through the Outback. However, this journey is not without danger, and some people think it would be wiser for you to abandon this project. A man as important as you can't risk his life."
cpbm_tjukurpa.EVTOPT2A:0 "Don't tell me what I can't do!"
cpbm_tjukurpa.EVTOPT2B:0 "I can't leave my people for so long... and I don't really want to die."
cpbm_tjukurpa.EVTNAME3:0 "Walkabout Succeeded"
cpbm_tjukurpa.EVTDESC3:0 "Your walkabout lasted several months. Endless days in the wilderness, in search of your spirituality. In the end, this trip was successful. You come back home safely, crowned with a wisdom that you did not have before your departure. You are now the undisputed leader of the nation. Furthermore, doing this walkabout despite your age makes your people look at you in awe, while your reputation beyond the borders improved. You can now look serenely to the future."
cpbm_tjukurpa.EVTOPT3:0 "I feel ready to lead our glorious nation."
cpbm_tjukurpa.EVTNAME4:0 "Walkabout Failed"
cpbm_tjukurpa.EVTDESC4:0 "Several months passed. Without any news from our leader, we sent several scouts to find him. Unfortunately, they found his remains a few leagues from here. The circumstances of his death are still unclear. Maybe he was attacked by vultures, or eaten by dingos. Maybe he was chased by kangaroos, or maybe even polar bears. Or maybe he simply died of hunger and thirst, as many others did before him. We did warn him that this journey could be extremely dangerous..."
cpbm_tjukurpa.EVTOPT4:0 "Let his spirit join Baiame, the Prime Being..."
cpbm_tjukurpa.EVTNAME5:0 "Corroboree"
cpbm_tjukurpa.EVTDESC5:0 "A Corroboree is an Aboriginal commemorative meeting. During a Corroboree, Aborigines interact with the Dreamtime through dance, music and costume. Many ceremonies mimic the events of that era. Most of these ceremonies are sacred, although this is not the only purpose of the dance. It is primarily a time of sharing traditions within the community. Anyway, the Corroboree in one of our provinces has been particularly successful. While our people are by nature rather peaceful, the people of $PROVINCENAME$ now feel stronger and are ready to defend their land with their lives if neccessary."
cpbm_tjukurpa.EVTOPT5:0 "Let's hope this feeling lasts..."
cpbm_tjukurpa.EVTNAME6:0 "Uluru Acquired"
cpbm_tjukurpa.EVTDESC6:0 "Uluru is a sacred place for all Aborigines. This huge sandstone mountain, located in the middle of the Australian desert, has been known by all of us for generations. Rituals are often practiced at the base, and there are cave paintings of great cultural importance. The acquisition of this land fills us with joy: we became somehow the guardians of the Aboriginal culture, and we hope to keep that status until the end of time."
cpbm_tjukurpa.EVTOPT6:0 "We will protect this sacred place."
cpbm_tjukurpa.EVTNAME7:0 "Uluru Lost"
cpbm_tjukurpa.EVTDESC7:0 "We recently lost control of Uluru. While we are certain that this huge mountain will stand the test of time, we are sad not to have this jewel of our culture within our nation anymore. We must hold our heads high, look to the future. However, we sincerely hope to control this sacred place again someday, so that our future generations will also be able to the majestic colors that the rocks take when the sun sets."
cpbm_tjukurpa.EVTOPT7:0 "We must reclaim this sacred place..."
cpbm_tjukurpa.EVTNAME8:0 "Contact with Strangers"
cpbm_tjukurpa.EVTDESC8:0 "Strange people settled on lands bordering the province of $PROVINCENAME$. We have been living in harmony with nature since time immemorial. However, this does not seem to be the case for those settlers who construct strange buildings on the land where we used to hunt until recently. Many councils have been organized to decide which attitude to adopt towards these beings who do not seem to respect our environment. Some recalled that we are mainly peaceful, and it would be wise to try to establish some communication with these settlers, although they seem to speak a language we do not understand. Others are more skeptical, and want to be on our guard because these individuals seem malicious. Unable to make a decision on their own, they are asking for your opinion: should we adopt a more friendly behavior, or a rather hostile one?"
cpbm_tjukurpa.EVTOPT8A:0 "Let's be friendly with our new neighbors."
cpbm_tjukurpa.EVTOPT8B:0 "Be friendly? Are you joking? Let's get ready for war!"

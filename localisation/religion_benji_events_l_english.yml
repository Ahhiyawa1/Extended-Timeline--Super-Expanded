cpbm_amanaiism.EVTNAME1:0 "The Traditional Amazigh Religion"
cpbm_amanaiism.EVTDESC1:0 "It is difficult to fully reconstruct the indigenous religious beliefs of the Berber people prior to the spread of Christianity and Islam into North Africa. As an Afro-Asiatic people, mythological and linguistic comparison with the Phoenician and Egyptian cultures is helpful as well as archeological evidence found throughout North Africa. However, the majority of written evidence concerning Berber religion comes from neighboring (particularly Greek and Egyptian) sources. Additionally, some ancient Berber beliefs continue to exist within modern Berber culture, albeit significantly altered."
cpbm_amanaiism.EVTOPT1:0 "Okay"
cpbm_amanaiism.EVTNAME2:0 "Celebrating Yennayer"
cpbm_amanaiism.EVTDESC2:0 "Yennayer is the first day of the agrarian year used since antiquity by Berber people in North Africa. It corresponds to the first day of January of the Julian Calendar. This is a widespread celebration, during which some rituals take place, mostly operations of cleansing and animal sacrifices. For this year, your advisors have suggested you take an active part in preparing the celebrations. Our people would be very grateful."
cpbm_amanaiism.EVTOPT2A:0 "Join in the celebrations"
cpbm_amanaiism.EVTOPT2B:0 "I have more important things to do!"
cpbm_amanaiism.EVTNAME3:0 "The Legacy of Shoshenq I"
cpbm_amanaiism.EVTDESC3:0 "Shoshenq I was a Berber Pharaoh. He is the founder of the XXII dynasty. He is so popular among our people that his coronation has been taken as the beginning of the Amazigh calendar. Since we own Memphis, the capital of ancient Egypt, we have a huge amount of prestige. This prestige can help us to improve our reputation abroad... But we could also remind the world that one of the greatest dynasties of pharaohs is of Amazigh origin. This way, we could pretend to rule over all Egyptian lands."
cpbm_amanaiism.EVTOPT3A:0 "We are the legitimate rulers of Egypt!"
cpbm_amanaiism.EVTOPT3B:0 "The whole world must be in awe of your prestige."
cpbm_amanaiism.EVTNAME4:0 "Restoring the Madghacen"
cpbm_amanaiism.EVTDESC4:0 "The Madghacen is a royal mausoleum-temple of the Berber Numidian Kings, dating from the third century BC. It is a gigantic dome ringed with columns, which is the oldest preserved ancient royal mausoleum in North Africa. However, this magnificent monument is in great danger. Damaged by the ravages of time, weather and looters, the building could collapse at any moment. It is your duty to help in the restoration of one of the greatest symbols of the Amazigh religion."
cpbm_amanaiism.EVTOPT4A:0 "We must restore this monument of our history!"
cpbm_amanaiism.EVTOPT4B:0 "Nah... These are just old stones."
cpbm_amanaiism.EVTNAME5:0 "Building a Pyramid"
cpbm_amanaiism.EVTDESC5:0 "The Berbers and their ancestors believe in life after death. At first, they buried the dead in holes on the ground. Later, they burned the bodies in tombs and burial mounds. These tombs evolved into more advanced forms such as pyramidal tombs, in which the most important personalities were buried. The people of one of our provinces would like to build one of these pyramids for you. Your reputation would stand the test of time, even after your death."
cpbm_amanaiism.EVTOPT5A:0 "I am thankful to my beloved people."
cpbm_amanaiism.EVTOPT5B:0 "I do not want to rot inside a pyramid!"
cpbm_amanaiism.EVTNAME6:0 "Tislit n Anzar"
cpbm_amanaiism.EVTDESC6:0 "Anzar is the God of heaven, waters, rivers, seas, streams, springs and rain. He is often called Aglid n Ugfur, which means \"King of the rain\". A rite known as Tislit n Anzar (The Bride of Anzar) is dedicated to him during periods of drought to rain. The province of $PROVINCENAME$ is about to organize one of these ceremonies, and would like you to be there so they will get the favors of Anzar."
cpbm_amanaiism.EVTOPT6A:0 "I want to participate in this ceremony."
cpbm_amanaiism.EVTOPT6B:0 "I wish I could, but I don't want to."
cpbm_amanaiism.EVTNAME7:0 "A Night With the Dead"
cpbm_amanaiism.EVTDESC7:0 "The cult of the dead among the Amazigh people is different from the other ancient peoples. Ancestors are deified and revered. When someone wants to invoke them to ask something, he sleeps in their graves so that their answer will be given. While you go through a bad patch, you think about the idea of spending a night among your ancestors. Do you feel ready to share your doubts with the rulers of distant past?"
cpbm_amanaiism.EVTOPT7A:0 "I am sure my ancestors will answer my call."
cpbm_amanaiism.EVTOPT7B:0 "Uh... This idea sounds a little too creepy."
cpbm_amanaiism.EVTNAME8:0 "A Night With the Dead"
cpbm_amanaiism.EVTDESC8:0 "You went into the tomb of your ancestors. It took you a long time to fall sleep, because the idea of being among deceased people did not really please you. After an endless night, you woke up without answers to your questions. However, you caught a beautiful cold because the place was cold and wet. You will be in bed for several days, but your people are grateful that you have honored their traditions."
cpbm_amanaiism.EVTOPT8:0 "Achoo!"
cpbm_amanaiism.EVTNAME9:0 "A Night With the Dead"
cpbm_amanaiism.EVTDESC9:0 "You went into the tomb of your ancestors. It took you a long time to fall sleep, because the idea of being among deceased people did not really please you. After an endless night, you woke up with the feeling of having acquired the knowledge of your ancestors. You come out of the grave smiling, ready to lead your nation to glory."
cpbm_amanaiism.EVTOPT9:0 "Fantastic!"
cpbm_amanaiism.EVTNAME10:0 "A Night With the Dead"
cpbm_amanaiism.EVTDESC10:0 "Our $MONARCHTITLE$ entered the tomb of his ancestors. However, a guard discovered that the tomb was open and believed that looters came. As a consequence, he immediately resealed the tomb, locking up our beloved leader. We realized the situation a few days later, but it was too late. Our leader is dead... But let us look on the bright side of things: we will not have to hold expensive funerals, since our leader is already resting in peace among his ancestors."
cpbm_amanaiism.EVTOPT10:0 "Fant... Wait, what do you mean by 'Our leader is dead'?"
cpbm_amanaiism.EVTNAME11:0 "Affinities With Hellenism"
cpbm_amanaiism.EVTDESC11:0 "You have decided to worship a god of Hellenist origin. The good thing is that one of our neighboring nations practice Hellenism. When one of their representatives realized that we worship a god they know, the news spreaded to their capital. Now we have better diplomatic relations with that nation."
cpbm_amanaiism.EVTOPT11:0 "Great"
cpbm_amanaiism.EVTNAME12:0 "Affinities With Canaanism"
cpbm_amanaiism.EVTDESC12:0 "You have decided to worship a god of Phoenician origin. The good thing is that one of our neighboring nations practice Canaanism. When one of their representatives realized that we worship a god they know, the news spreaded to their capital. Now we have better diplomatic relations with that nation."
cpbm_amanaiism.EVTOPT12:0 "Great"
cpbm_amanaiism.EVTNAME13:0 "Affinities With Pesedjet"
cpbm_amanaiism.EVTDESC13:0 "You have decided to worship a god of Egyptian origin. The good thing is that one of our neighboring nations worship the Egyptian gods. When one of their representatives realized that we worship a god they know, the news spreaded to their capital. Now we have better diplomatic relations with that nation."
cpbm_amanaiism.EVTOPT13:0 "Great"

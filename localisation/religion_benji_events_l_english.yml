cpbm_yoruba.EVTNAME1:0 "The Yoruba Religion"
cpbm_yoruba.EVTDESC1:0 "The Yorùbá religion comprises the indigenous religion of the Yorùbá people, centered in Southwestern Nigeria and the adjoining parts of Benin and Togo. Yorùbá religious beliefs are part of Itan, the total complex of songs, histories, stories, and other cultural concepts which make up Yorùbá society. The Yorùbá hold that all human beings are expected to eventually become one in spirit with Olódùmarè (the divine creator and source of all energy). Daily life depends on proper alignment and knowledge of one's ori.\n\nOri literally means the head, but in spiritual matters it is taken to mean an inner portion of the soul that determines àyànmô (destiny) and success. Ase is the life-force that runs though all things, living and inanimate. The thoughts and actions of each person in the physical realm interact with all other living things, including the earth itself. Each person attempts to find their àyànmô in the spiritual realm. The Orishas, the divine viziers and manifestations of Olódùmarè, represent intermediary and guiding divinities."
cpbm_yoruba.EVTOPT1:0 "Okay"
cpbm_yoruba.EVTNAME2:0 "Divination from the Babalawo"
cpbm_yoruba.EVTDESC2:0 "The babalawo is a Yoruba priest who is an expert in a divination system called Ifa. Through this divination, he claims to know the future by communicating with various deities, including Orunmila, the god of wisdom. The rulers of Yoruba nations consulted these priests on a regularly basis. Precisely, a babalawo came in our court. Should we take the opportunity to know our future?"
cpbm_yoruba.EVTOPT2A:0 "Consult the babalawo"
cpbm_yoruba.EVTOPT2B:0 "I do not believe in this nonsense!"
cpbm_yoruba.EVTNAME3:0 "Good Fortune"
cpbm_yoruba.EVTDESC3:0 "The babalawo agreed to consult the gods. After entering into a trance, he attests that Orunmila sees only good things for you in the coming years. It is time to announce this good news to our people."
cpbm_yoruba.EVTOPT3:0 "We are blessed by the gods!"
cpbm_yoruba.EVTNAME4:0 "Bad Fortune"
cpbm_yoruba.EVTDESC4:0 "The babalawo agreed to consult the gods. After entering into a trance, he announced that Orunmila sees bad things for you in the years to come. You decided to eliminate the priest, so he would not spread that news outside the palace. Unfortunately, the people have not been fooled. Our bad fortune is now the main topic of conversation for all our subjects."
cpbm_yoruba.EVTOPT4:0 "We are cursed..."
cpbm_yoruba.EVTNAME5:0 "No Predicton for the Future"
cpbm_yoruba.EVTDESC5:0 "The babalawo agreed to consult the gods. After entering into a trance, he looked at his divination tray for a long time. However, the priest confessed that he failed to make contact with the orishas. The gods seem to ignore us, for this time anyway..."
cpbm_yoruba.EVTOPT5:0 "Can we now focus on more important matters?"
cpbm_yoruba.EVTNAME6:0 "Advent of a new Orisha"
cpbm_yoruba.EVTDESC6:0 "The Yoruba religion has many deities called orishas. There are hundreds of them. Some of these deities derive from people who lived among the Yoruba, who were often warriors with a fearsome reputation. This same reputation deified them after death. This is precisely what happened after the recent death of one of our fiercest warriors: some people claim to have seen a bright light over his body, suggesting that this warrior has become a celestial being."
cpbm_yoruba.EVTOPT6A:0 "Let's proclaim the good news to our people!"
cpbm_yoruba.EVTOPT6B:0 "His reputation must spread beyond our borders!"
cpbm_yoruba.EVTNAME7:0 "Recrudescence of Twins"
cpbm_yoruba.EVTDESC7:0 "Our Yoruba nation is at the center of all attention. Indeed, some Western researchers realized that the twin birth rate in our nation is about four times higher than in the rest of the world. They are still trying to understand why, but we know that we are simply blessed by the god of thunder Shango, who is the spiritual father of the twins in our nation. This higher birth rate will allow us to strengthen our troops, especially in the region of $PROVINCENAME$ where many twin births have been recorded recently."
cpbm_yoruba.EVTOPT7:0 "Phew! I thought I was seeing double..."
cpbm_yoruba.EVTNAME8:0 "Descendant of Oduduwa"
cpbm_yoruba.EVTDESC8:0 "At the death of Oduduwa, who was the first ruler of the Yoruba people, his descendants spread to reign over all the land our people could tread. Centuries have passed since the journey of Oduduwa towards the celestial realm, but a renowned genealogist was able to draw a direct link between the most important Orisha of all, and... yourself. Not only are you a powerful sovereign, but you also became a god in the eyes of all the Yorubas."
cpbm_yoruba.EVTOPT8:0 "So, when someone asks me if I'm a god, I say yes!"
cpbm_yoruba.EVTNAME9:0 "Ceremonial Trance"
cpbm_yoruba.EVTDESC9:0 "Ceremonials have always had an important place in the Yoruba religion. During one of these ceremonies, all the participants entered a trance at the same time. The news spread from village to village, and it seems that the entire province of $PROVINCENAME$ believes that orishas contacted them. More than ever, they are ready to serve our nation for the glory, at the cost of their lives if necessary."
cpbm_yoruba.EVTOPT9:0 "This is good news for our armies, and bad news for our enemies!"
cpbm_yoruba.EVTNAME10:0 "Moremi Ajasoro"
cpbm_yoruba.EVTDESC10:0 "Moremi Ajasoro was a figure of paramount importance in the history of the Yoruba people. Moremi, who was a very brave and beautiful woman, was captured and enslaved by enemy troops. She was married by force to their ruler, but she took the opportunity to escape and return to her homeland with many military secrets. Yorubas are still present in this world thanks to her. After centuries of research, we found her remains in a tomb located in a remote village. Such an important character deserves a shrine which would stand the test of time."
cpbm_yoruba.EVTOPT10A:0 "We need to build this shrine in her honor!"
cpbm_yoruba.EVTOPT10B:0 "Let us leave the past behind us. Only the future matters."

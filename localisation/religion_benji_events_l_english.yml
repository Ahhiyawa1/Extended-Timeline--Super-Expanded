cpbm_hussitism.EVTNAME1:0 "Birth of Hussitism"
cpbm_hussitism.EVTDESC1:0 "Preacher since 1402 at the Bethlehem Chapel in Prague, Jan Hus spread the word for a return to the apostolic Church, which was spiritual and poor. His message has spread in $PROVINCENAME$, giving birth to the Hussite Church."
cpbm_hussitism.EVTOPT1:0 "I see."

cpbm_mandaenism.EVTNAME1:0 "Birth of Mandaenism"
cpbm_mandaenism.EVTDESC1:0 "The province of $PROVINCENAME$ is witnessing the rise of a religion called Mandaeism. Favoring John the Baptist at the expense of Jesus, Mandaeans were seen as heretics in Judea, and settled down in Mesopotamia."

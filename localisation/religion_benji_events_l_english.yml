cpbm_bogomilism.EVTNAME1:0 "Birth of Bogomilism"
cpbm_bogomilism.EVTDESC1:0 "The Great Schism has confirmed that there were different visions of Christianity. Several schools of thought spread throughout Europe. Each interprets the Bible in a specific way. One of these currents, called Bogomilism, has developed considerably in $PROVINCENAME$."
cpbm_bogomilism.EVTOPT1:0 "I see."
cpbm_bogomilism.EVTNAME2:0 "Bogomilism Spreads"
cpbm_bogomilism.EVTDESC2:0 "The influence of Bogomilism has spread to $PROVINCENAME$ from a neighbouring province."

l_english:
 roman_ideas:0 "Roman Ideas"
 roman_ideas_start:0 "Roman Traditions"
 roman_ideas_bonus:0 "Roman Ambitions"
 roman_legions:0 "Roman Legions"
 roman_legions_desc:0 "A Roman legion normally indicates the basic ancient Roman army. For most of the Roman Imperial period, the legions were a part of the Imperial army and formed its elite heavy infantry, recruited exclusively from Roman citizens. Each legion always included a small cavalry attachment." 
 roman_roads:0 "Roman Roads"
 roman_roads_desc:0 "Roman roads were vital maintenance and development of the Roman state, and were built from about 500 BC through the expansion and consolidation of the Roman Republic and the Roman Empire. They provided efficient means for the overland movement of armies, officials and civilians, and the inland carriage of official communications and trade goods."
 roman_aerarium:0 "Aerarium militare"
 roman_aerarium_desc:0 "The aerarium militare was the military treasury of Imperial Rome. It was instituted by Augustus, the first Roman emperor, as a permanent revenue source for pensions for veterans of the Imperial Roman army. The treasury derived its funding from new taxes, an inheritance tax and a sales tax, and regularized the ad hoc provisions for veterans that under the Republic often had involved socially disruptive confiscation of property."
 roman_collegium:0 "Collegium"
 roman_collegium_desc:0 "In Ancient Rome, a collegium was any association with a legal personality. Collegia could function as trade guilds. In practice, in ancient Rome, they sometimes became organized bodies of local businessmen."
 roman_constitution:0 "Constitution of the Roman Empire"
 roman_constitution_desc:0 "The Constitution of the Roman Empire was an unwritten set of guidelines and principles passed down mainly through precedent. After the fall of the Roman Republic, the constitutional balance of power shifted from the Roman Senate to the Roman Emperor. Beginning with the first emperor, Augustus, the emperor and the senate were technically two co-equal branches of government. In practice, however the actual authority of the imperial senate was negligible, as the emperor held the true power of the state."
 roman_limes:0 "Limes"
 roman_limes_desc:0 "A limes was a border defence or delimiting system of Ancient Rome. It marked the boundaries of the Roman Empire."
 roman_fasti:0 "Fasti Triumphales"
 roman_fasti_desc:0 "The Fasti Triumphales, are stone tablets that were once erected in the Forum Romanum around 12 BCE, during the reign of the first emperor, Augustus. They give the general's formal name, the names of his father and grandfather, the people or command province whence the triumph was awarded, and the date of the triumphal procession."
 latin_empire_ideas:0 "Romanium Ideas"
 latin_empire_ideas_start:0 "Romanium Traditions"
 latin_empire_ideas_bonus:0 "Romanium Ambitions"
 UMAY_ideas:0 "Umayyad Ideas"
 UMAY_ideas_start:0 "Umayyad Traditions"
 UMAY_ideas_bonus:0 "Umayyad Ambitions"
 arab_conquests:0 "Arab Conquests"
 arab_conquests_desc:0 "The Umayyad saw the largest Islamic expansion of any Caliphate. At its zenith, the Umayyad Caliphate controlled Iberia while bordering India at the same time. All of this was made possible by the discipline of the Islamic armies."
 minted_currency:0 "Minted Currency"
 minted_currency_desc:0 "Unlike the Rashidun Caliphate, the Umayyad Caliphate printed their own gold coins. This allowed for more stable control of the economy, and decreased reliance on Persian and Byzantine gold."
 diwan_al_khatam:0 "Diwan-al-Khatam"
 diwan_al_khatam_desc:0 "The Diwan-al-Khatam was one of the central branches of government in the Umayyad Caliphate. Its main goal was to check for forgery in official documents. This helped boost the legitimacy of the Umayyad Caliphate by rooting out illegitimate documentation."
 diwan_al_barid:0 "Diwan-al-Barid"
 diwan_al_barid_desc:0 "The Diwan-al-Barid was another central branch of the government. It established a postal system throughout the vast Caliphate to help organize it. Although it wasn't used for ordinary deliveries, it played a crucial role in distributing governmental orders quickly across the Caliphate."
 arabization:0 "Arabization"
 arabization_desc:0 "With the Arab conquests, many different groups adopted Islam and blended their local culture with an Arab one. Thus, the cultures of Syrian, Palestinian, and modern Egyptian were created from the combination of local and foreign culture."
 dhimmis:0 "Dhimmis"
 dhimmis_desc:0 "Non-muslim monotheists such as Christians, Jews, and Zoroastrians were considered dhimmis. Legally, they were protected as second-class citizens so long as they acknowledged muslim rulership. They were allowed to practice their own religion and have their own religious courts, unless it directly interferes with Islamic law."
 a_new_navy:0 "A New Navy"
 a_new_navy_desc:0 "So long as the Byzantine ships control the oceans, the areas of Egypt and the Levant are never safe. Thus, it is crucial to build a powerful army that will dominate the sea and protect our lands."
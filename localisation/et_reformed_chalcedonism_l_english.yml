et_reformed_chalcedonism_events.EVTDESC4:0 "[Root.Monarch.GetName] of [Root.GetName] has invited members of the clergy of the [Root.Religion.GetName] faith to come to [Root.Capital.GetName] and hold a council to discuss further reforms to the Church. \nThe main focus of this council are diplomatic matters."

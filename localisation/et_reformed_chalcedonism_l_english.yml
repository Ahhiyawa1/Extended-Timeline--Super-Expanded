reformed_chalcedonism:0 "Ecclesia Unita"
reformed_chalcedonism_religion_desc:0 "The religion Ecclesia Unita (Latin for United Church) represents a Christian denomination developed from the Chalcedonian faith, which was reformed in order prevent the Great Schism."
REFORMED_CHALCEDONIAN_ASPECTS_POWER_NAME:0 "Church Power"
REFORMED_CHALCEDONIAN_ASPECTS_SHORT:0 "action"
REFORMED_CHALCEDONIAN_ASPECTS_LONG:0 "Religious Action"
reformed_chalcedonism_aspect_host_council_adm:0 "Host an Administrative Council"
desc_reformed_chalcedonism_aspect_host_council_adm:0 "Host a council of the Ecclesia Unita Church and decide for one administrative reform that will apply bonuses to all followers of the faith for some years."
reformed_chalcedonism_aspect_host_council_dip:0 "Host a Diplomatic Council"
desc_reformed_chalcedonism_aspect_host_council_dip:0 "Host a council of the Ecclesia Unita Church and decide for one diplomatic reform that will apply bonuses to all followers of the faith for some years."
reformed_chalcedonism_aspect_host_council_mil:0 "Host a Military Council"
desc_reformed_chalcedonism_aspect_host_council_mil:0 "Host a council of the Ecclesia Unita Church and decide for one military reform that will apply bonuses to all followers of the faith for some years."
reformed_chalcedonism_aspect_become_defender_of_faith:0 "Become Defender of the Faith"
desc_reformed_chalcedonism_aspect_become_defender_of_faith:0 "Claim the title of the Defender of the Faith. Our religion needs a worthy defender, which is us of course."
reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith:0 "Renew the Ruler's Creed"
desc_reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith:0 "Making our ruler renew their Creed strengthens their bond with the Church. This certainly will be welcomed by our Brothers in Faith."
et_acoemetaen_order:0 "Acoemetae"
et_acoemetaen_order_desc:0 "The Acoemetae is an order of monks, who celebrate the divine service without intermission day or night. The order was founded in the fifth century by the Greek monk Alexander the Acoemete."
et_benedictine_order:0 "Benedictines"
et_benedictine_order_desc:0 "The Benedictines are an order following the Rule of Saint Benedict. The order was founded in th 6th century by the Italian monk Benedict of Nursia."
et_maurician_order:0 "Mauricians"
et_maurician_order_desc:0 "An order for Saint Maurice, who was an Egyptian military leader who headed the legendary Theban Legion of Rome in the 3rd century, and is one of the favorite and most widely venerated saints of that martyred group."
reformed_chalcedonism_rebels_title:0 "Religious"
reformed_chalcedonism_rebels_name:0 "$RELIGION$ Zealots"
reformed_chalcedonism_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
reformed_chalcedonism_rebels_army:0 "$RELIGION$ Army"
reformed_chalcedonism_rebels_demand:0 "Convert $COUNTRYNAME$"
reformed_chalcedonism_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
reform_the_chalcedonism_faith_title:0 "Reform the Chalcedonian Faith"
reform_the_chalcedonism_faith_desc:0 "The Chalcedonian faith is predominant in Europe since centuries, without adapting to new situations in the world. The faith must be reformed in order to live and arise again. If we fail to do so, the Church may eventually split because of the tensions between the West and the East."
convert_to_reformed_chalcedonism_title:0 "Convert to the Ecclesia Unita"
convert_to_reformed_chalcedonism_desc:0 "A part of our people has converted to the Christian Ecclesia Unita. The idea of only one god seems strange, but their ideas are becoming increasingly popular among our people. If we do not convert, our country might fall into religious turmoil."
et_reformed_chalcedonism_events.EVTNAME1:0 "The Reformation of the Chalcedonian Faith"
et_reformed_chalcedonism_events.EVTDESC1:0 "For centuries the Chalcedonian faith has been the dominant Christian denomination, but it has stagnated and didn't adapt much to new situations over the time. With the risk of a split of the Church in sight, the defender of the faith, [From.Monarch.GetName] of [From.GetName], has called for a council in [From.Capital.GetName] to pass vital reforms. \nThe majority of the attending members of the clergy has agreed to those. The disaster that could have been a split of the faith in two different denominations has been averted!"
et_reformed_chalcedonism_events1.EVTOPT1:0 "That's a great development."
et_reformed_chalcedonism_events1.EVTOPT2:0 "Reforms were needed, but not those. We will rather become §YMiaphysite§!."
et_reformed_chalcedonism_events1.EVTOPT3:0 "Reforms were needed, but not those. We will rather become §YNestorian§!."
et_reformed_chalcedonism_events.EVTNAME3:0 "The Council of [Root.Capital.GetName]"
et_reformed_chalcedonism_events.EVTDESC3:0 "[Root.Monarch.GetName] of [Root.GetName] has invited members of the clergy of the [Root.Religion.GetName] faith to come to [Root.Capital.GetName] and hold a council to discuss further reforms to the Church. \nThe main focus of this council are administrative and bureaucratic matters."
et_reformed_chalcedonism_events3.EVTOPT1:0 "Strengthen the Church."

et_reformed_chalcedonism_events.EVTNAME6:0 "[Root.GetName] becomes Ecclesia Unita"
et_reformed_chalcedonism_events.EVTDESC6:0 "With the reformation of the Chalcedonian faith, more and more believers of the old faith decide to convert to the new Ecclesia Unita. This has now lead to the majority in [Root.GetName] to follow the new faith."
et_reformed_chalcedonism_events6.EVTOPT1:0 "OK."
et_reformed_chalcedonism_events.EVTNAME7:0 "[Root.GetName] conquered"
et_reformed_chalcedonism_events.EVTDESC7:0 "We have conquered [Root.GetName], a Holy Site of the Ecclesia Unita. While this is a great achievement for the [Root.Owner.Religion.GetName] faith, we have to be prepared for their attempts to retake it..."
et_reformed_chalcedonism_events7.EVTOPT1:0 "Let them come."
et_reformed_chalcedonism_events.EVTNAME8:0 "Holy Site of [From.GetName] lost"
et_reformed_chalcedonism_events.EVTDESC8:0 "The Holy Site and seat of a patriarch, [From.GetName], has been conquered by infidels! This is a terrible development and we have to do everything we can to retake it for the True Faith!"
et_reformed_chalcedonism_events8.EVTOPT1:0 "What a tragedy!"
et_reformed_chalcedonism_events.EVTNAME9:0 "Holy Site of [Root.GetName] regained"
et_reformed_chalcedonism_events.EVTDESC9:0 "Finally the Holy Site [Root.GetName], seat of a patriarch, has been retaken from the infidels!"
et_reformed_chalcedonism_events9.EVTOPT1:0 "Wonderful."

hie_colonial_lat_national_militia:0 "Milizia Nazionale"
hie_colonial_lat_national_militia_desc:0 "The need for expansion outside the municipal border required the creation of specialized bodies for the protection and territorial expansion in the ever-growing period of venture companies in the panorama of Italian particularism. In order to try to counter the expansionism of the other Italian powers and find salvation in front of the foreign mercenaries hired by this or that prince, various specialized bodies were created in every Italian municipality paid directly by the nation itself."
hie_colonial_lat_renaissance:0 "Echi del Rinascimento"
hie_colonial_lat_renaissance_desc:0 "A first crisis of the Florentine Renaissance would occur after the death of Lorenzo the Magnificent (1492) and the seizure of power by Girolamo Savonarola, who however, if on the one hand established a theocratic republic aimed at striking at the most pagan and lustful aspects of the Renaissance, on the other hand triggered a process of rethinking and renewal of the religious tradition, destined to last well beyond his execution at the stake in 1498."
hie_colonial_lat_missions:0 "Missio a Gentes"
hie_colonial_lat_missions_desc:0 "Our goal, the purpose of all our sacrifices is not the quest to be holy, to be right with God, but His Glory. The Glory of the Eucharist. This is what drives us to "meet" the human being wherever he or she may be, and it is this desire to see Jesus better known and better loved that drives us across the ocean, to listen to and serve the poorest, those in need of affection, "of a word of love that conquers, transforms and uplifts"."
hie_colonial_lat_republican_traditions:0 "Tradizioni Republicane"
hie_colonial_lat_republican_traditions_desc:0 "In Europe, republicanism was revived in the late Middle Ages when a number of states, which arose from medieval communes, embraced a republican system of government. These were generally small but wealthy trading states in which the merchant class had risen to prominence. Haakonssen notes that by the Renaissance, Europe was divided, such that those states controlled by a landed elite were monarchies, and those controlled by a commercial elite were republics. The latter included the Italian city-states of Florence, Genoa, and Venice and members of the Hanseatic League."
hie_colonial_lat_coastal_expeditions:0 "Spedizioni Costiere"
hie_colonial_lat_coastal_expeditions_desc:0 "From the start of time the Italian explorers and merchants have lead expeditions at the merce of foreign rulers like the portuguese, the Vivaldi brothers ventured south of the Pillars of Hercules in 1291 and never returned, Lanzerotto Malocello discovered the Canary Islands (c. 1310-1339), Antonio de Noli discovered the Cape Verde Islands (1460-1462) and Antonio Malfante was the first to cross the Sahara in the 15th century."
hie_colonial_lat_commercial_concessions:0 "Concessioni Commerciali"
hie_colonial_lat_commercial_concessions_desc:0 "The period immediately following the first crusades was characterised by a strong increase in domestic and international trade. The Mediterranean was the main crossroads for trade between East and West and vice versa. The four Maritime Republics of Genoa, Venice, Pisa and Amalfi were the protagonists of these exchanges. In the same basin, the maritime cities of southern France and Catalonia also operated successfully, with Marseilles and Barcelona being particularly active. The ports of the eastern Mediterranean were the arrival point for goods from the Silk Road, which ran from China through Central Asia and Persia to Asia Minor and Syria."
hie_colonial_lat_new_world_navy:0 "Marinai del Nuovo Mondo"
hie_colonial_lat_new_world_navy_desc:0 "The skill of the Italian shipbuilders created a long lasting tradition in the Maritime Republic which gave them the upper hand in the trade and sea superiority in the Mediterranean, obviously while there will always be only one Venetian Arsenal, the skill have been passed down alongside the knowledge and the rule, such as the rules of Gazaria, the creation of a Magistrato delle Galilee to emualate the finest latin ships in the new world."
HIE_COLONIAL_POR_ideas:0 "Portuguese-Colonial Ideas"
HIE_COLONIAL_POR_ideas_start:0 "Portuguese-Colonial Traditions"
HIE_COLONIAL_POR_ideas_bonus:0 "Portuguese-Colonial Ambition"
hie_colonial_por_pau_brazil:0 "Pau Brazil"
hie_colonial_por_pau_brazil_desc:0 "Pau Brazil is an extremely valuable commodity and is highly valued in Europe. It just so happens that Brazil is abundant with the wood. When Portuguese navigators landed in present-day Brazil, on April 22, 1500, they immediately saw that brazilwood was extremely abundant along the coast and in its hinterland, along the rivers. In a few years, a hectic and very profitable operation for felling and shipping all the brazilwood logs they could get was established, as a crown-granted Portuguese monopoly."
hie_colonial_por_entradas:0 "Entradas"
hie_colonial_por_entradas_desc:0 "An Entrada is an armed expedition into the Brazilian wilderness in search of indigenous slaves, gold, or trade. In the Northeast, entradas sought native slaves for sugar plantations and domestic service in the sixteenth century. In Amazonia they pursued slaves, nuts, spices, wood, and herbal drugs in the sixteenth, seventeenth, and eighteenth centuries. In southern Brazil entradas forcibly relocated thousands of indigenous people to Portuguese towns in the seventeenth century and searched for gold in the eighteenth century. These long expeditions charted much of the Brazilian west and led to the discoveries of gold, emeralds, and diamonds in the interior."
hie_colonial_por_bandeirantes:0 "Bandeirantes"
hie_colonial_por_bandeirantes_desc:0 "The Flag Carriers of Brazil are largely responsible for Portuguese expansion into Brazil. Though they originally aimed to capture and enslave Indians, the bandeirantes later began to focus their expeditions on finding gold, silver, and diamond mines. As they ventured into unmapped regions in search of profit and adventure, they expanded the effective borders of the Brazilian colony."
hie_colonial_por_estrada_real:0 "Estrada Real"
hie_colonial_por_estrada_real_desc:0 "Portugal maintained a large and extensive network of Royal Roads throughout its colonies, which helped to ensure the flow of goods and movement of troops. Transportation along the road was tightly controlled by agents of the crown to prevent smuggling and unauthorized movement. Goods were transported in mule trains known as tropas, led by tropeiros, mule drivers. Products from Portugal made their way up the road while minerals made their way to the coast, as manufacturing and many crops were prohibited by the crown so as to keep the region economically dependent on Portugal. Many of Brazil's hearty dishes, such as feijão tropeiro and tutu, were originally prepared by the tropeiros, who needed food that could be transported without spoiling."
hie_colonial_por_caboclo:0 "Caboclo"
hie_colonial_por_caboclo_desc:0 "Similar to the Mestizo, a Caboclo is a person with mixed European and Amerindian ancestry. Brazil continues to have a number of these people and represent the multiculturalism that fosters itself in the colony."
hie_colonial_por_capoeira:0 "Capoeira"
hie_colonial_por_capoeira_desc:0 "Capoeira is a Brazilian martial art that combines elements of dance,acrobatics, and music. It was practiced by enslaved Africans in Brazil at the beginning of the 16th century. It is known for its acrobatic and complex maneuvers, often involving hands on the ground and inverted kicks. It emphasizes flowing movements rather than fixed stances; the ginga, a rocking step, is usually the focal point of the technique. Several groups of enslaved persons who liberated themselves gathered and established settlements, known as quilombos, in remote and hard-to-reach places would develop this martial art. Some quilombos would soon increase in size, attracting more fugitive slaves, Brazilian natives and even Europeans escaping the law or Christian extremism. Some quilombos would grow to an enormous size, becoming a real independent multi-ethnic state."
hie_colonial_por_gold_rush:0 "Corrida do Ouro"
hie_colonial_por_gold_rush_desc:0 "Gold is being discovered and hundreds of thousands flock to the areas. Minais Gerai and Ouro Preto have become hubs of mining. Our Bandeirantes will lead the way forward and claim all the gold for Portugal!"
HIE_COLONIAL_SPA_ideas:0 "Spanish-Colonial Ideas"
HIE_COLONIAL_SPA_ideas_start:0 "Spanish-Colonial Traditions"
HIE_COLONIAL_SPA_ideas_bonus:0 "Spanish-Colonial Ambition"
hie_colonial_spa_indian_reductions:0 "Reducciones de Indios"
hie_colonial_spa_indian_reductions_desc:0 "Indian reductions were aimed at the natives for a number of reasons, but the most common reasons were to Christianize, tax, and govern them to comply with Spanish customs and economic interests. Starting in the Carribean, Spanish policies began to be implemented elsewhere in the new world and the Phillipines, which was accelerated by the loosening grip Spain had on its Andean subjects. Spain thus sought to aggrandize its power by consolidating viceregal rule and reviving the flow of Andean silver to the metropolitan treasury. This meant the forced resettlement and assimilation of over 1 million Andeans."
hie_colonial_spa_manilla_galleon:0 "Galeón de Manila"
hie_colonial_spa_manilla_galleon_desc:0 "Manila Galleons linked New Spain with the Phillipines for over 2 centuries, and represented the height of Spanish naval dominance. Most of the ships were built in the Phillipines itself. The Spanish inaugurated the Manila galleon trade route in 1565 after Andrés de Urdaneta pioneered the tornaviaje from the Philippines to Mexico, with the route lasting until Mexico's independence."
hie_colonial_spa_repartimiento:0 "Repartimiento"
hie_colonial_spa_repartimiento_desc:0 "The Repartimiento was instated to substitute the Encomienda system that had come to be seen as abusive and promoting of unethical behavior. The Spanish Crown aimed to remove control of the indigenous population, now considered subjects of the Crown, from the hands of the encomenderos, who had become a politically influential and wealthy class, with the shift away from both the encomienda system and the enslavement of the native groups. Repartmientos were not slavery and workers were “free”, but conditions in certain mines like Potosi were hauntingly similar to plantations seen in the Carribean."
hie_colonial_spa_purity_of_blood:0 "Limpieza de Sangre"
hie_colonial_spa_purity_of_blood_desc:0 "Despite debates over race and nationality being more of a modern concept, the Spanish empire did operate on a leve of racial purity, aimed at reducing the influence of Muslims and Jews within the colonies. Shortly after the Spanish colonization of the Americas was initiated, several regulations were enacted in the Laws of the Indies to prevent Jews and Muslims and their descendants from emigrating to and settling in the overseas colonies. Within the colonies, the idea of purity also applied to the indigenous. Candidates for office and their spouses had to obtain a certificate of purity that proved that they had no Jewish or Muslim ancestors and in New Spain, proof of whiteness and absence of any in the lineage who had engaged in work with their hands."
hie_colonial_spa_real_audencia:0 "Reales Audiencia y Virreinatos"
hie_colonial_spa_real_audencia_desc:0 "Audiencias originated in mainland Spain, being implemented in Valladolid and Ciudad Real. With the discovery and subsequent conquests of the New World, Castile introduced the audiencia to its new territories as part of its campaign to bring the area and its Spanish settlers and conquerors under royal control. It soon became clear that the audiencia system would not be sufficient to effectively run the overseas government. Viceroys were therefore introduced and audiencias were given a consultative and quasi-legislative role in the administration of the territories. Both viceroys and audiencias were ultimately overseen by a Council of the Indies. Unlike their peninsular counterparts, the overseas audiencias had legislative and executive functions in addition to their judicial ones, and thus represented the king in his role as maker of laws and dispenser of justice"
hie_colonial_spa_creole_militia:0 "Creole Militia"
hie_colonial_spa_creole_militia_desc:0 "As Spain held a tigh grip on its colonies, their defence was also a Spanish burden, until conflicts at home turned Spanish attention increasingly towards the mainland and the colonies had to fend for themselves to an extent. Militarily, they aimed to strengthen the coastal fortifications, increasing the size of local garrisons by raising more colonial troops, and to rotate units between Spain and its colonies on a regular basis. The military reforms in themselves did not alter social relationships, but since the military buildup in Spain proper limited the means available for colonial defense, the reformers decided to arm the colonial population. Hence, a disciplined and organized permanent militia was created. Although mainly consisting of criollos, it was still considered new and dangerous to arm any others than peninsulares. The lack of suitable criollo recruits in some areas led the Spanish military authorities to organize militia units of pardos and morenos."
hie_colonial_spa_presidio:0 "Presidio"
hie_colonial_spa_presidio_desc:0 "The Spanish used presidios to expand their influence throughout their empire, and were centers of Arnis, a martial art in the Phillipines. In the Mediterranean and the Philippines, the presidios were outposts of Christian defense against Islamic raids. In the Americas, the fortresses were built to protect against raid of pirates, rival colonists, as well as Native Americans."
HIE_PIR_ideas:0 "Historical Piratical Ideas"
HIE_PIR_ideas_start:0 "Piratical Traditions"
HIE_PIR_ideas_bonus:0 "Piratical Ambition"
hie_pir_religious_apathy:0 "Religious Apathy"
hie_pir_religious_apathy_desc:0 "What does it matter which god the pirates worship? Their souls are likely damned regardless."
hie_pir_plunder:0 "Plunder!"
hie_pir_plunder_desc:0 "The Pirate Republic lives and dies by the amount of plunder we can haul back to our ports. Let's take everything that isn't nailed down! On second thought, let's take everything that is nailed down too. And the nails!"
hie_pir_grog_rationing:0 "Grog Rationing"
hie_pir_grog_rationing_desc:0 "First invented by the British navy in the Caribbean, grog is the result of diluting pure rum with water and became a favorite drink of sailors. Pirate vessels, usually having a steady supply of rum and run for the benefit of the sailors rather than the navy, had increased and standardized grog rations that significantly boosted the morale of the seamen."
hie_pir_elected_captains:0 "Elected Captains"
hie_pir_elected_captains_desc:0 "On the forming of any new pirate expedition, or after the death, resignation, or removal by the mutiny of any pirate captain, a new captain was democratically elected by the crew. Additionally, the position was not for life and could be removed democratically as well. The Pirate captain had absolute command when pursuing a vessel or in military engagements, otherwise, he was another member of the crew."
hie_pir_standardized_punishments:0 "Standardized Punishments"
hie_pir_standardized_punishments_desc:0 "Shipboard discipline aboard merchant and naval vessels was notoriously harsh, and, more often than not, violent. Pirates, having suffered under these measures, used a more democratic process when determining how aberrant sailors would be punished, and there were fewer transgressions that were considered punishable. This increased both the fairness and the effectiveness of punishment when it was doled out."
hie_pir_flexible_ranks:0 "Flexible Ranks"
hie_pir_flexible_ranks_desc:0 "Aboard pirate ships, leading by example counted for more than status, wealth, or position. In addition, while much of the same terminology of rank was used, borrowed from the merchant and naval vessels, the ranks aboard ship held little fixed meaning, allowing seamen to rise through the ranks quickly and assume roles they were best suited to."
hie_pir_true_maritime_republic:0 "True Maritime Republic"
hie_pir_true_maritime_republic_desc:0 "While the corrupt Italian city-states and the quasi-monarchist Dutch claim the mantle of a republic, our democratic system forged on the independent men of fortune on the high seas has brought true freedom to the Atlantic and we would argue that any other democratic system is basically copying from us."

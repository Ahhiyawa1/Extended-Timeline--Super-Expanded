HIE_COLONIAL_BRI_ideas:0 "British-Colonial Ideas"
HIE_COLONIAL_BRI_ideas_start:0 "British-Colonial Traditions"
HIE_COLONIAL_BRI_ideas_bonus:0 "British-Colonial Ambition"
hie_colonial_bri_pilgrims:0 "The Pilgrim Fathers"
hie_colonial_bri_pilgrims_desc:0 "Initial English settlers were called Pilgrims, journeying across the atlantic to escape religious persecution at home. After several years living in exile in Holland, they eventually determined to establish a new settlement in the New World and arranged with investors to fund them.  The Pilgrims' story became a central theme in the history and culture of the United States."
hie_colonial_bri_lord_proprietors:0 "Lord Proprietors"
hie_colonial_bri_lord_proprietors_desc:0 "Royal charters were given to establish colonies as a way of both confirming legitimacy and claims to the ruling of a piece of land. These charters were held by Lord Proprietors. Each proprietary colony had a unique system of governance reflecting the geographic challenges of the area as well as the personality of the lord proprietor. The colonies of Maryland and New York, based on English law and administration practices, were run effectively. However, other colonies such as Carolina were mismanaged. The colonies of West and East Jersey as well as Pennsylvania were distinct in their diversion from the traditional monarchial system that ruled most colonies of the time."
hie_colonial_bri_free_press:0 "Freedom of the Press"
hie_colonial_bri_free_press_desc:0 "Early printers played a significant role in the development of American culture. Colonial law and news did not have the resources for comprehensive print forms for the common colonist and information was scarce. Printing and publishing initially arose as a form of religious enthusiasm and the need for bibles and other religious literature. When the British Crown began imposing new taxes, many of these newspapers became highly critical and outspoken about the British colonial government, which was widely considered unfair among the colonists."
hie_colonial_bri_salutary_neglect:0 "Salutary Neglect"
hie_colonial_bri_salutary_neglect_desc:0 "The Crown had little interest in enforcing parliamentary laws in its colonies, and thus they had degrees of autonomy that allowed them to thrive undisturbed. The policy succeeded in increasing money flow from the colonies to Britain. The lack of enforcement of trading laws meant American merchants profited from illegal trading with French possessions in the Caribbean, which Britain prospered from in turn as American merchants purchased more British goods."
hie_colonial_bri_great_awakening:0 "The Great Awakening"
hie_colonial_bri_great_awakening_desc:0 "The First Great Awakening began in the 1730s and lasted to about 1740, though pockets of revivalism had occurred in years prior, especially amongst the ministry of Solomon Stoddard, Jonathan Edwards' grandfather.Edwards' congregation was involved in a revival later called the "Frontier Revivals" in the mid-1730s, though this was on the wane by 1737. The evangelical movement of the 1740s played a key role in the development of democratic thought as well as the belief of the free press and the belief that information should be shared and completely unbiased and uncontrolled."
hie_colonial_bri_heart_of_empire:0 "Heart of the Empire"
hie_colonial_bri_heart_of_empire_desc:0 "The British colonies in North America became part of the global British trading network, as the value tripled for exports from British North America to Britain between 1700 and 1754. The colonists were restricted in trading with other European powers, but they found profitable trade partners in the other British colonies, particularly in the Caribbean. The colonists traded foodstuffs, wood, tobacco, and various other resources for Asian tea, West Indian coffee, and West Indian sugar, among other items. By 1770, the economic output of the Thirteen Colonies made up forty percent of the gross domestic product of the British Empire."
hie_colonial_bri_rights_of_englishmen:0 "Rights of Englishmen"
hie_colonial_bri_rights_of_englishmen_desc:0 "The rights of the colonists are infrangible and no higher power nor crown can violate them!"
HIE_COLONIAL_DUT_ideas:0 "Dutch-Colonial Ideas"
HIE_COLONIAL_DUT_ideas_start:0 "Dutch-Colonial Traditions"
HIE_COLONIAL_DUT_ideas_bonus:0 "Dutch-Colonial Ambition"
hie_colonial_dut_private_companies:0 "Geprivatise Handelscompagnieën"
hie_colonial_dut_private_companies_desc:0 "The Dutch empire was almost entirely run by chartered companies, with the dominant two being the West and East India Companies. Particularly the GWC focused on the Americas and the triangle trade. The majority of the Dutch colonial empire's overseas holdings consisted of coastal forts, factories, and port settlements with varying degrees of incorporation of their hinterlands and surrounding regions. Dutch chartered companies often dictated that their possessions be kept as confined as possible in order to avoid unnecessary expense."
hie_colonial_dut_factories:0 "Factorijen"
hie_colonial_dut_factories_desc:0 "Dutch colonies operated on a similar level to Portuguese factories, since their colonies consisted of mainly trading posts. Brazil and New Amsterdamn were the only places were colonisation included a focus on expansion, compared to their many concessions in the Indian Ocean."
hie_colonial_dut_patroon_system:0 "Patroon System"
hie_colonial_dut_patroon_system_desc:0 "Patroons were landholders who were given incentives to colonise and settle. The deeded tracts were called patroonships and could span 16 miles in length on one side of a major river, or 8 miles if spanning both sides. In 1640, the charter was revised to cut new plot sizes in half, and to allow any Dutch American in good standing to purchase an estate. The title of patroon came with powerful rights and privileges. A patroon could create civil and criminal courts, appoint local officials and hold land in perpetuity. In return, he was required by the Dutch West India Company to establish a settlement of at least 50 families within four years on the land, or ship fifty colonists to it within four year. As tenants working for the patroon, these first settlers were relieved of the duty of public taxes for ten years, but were required to pay rent to the patroon. A patroonship sometimes had its own village and other infrastructure, including churches."
hie_colonial_dut_liberalised_markets:0 "Liberalised Markets"
hie_colonial_dut_liberalised_markets_desc:0 "Dutch Corporate spirit manifested itself in their colonies as well, with some functioning as independent nations. Both the GWC and VOC traded in stocks and utilised private navies and armies to conquer and settle."
hie_colonial_dut_grand_design:0 "Groot Desseyn"
hie_colonial_dut_grand_design_desc:0 "The Netherlands isn't the only colonial power in the new world, and many others hungrily look at our posessions. Plans must be drawn up to strike first in the event of a European war."
hie_colonial_dut_free_men:0 "Vrijboeren"
hie_colonial_dut_free_men_desc:0 "The new world presents opportunity for many feudal subjects who yearn for freedom. By presenting the colony as an enticing land, to escape from the hardships of continental life, the colony will be bolstered by thousands of settlers, hoping for a free life."
hie_colonial_dut_civil_liberties:0 "Burgerlijke Vrijheden"
hie_colonial_dut_civil_liberties_desc:0 "The coastal cities foster new thoughts, ones where the rights of men are enshrined and that colonists are more than simple tax-farmers. Dutch spirits of civil liberties emmigrate their way to the colonies, where they will foster and grow."

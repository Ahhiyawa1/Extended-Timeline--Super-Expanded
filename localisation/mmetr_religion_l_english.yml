mahasamghika:0 "Mahasamghika"
mahasamghika_religion_desc:0 "An early Buddhist sect, the Mahasamghika school emerged from the first schism in Buddhist history at the Second Buddhist Council, becoming one of the two original sects, the other sect being the Sthavira Nikaya school, with which the Mahasamghikas disagreed regarding differences in vinayas, monastic codes. The Mahasamghikas believed in many contemporaneous Buddhas and bodhisattvas, the inherent purity of the luminous mind, and the fallibility of arhats, ideas which would be adopted by the later Mahayana school of Buddhism."

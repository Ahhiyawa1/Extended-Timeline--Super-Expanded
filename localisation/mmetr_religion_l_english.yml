sacrifice_to_yang_button.tt:0 "§OPerform a Sacrifice for Malevolent Yang§! \n§gWhile we believe that there are both benevolent and malevolent yang, or spirits, we also believe that malevolent spirits who would otherwise bring bad fortune can be appeased through animal sacrifices in times of both crisis and peace. Thus, we may sacrifice an animal to appease a malevolent spirit so they may instead use their powers to protect us and bring us good fortune.§!"
feast_rice_yang_button.tt:0 "§OHold a Feast for Rice Yang§! \n§gAmong the many yang, or spirits, that live alongside us in our lands, one of the most notable of these spirits is the one associated with rice. To appease these rice spirits and request their aid, we can host feasts before planting and harvesting rice to ensure bountiful harvests. Guests from neighboring lands are also invited to partake in these feasts, which allows us to entertain guests who we could perhaps persuade to serve our ruler.§!"
ritual_laeng_neak_ta_button.tt:0 "§OHold the Ritual of Laeng Neak Ta§! \n§gNeak ta are ancestral and tutelary spiritual deities of our faith, believed to protect family lineages and individual villages, and we earn these protections by presenting offerings and performing rituals before spirit houses. One annual rite is known as laeng neak ta, which affirms loyalties of villagers to one another, and also invokes neak ta to watch over our villages, protecting them from illness brought by disease and devastation brought by war.§!"
sacrificed_to_yang_mod:0 "Placated Yang"
feast_rice_yang_mod:0 "Bountiful Rice Harvest"
ritual_laeng_neak_ta_mod:0 "Held Laeng Neak Ta"
hunnic_faith_actions_button.tt:0 "§YSyncretic Aspect§! \n§gWe have not developed a rigid belief system, which allows us to be especially tolerant of other faiths within our realm.§!\n\nOpens a window to select a §OSyncretic Aspect§! to gain short-term bonuses and increased tolerance of a certain religion. Only §Ythree§! Syncretic Aspects can be chosen at a time.\n\n§YClick§! this button again to §Ycancel§! and §Oclose§! the window"
hunnic_religion_max_syncretic_aspects:0 "Less than §Y3§! Syncretic Aspects are active"

harmonized_daoism:0 "Harmonized with Daoism"
harmonized_confucianism:0 "Harmonized with Confucianism"
harmonized_sasanea_yang:0 "Harmonized with Sasanea Yang"
harmonized_natic:0 "Harmonized with Natic"
harmonized_moism:0 "Harmonized with Moist"
mmetr_harmonization.1.t:0 "Harmonization of Daoism"
mmetr_harmonization.1.desc:0 "While the philosophies of Confucianism and Daoism emerged during the late Spring and Autumn Period as among the Hundred Schools of Thought, the two philosophies shared several differences of perspective that cause them to become rival schools for generations.\nHowever, thanks to our efforts of promoting both Confucianism and Daoism side by side, our people have come to understand that we all seek similar forms of Harmony.\nThus, while our government and daily lives are influenced by the teachings of Confucius, bureaucrats and ascetics alike have also incorporated mindfulness of the Dao into their day to day lives."
mmetr_harmonization.1.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
mmetr_harmonization.2.t:0 "Harmonization of Confucianism"
mmetr_harmonization.2.desc:0 "While the philosophies of Confucianism and Daoism emerged during the late Spring and Autumn Period as among the Hundred Schools of Thought, the two philosophies shared several differences of perspective that cause them to become rival schools for generations.\nHowever, thanks to our efforts of promoting both Confucianism and Daoism side by side, our people have come to understand that we all seek similar forms of Harmony.\nThus, while our government and daily lives are influenced by the teachings of Confucius, bureaucrats and ascetics alike have also incorporated mindfulness of the Dao into their day to day lives."
mmetr_harmonization.2.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
mmetr_harmonization.3.t:0 "Harmonized with Sasanea Yang"
mmetr_harmonization.3.desc:0 "We have successfully adapted the folk religion of the Cambodian peoples, syncretizing ideas such as ancestor totems and natural spirits with our own beliefs to achieve better harmony with the natural world."
mmetr_harmonization.3.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
mmetr_harmonization.4.t:0 "Harmonized with Natic"
mmetr_harmonization.4.desc:0 "Although the upper classes may acknowledge our teachings, the common folk in villages across the land will still worship and present offerings to nats, or spirits, as while they may think of our true faith once a week, they shall pledge themselves to the nats daily. Thus, we have sought harmony with these tutelary and ancestral spirits so our people may all follow the same basic principles of conduct and harmony."
mmetr_harmonization.4.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
mmetr_harmonization.5.t:0 "Harmonized with Moism"
mmetr_harmonization.5.desc:0 "We have successfully harmonized the Moist religion of the Zhuang peoples, adapting their supreme deity Buluotuo as part of our heavenly pantheon. From here on forth, the worship of Buluotuo in the Moist religion shall be one and the same with the virtues of our own faith."
mmetr_harmonization.5.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
sacrifice_messenger_button.tt:0 "§YSacrifice a Messenger to Zalmoxis§! \n§gWe believe that the soul is immortal, and that rather than dying we all join Zalmoxis in paradise for eternity. Thus, every four years we sacrifice a messenger to Zalmoxis, chosen by lot and tossed upon spears, so his soul may go on to inform Zalmoxis of what we need from him.§!\n\nOpens a window to request a §OBlessing§! from Zalmoxis\n§YClick§! this button again to §Ycancel§! and close it"
zalmoxis_sacrifice_blessing_economic.tt:0 "§YBlessing of Wealth§!"
zalmoxis_sacrifice_blessing_agricultural.tt:0 "§YBlessing of Abundance§!"
zalmoxis_sacrifice_blessing_war.tt:0 "§YBlessing of Might§!"
sacrificed_messenger_wealth:0 "Wealth of the Land"
sacrificed_messenger_abundance:0 "Abundance of the Fields"
sacrificed_messenger_might:0 "Might of Zalmoxis"
zalmoxis_investiture_of_light_button.tt:0 "§YInvestiture of Light§! \n§gIt is believed that only the warrior class are initiated into the knowledge of immortality granted to us by Zalmoxis. As this knowledge is associated with light and fire, the rites for turning princes and boys into kings and men are associated with the fiery investiture of these individuals in a ritualistic rebirth in society.§! \nSince the authority of our ruler is associated with his brightness and luminosity, this action can only be taken if the ruler has enough §Ylegitimacy§!."
zalmoxis_royal_banquet_button.tt:0 "§YHold the Royal Banquet§! \n§gThe royal banquet is very important to us politically as well as spiritually. Only the most trusted of the ruler's circle is invited to these banquets, and the banquets are accompanied by the exchanging of gifts as well as song and dance through which shamans carry the light and inner sight granted to them by Zalmoxis.§! \nSince the authority of our ruler is associated with his brightness and luminosity, this action can only be taken if the ruler has enough §Ylegitimacy§!."
zalmoxis_sponsor_soul_healers_button.tt:0 "§YSponsor Soul Healers§! \n§gOur healers are renowned in the world, and individuals from faraway lands have sought after our unique form of healing for centuries. Rather than healing just the body, we believe that the soul is the source of all good and bad in the body - thus, our healers focus on healing the soul through chants and imbuing souls with wisdom.§! \nSince the authority of our ruler is associated with his brightness and luminosity, this action can only be taken if the ruler has enough §Ylegitimacy§!."
zalmoxis_teachings_of_deceneus_button.tt:0 "§YPromote Teachings of Deceneus§! \n§gDeceneus was an influential priest who reformed our religion during the reign of King Burebista. Arriving in Dacia from Egypt, Deceneus brought new knowledge to our people - he codified new religious law, restricted wine consumption, and taught our people philosophy, physics and other sciences previously unknown to us.§! \nSince the authority of our ruler is associated with his brightness and luminosity, this action can only be taken if the ruler has enough §Ylegitimacy§!."
zalmoxis_investiture_of_light_mod:0 "Illuminated Warriors"
zalmoxis_royal_banquet_mod:0 "Trustworthy Circle"
zalmoxis_sponsor_soul_healers_mod:0 "Healers of the Soul"
zalmoxis_teachings_of_deceneus_mod:0 "Teachings of Deceneus"
waaqism_ayaanle_button.tt:0 "§YBlessings of the Ayaanle§! \n\nThis is a §YBlessing of Waaq§!\nOnly one §YBlessing§! can be chosen at a time; selecting this §YBlessing§! will remove the effects of any other §YBlessing§! \n§gThe Ayaanle are benevolent divinities who act as mediators between our sky god Waaq and common mortals. The Ayaanle bring us good luck and blessings, and all creations of Waaq in the world each have an assigned Ayaanle who act on behalf and under the orders of the supreme god Waaq.§!"
waaqism_nidar_button.tt:0 "§YJustice of Nidar§! \n\nThis is a §YBlessing of Waaq§!\nOnly one §YBlessing§! can be chosen at a time; selecting this §YBlessing§! will remove the effects of any other §YBlessing§! \n§gNidar is an Ayaanle who acts as the righter of wrong, a champion of any mortals who were exploited or otherwise harmed by their fellow humans. Thus, it is believed that Nidar shall carry out justice on behalf of Waaq, punishing those who are wicked.§!"
waaqism_huur_button.tt:0 "§YWrath of Huur§! \n\nThis is a §YBlessing of Waaq§!\nOnly one §YBlessing§! can be chosen at a time; selecting this §YBlessing§! will remove the effects of any other §YBlessing§! \n§gHuur is an Ayaanle who is the messenger of Death. Taking the form of a large bird, Huur brings justice and death upon those who commit sins in their lifetimes, descending upon them with the wrath of the supreme god Waaq.§!"
waaqism_wagar_button.tt:0 "§YFertility of the Wagar§! \n\nThis is a §YBlessing of Waaq§!\nOnly one §YBlessing§! can be chosen at a time; selecting this §YBlessing§! will remove the effects of any other §YBlessing§! \n§gThe sacred wooden sculptures of the Wagar are kept by all women, and are thus found in every household across the realm. Tied to the belief of sacred trees, the Wagar link our women to the supreme sky god Waaq, who blesses them with fertility and robustness§!"
waaqism_amel_ali_button.tt:0 "§YSwiftness of Queen Amel Ali§! \n\nThis is a §YBlessing of Waaq§!\nOnly one §YBlessing§! can be chosen at a time; selecting this §YBlessing§! will remove the effects of any other §YBlessing§! \n§gAmel Ali was a legendary queen in ancient Punt who has achieved saintly status. A brave queen of many achievements, she was most notably the fastest woman in her time.§!"
waaqism_arawelo_button.tt:0 "§YAuthority of Queen Arawelo§! \n\nThis is a §YBlessing of Waaq§!\nOnly one §YBlessing§! can be chosen at a time; selecting this §YBlessing§! will remove the effects of any other §YBlessing§! \n§gQueen Arawelo was greatly feared by her people, consolidating the authority of the monarchy across her realm. Arawelo empowered the women of Punt, placing women in positions of power due to her belief of women being natural peacekeepers. On the other hand, men were relegated to domestic roles previously held by women, and any man who defied her and her law was brutally punished.§!"
waaqism_ayaanle_mod:0 "Blessings of the Ayaanle"
waaqism_nidar_mod:0 "Justice of Nidar"
waaqism_huur_mod:0 "Wrath of Huur"

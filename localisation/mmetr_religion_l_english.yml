zurvaniyyan:0 "Zurvanist"
zurvaniyyan_religion_desc:0 "A sect separate from mainstream Mazdayan Zoroastrianism, Zurvanism involves the worship of the Time god Zurvan as the supreme deity. Zurvanites believe that Zurvan gave birth to Ahura Mazda, the deity of good and light, and Ahriman, the deity of evil and darkness. Contrary to Mazdayan Zoroastrians, Zurvanists do not believe in total human free will, believing Time and Fate to be in control of human lives - humans may choose between good and evil, but it is ultimately predestined by Fate as to what an individual will do or have done to them. Zurvan is seen as a neutral deity, as Time holds both good and bad, and thus the dualism of good and evil is not as prominent in Zurvaniyyan Zoroastrianism as it is in Mazdayan Zoroastrianism."

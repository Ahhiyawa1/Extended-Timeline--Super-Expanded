sarvastivada:0 "Sarvastivada"
sarvastivada_religion_desc:0 "An early Buddhist sect that emerged from the Sthavira Nikaya schools of Buddhism around the time of Emperor Ashoka of Maurya, the Sarvastivada sect roughly translates to 'the theory of all in existence' and argues that all dharmas exist in the past, present and future. The Sarvastivadins have their own unique set of seven canonical Abhidharma texts and became one of the most influential Buddhist sects in northern India."

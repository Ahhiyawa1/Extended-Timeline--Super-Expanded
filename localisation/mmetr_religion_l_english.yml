canaanite_religion:0 "Canaanite"
canaanite_religion_religion_desc:0 "The Canaanite religion is made up of various northern Semetic pantheons, deities and local cults, with practices varying depending on the region and peoples, such as the distinctly Palmyrene form in Syria and the Punic form in Africa. Heavily influenced by neighboring Mesopotamian and Egyptian faiths, the religion has also adopted Arabian and Hellenic deities, exemplified by the Cult of Poseidon in Palmyra. The Canaanite religion as a whole is generally focused on the productivity of the land and the political legitimacy of its rulers."

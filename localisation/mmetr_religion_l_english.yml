heptadic:0 "Heptadic"
heptadic_religion_desc:0 "The name Heptadic refers to the seven primary gods of the Scythian and Sarmatian pantheon.  An Indo-Iranic, shamanistic religion, the Sarmatians' cosmology was headed by Tabiti, the foremost goddess of the primordial fire from which the universe was born. Besides the seven main Sarmatian deities, the religion is also syncretic: various other deities are also worshiped, including several Thracian, Bosporan and Hellenic deities adopted through contact with and conquest of foreign peoples."

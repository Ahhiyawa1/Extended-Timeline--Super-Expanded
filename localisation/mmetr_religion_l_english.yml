kharijite:0 "Kharijite"
kharijite_rebels_demand:0 "Convert $COUNTRYNAME$"
kharijite_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
kharijite_rebels_title:0 "Religious"
kharijite_rebels_name:0 "$RELIGION$ Zealots"
kharijite_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
kharijite_rebels_army:0 "$RELIGION$ Army"
kharijite_religion_desc:0 "The Kharijites were the first identifiable sect of Islam; it emerged during the First Fitna as supports of Ali, but rebelled against Ali's acceptance of arbitration talks with Mu'awiya of the Umayyads in 657. Their motto is that 'judgement belongs to God alone.' They believe that any Muslim of impeccable morals can be qualified for the position of Caliph, and that Qurayshite descent was not needed for qualification. They recognize the legitimacy of the first four Rashidun Caliphs, and some militant Kharijite sects believe that Muslims had a duty to revolt against an unjust leader. The more moderate Ibadi school emerged from the Kharijite movement."

hwanin_kut_aspect:0 "Kut to Hwanin"
desc_hwanin_kut_aspect:0 "The Sky God and the Lord of Heaven, Hwanin rules over a great heavenly kingdom from above. A prominent deity since the Gojoseon period, Hwanin is also the grandfather of Dangun, the legendary founder of the Gojoseon kingdom."
hwanin_kut_aspect.tt:0 "§G-10%§! Coring Cost for §Y5§! years"
dangun_kut_aspect:0 "Kut to Dangun"
desc_dangun_kut_aspect:0 "The legendary founder and god-king of the Gojoseon kingdom, the first Korean kingdom in history, Dangun is a source of both worship and Korean pride. Sponsoring a kut in his honor would grant us legitimacy and authority."
dangun_kut_aspect.tt:0 "§G+10§! Legitimacy and §G-10%§! Same Religion Advisor Cost for §Y10§! years"
munsin_kut_aspect:0 "Kut to Munsin"
desc_munsin_kut_aspect:0 "The god of the door, Munsin refers to the protector of doors and thus the divine guard of households of families across Korea. Especially prominent and powerful on the island of Jeju, it is said on Jeju that there is no construction in the world that Munshin does not know."
munsin_kut_aspect.tt:0 "§G+10%§! Global Defensiveness and §G-10%§! Build Cost for §Y5§! years"
yeongdeung_kut_aspect:0 "Kut to Yeongdeung"
desc_yeongdeung_kut_aspect:0 "The goddess of the wind and the sea, Yeongdeung is believed to visit the island of Jeju each year to enrich the island with foods of the sea such as fish. Kut, shamanistic rituals, are held to ask Yeongdeung to bless the people with generous winds."
yeongdeung_kut_aspect.tt:0 "§G+5§! Navy Tradition and §G+10%§! Trade Goods Size for §Y10§! years"
samsin_halmeoni_kut_aspect:0 "Kut to Samsin Halmeoni"
desc_samsin_halmeoni_kut_aspect:0 "Meaning 'Grandmother Three Goddesses', Samsin Halmeoni is the triple goddess of childbirth and fate, appearing in three different forms. Samsin is honored at childbirth with offerings of rice, soy sauce and wine, asking for the deity to protect every child from birth until the seventh year of age."
samsin_halmeoni_kut_aspect.tt:0 "§G+70%§! Heir Chance and §G+10%§! Monarch Lifespan for §Y15§! years"
bari_gongju_kut_aspect:0 "Kut to Bari Gongju"
desc_bari_gongju_kut_aspect:0 "Princess Bari is identified as the patron goddess of shamans, the guide of deceased souls, and the goddess of the Big Dipper. Having been thrown away by her father, a king, after her mother had given birth to six consecutive daughters and expected a son instead, Princess Bari was rescued by a mountain god and embarked on a path to attain godhood."
bari_gongju_kut_aspect.tt:0 "§G-5§! War Exhausion, §G-10%§! Stability Cost and §G-1%§! Unrest for §Y5§! years"
naerim_kut_aspect:0 "Naerim-Kut"
desc_naerim_kut_aspect:0 "The naerim-kut is a ritual in which an individual becomes a mudang, or shaman. This ritual also causes the sinbyeong, a state in which the body is occupied by a spirit or deity, to disappear. As many mudang are women, the role of shaman allows women to dominate in religious affairs as opposed to the social patriarchy promoted by Confucianism."
naerim_kut_aspect.tt:0 "Gain §G+1§! Missionary for §Y5§! years and a §Ydiscounted§! female Theologian"
sinjang_kut_aspect:0 "Kut to Sinjang"
desc_sinjang_kut_aspect:0 "Sinjang are the spirits of the great military generals of old. We perform kut, rituals, to the sinjang to ask for the strength to defend our homeland. Additionally, some sinjang inhabit the bodies of our own living generals today."
sinjang_kut_aspect.tt:0 "§G+10%§! Land Morale and §G+10%§! Morale Recovery for §Y5§! years"
sansin_kut_aspect:0 "Kut to Sansin"
desc_sansin_kut_aspect:0 "Sansin are mountain gods, believed to provide protection and abundance to communities living within their lands. As mountains are among the most sacred natural bodies in Muist shamanism, their widespread worship in common households has earned our people their blessings."
sansin_kut_aspect.tt:0 "Gain §G+1§! Production in a random province with §YMountains§! or §YHills§!"
buddha_kut_aspect:0 "Kut to the Buddha"
desc_buddha_kut_aspect:0 "While Buddhism was originally a separate religion from Korean shamanism, the introduction of Buddhism and its teachings has led to the syncretism of Buddhist and Muism. Thus, our mudangs, or shamans, will even perform kut for Buddhists who wish to present offerings to Buddhist deities. In Buddhist tradition, the Korean sky god Hwanin is identified with the Vedic god Indra."
buddha_kut_aspect.tt:0 "§G-5§! Separatism and §G+1§! Tolerance in Buddhist provinces for §Y5§! years"
jade_emperor_aspect:0 "Kut to the Jade Emperor"
desc_jade_emperor_aspect:0 "Among Daoism-influenced practitioners of Muism, the sky god Hwanin is also known as Okhwang Sangje, meaning 'Jade Emperor,' the very same Jade Emperor that rules over the Heavens in the Chinese pantheon. Thus, Daoists are also able to sponsor kut for their own deities."
jade_emperor_aspect.tt:0 "§G+1§! Advisor Pool, §G+1§! Tolerance in Confucian/Daoist provs for §Y5§! years"
tengri_kut_aspect:0 "Kut to Tengri"
desc_tengri_kut_aspect:0 "Dangun, the legendary god-king and founder of Gojoseon and the son of the Sky God Hwanin in Korean shamanism, is etymologically identical to Tengri, the sky god of the nomads to the northwest. Thus, those who worship Tengri in our lands may also sponsor kut to present offerings to their own version of the Sky God."
tengri_kut_aspect.tt:0 "§G+1§! Tolerance in Tengri provinces and §G-10%§! Cavalry Cost for §Y5§! years"
indra_kut_aspect:0 "Kut to Indra"
desc_indra_kut_aspect:0 "In Buddhist-Korean tradition, the Korean sky god Hwanin is aligned with the Vedic god Indra, the Hindu king of the gods and heaven. Thus, as we integrate followers of Hinduism into our realm, we can sponsor kut to present offerings to Indra, appeasing the divine Indra as well as the mortal Hindus of our lands."
indra_kut_aspect.tt:0 "§G-5§! Separatism and §G+1§! Tolerance in Hindu provinces for §Y5§! years"

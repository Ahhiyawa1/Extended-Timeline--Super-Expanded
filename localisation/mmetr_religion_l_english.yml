moism:0 "Moist"
moism_religion_desc:0 "The traditional religion of the Zhuang people, Moism believes the unified supreme god Buluotuo created all things in the world and is also the omniscient and omnipotent ancestor of all of the Zhuang people. As Buluotuo is a benevolent deity that rewards the good and punishes the evil, pious followers who adhere to his doctrines may burn incense and ask for Buluotuo to help them at any time."

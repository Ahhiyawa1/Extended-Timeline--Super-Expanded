khurmazta:0 "Khurmazta"
khurmazta_religion_desc:0 "Khurmazta is the Sogdian name for 'Ahura Mazda,' the supreme deity of the Mazdaist form of Zoroastrianism. Being at the crossroads of civilizations as middlemen of the Silk Road, the Sogdians adopted various religious ideas, importing not only Zoroastrianism but also Bactrian, Mesopotamian and Vedic pantheons. Thus, the Sogdians worship a variety of Daenas, or deities, alongside their supreme deity Khurmazta."

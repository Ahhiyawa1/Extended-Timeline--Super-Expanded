hunnic_religion:0 "Hunnic"
hunnic_religion_religion_desc:0 "The traditional religion of the Huna, also known as the Xionites or White Huns, which include notable groups such as the Kidarites and Hephthalites. Overall, the Huna worshiped several deities, the supreme of which among the Hephthalites was a Sun or Fire god who may have been the origin of the Zunbil's Sun God, Zun. The Huna did not have a uniform religion across their people, and were thus able to not only tolerate foreign religions to a high degree but also integrate themselves with the religions of conquered peoples, including Sassanid Zoroastrianism, Sogdian Khurmazta, Buddhism, Hinduism, and Jainism."

sasanea_yang_religion_desc:0 "The traditional folk religion of the Cambodian peoples, Sasanea Yang and its followers believe in spirits called 'yang' who are either good or bad, and who are associated with different aspects of nature such as rice, soil, water and fire. Families of this faith are protected by totems of animals such as boars or eagles who had previously helped an ancestor, and animal sacrifices and large feasts are held to receive the spirits' help."

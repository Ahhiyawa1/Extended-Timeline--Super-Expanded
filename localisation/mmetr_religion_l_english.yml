waaqism_religion_desc:0 "Waaqism is the indigenous monotheistic faith of the Cushitic peoples - its followers worship the supreme sky god Waaq. It is believed that Waaq lives in the Heavens where he blesses the people with rain and other boons, and common mortals are able to communicate their desires to Waaq through the Ayaanle, benevolent spirits who act as mediators between humans and Waaq."

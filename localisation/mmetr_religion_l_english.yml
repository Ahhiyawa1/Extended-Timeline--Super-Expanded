daoism:0 "Daoist"
daoism_religion_desc:0 "Daoism believes that one must live in harmony with the Dao, roughly translated as the 'Way.' Rejecting the unnatural aspects of government and society, Daoists believe in harmony with nature. Their desire to become closer with the natural world around them led many Daoists to become astrologists and alchemists, with the latter seeking the elixir of immortality. Despite its aversion to man-made institutions, Daoism has nonetheless influenced politics, governance and warfare in states across East Asia since it first emerged among the Chinese schools of thought during the Warring States period."

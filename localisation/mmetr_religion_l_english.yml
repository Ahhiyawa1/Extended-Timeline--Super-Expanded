qarmati_school:0 "Qaramita"
qarmati_school_desc:0 "Founded by the teachings of Qarmat, the Qarmatians are a revolutionary movement of Sevener Ismaili Shia Islam that rejected the Abbasid and Fatimid Caliphs. They hold several ideas that differ compared to other Islamic schools, most notably the Qarmatian belief that the pilgrimage to Mecca is but a superstition. The Qaramita have also syncretized local beliefs such as those of the Zoroastrian Persians."
qarmati_scholar_modifier:0 "Qaramita Scholars"
desc_qarmati_scholar_modifier:0 "We are currently entertaining Qaramita Scholars to further the theological discussion in our country."
svetambara_school:0 "Svetambara"
svetambara_school_desc:0 "One of two principle schools of Jainism, Svetambara means 'white-clad,' referring to the white robes worn by the school's monks, a clear contrast to the traditionally nude ascetics of the Digambara school. Svetambaras believe that both men and women can achieve nirvana and break away from samsara, the cycle of reincarnation. As a result, many Svetambara communities have as many or even more female than male mendicants. The Svetambaras also have more decorated icons than those of the Digambaras, though Svetambaras later avoided the construction of temples and idols."
svetambara_scholar_modifier:0 "Svetambara Monks"
desc_svetambara_scholar_modifier:0 "We are currently discussing theological topics and scripture with monks of the Svetambara school of Jainism."
digambara_school:0 "Digambara"
digambara_school_desc:0 "One of two principle schools of Jainism, Digambara means 'sky-clad,' referring to how its monks are nude and thus are clad only by the elements around them. The Digambaras cherish non-possession of goods, believing that owning any possessions leads to attachment. Digambara iconography is plain, and the Digambaras worship nude idols of tirthankaras, supreme omniscient beings, and siddha, souls who have been freed from samsara, the cycle of reincarnation. The Digambaras follow more rigid monastic codes compared to their Svetambara counterparts."
digambara_scholar_modifier:0 "Digambara Monks"
desc_digambara_scholar_modifier:0 "We are currently discussing theological topics and scripture with monks of the Digambara school of Jainism."
yapaniya_school:0 "Yapaniya"
yapaniya_school_desc:0 "The Yapaniya school is less prominent in comparison to the Svetambara and Digambara schools, likely comprised of Jains who do not fit in with either of the two main Jain schools. Like the Digambaras, Yapaniya monks are nude and worship nude icons; like the Svetambaras, however, the Yapaniyas also believe that both men and women can attain nirvana. The Yapaniyas also believe that even followers of other doctrines can achieve nirvana, and Yapaniya monks are allowed to cover themselves with sheets to protect themselves from the cold, as well as clothes to protect themselves and others from diseases."
yapaniya_scholar_modifier:0 "Yapaniya Monks"
desc_yapaniya_scholar_modifier:0 "We are currently discussing theological topics and scripture with monks of the Yapaniya school of Jainism."
icon_olga:0 "Icon of St. Olga of Kiev"
desc_icon_olga:0 "Saint Olga of Kiev was a regent ruler of the Kievan Rus' and was among the first converts to Christianity in Eastern Europe. Upon traveling to Constantinople, Olga had converted with the assistance of the Emperor and the Patriarch. While the Christianization of the Rus was only truly realized by her grandson Vladimir the Great, Olga was the first from Rus' to enter the kingdom of God. Thanks to her efforts to convert the people of the Rus,' she has been given the honorific Isapóstolos, meaning 'Equal to the Apostles.'"
personal_deities_orthodox_icons_events_mmetr.1.t:0 "Saint Olga of Kiev"
personal_deities_orthodox_icons_events_mmetr.1.desc:0 "After much ecclesiastical discussion, sainthood has been granted to Olga of Kiev. Saint Olga of Kiev was a regent ruler of the Kievan Rus' and was among the first converts to Christianity in Eastern Europe. Upon traveling to Constantinople, Olga had converted with the assistance of the Emperor and the Patriarch. While the Christianization of the Rus was only truly realized by her grandson Vladimir the Great, Olga was the first from Rus' to enter the kingdom of God. Thanks to her efforts to convert the people of the Rus,' she has been given the honorific Isapóstolos, meaning 'Equal to the Apostles.'"
personal_deities_orthodox_icons_events_mmetr.1.a:0 "May we spread the true faith in emulation of Saint Olga"
personal_deities_orthodox_icons_events_mmetr.1.tt:0 "Unlocks the §TIcon of St. Olga of Kiev§! for the Orthodox religion"

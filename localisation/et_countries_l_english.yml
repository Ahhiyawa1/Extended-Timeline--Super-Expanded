bogomilism:0 "Bogomilist"
bogomilism_religion_desc:0 "Bogomilism is a Christian denomination that originated in the Balkan region in the 10th century. It was a very ascetic religion that rejected the consumption of meat as well as sexual contacts. Further more it rejected the idea of worshipping crosses as well as icons and even building churches. It was a dualistic faith that saw God as the creator and ruler of the spiritual world and Satan as the ruler of the material world. In earlier, moderate versions of the religion Satan was considered inferior to God. In later, radical versions they were considered equally powerful. One idea of Bogomilism was that every person can find the true knowledge by teaching others."
bogomilism_rebels_title:0 "Religious"
bogomilism_rebels_name:0 "$RELIGION$ Zealots"
bogomilism_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
bogomilism_rebels_army:0 "$RELIGION$ Army"
bogomilism_rebels_demand:0 "Convert $COUNTRYNAME$"
bogomilism_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
et_bogomilism_strength_of_faith_title:0 "Spirituality"
et_bogomilism_strength_of_faith_value:0 "[Root.GetBogomilismStrengthOfFaithValue]%"
et_bogomilism_strength_of_faith_mechanic_tt:0 "§YSpirituality§! \nSpirituality represents the strength of believe in the true faith within your country's population. A high Spirituality grants various bonuses. \n--------------\nSpirituality is gained by the following actions: \n   Convert a Province: §G+0.10§! (per Development) \n   Force Convert a Country: §G+10.00§! \n   Appeal for an Ascetic Lifestyle: §G+5.00§! and §G+0.50§! yearly\n   (for 10 Years) \n\nSpirituality is lost by the following actions: \n   Build a Religious Building: §R-1.00§! / §R-2.00§! / §R-3.00§!\n   (Glorious Monument / Church / Cathedral) \n   Build a Taxation Building: §R-1.00§! / §R-3.00§!\n   (Constable / Tax Assessor) [Root.GetBogomilismStrengthOfFaithChangeReasonNewHeir] [Root.GetBogomilismStrengthOfFaithChangeReasonDisinheritHeir] \n   Be at War: §R-0.50§! yearly \n   Corruption: §R-0.20§! yearly (per Percent) \n--------------\nOur §YSpirituality§! is currently at §Y[Root.GetBogomilismStrengthOfFaithValue]%§!. \n\nYearly Change: [Root.GetBogomilismStrengthOfFaithYearlyGainValue]"
et_bogomilism_strength_of_faith_mechanic_short_tt:0 "§YSpirituality§! \nSpirituality represents the strength of believe in the true faith within your country's population. A high Spirituality grants various bonuses. \n--------------\nOur §YSpirituality§! is currently at §Y[Root.GetBogomilismStrengthOfFaithValue]%§!. \n\nYearly Change: [Root.GetBogomilismStrengthOfFaithYearlyGainValue]"
et_bogomilism_strength_of_faith_button_tt:0 "§YAppeal for an Ascetic Lifestyle§! \nAppeal to your country's population to focus again on a more ascetic lifestyle. This will increase our strength of faith, but on the other hand affect our economy negatively."
et_bogomilism_not_appealed_for_ascetic_lifestyle_recently_tt_with_year:0 "Has NOT appealed for an ascetic lifestyle within the last §Y20 years§! (last used in §Y[Root.et_bogomilism_appeal_for_ascetic_year.GetValue]§!)"
et_bogomilism_not_appealed_for_ascetic_lifestyle_recently_tt:0 "Has NOT appealed for an ascetic lifestyle within the last §Y20 years§!"
et_bogomilism_streng_of_faith_value:0 "Spirituality"
show_current_bogomilism_strength_of_faith_modifier_tooltip_tt:0 "§YOur current Spirituality value has the following effects:§!"
show_current_bogomilism_strength_of_faith_modifier_tooltip_tt_none:0 "None\n"
show_max_bogomilism_strength_of_faith_modifier_tooltip_tt:0 "§YAt the maximum value Spirituality will have the following effects:§!"

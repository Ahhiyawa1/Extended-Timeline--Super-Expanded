byz_new_heir.t.19:0 "Imperial Council demands new heir"
byz_new_heir.d.19:0 "Our glorious Emperor $MONARCH$ still do not have heirs to continue his dynasty. Imperial Council demands $MONARCH$ to choose a heir from one of the previous Emperor's descendants - Angelos, Komnenos, Kantakouzenos or Doukas. But we can also invite a young male member of our distant relatives, thus keeping Palaiologos dynasty as imperial dynasty or inviting others to come.  The Angelos family was a noble Byzantine lineage which gave rise to three Byzantine emperors from 1185 to 1204. John VI Kantakouzenos, rose to be megas domestikos, regent, and eventually emperor (1341–1354) before resigning and retiring to a monastery after a failed civil war. Emperor Constantine X Doukas (r. 1059–1067) and his son ruled our Empire during late XI century. The Komnenos dynasty of Byzantine emperors was founded by Isaac I Komnenos in 1057. Whom should we choose?"

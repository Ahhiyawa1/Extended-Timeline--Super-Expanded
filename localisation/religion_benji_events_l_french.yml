 corroboree: "Corroboree"
 desc_corroboree: "Une réunion commémorative a eu lieu récemment dans cette province. Le peuple est galvanisé."
 owns_uluru: "Garants de la culture aborigène"
 desc_owns_uluru: "Notre nation possède la montagne d'Uluru, lieu sacré pour le peuple aborigène."
 friendly_tjukurpa: "Amicaux envers les colons"
 desc_friendly_tjukurpa: "Cette province a décidé d'être amicale envers les colons s'installant à proximité."

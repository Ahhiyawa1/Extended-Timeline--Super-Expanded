 cpbm_ahmadiyya.EVTNAME1: "Naissance de l'ahmadisme"
 cpbm_ahmadiyya.EVTDESC1: "Un mouvement réformiste musulman messianiste a été fondé par Mirza Ghulam Ahmada dans province de $PROVINCENAME$. Ahmad proclame qu'Allah lui a confié la tâche de restaurer l'islam dans sa pureté et il se déclare mujaddid (rénovateur), muhaddath (à qui Dieu parle), puis mahdi (guide). Ce nouveau courant religieux est donc appelé ahmadisme."
 cpbm_ahmadiyya.EVTOPT1: "Je vois..."

 cpbm_amanaiism.EVTNAME1: "La religion traditionnelle du peuple Amazigh"
 cpbm_amanaiism.EVTDESC1: "Il est difficile de reconstituer avec exactitude les croyances religieuses indigènes du peuple berbère avant la propagation du christianisme et de l'islam en Afrique du Nord. La comparaison mythologique et linguistique avec les cultures phéniciennes et égyptiennes sont évidentes selon les fouilles archéologiques effectuées dans toute l'Afrique du Nord. Certaines croyances berbères anciennes continuent toutefois d'exister au sein de la culture berbère moderne, même si elles se sont considérablement modifiées avec le temps."
 cpbm_amanaiism.EVTOPT1: "D'accord"
 cpbm_amanaiism.EVTNAME2: "Festivités de Yennayer"
 cpbm_amanaiism.EVTDESC2: "Yennayer est le premier jour de l'an du calendrier agraire utilisé depuis l'Antiquité par les Berbères à travers l'Afrique du Nord. Il correspond au premier jour de janvier du calendrier julien. Il s'agit d'une fête très répandue, durant laquelle des rituels ont lieu: il s'agit surtout d'opérations de purification et de sacrifices d'animaux. Pour cette nouvelle année, vos conseillers ont suggéré d'avoir une part active dans la préparation des célébrations. Notre peuple vous en serait très reconnaissant."
 cpbm_amanaiism.EVTOPT2A: "Participer aux festivités"
 cpbm_amanaiism.EVTOPT2B: "Je n'ai pas que cela à faire!"
 cpbm_amanaiism.EVTNAME3: "L'héritage de Sheshonq Ier"
 cpbm_amanaiism.EVTDESC3: "Sheshonq Ier est un pharaon berbère. Il est le fondateur de la XXIIème dynastie. Il est si populaire auprès de notre peuple que son intronisation est prise comme le début du calendrier amazigh. Vu que nous possédons Memphis, la capitale de l'Égypte antique, nous avons acquis une immense quantité de prestige. Ce prestige peut nous aider à améliorer notre réputation à l'étranger... Mais nous pourrions aussi rappeler au monde que l'une des plus grandes dynasties de pharaons est d'origine amazighe. Nous pourrions ainsi prétendre à gouverner l'ensemble des terres égyptiennes."
 cpbm_amanaiism.EVTOPT3A: "Nous sommes les souverains légitimes de toute l'Égypte!"
 cpbm_amanaiism.EVTOPT3B: "Le monde entier doit reconnaître notre prestige."
 cpbm_amanaiism.EVTNAME4: "Restauration du Medracen"
 cpbm_amanaiism.EVTDESC4: "Le Medracen est un mausolée numide datant du IIIème siècle avant Jésus-Christ. Il s'agit d'un gigantesque dôme cerclé de colonnes surmontées de chapiteaux de style dorique, qui est le plus ancien mausolée royal antique conservé d'Afrique du Nord. Toutefois, ce somptueux monument est en grand danger. Abîmé par les ravages du temps, des intempéries et des pilleurs, l'édifice menace de s'effondrer d'un instant à l'autre. Il est de votre devoir d'aider à la restauration d'un des plus grands symboles de la religion amazighe."
 cpbm_amanaiism.EVTOPT4A: "Il faut restaurer ce monument de notre Histoire!"
 cpbm_amanaiism.EVTOPT4B: "Bah. Ce ne sont que de vieilles pierres."
 cpbm_amanaiism.EVTNAME5: "Construction d'une pyramide"
 cpbm_amanaiism.EVTDESC5: "Les Berbères et leurs ancêtres croient à la vie après la mort. Tout d'abord, ils enterraient leurs morts dans des trous à même le sol. Plus tard, ils ont brûlé les corps dans des tombeaux ou des tumulus. Ces tombes, d'abord simples, ont évolué vers des formes plus élaborées, comme les tombes pyramidales, dans lesquelles n'étaient enterrées que les personnalités les plus importantes. Le peuple de l'une de nos provinces souhaite construire l'une de ces pyramides à votre intention. Votre réputation tiendra ainsi à l'épreuve du temps, même après votre mort."
 cpbm_amanaiism.EVTOPT5A: "Je reconnais bien ici la bonté de mon peuple."
 cpbm_amanaiism.EVTOPT5B: "Je refuse que mes restes moisissent dans une pyramide!"
 cpbm_amanaiism.EVTNAME6: "Tislit n Anzar"
 cpbm_amanaiism.EVTDESC6: "Anzar est le Dieu du ciel, des eaux, des rivières, des mers, des ruisseaux, des sources et de la pluie. Il est souvent appelé Aglid n Ugfur, c'est-à-dire \"le roi de la pluie\". Un rite connu sous le nom de Tislit n Anzar (la fiancée d'Anzar) lui est consacré lors des périodes de sécheresse pour faire pleuvoir. La province de $PROVINCENAME$ est sur le point d'organiser l'une de ces cérémonies, et souhaiterait votre présence afin d'obtenir à coup sûr les faveurs d'Anzar."
 cpbm_amanaiism.EVTOPT6A: "Je participe à cette cérémonie."
 cpbm_amanaiism.EVTOPT6B: "J'aimerais bien, mais je n'en ai pas envie."
 cpbm_amanaiism.EVTNAME7: "Une nuit avec les morts"
 cpbm_amanaiism.EVTDESC7: "Le culte des morts chez le peuple Amazigh est différent de celui des autres peuples antiques. Les ancêtres sont divinisés et vénérés. Lorsque quelqu'un souhaite les invoquer afin de leur demander quelque chose, la personne dort dans leurs tombes pour que leur réponse arrive durant le sommeil. Alors que vous traversez une mauvaise passe, il vous vient donc à l'idée de passer une nuit parmi vos ancêtres. Vous sentez-vous prêt à partager vos doutes avec les souverains des temps passés?"
 cpbm_amanaiism.EVTOPT7A: "Je suis certain que mes ancêtres répondront à mon appel."
 cpbm_amanaiism.EVTOPT7B: "Euh... C'est une idée un peu trop glauque pour moi."
 cpbm_amanaiism.EVTNAME8: "Une nuit avec les morts"
 cpbm_amanaiism.EVTDESC8: "Vous êtes entré dans le tombeau de vos ancêtres. Vous avez mis beaucoup de temps à vous endormir, car l'idée de vous retrouver au milieu de gens décédés ne vous réjouissait guère. Après une nuit interminable, vous vous êtes réveillé sans avoir de réponses à vos questions. Toutefois, vous avez attrapé un magnifique rhume, car l'endroit était froid et humide. Vous serez donc alité pendant plusieurs jours, mais votre peuple vous est reconnaissant d'avoir fait honneur aux traditions. C'est toujours cela de gagné..."
 cpbm_amanaiism.EVTOPT8: "Atchoum!"
 cpbm_amanaiism.EVTNAME9: "Une nuit avec les morts"
 cpbm_amanaiism.EVTDESC9: "Vous êtes entré dans le tombeau de vos ancêtres. Vous avez mis beaucoup de temps à vous endormir, car l'idée de vous retrouver au milieu de gens décédés ne vous réjouissait guère. Après une nuit interminable, vous vous êtes réveillé avec l'impression d'avoir acquis le savoir de vos ancêtres. Vous ressortez du tombeau le sourire aux lèvres, prêt à mener votre nation vers la gloire."
 cpbm_amanaiism.EVTOPT9: "Fantastique!"
 cpbm_amanaiism.EVTNAME10: "Une nuit avec les morts"
 cpbm_amanaiism.EVTDESC10: "Notre $MONARCHTITLE$ est entré dans le tombeau de ses ancêtres. Toutefois, un garde a découvert que le tombeau était ouvert et a cru que des pilleurs étaient venus. Il a donc scellé de nouveau tombeau, enfermant notre souverain. Le temps de se rendre compte de la situation, il était trop tard. Notre dirigeant est mort... Mais voyons le bon côté des choses: nous n'aurons pas à organiser des funérailles coûteuses, vu qu'il repose déjà parmi ses ancêtres."
 cpbm_amanaiism.EVTOPT10: "Fant... Euh, comment ça, notre dirigeant est mort?"
 cpbm_amanaiism.EVTNAME11: "Affinités avec le panthéon helléniste"
 cpbm_amanaiism.EVTDESC11: "Vous avez décidé de vénérer un dieu d'origine helléniste. Justement, l'une de nos nations voisines pratique la religion helléniste. Lorsqu'un de ses représentants s'est rendu compte que nous vénérions un dieu qui ne leur était pas inconnu, la nouvelle s'est propagée jusqu'à leur capitale. Nous jouissons désormais de meilleures relations diplomatiques avec cette nation."
 cpbm_amanaiism.EVTOPT11: "Très bien"
 cpbm_amanaiism.EVTNAME12: "Affinités avec le panthéon canaaniste"
 cpbm_amanaiism.EVTDESC12: "Vous avez décidé de vénérer un dieu d'origine phénicienne. Justement, l'une de nos nations voisines pratique la religion canaaniste. Lorsqu'un de ses représentants s'est rendu compte que nous vénérions un dieu qui ne leur était pas inconnu, la nouvelle s'est propagée jusqu'à leur capitale. Nous jouissons désormais de meilleures relations diplomatiques avec cette nation."
 cpbm_amanaiism.EVTOPT12: "Très bien"
 cpbm_amanaiism.EVTNAME13: "Affinités avec le panthéon égyptien"
 cpbm_amanaiism.EVTDESC13: "Vous avez décidé de vénérer un dieu d'origine égyptienne. Justement, l'une de nos nations voisines pratique la religion pesedjet. Lorsqu'un de ses représentants s'est rendu compte que nous vénérions un dieu qui ne leur était pas inconnu, la nouvelle s'est propagée jusqu'à leur capitale. Nous jouissons désormais de meilleures relations diplomatiques avec cette nation."
 cpbm_amanaiism.EVTOPT13: "Très bien"

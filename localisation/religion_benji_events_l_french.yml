 cpbm_canaanism.EVTNAME1: "Le canaanisme"
 cpbm_canaanism.EVTDESC1: "Le polythéisme cananéen se réfère aux religions sémitiques anciennes pratiquées dans le Levant depuis le début de l'âge du bronze jusqu'aux premiers siècles de l'ère chrétienne. Ce fut notamment la religion pratiquée par les Phéniciens, qui l'ont ensuite diffusée le long de leurs colonies côtières. La religion carthaginoise native est donc incluse dans la définition au sens large du canaanisme.\n\nParmi les principaux dieux, se trouvaient: El, le plus important; L'épouse de El, Asherah; Ba'al Hadad, dieu de l'orage; et Tanit, déesse lunaire et patronne de la cité de Carthage."
 cpbm_canaanism.EVTOPT1: "D'accord"
 cpbm_canaanism.EVTNAME2: "Conquête de Carthage"
 cpbm_canaanism.EVTDESC2: "La région de Carthage est sous notre contrôle! Cette colonie fondée par les Phéniciens est devenue l’une des plus grandes puissances commerciales, culturelles et militaires de l’Antiquité. Toutefois, sa rivalité avec Rome a causé sa perte. Nos prêtres y ont déjà restauré le culte de Tanit, la déesse protectrice de la cité. Nous pourrions en profiter pour que Carthage renaisse de ses cendres, et qu'elle redevienne la capitale d'une des nations les plus puissantes au monde!"
 cpbm_canaanism.EVTOPT2: "Restaurer l'empire carthaginois? Intéressant."
 cpbm_canaanism.EVTNAME3: "Conquête de la Phénicie"
 cpbm_canaanism.EVTDESC3: "La région de Sidon est sous notre contrôle! Ces terres ont vu naître la civilisation phénicienne, qui a occupé une partie du Levant et qui a fondé d'innombrables colonies le long des côtes méditerranéennes. Avec le temps, cet empire fut dominé par les Assyriens, les Babyloniens, les Perses, les Grecs puis les Romains. Maintenant que la région est sous notre contrôle, nous pourrions en profiter pour que la Phénicie renaisse de ses cendres, et que Sidon redevienne la capitale d'une des nations les plus puissantes au monde!"
 cpbm_canaanism.EVTOPT3: "Restaurer la Phénicie? Intéressant."
 cpbm_canaanism.EVTNAME4: "Restauration du Temple de Baal"
 cpbm_canaanism.EVTDESC4: "Le temple de Baal est un monument de la cité de Palmyre consacré au dieu Baal. Toutefois, cette merveille de l'Antiquité est en grand danger. Abîmé par les ravages du temps, des intempéries et des pilleurs, l'édifice menace de s'effondrer d'un instant à l'autre. Il est de votre devoir d'aider à la restauration d'un des plus grands symboles de la religion cananéenne."
 cpbm_canaanism.EVTOPT4A: "Il faut restaurer ce monument de notre Histoire!"
 cpbm_canaanism.EVTOPT4B: "Bah. Ce ne sont que de vieilles pierres."
 cpbm_canaanism.EVTNAME5: "Changement culturel"
 cpbm_canaanism.EVTDESC5: "L'une de nos provinces vénère les dieux cananéens avec ferveur. La population a également, avec le temps, adopté les anciennes pratiques culturelles des Phéniciens."
 cpbm_canaanism.EVTOPT5: "D'accord"
 cpbm_canaanism.EVTNAME6: "Tensions avec les cananéens"
 cpbm_canaanism.EVTDESC6: "Notre nation chrétienne se heurte à des résistances farouches dans une province cananéenne. En effet, les habitants de $PROVINCENAME$ continuent de vénérer des dieux phéniciens, issus de l'Antiquité. Ils sont furieux que la Bible mentionne l'un de leurs dieux sous le nom de Baalzebub, ou Belzébuth. Le problème, c'est que d'après les Saintes Écritures, il s'agit d'un des princes de l'Enfer. Comme nous refusons de réécrire la Bible pour des païens, cette province connaît beaucoup d'agitation. Avec un peu de chance, ils calmeront leurs ardeurs d'ici peu..."
 cpbm_canaanism.EVTOPT6: "Maudits païens..."
 cpbm_canaanism.EVTNAME7: "Construction d'un sanctuaire"
 cpbm_canaanism.EVTDESC7: "Un généreux donateur nous propose de l'aide afin d'édifier un grand sanctuaire dans une de nos régions frontalières. Il est prêt à débloquer les fonds nécessaires pour la construction, mais il aimerait que le gouvernement l'aide à superviser les travaux. Cela mobiliserait une partie de nos ressources, mais un monument religieux nous permettrait de stabiliser cette région, tout en montrant à nos voisins que nos dieux continuent de nous protéger."
 cpbm_canaanism.EVTOPT7A: "Quelle excellente initiative!"
 cpbm_canaanism.EVTOPT7B: "Désolé. Je préfère investir mon temps autre part."
 cpbm_canaanism.EVTNAME8: "L'héritage des Phéniciens"
 cpbm_canaanism.EVTDESC8: "Notre nation, comme beaucoup d'autres, s'intéresse de très près à l'exploration de contrées inexplorées, où de nouvelles richesses n'attendent qu'à être exploitées. D'autre part, nous continuons d'adorer les dieux que vénéraient nos ancêtres les Phéniciens: ces derniers avaient des colonies sur la majeure partie de la Méditerranée. Ils étaient passés maîtres dans l'art de coloniser des terres. Notre peuple est galvanisé par ces idées. Ils sont prêts à franchir mers et montagnes, et de perpétuer la tradition coloniale de la Grande Phénicie."
 cpbm_canaanism.EVTOPT8: "C'est une très bonne nouvelle!"
 cpbm_canaanism.EVTNAME9: "Sacrifices des Khnm"
 cpbm_canaanism.EVTDESC9: "Le culte des dieux cananéens implique un grand nombre de personnes. Il existe un clergé spécialisé composé de prêtres, appelés khnm. Ils dirigent les rituels destinés aux dieux. Justement, l'un de ces prêtres aimerait avoir votre avis sur les rituels à effectuer. La plupart du temps, de petites offrandes sont effectuées; mais pour obtenir à coup sûr la faveur des dieux, ils vous proposent une offrande beaucoup plus importante, composée d'aliments destinés à nourrir les dieux. Nous avons également la possibilité d'effectuer un sacrifice animalier, la chasse ayant été relativement bonne. Quel est votre choix?"
 cpbm_canaanism.EVTOPT9A: "Effectuons des offrandes végétales."
 cpbm_canaanism.EVTOPT9B: "Sacrifions des animaux. Je veux du sang!"
 cpbm_canaanism.EVTOPT9C: "Je ne veux aucun sacrifice. Et puis, Khnm, ça se prononce comment?"
 cpbm_canaanism.EVTNAME10: "Le molk"
 cpbm_canaanism.EVTDESC10: "Notre nation vit des jours très sombres. Nous sommes entraînés dans un conflit sanglant, et nous sommes en train de perdre la guerre. Seuls les dieux savent de quoi notre avenir sera fait si nous capitulons. L'un de nos prêtres, désespéré, nous propose d'effectuer un rite sacrificiel appelé molk. Ce rituel a été pratiqué à Carthage durant l'Antiquité: il s'agit de sacrifier des enfants en bas-âge, afin d'apaiser le dieu Baal et d'obtenir sa clémence. Si nos soldats savent que Baal est avec eux, ils se battront héroïquement sur le champ de bataille. Mais est-ce que cela vaut la peine de sacrifier la vie de centaines d'enfants?"
 cpbm_canaanism.EVTOPT10A: "Nous n'avons pas d'autre choix, malheureusement..."
 cpbm_canaanism.EVTOPT10B: "Hors de question! Oublions cette pratique barbare, d'accord?"
 restored_bel: "Restauration du Temple de Baal"
 desc_restored_bel: "Notre nation a restauré le Temple de Baal."
 canaanite_trouble: "Tensions avec les cananéens"
 desc_canaanite_trouble: "Les relations avec les cananéens se sont détériorées."
 phoenician_heritage: "Héritage des Phéniciens"
 desc_phoenician_heritage: "Nous nous inspirons de nos ancêtres, qui ont été l'un des principaux peuples colonisateurs de l'Antiquité."
 no_sacrifice: "Aucun sacrifice"
 desc_no_sacrifice: "Aucun sacrifice n'a été fait récemment. Par conséquent, la population est sensiblement plus inquiète pour l'avenir."
 molk: "Molk effectué"
 desc_molk: "Un sacrifice sanglant a été effectué récemment. Les troupes de la nation sont galvanisées... mais à quel prix?"
 no_molk: "Molk non effectué"
 desc_no_molk: "La proposition d'offrir un molk à Baal a été rejetée. D'autres solutions doivent être envisagées, mais il est hors de question de sacrifier qui que ce soit."
 
 cpbm_cathar.EVTNAME1: "Naissance du catharisme"
 cpbm_cathar.EVTDESC1: "Le Grand Schisme a confirmé qu'il existait différentes visions du christianisme. Plusieurs courants de pensée se propagent à travers l'Europe. Chacun d'entre eux interprète les évangiles d'une manière spécifique. L'un de ces courants, appelé catharisme, s'est considérablement développé dans la province de $PROVINCENAME$."
 cpbm_cathar.EVTOPT1: "Je vois..."
 cpbm_cathar.EVTNAME2: "Propagation du catharisme"
 cpbm_cathar.EVTDESC2: "L'influence du catharisme s'est étendue à $PROVINCENAME$ depuis une province voisine."
 cpbm_cathar.EVTOPT2: "D'accord"
 cpbm_cathar.EVTNAME3: "Un animal pris au piège"
 cpbm_cathar.EVTDESC3: "Au cours d'une promenade, vous tombez par hasard sur une pauvre bête prise dans un piège. Pour les Cathares, toute violence sur un animal est interdite. Vous avez donc le devoir de libérer cette créature. Mais dans ce cas, mais vous allez forcément causer un dommage au chasseur. Bien qu'il ne soit rien précisé dans les textes religieux, il est coutume de faire partir l'animal, et d'y laisser à sa place une pièce de monnaie. Ou peut-être voulez-vous laisser cette proie souffrir... À vous de décider quelle attitude adopter."
 cpbm_cathar.EVTOPT3A: "Libérer l'animal et laisser une pièce de monnaie en guise de compensation"
 cpbm_cathar.EVTOPT3B: "Libérer l'animal et ne rien donner au chasseur"
 cpbm_cathar.EVTOPT3C: "Ignorer l'animal et continuer votre promenade"
 cpbm_cathar.EVTNAME4: "Pélican repéré!"
 cpbm_cathar.EVTDESC4: "Au beau milieu d'une cérémonie religieuse, un majestueux pélican est apparu sur le seuil de l'église. Le pélican est un symbole très important dans la religion cathare. En effet, dans les écritures, Jésus-Christ est comparé à un pélican qui est lumineux comme le soleil. La vue de cet oiseau rassure donc les fidèles, qui sont persuadés que le Seigneur continue de veiller sur eux."
 cpbm_cathar.EVTOPT4: "Fantastique!"
 cpbm_cathar.EVTNAME5: "Recevoir le consolament"
 cpbm_cathar.EVTDESC5: "Les Parfaits sont des moines cathares qui devaient suivre un mode de vie d'une extrême austérité, s'abstenant entre autres de manger de la viande et d'éviter tout contact sexuel. Par cette vertu, ils étaient reconnus comme des anges spiritualisés par leurs fidèles. Ainsi, l'un de leurs principaux rôles était d'administrer le rituel du consolament aux mourants. Cependant, ce sacrement pourrait également être accordé aux vivants. Le plus ancien Parfait de notre nation est venu vers nous, offrant ses services pour vous administrer le consolament. En recevant ce sacrement, vous deviendrez vous aussi un Parfait, ce qui signifie que les chances d'avoir un héritier seront amoindries. Mais en retour, vous pourriez atteindre l'illumination et obtenir un savoir venant des Cieux."
 cpbm_cathar.EVTOPT5A: "Accepter cette offre"
 cpbm_cathar.EVTOPT5B: "Refuser poliment cette offre"
 cpbm_cathar.EVTNAME6: "Connaissance salvatrice pour l'administration"
 cpbm_cathar.EVTDESC6: "Alors que le consolament se termine, vous ressentez une douce chaleur vous envelopper. Durant un instant, certains fidèles sont même certains de vous voir auréolé d'une lumière divine. Quoiqu'il en soit, lorsque vous reprenez vos esprits, vous avez de très nombreuses idées pour améliorer l'administration de votre nation."
 cpbm_cathar.EVTOPT6: "Le consolament était donc une bonne idée..."
 cpbm_cathar.EVTNAME7: "Connaissance salvatrice pour la diplomatie"
 cpbm_cathar.EVTDESC7: "Alors que le consolament se termine, vous ressentez une douce chaleur vous envelopper. Durant un instant, certains fidèles sont même certains de vous voir auréolé d'une lumière divine. Quoiqu'il en soit, lorsque vous reprenez vos esprits, vous avez de très nombreuses idées pour améliorer la diplomatie de votre nation."
 cpbm_cathar.EVTOPT7: "Le consolament était donc une bonne idée..."
 cpbm_cathar.EVTNAME8: "Connaissance salvatrice pour l'armée"
 cpbm_cathar.EVTDESC8: "Alors que le consolament se termine, vous ressentez une douce chaleur vous envelopper. Durant un instant, certains fidèles sont même certains de vous voir auréolé d'une lumière divine. Quoiqu'il en soit, lorsque vous reprenez vos esprits, vous avez de très nombreuses idées pour améliorer l'organisation militaire de votre nation."
 cpbm_cathar.EVTOPT8: "Le consolament était donc une bonne idée..."
 cpbm_cathar.EVTNAME9: "Un Parfait parfait"
 cpbm_cathar.EVTDESC9: "Alors que le consolament se termine, vous ressentez une immense chaleur vous envelopper. Les fidèles sont même certains de vous voir auréolé d'une lumière divine. Quoiqu'il en soit, lorsque vous reprenez vos esprits, vous portez un regard nouveau sur le monde. Vous avez aquis la connaissance de vos ancêtres, et vous sentez prêt à diriger votre nation vers une glorieuse destinée."
 cpbm_cathar.EVTOPT9: "Je suis donc... doublement parfait?"
 cpbm_cathar.EVTNAME10: "Don de terres"
 cpbm_cathar.EVTDESC10: "Le catharisme est opposé à la propriété privée, en particulier pour l'usage des terres. En principe, la terre ne doit appartenir qu'à celui qui la travaille, et non à un quelconque propriétaire n'en ayant point l'utilisation directe. Un propriétaire terrien de la province de $PROVINCENAME$ s'est récemment converti. Devenu un Bon Homme, il a décidé de renoncer à toutes ses possessions. Nous allons donc pouvoir redistribuer ces terres à notre peuple."
 cpbm_cathar.EVTOPT10: "Quelle excellente nouvelle!"
 cpbm_cathar.EVTNAME11: "Construction d'une Maison de Parfaits"
 cpbm_cathar.EVTDESC11: "Les Cathares élevés au rang de Parfais vivent dans des 'maisons de parfaits', intégrées aux villes et aux villages, qui leur permettent de rencontrer la population et de prêcher, tout en leur servant d'atelier. Des jeunes y sont envoyés par leurs parents, simples fidèles ou déjà ordonnés, pour leur formation en vue de leur propre ordination. La province de $PROVINCENAME$ a été choisie pour la construction d'un de ces établissements religieux. Son succès devrait apporter stabilité et prospérité à cet endroit pour les décennies à venir."
 cpbm_cathar.EVTOPT11: "Fantastique!"
 cpbm_cathar.EVTNAME12: "Dominique de Guzman"
 cpbm_cathar.EVTDESC12: "Domingo Núñez de Guzmán Garcés, troisième fils de Félix de Guzman, est un prêtre catholique né à Caleruega, en Castille. Lors d'une visite à Rome, il obtient une mission du pape: parcourir les régions atteintes par l'hérésie et y prêcher l'Evangile par la parole et par l'exemple. Il décide de fonder un monastère catholique pour convertir les Cathares à proximités. Face à cet affront, une dispute théologique est organisée sur plusieurs jours entre Dominique et un évêque cathare. Toutefois, la joute oratoire prend des dimensions surprenantes: les écrits des deux orateurs sont soumis au Jugement de Dieu, et sont jetés au feu. Chacun est persuadé que Dieu seul sera capable de choisir quel écrit conserver..."
 cpbm_cathar.EVTOPT12: "Je n'aime pas ça..."
 cpbm_cathar.EVTNAME13: "L'ordalie de Dominique de Guzman"
 cpbm_cathar.EVTDESC13: "Les écrits de Dominique virevoltent au milieu des flammes, mais restent intacts. Les écrits des Cathares sont par contre définitivement perdus. Même si cette démonstration n'a eu que peu d'effets sur la population, il s'agit d'un coup dur pour les Cathares. Dominique de Guzman retourne à Rome la tête haute. Quelques années plus tard, il fondera l'ordre des Dominicains, et il sera canonisé après sa mort. Pour le moment, cette humiliation secoue notre nation, qui décide d'élever la Papauté au rang de rival historique."
 cpbm_cathar.EVTOPT13: "Dieu nous aurait donc abandonnés..."
 cpbm_cathar.EVTNAME14: "L'ordalie de Dominique de Guzman"
 cpbm_cathar.EVTDESC14: "Les écrits de Dominique virevoltent au milieu des flammes... mais finissent par brûler. Les écrits des Cathares sont par contre intacts. Il s'agit d'un coup dur pour Dominique, mais aussi pour la papauté. L'orateur cathare a démontré qu'il était extrêmement brillant, et rejoint notre cour. Quant à Dominique, Dieu seul connaît le sort que Rome lui réserve."
 cpbm_cathar.EVTOPT14: "Dieu est vraiment de notre côté!"
 cpbm_cathar.EVTNAME15: "L'ordalie de Dominique de Guzman"
 cpbm_cathar.EVTDESC15: "Les écrits de Dominique virevoltent au milieu des flammes... mais finissent par brûler. Les écrits des Cathares brûlent également. Les joutes verbales prennent fin, et tout le monde fait de son mieux pour oublier ce moment humiliant où Dieu n'a choisi de ne conserver aucun écrit. Les affrontements entre Catholiques et Cathares continueront, mais pour le moment, chacun retourne à ses occupations."
 cpbm_cathar.EVTOPT15: "Peut-on parler d'autre chose, maintenant?"
 cpbm_cathar.EVTNAME16: "Les troubadours"
 cpbm_cathar.EVTDESC16: "Un troubadour (de l'occitan \"trobador\") est un compositeur, poète, et musicien médiéval. Les premiers artistes de ce nouveau genre sont apparus en territoire occitan, et furent particulièrement appréciés par la haute noblesse. Bientôt, ce mouvement artistique va s'étendre à toute l'Europe, mais l'Histoire retiendra que le lieu de naissance des troubadours se situe dans la province de $PROVINCENAME$."
 cpbm_cathar.EVTOPT16: "Fantastique! J'aimerais bien qu'ils écrivent une chanson sur moi..."
 cpbm_cathar.EVTNAME17: "Les Cathares"
 cpbm_cathar.EVTDESC17: "Le catharisme (du grec katharós, 'pur') est une religion médiévale qui s'inscrit dans le christianisme. C'est un monothéisme dualiste qui se développe entre les 10ème et 14ème siècles dans plusieurs régions d'Europe. Le mouvement ne s'est jamais autodésigné ainsi, car ce terme fut popularisé en français par l'occitanisme des années 1960. Les guides religieux cathares, en effet, se désignaient eux-mêmes comme Bons Hommes, Bonnes Dames, ou Bons Chrétiens, et leurs ennemis contemporains les appelaient les hérétiques albigeois."
 cpbm_cathar.EVTOPT17: "D'accord"
 pelican_spotted: "Pélican repéré"
 desc_pelican_spotted: "Un pélican, élément central de la mytholgie cathare, a été aperçu récemment ici durant une cérémonie religieuse."
 cathar_leader: "Dirigeant parfait"
 desc_cathar_leader: "Le souverain a reçu le consolament avant sa mort, faisant de lui un parfait."
 perfecti_house: "Maison de Parfaits"
 desc_perfecti_house: "Les parfaits ont construit un grand monastère dans cette région."
 troubadours: "Lieu de naissance des troubadours"
 desc_troubadours: "Cette province a vu l'apparition des premiers troubadours de notre Histoire."
    
 cpbm_imperial.EVTNAME1: "Instauration du culte impérial"
 cpbm_imperial.EVTDESC1: "Notre empire est vaste, et nos sujets prient toutes sortes de dieux. Auguste, dès le début de l'Empire, avait ainsi mis en place le culte impérial: le principe était d'inciter le peuple à respecter le pouvoir de Rome à travers un empereur divinisé. Établir le culte impérial au sein de l'empire permettrait d'assurer un peu plus la stabilité de notre royaume. Nous pourrions aussi obtenir plus facilement de l'argent de nos fidèles pour financer l'entretien de nos provinces. En d'autres termes, nous aurions beaucoup à y gagner."
 cpbm_imperial.EVTOPT1A: "Je suis digne d'être un dieu!"
 cpbm_imperial.EVTOPT1B: "Je préfère rester fidèle à notre panthéon."
 cpbm_imperial.EVTNAME2: "Restauration du culte helléniste"
 cpbm_imperial.EVTDESC2: "Nous sommes forcés de constater que le culte impérial n'apporte pas les effets escomptés. Nous rencontrons beaucoup de difficultés pour convertir de nouvelles personnes à notre foi. Nous devrions de nouveau vénérer les dieux du panthéon romain. Peut-être que le prochain empereur aura le charisme nécessaire pour relancer cette adoration..."
 cpbm_imperial.EVTOPTA2: "Qu'il en soit ainsi."
 cpbm_imperial.EVTNAME4: "Dion de Pruse"
 cpbm_imperial.EVTDESC4: "Dion de Pruse, surnommé Bouche d'or à cause de son éloquence, est un célèbre orateur grec né dans la province de Bithynie. Sa clairvoyance politique en fait un rhéteur très écouté à Rome. Dans l'un de ses discours, il développe une idée selon laquelle Jupiter ne s'occupe que du ciel, et que son délégué sur la terre est l'empereur. Cette position permet de renforcer l'idée selon laquelle les empereurs romains sont liés aux dieux. Ses paroles vont forcément trouver un écho dans le culte impérial, instauré initialement par César et Auguste."
 cpbm_imperial.EVTOPT4: "Cet homme avisé doit être entendu de tous!"
 cpbm_imperial.EVTNAME5: "Aide d'une province dans le besoin"
 cpbm_imperial.EVTDESC5: "Le province de $PROVINCENAME$ connaît actuellement de graves troubles, à cause d'une épidémie virulente de grippe qui touche la majeure partie de la population. Las de prier leurs dieux en vain, ils se tournent petit à petit vers vous. Ces gens vous supplient de les guérir de ce mal qui fait chaque jour des dizaines de victimes. Il vous est vivement conseillé d'envoyer là-bas les meilleurs médecins de l'empire. Avec un peu de chance, un remède sera trouvé: et une fois la population guérie, elle vous en sera éternellement reconnaissante..."
 cpbm_imperial.EVTOPT5A: "Envoyons nos meilleurs médecins!"
 cpbm_imperial.EVTOPT5B: "Je n'ai pas de temps à perdre avec cette province."
 cpbm_imperial.EVTNAME6: "Aide d'une province dans le besoin"
 cpbm_imperial.EVTDESC6: "L'épidémie de grippe qui touchait la région semble enfin sur le déclin! De nombreuses personnes sont toujours mal au point, mais la maladie ne se propage plus au sein de la population. Le peuple de $PROVINCENAME$ pense que leur salut est dû à votre intervention divine. Contre toute attente, ils délaissent petit à petit leurs dieux, et se convertissent au culte impérial."
 cpbm_imperial.EVTOPT6: "C'est un miracle... N'est-ce pas?"
 cpbm_imperial.EVTNAME7: "Aide d'une province dans le besoin"
 cpbm_imperial.EVTDESC7: "L'envoi de vos meilleurs soigneurs n'a pas arrangé la situation. La population de $PROVINCENAME$ est toujours aussi malade. Certains pensent même que les médecins aident à propager la maladie sur leur territoire, afin de les punir pour leurs croyances. La situation empire donc au sein de la province, et il vaudrait mieux ne pas y remettre les pieds avant un petit moment..."
 cpbm_imperial.EVTOPT7: "Nous avons pourtant fait tout notre possible..."
 cpbm_imperial.EVTNAME8: "Persécutions chrétiennes"
 cpbm_imperial.EVTDESC8: "Rome s'est toujours montrée tolérante vis-à-vis de la plupart des autres religions. Toutefois, la montée du christianisme est inquiétante. Certaines sectes chrétiennes sont surveillées de près. En suivant la trace de poissons dessinés sur les parois des murs de la ville, notre garde prétorienne a réussi à arrêter un groupe de chrétiens. Ils ont été jugés coupables des vols et des incendies qui ont eu lieu récemment dans la ville... même si leur culpabilité n'a pas vraiment pu être prouvée. Il est temps de montrer au peuple que nous n'admettons pas la présence de dérives sectaires. À vous l'honneur de choisir de quelle manière ces païens vont mourir."
 cpbm_imperial.EVTOPT8A: "Crucifions-les par les pieds..."
 cpbm_imperial.EVTOPT8B: "Donnons-les en pâture aux lions!"
 cpbm_imperial.EVTOPT8C: "Ils aiment dessiner des poissons? Noyons-les."
 cpbm_imperial.EVTOPT8D: "Qu'on leur coupe la tête!"
 cpbm_imperial.EVTOPT8E: "Improviser une exécution originale et divertissante."
 cpbm_imperial.EVTOPT8F: "Qu'on arrête ces violences une bonne fois pour toutes!"
 cpbm_imperial.EVTNAME9: "Sol Invictus"
 cpbm_imperial.EVTDESC9: "L'empire connaît de nombreux troubles religieux. Le peuple ne prête plus d'intérêt aux anciens dieux hellénistes, et le culte impérial lui-même commence à tomber en désuétude. Afin d'unifier tous les peuples de notre nation, notre théologiste nous propose d'instaurer le culte de Sol Invictus (signifiant 'Soleil invaincu' en latin). Le Soleil invaincu est une divinité solaire, qui reprend des aspects de la mythologie d'Apollon et du culte de Mithra, ainsi que certains aspects du christianisme. Il est au-dessus de tous les autres cultes, mais les cultes locaux restent autorisés, qu'ils soient polythéistes ou non. Cette divinité pourrait ainsi nous assurer une certaine stabilité, au moins du point de vue religieux."
 cpbm_imperial.EVTOPT9A: "Embrassons cette idée pour maintenir notre nation unie."
 cpbm_imperial.EVTOPT9B: "Un dieu solaire? C'est une plaisanterie, j'espère!"
 cpbm_imperial.EVTNAME10: "Donations en faveur de César"
 cpbm_imperial.EVTDESC10: "La province de $PROVINCENAME$ a obtenu récemment d'excellentes récoltes. En guise de remerciement, le peuple a décidé de faire des offrandes à César, l'un des fondateurs du culte impérial. Les prêtres de la province nous ont annoncé qu'ils avaient ainsi obtenu une quantité d'argent très importante. En tant qu'empereur, cet argent donné généreusement par votre peuple vous revient de droit. Mais peut-être voudriez-vous remercier ces braves gens pour leur bonté ?"
 cpbm_imperial.EVTOPT10A: "Utilisons cet argent pour aider la province à se développer."
 cpbm_imperial.EVTOPT10B: "Chouette, je vais pouvoir m'acheter la dernière toge à la mode...!"
 cpbm_imperial.EVTNAME11: "Construction d'un temple d'Auguste"
 cpbm_imperial.EVTDESC11: "Auguste est l'un des empereurs les plus adulés par les Romains. C'est peut-être parce qu'il est l'un des premiers empereurs divinisés de notre culte. Quoiqu'il en soit, la province de $PROVINCENAME$ lui est particulièrement dévouée. Plusieurs riches citoyens aimeraient ainsi la construction d'un temple d'Auguste dans leur capitale. Mieux encore: ils sont prêts à payer les frais de construction du temple! Comme vous êtes leur empereur, ils aimeraient toutefois que vous supervisiez les travaux, et que vous fassiez l'honneur de votre présence lors de l'inauguration du monument. Qu'en pensez-vous ?"
 cpbm_imperial.EVTOPT11A: "Excellente initiative!"
 cpbm_imperial.EVTOPT11B: "Sans façon..."
 cpbm_imperial.EVTNAME12: "Concilium Provinciae"
 cpbm_imperial.EVTDESC12: "Chaque province impériale tient un Concilium provinciae, où sont envoyés des représentants de toutes les cités. Cette réunion a pour but de vouer un culte à l'empereur à l'échelle provinciale. Elle sert également aux élites à discuter des problèmes provinciaux et envoyer des requêtes à Rome. C'est précisément ce qui s'est passé dans la province de $PROVINCENAME$: bien que notre empire connaît une période de troubles, les élites ont réussi à trouver des compromis à leurs problèmes du moment. La province sera donc apaisée pendant quelques temps."
 cpbm_imperial.EVTOPT12: "Je suis ravi d'apprendre cette nouvelle!"
 cpbm_imperial.EVTNAME13: "Déification de l'empereur"
 cpbm_imperial.EVTDESC13: "Généralement, les empereurs romains sont déifiés après leur mort, à l'exception de quelques rares cas... dont vous faites partie depuis aujourd'hui! En effet, vous êtes perçu comme un empereur extraordinaire, aimé de tous. Par conséquent, le peuple a émis le souhait que vous soyez divinisé de votre vivant. Ce symbole est la consécration de votre règne sur tout l'empire. Vous faites dorénavant partie des empereurs les plus illustres de Rome, aux côtés d'Auguste et de César."
 cpbm_imperial.EVTOPT13A: "Quel honneur!"
 cpbm_imperial.EVTOPT13B: "Je ne peux accepter... Non, je plaisantais!"
 cpbm_imperial.EVTNAME14: "Garde d'élite prétorienne"
 cpbm_imperial.EVTDESC14: "La garde prétorienne voue une fidélité sans borne à l'empereur. Cette garde est généralement constituée de soldats d'élite recrutés en Italie. Avec la montée du culte impérial, elle devient la garde rapprochée de l'empereur, mais aussi une réserve militaire qui peut renverser le cours d'une bataille. Cette unité suscite toutefois la jalousie des légionnaires, ces derniers étant beaucoup moins payés et devant effectuer un service militaire beaucoup plus long. Cette garde d'élite a été dissoute et reformée maintes fois durant l'Histoire de Rome. Aujourd'hui, les conditions nécessaires au rétablissement de cette unité sont réunies."
 cpbm_imperial.EVTOPT14A: "Je veux rétablir cette garde d'élite!"
 cpbm_imperial.EVTOPT14B: "Nous avons d'autres affaires plus pressantes..."
 cpbm_imperial.EVTNAME15: "Sacrificium"
 cpbm_imperial.EVTDESC15: "Des offrandes sacrées, appelées sacrificium, sont régulièrement organisées afin d'apaiser la colère des dieux, ou dans le but d'obtenir leurs faveurs. Il n'existe pas de rituel défini. Les offrances peuvent donc revêtir de nombreuses formes: il peut s'agit de nourriture, de bijoux, d'objets spécialement crées pour les dieux... Il est également possible de sacrifier des animaux, bien souvent à titre symbolique. Les sacrifices humains sont très rares, et souvent déguisés en condamnations à mort pour des crimes contre l'Empire. Il est temps pour vous de décider de la nature du prochain sacrificum organisé par les prêtres de la capitale."
 cpbm_imperial.EVTOPT15A: "Offrons aux dieux quelques objets..."
 cpbm_imperial.EVTOPT15B: "Donnons-leur un taureau, symbole de la puissance!"
 cpbm_imperial.EVTOPT15C: "Et si on sacrifiait quelques chrétiens...?"
 cpbm_imperial.EVTOPT15D: "Non. Pas de sacrifice."
 dion_of_prusa: "Doctrines de Dion de Pruse"
 desc_dion_of_prusa: "Le célèbre orateur Dion de Pruse a développé l'idée selon laquelle l'Empereur est un délégué de Jupiter."
 imperial_bad_flu: "Aucun soutien impérial"
 desc_imperial_bad_flu: "Nous n'avons pas aidé cette province lors de la dernière épidémie de grippe. Les gens s'en souviennent et vous sont hostiles."
 imperial_persecution: "Persécutions chrétiennes"
 desc_imperial_persecution: "Des chrétiens ont été récemment exécutés à cause de leurs croyances."
 imperial_tolerance: "Fin des persécutions chrétiennes"
 desc_imperial_tolerance: "Vous avez décidé que la nation arrête définitivement toute persécution contre les chrétiens."
 sol_invictus: "Sol Invictus"
 desc_sol_invictus: "La divinité Sol Invictus aide la nation à instaurer un culte commun."
 imperial_investment: "Investissement impérial"
 desc_imperial_investment: "Toutes les donations faites au culte impérial ont été réinvesties dans le développement de cette province."
 concilium_provinciae: "Concilium Provinciae"
 desc_concilium_provinciae: "Un conseil provincial important a été tenu récemment dans la capitale de cette province."
 imperial_deified: "Empereur déifié"
 desc_imperial_deified: "L'Empereur a été déifié de son vivant."
 elite_praetorian_guard: "Garde d'élite prétorienne"
 desc_elite_praetorian_guard: "La garde d'élite prétorienne a été de nouveau instaurée, assurant ainsi une meilleure défense de notre nation."
 imperial_sacrifice: "Sacrifice de chrétiens"
 desc_imperial_sacrifice: "Un chrétien a récemment été sacrifié afin de plaire aux dieux. L'armée est galvanisée, mais les païens le sont beaucoup moins..."
 
 cpbm_mormon.EVTNAME1: "La sédentarisation des Mormons"
 cpbm_mormon.EVTDESC1: "Dès la fondation de l'Église de Jésus-Christ des saints des derniers jours en 1830, ses membres ont été souvent traités durement et persécutés par leurs voisins. Sous la direction de Brigham Young, les pionniers mormons ont entamé un long périple jusqu'à la province de $PROVINCENAME$, où ils décidèrent de s'installer, espérant pouvoir enfin pratiquer librement leur foi."
 cpbm_mormon.EVTOPT1: "Je vois..."
 cpbm_mormon.EVTNAME2: "Propagation du mormonisme"
 cpbm_mormon.EVTDESC2: "L'influence du mormonisme s'est étendue à $PROVINCENAME$ depuis une province voisine."
 cpbm_mormon.EVTOPT2: "D'accord"
 cpbm_mormon.EVTNAME3: "Création du Deseret"
 cpbm_mormon.EVTDESC3: "Lorsque les pionniers mormons s'établirent sur de nouvelles terres, ils émirent le souhait de créer un gouvernement qui puisse être reconnu. Ce fut la naissance de l'État du Deseret, dont le nom dérive du terme 'abeille à miel' mentionné dans le Livre de Mormon. Profitant de troubles au sein de la nation, les chefs religieux mormons ont rédigé une constitution, déclarant leur indépendance. Face à la ferveur du peuple mormon, les incidents entre les milices locales et les représentants des forces de l'ordre sont de plus en plus violents. Il semble bien qu'un conflit armé soit inévitable."
 cpbm_mormon.EVTOPT3: "Luttons contre ces indépendantistes!"
 cpbm_mormon.EVTNAME4: "$PROVINCENAME$ revendiquée par le Deseret"
 cpbm_mormon.EVTDESC4: "La province de $PROVINCENAME$ est essentiellement de confession mormone. Ses habitants envient le territoire du Deseret, et souhaiteraient que leur province soit intégrée à cette nation, bien que notre gouvernement s'y oppose vivement."
 cpbm_mormon.EVTOPT4: "C'est hors de question!"
 cpbm_mormon.EVTNAME5: "$FROM$ revendiquée par le Deseret"
 cpbm_mormon.EVTDESC5: "La province voisine de $FROM$ est essentiellement de confession mormone. Ses habitants envient notre territoire, et souhaiteraient que leur province soit intégrée à notre nation."
 cpbm_mormon.EVTOPT5: "Nous ferons tout pour les aider!"
 cpbm_mormon.EVTNAME6: "$PROVINCENAME$ n'est plus revendiquée par le Deseret"
 cpbm_mormon.EVTDESC6: "La province de $PROVINCENAME$ n'est plus majoritairement mormone. L'idée d'appartenir à l'État du Deseret est beaucoup moins forte, et les Mormons eux-mêmes se sont désintéressés de ces terres. La province n'est donc plus revendiquée par la patrie de l'abeille à miel."
 cpbm_mormon.EVTOPT6: "Tant mieux pour nous!"
 cpbm_mormon.EVTNAME7: "$FROM$ n'est plus revendiquée par le Deseret"
 cpbm_mormon.EVTDESC7: "La province de $FROM$ n'est plus majoritairement mormone. L'idée d'appartenir à l'État du Deseret est beaucoup moins forte. Comme les Mormons eux-mêmes se sont désintéressés de ces terres, cette province n'est donc plus revendiquée par notre patrie à compter de ce jour."
 cpbm_mormon.EVTOPT7: "Je comprends..."
 cpbm_mormon.EVTNAME8: "L'alphabet Deseret"
 cpbm_mormon.EVTDESC8: "L'alphabet Deseret est une réforme phonologique de l'orthographe, développée par le conseil des régents de l’Université de Déséret, sous la direction de Brigham Young. Young prétendait que cet alphabet était destiné à remplacer l'alphabet latin traditionnel par un alphabet alternatif, plus précis phonétiquement. Toutefois, jusqu'à présent, cette écriture n'était présente qu'au niveau de l'enseignement. L'un de nos conseillers nous propose d'adopter définitivement cet alphabet. Certes, le coût d'un tel changement est important, puisqu'il faudra réimprimer nos livres et revoir tous nos documents officiels. Cependant, sur le long terme, l'utilisation d'un alphabet qui nous est propre renforcera notre sentiment d'appartenir à une nation unique."
 cpbm_mormon.EVTOPT8A: "Adoptons cet alphabet!"
 cpbm_mormon.EVTOPT8B: "Je ne préfère pas..."
 cpbm_mormon.EVTNAME9: "Un Ancien se démarque"
 cpbm_mormon.EVTDESC9: "Chaque année, des milliers de jeunes Mormons parcourent le monde en tant que missionnaires. Leur temps passé à travers le monde est consacré au prosélytisme, à l'enseignement de l'Évangile, et aux services rendus à la collectivité. L'un de ces missionnaires s'est particulièrement distingué. Sa connaissance de notre religion est sans égal. Il pourrait devenir l'un des plus grands théologiens de notre époque, si nous lui donnions des responsabilités au sein de notre nation. Dans ce cas, la meilleure solution serait qu'il intégre le corps dirigeant de notre Église: le Collège des douze apôtres."
 cpbm_mormon.EVTOPT9A: "Laissons-le rejoindre le Collège!"
 cpbm_mormon.EVTOPT9B: "Utilisons ses talents sur le terrain..."
 cpbm_mormon.EVTNAME10: "Rassemblement mormon"
 cpbm_mormon.EVTDESC10: "Le rassemblement a toujours été une partie importante de la vie de l'Église de Jésus-Christ des Saints des Derniers Jours, aussi bien pour les missionnaires que pour le culte. Un grand rassemblement mormon se tient dans la province de $PROVINCENAME$. Cet événement a pris des proportions inattendues: des milliers de fidèles sont venus, et la plupart d'entre eux ont exprimé leur souhait de rester dans cette province de manière permanente."
 cpbm_mormon.EVTOPT10: "D'accord"
 cpbm_mormon.EVTNAME11: "Construction d'un Grand Temple"
 cpbm_mormon.EVTDESC11: "Les gens de confession mormone sont de plus en plus nombreux dans la province de $PROVINCENAME$. Par conséquent, les infrastructures religieuses présentes à cet endroit sont devenues insuffisantes. Une grande collecte de dons a été lancée par une poignée de missionnaires. Ils ont récolté assez d'argent pour édifier l'un des plus grands temples mormons que notre nation ait jamais eu."
 cpbm_mormon.EVTOPT11A: "Gloire à notre Créateur!"
 cpbm_mormon.EVTOPT11B: "Je préfère utiliser leurs dons pour notre nation toute entière..."
 cpbm_mormon.EVTNAME12: "Une communauté mormone un peu trop pieuse"
 cpbm_mormon.EVTDESC12: "La province de $PROVINCENAME$ est mormone. Jusqu'à présent, nous avons plus ou moins essayé de tolérer la présence de ces indifèles au sein de notre nation. Au fil du temps, cette communauté est devenue de plus en plus intolérante vis-à-vis de notre gouvernement et de nos lois. Nous avons donc décidé de les isoler avant qu'ils ne convertissent nos sujets. Mieux vaut donc les laisser tranquilles pendant quelque temps..."
 cpbm_mormon.EVTOPT12: "J'espère qu'ils ne sèmeront pas de troubles..."
 cpbm_mormon.EVTNAME13: "Choisir Le Bon"
 cpbm_mormon.EVTDESC13: "'Choisir le bon' est un mot d'ordre chez les Mormons. Il est enseigné aux enfants et utilisé par les membres de l'église comme un rappel à faire des choix qui permettent à un individu de mener une vie juste. Cette phrase est tirée d'un hymne Mormon qui a ce titre. Un bijoutier très talentueux a introduit une bague avec un écusson de couleur verte portant la mention 'CTR' (Choose the Right) en argent. Cet anneau est devenu un symbole de notre appartenance religieuse. Il connaît un tel succès que nous les produisons désormais dans une variété de modèles en plus de trente langues. Les ventes de ces bijoux vont nous apporter la prospérité pour les siècles à venir."
 cpbm_mormon.EVTOPT13: "Gloire à notre Créateur!"
 cpbm_mormon.EVTNAME14: "Le choix de la polygamie"
 cpbm_mormon.EVTDESC14: "La polygamie est un sujet de société au sein de notre nation. La religion mormone permet en théorie le fait d'avoir plusieurs femmes: on parle d'ailleurs de mariage plural. Cette pratique était très répendue aux débuts du mormonisme, et l'est toujours pour certaines familles mormones influentes. Si ce mariage plural aurait été voulu par Dieu, il est cependant de moins en moins appliqué dans notre société. En tant que leader du peuple mormon, il est de votre devoir de vous prononcer sur cette pratique. Inciter le mariage plural favoriserait la croissance de notre nation, mais froisseraient les minorités religieuses. Inversement, laisser le choix à chacun d'épouser qui il veut apaiserait les tensions."
 cpbm_mormon.EVTOPT14A: "Inciter à la polygamie"
 cpbm_mormon.EVTOPT14B: "Laisser les gens décider par eux-mêmes"
 cpbm_mormon.EVTNAME15: "Les Mormons"
 cpbm_mormon.EVTDESC15: "L’Église de Jésus-Christ des saints des derniers jours, appelé aussi mormonisme, est une Église chrétienne restaurationniste née dans l'État de New York, aux États-Unis, en 1830 et dont le siège mondial se trouve à Salt Lake City dans l'Utah. Elle est la quatrième plus grande confession chrétienne des États-Unis. À l'échelle mondiale, elle revendique plus de 15 millions de membres. Elle se considère comme une religion révélée, à l'instar du judaïsme, du christianisme et de l'islam."
 cpbm_mormon.EVTOPT15: "D'accord"
 alphabet_reform_under_way: "Réforme de l'alphabet en cours"
 desc_alphabet_reform_under_way: "Un nouvel alphabet a été adopté. Cela prendra du temps pour qu'il soit utilisé par l'ensemble de la population."
 deseret_alphabet: "Alphabet Deseret"
 desc_deseret_alphabet: "L'alphabet Deseret renforce le sentiment d'unité et améliore la ferveur du peuple."
 mormon_gathering: "Rassemblement mormon"
 desc_mormon_gathering: "Un grand rassemblement mormon a eu lieu récemment ici. Davantage de Mormons se sont installés sur ces terres."
 devout_mormon_community: "Communauté mormone pieuse"
 desc_devout_mormon_community: "Cette province dispose d'une communauté mormone importante, qui refusera toute tentative de conversion religieuse."
 mormon_polygamy: "Incitation à la polygamie"
 desc_mormon_polygamy: "Le mariage plural est encouragé. Cela améliore notre croissance, mais froisse les minorités religieuses."
 marital_freedom: "Liberté matrimoniale"
 desc_marital_freedom: "La monogamie et la polygamie sont toutes deux tolérées. Cette décision apporte davantage de stabilité au sein de notre nation."
 
 cpbm_santeria.EVTNAME1: "Santeria"
 cpbm_santeria.EVTDESC1: "La Santería (Lukumi, Regla Lucumi ou regla de Ocha) est une religion originaire des Caraïbes dérivée de la religion yoruba (interdite aux esclaves) et pratiquée à Cuba, en Colombie et au Venezuela."
 cpbm_santeria.EVTOPT1: "D'accord"
 cpbm_santeria.EVTNAME2: "Propagation du Santeria"
 cpbm_santeria.EVTDESC2: "De nombreux esclaves ont été envoyés d'Afrique vers le Nouveau-Monde, afin de travailler dans les plantations. Avec le temps, ces esclaves ont développé leur propre culture, mais ont également adapté leurs anciennes croyances sur ces terres. Leur religion, appelée Santeria, est désormais dominante dans la région de $PROVINCENAME$."
 cpbm_santeria.EVTOPT2: "Ah..." 
 
 cpbm_tjukurpa.EVTNAME1: "Le Temps du Rêve"
 cpbm_tjukurpa.EVTDESC1: "Le Temps du Rêve (Tjukurpa en langue anangu), aussi appelé \"le rêve\", est le thème central de la culture des aborigènes d'Australie. Le Temps du Rêve explique les origines de leur monde, de l’Australie et de ses habitants.\n\nConcrètement, Le temps du rêve désigne l’ère qui précède la création de la Terre, une période où tout n'était que spirituel et immatériel. Selon les aborigènes, le temps du rêve existe toujours et peut être atteint pour des besoins spirituels. Au travers du temps du rêve, il serait possible de communiquer avec les esprits et de déchiffrer le sens des mauvais présages, maladies et autres infortunes."
 cpbm_tjukurpa.EVTOPT1: "D'accord"
 cpbm_tjukurpa.EVTNAME2: "Walkabout"
 cpbm_tjukurpa.EVTDESC2: "Le walkabout est un rite de passage des Aborigènes d'Australie. À la fin de l'adolescence, chaque homme est ainsi soumis à un voyage qui consistait à survivre dans le désert durant une période de six mois. Il s'agit avant tout d'un voyage spirituel, à la recherche de la mémoire des ancêtres, mais il symbolise également la transition vers l'âge adulte.\n\nIl s'est avéré que vous n'avez jamais effectué ce rituel. En tant que chef, vous devez montrer l'exemple aux jeunes générations, et donc partir à la recherche de votre spiritualité à travers le bush australien. Toutefois, ce périple n'est pas sans danger, et certains anciens pensent qu'il serait plus sage pour vous d'abandonner ce projet de walkabout..."
 cpbm_tjukurpa.EVTOPT2A: "Ne me dites pas ce que je ne peux pas faire!"
 cpbm_tjukurpa.EVTOPT2B: "Je ne peux pas abandonner mon peuple... et je ne veux pas vraiment mourir."
 cpbm_tjukurpa.EVTNAME3: "Réussite du walkabout"
 cpbm_tjukurpa.EVTDESC3: "Votre walkabout a duré plusieurs mois. D'interminables jours passés dans le désert, à la recherche de votre spiritualité. Mais ce voyage a porté ses fruits. Vous revenez parmi les vôtres, auréolé d'une sagesse dont vous ne disposiez pas avant votre départ. Vous êtes désormais incontestablement le chef de la nation. D'autre part, avoir réalisé ce walkabout malgré votre âge impose votre respect au sein de votre peuple, tout en améliorant votre réputation au-delà des frontières. C'est donc désormais serein que vous pouvez envisager l'avenir."
 cpbm_tjukurpa.EVTOPT3: "Je me sens prêt à diriger notre nation."
 cpbm_tjukurpa.EVTNAME4: "Échec du walkabout"
 cpbm_tjukurpa.EVTDESC4: "Plusieurs mois ont passé. Sans nouvelles de notre dirigeant, nous avons envoyé plusieurs éclaireurs à sa recherche. Malheureusement, ils ont retrouvé sa dépouille. Les circonstances du décès restent floues. Peut-être a-t-il été attaqué par des vautours, ou dévoré par des dingos. Peut-être qu'il a été pourchassé par des kangourous, voire même des ours polaires. Ou peut-être tout simplement qu'il est mort de faim et de soif, comme beaucoup d'autres l'ont été avant lui. Nous l'avions pourtant prévenu: ce voyage est dangereux..."
 cpbm_tjukurpa.EVTOPT4: "Que son esprit rejoigne Baiame, le Premier Être..."
 cpbm_tjukurpa.EVTNAME5: "Corroboree"
 cpbm_tjukurpa.EVTDESC5: "Un Corroboree est une réunion commémorative aborigène. Lors d'un Corroboree, les Aborigènes interagissent avec le Temps du rêve à travers la danse, la musique et le costume. De nombreuses cérémonies miment les événements de cette époque. La plupart de ces cérémonies sont sacrées, bien que cela ne soit pas l'objectif unique de la danse. Il s'agit avant tout d'un moment de partage de traditions au sein de toute la communauté. Quoiqu'il en soit, le Corroboree d'une de nos provinces a été particulièrement réussi. Bien que notre peuple soit de nature plutôt pacifique, les habitants de $PROVINCENAME$ se sentent désormais plus forts, et sont prêts à défendre leurs terres au prix de leur vie."
 cpbm_tjukurpa.EVTOPT5: "Espérons que ce sentiment perdure..."
 cpbm_tjukurpa.EVTNAME6: "Acquisition d'Uluru"
 cpbm_tjukurpa.EVTDESC6: "Uluru est un lieu sacré pour tous les Aborigènes. Cette immense montagne en grès, située en plein milieu du désert australien, est connue de tous depuis des générations. Des rituels sont souvent pratiqués à sa base, et on y trouve des peintures rupestres d'une grande importance culturelle. L'acquisition de ce territoire nous emplit de joie: nous sommes devenus en quelque sorte les garants de la culture aborigène, et nous espérons conserver ce statut jusqu'à la fin des temps."
 cpbm_tjukurpa.EVTOPT6: "Nous protègerons ce lieu sacré."
 cpbm_tjukurpa.EVTNAME7: "Perte d'Uluru"
 cpbm_tjukurpa.EVTDESC7: "Nous avons récemment perdu le contrôle d'Uluru. Bien que nous soyons certains que cette immense montagne résistera pour toujours aux assauts du temps, nous sommes tristes de ne plus avoir ce joyau de notre culture au sein de notre nation. Nous devons relever la tête, nous tourner vers l'avenir. Mais nous espérons sincèrement pouvoir de nouveau contrôler ce lieu sacré, afin que nos générations futures puissent elles aussi contempler les majestueuses couleurs que ce rocher prend lorsque le Soleil se couche."
 cpbm_tjukurpa.EVTOPT7: "Nous devons nous réapproprier ce lieu sacré..."
 cpbm_tjukurpa.EVTNAME8: "Contact avec des colons étrangers"
 cpbm_tjukurpa.EVTDESC8: "D'étranges personnes se sont installées sur des terres avoisinant la province de $PROVINCENAME$. Nous vivons en harmonie avec la nature depuis des temps immémoriaux. Cependant, cela ne semble pas être le cas de ces colons qui édifient des bâtiments sur des terres où nous chassions encore récemment. Plusieurs conseils se sont organisés afin de savoir l'attitude à adopter vis-à-vis de ces êtres qui ne semblent pas respecter notre environnement. Certains ont rappelé que nous étions avant tout pacifiques, et qu'il serait judicieux d'établir une communication avec ces colons, bien qu'ils parlent un langage que nous ne comprenons pas. D'autres sont plus sceptiques, et préconisent de rester sur nos gardes car ces individus semblent mal intentionnés. N'arrivant pas à prendre une décision, ils vous demandent votre avis: doivent-il adopter un comportement plutôt amical, ou plutôt hostile?"
 cpbm_tjukurpa.EVTOPT8A: "Soyons amicaux avec nos nouveaux voisins."
 cpbm_tjukurpa.EVTOPT8B: "Être amical? C'est une blague, j'espère! Préparons-nous à la guerre!"
 walkabout: "Walkabout réalisé"

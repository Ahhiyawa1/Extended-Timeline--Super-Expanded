 cpbm_baptism.EVTNAME1: "Les Baptistes s'installent dans le Nouveau Monde"
 cpbm_baptism.EVTDESC1: "En l'an 1609, le pasteur John Smyth donne naissance au mouvement baptiste, en Hollande. Si ce courant s'est d'abord étendu en Angleterre, il prend surtout ses racines en Amérique du Nord. La première église baptiste américaine est fondée dans la province de $PROVINCENAME$, et rencontre beaucoup de succès."
 cpbm_baptism.EVTOPT1: "Je vois..."
 cpbm_baptism.EVTNAME2: "Propagation du baptisme"
 cpbm_baptism.EVTDESC2: "L'influence du baptisme s'est étendue à $PROVINCENAME$ depuis une province voisine."
 cpbm_baptism.EVTOPT2: "D'accord"
 cpbm_baptism.EVTNAME3: "Le Grand Réveil"
 cpbm_baptism.EVTDESC3: "Le terme de Grand Réveil correspond à une vague de renouveau religieux. Pour les Baptistes, il s'agit d'une période de redynamisation de la vie religieuse, contribuant à la formation de nouvelles églises, et permettant à de nombreuses personnes de renouer avec leur foi. L'une de ces vagues touche notre nation. Conscients de cette période bénie, les candidats à la colonisation de nouvelles terres se font plus nombreux, alors qu'en parallèle la ferveur des missionnaires s'accentue. Nous sommes prêts à étendre notre influence religieuse sur le monde qui nous entoure."
 cpbm_baptism.EVTOPT3: "Gloire à Dieu!"
 cpbm_baptism.EVTNAME4: "Rassemblement des congrégations baptistes"
 cpbm_baptism.EVTDESC4: "Il n'existe pas une seule église baptiste. Avec le temps, de nombreuses églises se sont organisées en congrégation. Si la foi est identique, les pratiques religieuses et certains enseignements de la Bible varient selon ces congrégations. Toutefois, la multiplication récente de ces congrégations représente un danger pour la stabilité du baptisme. Il a donc été décidé d'organiser une convention baptiste dans la capitale de notre nation, afin de tenter d'harmoniser ces différentes églises. Chaque congrégation a envoyé un représentant. Il ne reste plus qu'à savoir si ce rassemblement religieux va porter ses fruits."
 cpbm_baptism.EVTOPT4: "J'appréhende l'issue de cette réunion..."
 cpbm_baptism.EVTNAME5: "Union des congrégations baptistes"
 cpbm_baptism.EVTDESC5: "Au terme de plusieurs jours de discussions passionnées, il semblerait que les différentes congrégations baptistes aient trouvé un terrain d'entente pour la majorité des sujets qui les divisaient. C'est une excellente nouvelle, car une union religieuse apportera un peu plus de stabilité au sein de notre nation. Il reste à espérer que cette entente sacrée perdurera dans le temps..."
 cpbm_baptism.EVTOPT5: "Gloire à Dieu!"
 cpbm_baptism.EVTNAME6: "Conflit entre congrégations baptistes"
 cpbm_baptism.EVTDESC6: "Au terme de plusieurs jours de discussions passionnées, il semblerait que les différentes congrégations baptistes n'aient trouvé aucun compromis. Pire encore, les querelles se sont accentuées. Cette convention religieuse est un cuisant échec, et ses répercussions sur la foi de notre peuple risquent d'être douloureuses."
 cpbm_baptism.EVTOPT6: "C'est un jour sombre pour notre nation..."
 cpbm_baptism.EVTNAME7: "Installation de Baptistes dans une colonie"
 cpbm_baptism.EVTDESC7: "La tentative de coloniser la province de $PROVINCENAME$ n'est un secret pour personne. Plusieurs centaines de fidèles ont décidé de quitter ce qu'ils possédaient pour démarrer une nouvelle vie sur ces terres sauvages. Les raisons de cet exode sont multiples: certains sont persécutés à cause de leur foi, d'autres cherchent à oublier un passé douloureux, d'autres encore ont entendu l'appel de Dieu et souhaitent propager le baptisme au-delà de nos frontières. Quoiqu'il en soit, ces nouveaux pionniers sont arrivés, et leur installation permet un développement fulgurant de notre colonie."
 cpbm_baptism.EVTOPT7: "Excellent!"
 cpbm_baptism.EVTNAME8: "Une congrégation baptiste bienveillante"
 cpbm_baptism.EVTDESC8: "Chaque congrégation baptiste est indépendante, aussi bien au niveau de son organisation que du dogme qu'elle souhaite transmettre. La province de $PROVINCENAME$ dispose d'une communauté baptiste dont la réputation est remontée jusqu'à nos oreilles. Leurs fidèles oeuvrent pour le bien de toute la province, travaillant avec enthousiasme dans nos fermes et nos ateliers. Cette influence va être très bénéfique pour toute la région."
 cpbm_baptism.EVTOPT8: "C'est une excellente nouvelle!"
 cpbm_baptism.EVTNAME9: "Une congrégation baptiste fataliste"
 cpbm_baptism.EVTDESC9: "Chaque congrégation baptiste est indépendante, aussi bien au niveau de son organisation que du dogme qu'elle souhaite transmettre. La province de $PROVINCENAME$ dispose d'une communauté baptiste dont la réputation est remontée jusqu'à nos oreilles. Leurs fidèles ne cessent de prêcher la fin des temps. On pourrait croire que la population cède à la panique, mais il n'en est rien: de plus en plus de gens se présentent auprès de nos officiers afin de renforcer les rangs de notre effectif militaire. Ils souhaitent combattre afin que leur âme obtienne le salut lors du Jugement Dernier. Ce n'est donc peut-être pas une bonne nouvelle pour le moral de la région, mais ç'en est une pour notre armée..."
 cpbm_baptism.EVTOPT9: "Ces gens paniquent? Tant mieux pour nous!"
 cpbm_baptism.EVTNAME10: "Une congrégation baptiste bâtisseuse"
 cpbm_baptism.EVTDESC10: "Chaque congrégation baptiste est indépendante, aussi bien au niveau de son organisation que du dogme qu'elle souhaite transmettre. La province de $PROVINCENAME$ dispose d'une communauté baptiste dont la réputation est remontée jusqu'à nos oreilles. Leurs fidèles souhaitent apporter leur contribution au développement de leur région. De nombreux maçons et artisants offrent spontanément leur aide dans ce sens. C'est donc le moment idéal pour mener là-bas une politique de grands travaux... si vous le désirez, bien entendu."
 cpbm_baptism.EVTOPT10: "Je ferai appel à leurs services!"
 cpbm_baptism.EVTNAME11: "Une congrégation baptiste autonome"
 cpbm_baptism.EVTDESC11: "Chaque congrégation baptiste est indépendante, aussi bien au niveau de son organisation que du dogme qu'elle souhaite transmettre. La province de $PROVINCENAME$ dispose d'une communauté baptiste dont la réputation est remontée jusqu'à nos oreilles. En effet, leurs fidèles souhaitent prendre de la distance vis-à-vis du reste de notre nation. Ils veulent vivre en autarcie, il faut donc nous attendre à ce que nos relations avec cette région deviennent quelque peu plus délicats."
 cpbm_baptism.EVTOPT11: "Il ne manquait plus que ça..."
 cpbm_baptism.EVTNAME12: "Baptisme"
 cpbm_baptism.EVTDESC12: "Le baptisme est un courant chrétien évangélique issu d'un réveil démarré par le pasteur anglais John Smyth en Hollande en 1609. Ce mouvement se caractérise par l'importance donnée à la Bible, à la nouvelle naissance, au baptême adulte en tant que témoignage volontaire, un esprit missionnaire, un engagement moral de vie ainsi que par l’autonomie locale des églises, la séparation de l’Église et de l’État, et finalement l’autorité de la congrégation. Aujourd’hui, on peut estimer la population baptiste mondiale à au moins 125 millions de personnes."
 cpbm_baptism.EVTOPT12: "D'accord"

 desc_hostile_tjukurpa: "Cette province a décidé d'être hostile envers les colons s'installant à proximité."
 
 cpbm_yoruba.EVTNAME1: "La religion yoruba"
 cpbm_yoruba.EVTDESC1: "La religion yoruba (ou yorùbá) regroupe les croyances et pratiques originelles du peuple yoruba, fondées sur le culte des orishas. La région d'origine de cette religion s'étend du sud-ouest du Nigeria aux régions adjacentes du Bénin et du Togo."
 cpbm_yoruba.EVTOPT1: "D'accord"
 cpbm_yoruba.EVTNAME2: "Divination du Babalawo"
 cpbm_yoruba.EVTDESC2: "Le babalawo est un prêtre yoruba qui est expert dans un système de divination appelé Ifa. Par le biais de cette divination, ils affirment pouvoir connaître l'avenir en communiquant avec différentes divinités, dont Orunmila, le dieu de la sagesse. Les souverains des nations yorubas les consultaient régulièrement. Justement, l'un de ces prêtres est présent au sein de notre cour. Devrions-nous en profiter pour connaître notre avenir ?"
 cpbm_yoruba.EVTOPT2A: "Consulter le prêtre"
 cpbm_yoruba.EVTOPT2B: "Je ne crois pas en ces balivernes!"
 cpbm_yoruba.EVTNAME3: "Bon présage"
 cpbm_yoruba.EVTDESC3: "Le babalawo a accepté de consulter les dieux. Après être entré en transe, il atteste qu'Orunmila ne voit que de bonnes choses pour vous dans les années à venir. C'est le moment d'annoncer cette bonne nouvelle à notre peuple."
 cpbm_yoruba.EVTOPT3: "Nous sommes bénis des dieux!"
 cpbm_yoruba.EVTNAME4: "Mauvais présage"
 cpbm_yoruba.EVTDESC4: "Le babalawo a accepté de consulter les dieux. Après être entré en transe, il annonce qu'Orunmila ne voit malheureusement que de mauvaises choses pour vous pour les années à venir. Vous avez bien entendu décidé d'éliminer le prêtre pour éviter que la nouvelle se répande hors du palais, malheureusement le peuple n'a pas été dupe. Ce mauvais présage a été ébruité, et il s'agit désormais du sujet de conversation principal de tous nos sujets."
 cpbm_yoruba.EVTOPT4: "Nous sommes maudits..."
 cpbm_yoruba.EVTNAME5: "Rien de spécial"
 cpbm_yoruba.EVTDESC5: "Le babalawo a accepté de consulter les dieux. Après être entré en transe, il a regardé longtemps son plateau de divination. Toutefois, le prêtre a avoué ne pas avoir réussi à entrer en contact avec les orishas. Les dieux semblent être restés sourds à notre appel, pour cette fois en tout cas..."
 cpbm_yoruba.EVTOPT5: "Ouf!"
 cpbm_yoruba.EVTNAME6: "Avènement d'un nouvel orisha"
 cpbm_yoruba.EVTDESC6: "La religion yoruba comporte de nombreuses divinités, appelés orishas. On en dénombre des centaines. Certaines de ces divinités découlent de personnages ayant vécu parmi les Yorubas, qui étaient souvent des guerriers accompagnés d'une redoutable réputation. Cette même réputation les divinsiait après leur mort, avec l'idée de pouvoir faire appel à leur puissance. C'est justement ce qui est arrivé après le décès récent de l'un de nos plus féroces guerriers: certaines personnes affirment avoir aperçu une lumière vive au-dessus du corps, ce qui indiquerait que ce guerrier est devenu un être céleste."
 cpbm_yoruba.EVTOPT6A: "Annonçons la bonne nouvelle à notre peuple!"
 cpbm_yoruba.EVTOPT6B: "Sa réputation doit se propager au-delà de nos frontières!"
 cpbm_yoruba.EVTNAME7: "Recrudescence de jumeaux"
 cpbm_yoruba.EVTDESC7: "Notre nation yoruba est au centre de toutes les attentions. En effet, des chercheurs occidentaux se sont rendus compte que le taux de naissances de jumeaux dans notre nation est environ quatre fois plus élevée que dans le reste du monde. Ils cherchent toujours à comprendre pourquoi, mais nous savons que nous sommes simplement bénis par le dieu de la foudre Shango, qui est le père spirituel de tous les jumeaux de notre nation. Cette natalité plus élevée que la normale nous permettra de renforcer nos troupes, notamment dans la région de $PROVINCENAME$, où de nombreuses naissances gémellaires ont été recensées dernièrement."
 cpbm_yoruba.EVTOPT7: "Et dire que je pensais voir double..."
 cpbm_yoruba.EVTNAME8: "Descendant d'Oduduwa"
 cpbm_yoruba.EVTDESC8: "À la fin de la vie de Oduduwa, qui fut le premier souverain des Yorubas, ses descendants se sont dispersés afin de régner sur toutes les terres que pouvaient fouler notre peuple. Si des siècles se sont écoulés depuis le départ d'Oduduwa vers le monde céleste, un généalogiste de renom a réussi à tracer un lien de decendance direct entre le plus important des orishas... et vous-même. Non seulement vous êtes un puissant souverain, mais vous êtes également devenu un dieu aux yeux de tous les Yorubas."
 cpbm_yoruba.EVTOPT8: "Donc la prochaine fois qu'on me demande si je suis un dieu, je réponds: oui!"
 cpbm_yoruba.EVTNAME9: "Transe cérémonielle"
 cpbm_yoruba.EVTDESC9: "Les cérémonies ont toujours eu une place importante dans la religion des Yorubas. Durant l'une de ces cérémonies, tous les participants sont entrés en transe au même moment. La nouvelle s'est répendue de village en village, et il semblerait que l'intégralité de la province de $PROVINCENAME$ croit que les orishas sont entrés en contact avec eux. Plus que jamais, ils sont prêts à servir notre nation pour la gloire, et au prix de leur vie s'il le faut."
 cpbm_yoruba.EVTOPT9: "C'est une bonne nouvelle pour nos armées, et une mauvaise nouvelle pour nos ennemis!"
 cpbm_yoruba.EVTNAME10: "Moremi Ajasoro"
 cpbm_yoruba.EVTDESC10: "Moremi Ajasoro fut une figure d'une importance capitale dans l'histoire du peuple Yoruba. Moremi, qui était une femme très courageuse et belle, fut capturée et asservie par des troupes ennemies. Elle fut mariée de force à leur souverain, mais en profita pour s'échapper et revenir auprès des siens avec de nombreux secrets militaires. Si les Yorubas sont toujours présents sur ce monde, c'est grâce à elle. Après des siècles de recherches, nous avons trouvé ses restes dans un tombeau situé dans un village reculé. Un personnage aussi important qu'elle mérite qu'on lui érige un sanctuaire digne de ce nom."
 cpbm_yoruba.EVTOPT10A: "Nous devons ériger ce sanctuaire en son honneur!"
 cpbm_yoruba.EVTOPT10B: "Laissons le passé derrière nous, c'est l'avenir qui importe."
